pylint:
  disable:
    - unused-import
    - import-error
    - bad-super-call
    - line-too-long
    - dangerous-default-value
    - too-many-locals
    - useless-object-inheritance
    - too-many-arguments
    - raise-missing-from
    - no-else-return
    - no-else-raise

pyflakes:
  disable:
    - F401
