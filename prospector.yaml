pylint:
  disable:
    - unused-import
    - import-error
    - bad-super-call
    - line-too-long
    - dangerous-default-value
    - too-many-locals
    - useless-object-inheritance
    - too-many-arguments
    - too-many-positional-arguments
    - raise-missing-from
    - no-else-return
    - no-else-raise
    - inconsistent-return-statements

pyflakes:
  disable:
    - F401

mccabe:
  options:
    max-complexity: 10