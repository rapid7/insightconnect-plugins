plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: cisco_cloudlock
title: CloudLock
vendor: rapid7
support: rapid7
status: []
description: This plugin utilizes Cisco CloudLock to help protecting cloud users, data, and application. Cisco CloudLock is the cloud-native CASB and Cloud Cybersecurity Platform
version: 1.0.1
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/cisco_cloudlock
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.cloudlock.com
tags:
- cisco
- cloudlock
- cloud
- CASB
hub_tags:
  use_cases: [cloud_security, user_management, devops, threat_detection_and_response]
  keywords: [cisco, cloudlock, cloud, CASB]
  features: []
language: python
types:
  vendor:
    name:
      type: string
      description: The name of the vendor. For example, google
      required: false
  permission:
    type:
      type: string
      description: Type of permission
      required: false
    role:
      type: string
      description: Role associated with the permission
      required: false
    value:
      type: string
      description: Email address or domain address for the permission
      required: false
  entity:
    id:
      type: string
      description: Unique internal identifier for the asset
      required: false
    vendor:
      type: vendor
      required: false
    origin_id:
      type: string
      description: Unique identifier for the asset provided by the origin platform/vendor
      required: false
    origin_type:
      type: string
      description: Equivalent to ‘vendor_type’
      required: false
    asset_type:
      type: string
      required: false
    owners:
      type: '[]permission'
      description: Permissions corresponding to the owner(s) of the asset
      required: false
    mime_type:
      type: string
      required: false
    exposure:
      type: string
      description: Exposure level of the document
      required: false
    collaborators_count:
      type: number
      description: Total number of collaborators on an asset
      required: false
    name:
      type: string
      description: Title, name of the asset
      required: false
    size:
      type: string
      description: Size of the asset in bytes
      required: false
    updated_at:
      type: date
      description: The last time the asset has been modified
      required: false
    created_at:
      type: date
      description: The time at which the asset was created
      required: false
    direct_url:
      type: string
      description: URL to the asset
      required: false
    collaborators:
      type: '[]permission'
      description: Permissions corresponding to the collaborators on an asset
      required: false
  policy:
    id:
      type: string
      description: This is CloudLock Internal Identifier for a policy
      required: false
    name:
      type: string
      description: The name of the policy
      required: false
    description:
      type: string
      description: Policy description
      required: false
    state:
      type: string
      description: Indicates if the policy is active or inactive
      required: false
    created_at:
      type: date
      description: Policy creation time
      required: false
    updated_at:
      type: date
      description: Policy updated time
      required: false
    severity:
      type: string
      description: The severity assigned to incidents of this policy
      required: false
  match:
    created_at:
      type: date
      description: When this match was detected
      required: false
    text:
      type: string
      description: Text to search for in an object. Relevant for content detection
        criteria
      required: false
    ctx_after:
      type: string
      description: Characters after the match
      required: false
    ctx_before:
      type: string
      description: Characters before the match
      required: false
    field_name:
      type: string
      description: Represents the field or object this match was found in
      required: false
  incident:
    id:
      type: number
      description: The id is the internal CloudLock incident id, which can be used
        to call or update a specific incident
      required: false
    customer_key:
      type: string
      description: An empty field to be used as a system ID
      required: false
    incident_status:
      type: string
      description: Status of the incident
      required: false
    severity:
      type: string
      description: Severity of the incident
      required: false
    created_at:
      type: date
      description: Incident creation time
      required: false
    updated_at:
      type: date
      description: Incident last upate time
      required: false
    match_count:
      type: number
      description: Total number of matches
      required: false
    extra:
      type: '[]string'
      description: Additional information related to the incident
      required: false
    entity:
      type: entity
      description: Information about the object relating to this incident
      required: false
    policy:
      type: policy
      description: The policy that triggered the incident
      required: false
    matches:
      type: '[]match'
      description: List of matches for the incident
      required: false
  application:
    id:
      type: string
      description: The internal CloudLock id for the application
      required: false
    name:
      type: string
      description: 'The name of the application, for example: Google Drive'
      required: false
    vendor:
      type: vendor
      description: Vendor platform
      required: false
    trust_rating:
      type: string
      description: The community trust rating score
      required: false
    category:
      type: string
      description: The application category
      required: false
    origin_id:
      type: string
      description: Where the application was installed from
      required: false
    install_type:
      type: string
      description: Was this installed across the domain or by a user
      required: false
    is_revokable:
      type: boolean
      description: States whether the app can be revoked
      required: false
  user:
    id:
      type: string
      description: Unique internal identifier for the user
      required: false
    vendor:
      type: vendor
      description: Vendor name
      required: false
    name:
      type: string
      description: User name
      required: false
    email:
      type: string
      description: User email address
      required: false
    suspended:
      type: boolean
      description: Is the user suspended or not
      required: false
    ou:
      type: string
      description: The OU the user belongs to
      required: false
    total_active_incidents:
      type: number
      description: Total number of incidents that are in play (new or in progress)
      required: false
    total_entities:
      type: number
      description: Total number of objects the user has
      required: false
    total_incidents:
      type: number
      description: Total number of incidents the user has
      required: false
    exposure_counts:
      type: number
      description: Number of objects the user has, broken down by their exposure
      required: false
    incident_status_counts:
      type: number
      description: Number of incidents the user has, broken down by status
      required: false
  country:
    code:
      type: string
      required: false
    name:
      type: string
      required: false
  region:
    code:
      type: string
      required: false
    name:
      type: string
      required: false
  client_location:
    lat:
      type: number
      required: false
    lng:
      type: number
      required: false
    country:
      type: country
      required: false
    region:
      type: region
      required: false
    city:
      type: string
      required: false
  activity:
    event_id:
      type: string
      description: This is CloudLock Internal Identifier for an activity
      required: false
    client_ip:
      type: string
      description: The clients IP address
      required: false
    event_type:
      type: string
      description: The type of the event
      required: false
    created_at:
      type: date
      description: When the activity took place
      required: false
    operation_successful:
      type: boolean
      description: Did the activity succeed
      required: false
    client_location:
      type: client_location
      description: Client location information
      required: false
    event_category:
      type: string
      description: The event category type
      required: false
    origin_id:
      type: string
      description: The origin id
      required: false
    user:
      type: user
      description: User information
      required: false
    user_agent:
      type: string
      required: false
    vendor:
      type: vendor
      description: 'Platform information. '
      required: false
    extra:
      type: object
      description: Additional information related to the activity
      required: false
    extra.auth:
      type: object
      description: Authentication information related to the activity
      required: false
    extra.auth.auth_type:
      type: string
      description: Type of authentication
      required: false
    extra.auth.is_suspicious:
      type: boolean
      description: Indication regarding whether the activity is flagged as being suspicious
      required: false
    raw:
      type: object
      description: Raw information for the activity
      required: false
  suspicious_ip_entry:
    name:
      type: string
      description: Library item name
      required: false
    description:
      type: string
      description: Library item description
      required: false
    ip_address:
      type: string
      description: IP address in library
      required: false
    location:
      type: string
      description: Item location
      required: false
    type:
      type: string
      description: Item type
      required: false
    categories:
      type: '[]string'
      description: Item categories
      required: false
    updated_on:
      type: date
      description: Last update
      required: false
    created_on:
      type: date
      description: Creation date
      required: false
    expires_on:
      type: date
      description: Time to expire item from library
      required: false
connection:
  api_key:
    title: API Key
    type: credential_secret_key
    description: API key
    required: true
actions:
  list_all_incidents:
    title: List All Incidents
    description: List all incidents triggered by the CloudLock policy engine
    input:
      severity:
        type: string
        description: Severity level to search on
        enum:
        - INFO
        - WARNING
        - CRITICAL
        - ALERT
        order: 0
        required: false
      created_before:
        type: date
        description: Created on start date look up period
        order: 1
        required: false
      created_after:
        type: date
        description: 'Created on end date look up period. Example: 2014-02-01'
        order: 2
        required: false
      offset:
        type: number
        default: 0
        description: Pagination offset
        order: 3
        required: false
      limit:
        type: number
        default: 20
        description: 'Number of paginated results to return. Max: 100'
        order: 4
        required: false
    output:
      incidents:
        title: Incidents
        type: '[]incident'
        description: Incidents
        required: false
  list_all_organization_policies:
    title: List All Organization Policies
    description: Lists all of an organizations configured policies
    input:
      state:
        type: string
        description: State of the policy
        enum:
        - Active
        - Inactive
        order: 0
        required: false
      offset:
        type: number
        default: 0
        description: Pagination offset
        order: 1
        required: false
      limit:
        type: number
        default: 20
        description: 'Number of paginated results to return. Max: 100'
        order: 2
        required: false
    output:
      policies:
        title: Policies
        description: Policies
        type: '[]policy'
        required: false
  list_all_organization_applications:
    title: List All Organization Applications
    description: Lists an organizations installed applications
    input:
      classification:
        type: string
        description: Classification type of the application
        enum:
        - Unclassified
        - Trusted
        - Restricted
        - Banned
        order: 0
        required: false
      offset:
        type: number
        default: 0
        description: Pagination offset
        order: 1
        required: false
      limit:
        type: number
        default: 20
        description: 'Number of paginated results to return. Max: 100'
        order: 2
        required: false
    output:
      applications:
        title: Applications
        description: Applications
        type: '[]application'
        required: false
  list_activities:
    title: List Activities
    description: Lists the UBA (User Behavioral Analysis) activities
    input:
      offset:
        type: number
        default: 0
        description: Pagination offset
        order: 0
        required: false
      limit:
        type: number
        default: 20
        description: 'Number of paginated results to return. Max: 100'
        order: 1
        required: false
    output:
      activities:
        title: Activities
        description: Activities
        type: '[]activity'
        required: false
  list_entities:
    title: List Entities
    description: List all asset list pages and exports
    input:
      offset:
        type: number
        default: 0
        description: Pagination offset
        order: 0
        required: false
      limit:
        type: number
        default: 20
        description: 'Number of paginated results to return. Max: 100'
        order: 1
        required: false
    output:
      entities:
        title: Entities
        description: Entities
        type: '[]entity'
        required: false
  list_all_suspicious_IP_entries:
    title: List All Suspicious IP Entries
    description: Lists all suspicious IP entries
    input:
      q:
        type: string
        description: Match string
        enum:
        - Name
        - Location
        - IP Address
        - Categories
        order: 0
        required: false
      name:
        type: string
        description: Match a substring within entry name
        order: 1
        required: false
      offset:
        type: number
        default: 0
        description: Pagination offset
        order: 2
        required: false
      limit:
        type: number
        default: 20
        description: 'Number of paginated results to return. Max: 100'
        order: 3
        required: false
    output:
      entries:
        title: Suspicious IP Entries
        description: Suspicious IP entries
        type: '[]suspicious_ip_entry'
        required: false
