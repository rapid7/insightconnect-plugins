plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: aws_workspaces
title: AWS WorkSpaces
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/aws_workspaces
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://aws.amazon.com
description: This plugin utilizes Amazon WorkSpaces product to create workspaces. Amazon WorkSpaces is a fully managed
  desktop computing service in the cloud that allows its customers to provide cloud-based desktops to their end-users
version: 1.0.1
tags:
- aws
- workspaces
hub_tags:
  use_cases: [soar, application_management]
  keywords: [aws, workspaces]
  features: []
types:
  workspace_properties:
    running_mode:
      title: Running Mode
      description: Running mode
      type: string
      required: false
      enum:
        - ALWAYS_ON
        - AUTO_STOP
    running_mode_auto_stop_time_out:
      title: Running Mode Auto Stop Time Out
      description: Running mode auto stop time out in minutes. It should be a multiple of 60
      type: integer
      default: 60
      required: false
    root_volume_size:
      title: Root Volume Size
      description: Root volume size in gigabytes
      type: integer
      default: 80
      required: false
    user_volume_size:
      title: User Volume Size
      description: User volume size in gigabytes
      type: integer
      default: 10
      required: false
    compute_type_name:
      title: Compute Type Name
      description: Compute type name
      type: string
      required: false
      enum:
        - VALUE
        - STANDARD
        - PERFORMANCE
        - POWER
        - GRAPHICS
        - POWERPRO
        - GRAPHICSPRO
  tag:
    key:
      title: Key
      description: The key in a key-value pair of a tag
      type: string
      required: false
    value:
      title: Value
      description: The value in a key-value pair of a tag
      type: string
      required: false
  workspace_id_state:
    id:
      title: ID
      description: ID of a created workspace
      type: string
      required: true
    state:
      title: State
      description: Current status of a created workspace
      type: string
      required: true
connection:
  aws_access_key_id:
    title: AWS Access Key ID
    description: The ID of the AWS access key to use for authentication
    type: credential_secret_key
    required: true
  aws_secret_access_key:
    title: AWS Secret Access Key
    description: The AWS secret access key used for signing requests with the given
      AWS access key ID
    type: credential_secret_key
    required: true
  region:
    title: Region
    description: The AWS region to use for requests. An example would be us-east-1
    type: string
    required: true
actions:
  create_workspace:
    title: Create Workspace
    description: Create a workspace
    input:
      directory_id:
        title: Directory ID
        description: The identifier of the AWS Directory Service directory for the workspace
        type: string
        required: true
      username:
        title: Username
        description: The username of the user for the workspace
        type: string
        required: true
      bundle_id:
        title: Bundle ID
        description: The identifier of the bundle for the workspace
        type: string
        required: true
      volume_encryption_key:
        title: Volume Encryption Key
        description: The KMS key used to encrypt data stored on your workspace
        type: string
        required: false
      user_volume_encryption_enabled:
        title: User Volume Encryption Enabled
        description: Flag indicating whether the data stored on the user volume is encrypted
        type: boolean
        required: false
      root_volume_encryption_enabled:
        title: Root Volume Encryption Enabled
        description: Flag indicating whether the data stored on the root volume is encrypted
        type: boolean
        required: false
      workspace_properties:
        title: Workspace Properties
        description: Workspace properties
        type: workspace_properties
        required: false
      tags:
        title: Tags
        description: Tags
        type: '[] tag'
        required: false
    output:
      workspace_id_state:
        title: Workspace ID and State
        description: ID and state of a created workspace
        type: workspace_id_state
        required: true
