plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: finger
title: Finger
description: Query the Finger Service
version: 1.0.2
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/finger
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- finger
- users
hub_tags:
  use_cases: [user_management, threat_detection_and_response]
  keywords: [finger, users]
  features: []
actions:
  finger:
    title: Finger
    description: Ask finger about a username
    input:
      user:
        type: string
        description: User
        required: true
      host:
        type: string
        description: Finger server host
        required: true
    output:
      found:
        title: Found Status
        description: Whether user exists on the system
        type: boolean
        required: false
      login:
        title: Login Name
        description: User's login name
        type: string
        required: false
      loginstatus:
        title: Login Status
        description: When the user logged in
        type: string
        required: false
      loginfrom:
        title: Login from
        description: User's last login source address
        type: string
        required: false
      fullname:
        title: Real Name
        description: User's full name
        type: string
        required: false
      home:
        title: Home Directory
        description: Path to user's home directory
        type: string
        required: false
      homephone:
        title: Home Phone
        description: User home phone
        type: string
        required: false
      shell:
        title: Shell
        description: The user's default shell
        type: string
        required: false
      mail:
        title: Mail Forward Address
        description: Mail forward address if it exists
        type: string
        required: false
      mailstatus:
        title: Mail Status
        description: Status on unread mail
        type: string
        required: false
      pubkey:
        title: Public Key File
        description: The contents of user's public key if it exists
        type: string
        required: false
      plan:
        title: Plan
        description: The contents of the plan file if it exists
        type: string
        required: false
      project:
        title: Project
        description: The contents of the project file if it exists
        type: string
        required: false
      room:
        title: Room
        description: User room
        type: string
        required: false
      workphone:
        title: Work Phone
        description: User work phone
        type: string
        required: false
      status:
        title: Plugin Status
        description: Success or any error messages
        type: string
        required: false
