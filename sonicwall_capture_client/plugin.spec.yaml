  get_agent_details:
    title: Get Agent Details
    description: Get details for an agent
    input:
      agent:
        title: Agent
        description: Agent to retrieve device information from. Accepts IP address, MAC address, hostname, or device ID
        type: string
        required: true
        example: 198.51.100.100
    output:
