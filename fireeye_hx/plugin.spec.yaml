      type: string
      required: false
    dnsLookupEvent/processPath:
      title: DNS Lookup Event Process Path
      description: Process path
      type: string
      required: false
    dnsLookupEvent/timestamp:
      title: DNS Lookup Event Timestamp
      description: Timestamp of the DNS lookup event
      type: date
      required: false
    dnsLookupEvent/username:
      title: DNS Lookup Event Username
      description: Username
      type: string
      required: false

  indicator:
    _id:
      title: ID
      description: Indicator ID
      type: string
      required: false
    display_name:
      title: Display Name
      description: Indicator display name
      type: string
      required: false
    uri_name:
      title: URI Name
      description: URI name
      type: string
      required: false
    url:
      title: URL
      description: Relative URL for the indicator
      type: string
      required: false

  alert:
    _id:
      title: Alert ID
      description: Alert ID
      type: number
      required: false
    agent:
      title: Agent
      description: Agent associated with the alert
      type: agent
      required: false
    condition:
      title: Condition
      description: Condition associated with the alert
      type: condition
      required: false
    event_at:
      title: Event At
      description: Timestamp for the alert
      type: date
      required: false
    event_id:
      title: Event ID
      description: ID of the event
      type: number
      required: false
    event_type:
      title: Event Type
      description: Type of alert event that occurred
      type: string
      required: false
    event_values:
      title: Event Values
      description: Information about the alert. These properties may/may not be available depending on the 'Event Type' property
      type: event_values
      required: false
    indicator:
      title: Indicator
      description: Alert indicator
      type: indicator
      required: false
    is_false_positive:
      title: Is False Positive
      description: Whether or not the alert is a false positive
      type: boolean
      required: false
    matched_at:
      title: Matched At
      description: When the alert rule matched
      type: date
      required: false
    matched_source_alerts:
      title: Matched Source Alerts
      description: Matched source alerts
      type: "[]object"
      required: false
    reported_at:
      title: Reported At
      description: Timestamp for the alert report
      type: date
      required: false
    resolution:
      title: Resolution
      description: Resolution
      type: string
      required: false
    source:
      title: Source
      description: Alert source
      type: string
      required: false
    subtype:
      title: Subtype
      description: Alert subtype
      type: object
      required: false

connection:
  username_password:
    type: credential_username_password
    title: Username and Password
    description: Username and password to authenticate with FireEye HX
    required: true
  url:
    type: string
    title: URL
    description: URL to the appliance, e.g. https://test.fireeye.com
    required: true

actions:
  get_host_id_from_hostname:
    title: Get Host ID from Hostname
    description: Get a host ID from a given hostname
    input:
      hostname:
        title: Hostname
        description: Hostname
        required: true
        type: string
    output:
      host_id:
        title: Host ID
        description: ID for the host
        type: string
        required: false
      success:
        title: Success
        description: Whether or not a match was found
        type: boolean
        required: true
  get_alerts_by_host_id:
    title: Get Alerts by Host ID
    description: Get alerts for a host given the host ID
    input:
      host_id:
        title: Host ID
        description: Host ID
        required: true
        type: string
    output:
      alerts:
        title: Alerts
        description: Alerts
        type: "[]alert"
        required: false
