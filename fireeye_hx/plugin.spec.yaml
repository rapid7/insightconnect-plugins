plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: fireeye_hx
title: "FireEye HX"
description: "FireEye HX is an integrated endpoint solution that detects, prevents and responds effectively to known malware and threats traditional anti-virus endpoint security products miss"
version: 1.0.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags: ["fireeye","hx"]

types:
