plugin_spec_version: v2
extension: plugin
products: ["insightconnect"]
name: symantec_endpoint_security
title: Symantec Endpoint Security
description: Symantec Endpoint Security delivers the most complete, integrated endpoint security platform on the planet
version: 1.0.0
vendor: rapid7
support: rapid7
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/symantec_endpoint_security
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.broadcom.com/
tags:
- symantec
hub_tags:
  use_cases: [TODO]
  keywords: [symantec, endpoint, edr]
  features: []

connection:
  host:
    title: Host
    type: string
    description: Symantec Endpoint Protection Manager host, either IP address or domain
    example: sepm-14
    required: true
  port:
    title: Port
    type: integer
    description: Symantec Endpoint Protection server port, typically 8446
    default: 8446
    example: 8446
    required: true
  credentials:
    title: Username and Password
    type: credential_username_password
    description: Username and password
    example: '{"username": example, "password": "test"}'
    required: true
  domain:
    title: Domain
    type: string
    description: The Symantec Endpoint Protection Manager domain to which the username logs on
    required: true
    example: mydomain

actions:
  get_agent_details:
    title: Get Agent Details
    description: "Get details about an agent by IP address, MAC address, hostname, or agent ID"
    input:
      agent:
        title: "Agent"
        description: "Agent to retrieve device from. This can be by IP address, MAC address, hostname, or agent ID"
        type: string
        required: true
        example: "example"
