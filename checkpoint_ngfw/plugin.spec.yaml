actions:
  show_access_rulebase:
    title: Show Access Rulebase
    description: Show the access rulebase
    input:
      layer_name:
        title: Layer Name
        description: Layer name
        type: string
        default: Network
        required: true
      limit:
        title: Limit
        description: Limit
        type: integer
        default: 500
        required: false
    output:
      access_rules:
        title: Access Rules
        description: Access rules
        type: rulebase_type
        required: false

  add_access_rule:
    title: Add Access Rule
    description: Create a rule to block traffic
    input:
      name:
        title: Name
        type: string
        description: Rule name
        required: true
        order: 1
      list_of_services:
        title: List of Services
        type: "[]string"
        description: List of services to block e.g. ["AOL", "SMTP"]
        required: false
        order: 2
      layer:
        title: Layer
        type: string
        description: Layer to add this rule to
        required: true
        default: "Network"
        order: 3
      source:
        title: Source
        description: Source network object name
        type: string
        required: false
        order: 4
      destination:
        title: Destination
        description: Destination network object name
        type: string
        required: false
        order: 5
      action:
        title: Action
        type: string
        description: Action to take
        required: true
        default: Drop
        order: 6
        enum:
          - Accept
          - Drop
          - Ask
          - Inform
          - Reject
          - User Auth
          - Client Auth
          - Apply Layer
      position:
        title: Position
        type: string
        description: Position in the list of rules. e.g. top, bottom, 15
        required: true
        default: "top"
        order: 7
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        order: 8
    output:
      access_rule:
        title: Block Rule
        description: The rule that was created
        type: access_rule
        required: true

  remove_access_rule:
    title: Remove Access Rule
    description: Remove an access rule
    input:
      access_rule_name:
        title: Access Rule Name
        description: Access rule name
        type: string
        required: true
        order: 1
      layer:
        title: Layer
        description: Layer
        type: string
        default: "Network"
        required: true
        order: 2
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        order: 3
    output:
      message:
        title: Message
        description: Remove operation status
        type: string
        required: true
      success:
        title: Success
        description: Success
        type: boolean
        required: true

  add_host:
    title: Add Host
    description: Add a host as a network object
    input:
      name:
        title: Name
        description: Name
        type: string
        required: true
        order: 1
      host_ip:
        title: Host IP Address
        description: Host IP address
        type: string
        required: true
        order: 2
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        order: 3
    output:
      host_object:
        title: Host
        description: Information about the host that was added
        type: host_object
        required: true

  remove_host:
    title: Remove Host
    description: Remove a host from network objects
    input:
      name:
        title: Name
        description: Name
        type: string
        required: true
        order: 1
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        order: 3
    output:
      message:
        title: Message
        description: Remove operation status
        type: string
        required: true
      success:
        title: Success
        description: Success
        type: boolean
        required: true

  discard_all_sessions:
    title: Discard All Sessions
    description: Troubleshooting action to discard all other user sessions
    output:
      success:
        title: Success
        description: Success
        type: boolean
        required: true
