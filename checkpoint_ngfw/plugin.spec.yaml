actions:
  show_access_rulebase:
    title: Show Access Rulebase
    description: Show the access rulebase
    input:
      layer_name:
        title: Layer Name
        description: Layer name
        type: string
        default: Network
        example: Network
        required: true
      limit:
        title: Limit
        description: Limit
        type: integer
        default: 500
        example: 500
        required: false
    output:
      access_rules:
        title: Access Rules
        description: Access rules
        type: rulebase_type
        required: false

  add_access_rule:
    title: Add Access Rule
    description: Create a rule to block traffic
    input:
      name:
        title: Name
        type: string
        description: Rule name
        required: true
        example: Malicious IP Addresses
        order: 1
      list_of_services:
        title: List of Services
        type: "[]string"
        description: List of services to block
        example: ["AOL", "SMTP"]
        required: false
        order: 2
      layer:
        title: Layer
        type: string
        description: Layer to add this rule to
        required: true
        default: Network
        example: Network
        order: 3
      source:
        title: Source
        description: Source network object name
        type: string
        example: 192.168.2.1
        required: false
        order: 4
      destination:
        title: Destination
        description: Destination network object name
        type: string
        example: 192.168.2.1
        required: false
        order: 5
      action:
        title: Action
        type: string
        description: Action to take
        required: true
        default: Drop
        example: Drop
        order: 6
        enum:
          - Accept
          - Drop
          - Ask
          - Inform
          - Reject
          - User Auth
          - Client Auth
          - Apply Layer
      position:
        title: Position
        type: string
        description: Position in the list of rules. e.g. top, bottom, 15
        required: true
        default: "top"
        example: 1
        order: 7
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        example: true
        order: 8
    output:
      access_rule:
        title: Block Rule
        description: The rule that was created
        type: access_rule
        required: true

  remove_access_rule:
    title: Remove Access Rule
    description: Remove an access rule
    input:
      access_rule_name:
        title: Access Rule Name
        description: Access rule name
        type: string
        required: true
        example: InsightConnect Access Rule
        order: 1
      layer:
        title: Layer
        description: Layer
        type: string
        default: Network
        example: Network
        required: true
        order: 2
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        example: true
        order: 3
    output:
      message:
        title: Message
        description: Remove operation status
        type: string
        required: true
      success:
        title: Success
        description: Success
        type: boolean
        required: true

  add_host:
    title: Add Host
    description: Add a host as a network object
    input:
      name:
        title: Name
        description: Name
        type: string
        required: true
        example: 192.168.2.1
        order: 1
      host_ip:
        title: Host IP Address
        description: Host IP address
        type: string
        required: true
        example: 192.168.2.1
        order: 2
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        example: true
        order: 3
      color:
        title: Color
        description: Color
        required: false
        type: string
        default: black
        example: black
        order: 4
        enum:
          - black
          - aquamarine
          - blue
          - brown
          - burlywood
          - coral
          - crete
          - cyan
          - dark blue
          - dark gold
          - dark gray
          - dark green
          - dark orange
          - dark sea green
          - firebrick
          - forest green
          - gold
          - gray
          - khaki
          - lemon chiffon
          - light green
          - magenta
          - navy blue
          - olive
          - orange
          - orchid
          - pink
          - purple
          - red
          - sea green
          - sienna
          - sky blue
          - slate blue
          - turquoise
          - violet red
          - yellow
    output:
      host_object:
        title: Host
        description: Information about the host that was added
        type: host_object
        required: true

  remove_host:
    title: Remove Host
    description: Remove a host from network objects
    input:
      name:
        title: Name
        description: Name
        type: string
        required: true
        example: 192.168.2.1
        order: 1
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        example: true
        order: 3
    output:
      message:
        title: Message
        description: Remove operation status
        type: string
        required: true
      success:
        title: Success
        description: Success
        type: boolean
        required: true

  add_host_to_network_group:
    title: Add Host to Network Group
    description: Add a host to a network group
    input:
      group_name:
        title: Group Name
        description: Name of the group to add this object to
        required: true
        type: string
        order: 1
      host_name:
        title: Host Name
        description: The host to add to the network group, usually the IP address
        required: true
        type: string
        order: 2
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        default: true
        order: 3
    output:
      success:
        title: Success
        description: Success
        type: boolean
        required: true

  set_threat_protection:
    title: Set Threat Protection
    description: Set threat protection action per profile
    input:
      name:
        title: Name
        description: Name of the protection to act on
        example: Blaster Attacks
        required: true
        type: string
        order: 1
      action:
        title: Action
        description: Action
        required: true
        example: Prevent
        type: string
        order: 2
        enum:
          - Inactive
          - Detect
          - Prevent
          - Drop
          - Accept
      profile:
        title: Profile
        description: Profile e.g. Optimized, Basic, Strict
        example: Optimized
        required: true
        type: string
        default: Optimized
        order: 3
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        example: true
        required: true
        default: true
        order: 4
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true

  discard_all_sessions:
    title: Discard All Sessions
    description: Troubleshooting action to discard all other user sessions
    output:
      success:
        title: Success
        description: Success
        type: boolean
        required: true

  install_policy:
    title: Install Policy
    description: Install a policy to selected targets
    input:
      policy_package:
        title: Policy Package
        description: Policy package to install
        type: string
        required: true
        default: standard
        example: standard
        order: 1
      targets:
        title: Targets
        description: On what targets to execute this command. Targets may be identified by their name, or object unique identifier
        type: "[]string"
        default: ["target name"]
        example: ["checkpoint_fw_1", "checkpoint_fw_2"]
        required: true
        order: 2
      access_control_policy:
        title: Access Control Policy
        description: Set to be true in order to install the Access Control policy. By default, the value is true if Access Control policy is enabled on the input policy package, otherwise false
        type: boolean
        default: true
        example: true
        required: true
      desktop_security_policy:
        title: Desktop Security Policy
        description: Set to be true in order to install the Desktop Security policy. By default, the value is true if desktop security policy is enabled on the input policy package, otherwise false
        type: boolean
        default: false
        example: false
        required: true
      qos_policy:
        title: QoS Policy
        description: Set to be true in order to install the QoS policy. By default, the value is true if Quality-of-Service policy is enabled on the input policy package, otherwise false
        type: boolean
        default: false
        example: false
        required: true
      threat_prevention_policy:
        title: Threat Prevention Policy
        description: Set to be true in order to install the Threat Prevention policy. By default, the value is true if Threat Prevention policy is enabled on the input policy package, otherwise false
        type: boolean
        default: true
        example: true
        required: true
      install_on_all_cluster_members_or_fail:
        title: Install Access Control Policy
        description: Relevant for the gateway clusters. If true, the policy is installed on all the cluster members. If the installation on a cluster member fails, don't install on that cluster
        type: boolean
        required: true
        example: false
        default: false
        order: 3
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        required: true
        example: false
        default: false
        order: 4
    output:
      success:
        title: Success
        description: Success
        type: boolean
        required: true

  check_if_address_in_group:
    title: Check if Address in Group
    description: Checks to see if an IPv4 or IPv6 address is in an Address Group
    input:
      group:
        title: Group
        description: Group to check. UID is not supported. Omitting this input will check all groups
        type: string
        required: false
        example: InsightConnect Block List
        order: 1
      address:
        title: Address
        description: IPv4 or IPv6 address to check in the group
        type: string
        required: true
        example: 198.51.100.100
        order: 2
      discard_other_sessions:
        title: Discard Other Sessions
        type: boolean
        description: Discard all other user sessions. This can fix errors when objects are locked by other sessions
        example: true
        required: true
        default: true
        order: 3
    output:
      found:
        title: Found
        description: Was address found in group
        type: boolean
        required: true
      address_objects:
        title: Address Objects
        description: The names of the address objects that match or contain the address
        type: "[]string"
        required: true
