connection:
  api_key:
    title: API Key
    description: CIF API key
    type: credential_secret_key
    required: true
  url:
    title: URL
    description: CIF URL e.g. https://cif.example.com
    type: string
    required: true
  ssl_verify:
    title: SSL Verify
    type: boolean
    description: SSL certificate verification
    default: true
    required: true
actions:
  query:
    title: Query
    description: Query for observables
    input:
      q:
        title: Query
        description: The observable to query for
        type: string
        required: false
      observable:
        title: Observable
        description: The observable to query for
        type: string
        required: false
      otype:
        title: Type
        description: Type of observable
        enum:
        - all
        - ipv4
        - ipv6
        - fqdn
        - url
        - email
        type: string
        required: true
      nolog:
        title: No Log
        description: Whether CIF should log the query
        type: boolean
        required: true
      confidence:
        title: Confidence
        description: Minimum confidence level to return e.g. 65
        type: integer
        default: 65
        required: true
      cc:
        title: Country Code
        description: The country code to filter on e.g. us
        type: string
        required: false
      protocol:
        title: Protocol
        description: Layer 4 protocol (icmp, tcp, udp)
        enum:
        - all
        - icmp
        - tcp
        - udp
        type: string
        required: false
      portlist:
        title: Ports
        description: 'List of ports (ex: 1,2,445-557)'
        type: string
        required: false
      provider:
        title: Provider
        description: The provider(s) to filter on e.g. dragonresearchgroup.com
        type: string
        required: false
      tags:
        title: Tags
        description: The tag(s) to filter on e.g. tags=botnet,zeus
        type: string
        required: false
      limit:
        title: Limit
        description: Limit number of results
        type: integer
        default: 10
        required: true
      itypes:
        title: Itypes
        description: Itypes
        type: string
        default: ''
        enum:
        - ipv4
        - ipv6
        - fqdn
        - url
        - email
        - md5
        - sha1
        - sha256
        required: false
    output:
      query:
        title: Query Results
        description: Query Results
        type: '[]result'
        required: false
  ping:
    title: Ping
    description: Ping the router
    input: null
    output:
      timestamp:
        title: Timestamp
        description: Timestamp
        type: '[]integer'
        required: true
