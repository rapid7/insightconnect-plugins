plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: grep
title: Grep
description: Search for a specified pattern in a string or a file
version: 1.0.4
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/grep
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- grep
- regex
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [grep, regex, utilities]
  features: []
actions:
  match_string:
    title: Match String
    description: Find pattern in string
    input:
      pattern:
        type: string
        description: Pattern to match
        required: true
        example: hello world
      text:
        type: string
        description: String to match
        required: true
        example: hello world \n hello world2
      behavior:
        type: string
        description: Return entire matched lines or only matched pattern
        required: false
        default: Default
        example: Default
        enum:
        - Default
        - Only matching
    output:
      found:
        type: boolean
        description: Found match boolean
        required: false
      hits:
        type: integer
        description: Number of matches
        required: false
      matches:
        type: '[]string'
        description: Matched lines
        required: false
  match_base64:
    title: Match Base64
    description: Find pattern in base64 file
    input:
      pattern:
        type: string
        description: Pattern to match
        required: true
        example: hello world
      data:
        type: bytes
        description: Base64 encoded text
        required: true
        example: SSBzZWUgdGhlIGRvZyAKIFRoZSBkb2cgc2VlcyBtZSAKIFRoaXMgbGluZSB0ZXN0cyBzdHVmZg==
      behavior:
        type: string
        description: Return entire matched lines or only matched pattern
        required: false
        default: Default
        example: Default
        enum:
        - Default
        - Only matching
    output:
      found:
        type: boolean
        description: Found match boolean
        required: false
      hits:
        type: integer
        description: Number of matches
        required: false
      matches:
        type: '[]string'
        description: Matched lines
        required: false
