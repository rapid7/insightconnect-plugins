plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: html
title: HTML
vendor: rapid7
support: community
status: []
description: Validate or convert an HTML document
version: 1.1.0
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- markdown
- html
- pdf
- epub
- docx
- convert
- utilities
actions:
  validate:
    title: Validate
    description: Validate an HTML file
    input:
      html_contents:
        title: Contents
        description: HTML Contents
        type: string
        required: true
    output:
      validated:
        title: Is Validated
        description: HTML Syntax Validation Status
        type: boolean
        required: false
  markdown:
    title: Markdown
    description: Convert HTML to Markdown
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
    output:
      markdown_contents:
        title: Contents
        description: Markdown Contents
        type: string
        required: false
      markdown_file:
        title: File
        description: Markdown File
        type: bytes
        required: false
  html5:
    title: HTML5
    description: Convert HTML to HTML5
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
    output:
      html5_contents:
        title: Contents
        description: HTML5 Contents
        type: string
        required: false
      html5_file:
        title: File
        description: HTML5 File
        type: bytes
        required: false
  pdf:
    title: PDF
    description: Convert HTML to PDF
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
    output:
      pdf:
        title: PDF
        description: PDF File
        type: bytes"
        required: false
  epub:
    title: EPUB
    description: Convert HTML to EPUB
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
    output:
      epub:
        title: Epub
        description: Epub file
        type: bytes"
        required: false
  docx:
    title: Windows Document
    description: Convert HTML to DOCX
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
    output:
      docx:
        title: Docx
        description: Docx File
        type: bytes"
        required: false
  text:
    title: Text
    description: Strip an HTML string of all tags and return only the text
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
      remove_scripts:
        title: Remove Scripts
        description: Remove scripts from doc as well as HTML
        type: boolean
        required: false
    output:
      text:
        title: Text
        description: String without HTML tags
        type: string
        required: false
