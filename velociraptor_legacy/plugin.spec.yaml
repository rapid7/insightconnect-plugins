plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: velociraptor_legacy
title: Velociraptor Legacy
description: Velociraptor is a unique, advanced open-source endpoint monitoring, digital
  forensic and cyber response platform. It provides you with the ability to more effectively
  respond to a wide range of digital forensic and cyber incident response investigations
  and data breaches
version: 1.0.0
version_history: ['1.0.0 - Initial plugin']
requirements: ['Velociraptor API Conf(velociraptor --config velociraptor.config.yaml
    config api_client --name rapid7 --role administrator api.config.yaml)']
key_features: ['dfir']
supported_versions: ['1.0.0']
references: ['[Velociraptor Product Page](https://docs.velociraptor.app)', '[Base64
    Encode/Decode Page](https://www.base64encode.org/)']
Links: ['#https://docs.velociraptor.app']
vendor: jbauvinet
support: community
status: []
enable_cache: true
resources:
  vendor_url: https://docs.velociraptor.app/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- dfir
- velociraptor
hub_tags:
  use_cases: ['threat_detection_and_response']
  keywords: ['dfir']
  features: []
sdk:
  type: full
  version: 5
  user: nobody
types:
  results:
    logs_list:
      title: LOGS_LIST
      description: Logs List
      type: '[]object'
connection:
  username:
    type: string
    description: User to run command as
    required: true
    example: rapid7
  api_connection_string:
    type: string
    description: Velociraptor API Connection Address
    required: true
    example: x.x.x.x:8001
  ca_certificate:
    type: credential_secret_key
    description: A base64 encoded CA_Certificate Key
    required: true
    example: {privateKey: }
  client_cert:
    type: credential_secret_key
    description: A base64 encoded Client_Cert Key
    required: true
    example: {privateKey: }
  client_private_key:
    type: credential_secret_key
    description: A base64 encoded Client_Private Key
    required: true
    example: {privateKey: }
actions:
  run:
    title: Run Velociraptor Command
    description: Run Velociraptor command
    input:
      command:
        description: Command to execute on Velociraptor host
        type: string
        required: true
        example: SELECT * FROM host()
    output:
      results:
        title: Results
        description: Results
        type: results
        required: true
