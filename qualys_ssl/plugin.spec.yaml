actions:
  info:
    title: Info
    description: Check SSL Labs server availability
    input: null
    output:
      engineVersion:
        title: Engine Version
        description: Engine version
        type: string
        required: true
      criteriaVersion:
        title: Criteria Version
        description: Criteria version
        type: string
        required: true
      maxAssessments:
        title: Max Assessments
        description: Max assessments
        type: integer
        required: true
      clientMaxAssessments:
        title: Client Max Assessments
        description: Client max assessments
        type: integer
        required: true
      currentAssessments:
        title: Current Assessments
        description: Current assessments
        type: integer
        required: true
      newAssessmentCoolOff:
        title: New Assessment CoolOff
        description: New assessment cooloff
        type: integer
        required: true
      messages:
        title: Messages
        description: Messages
        type: '[]string'
        required: true
  analyze:
    title: Analyze
    description: Initialize an SSL assessment
    input:
      host:
        title: Host
        type: string
        description: Server hostname
        required: true
      publish:
        title: Publish
        type: boolean
        description: Publish on public results boards
        required: true
      max_age:
        title: Max Age
        type: integer
        description: Max report age in hours
        required: false
      all:
        title: All
        type: string
        description: Full information returned vs returned only if assessment is done
        enum:
        - Done
        - 'On'
        required: true
      from_cache:
        title: From Cache
        type: string
        description: Always deliver cached assessment reports if available
        enum:
        - 'Off'
        - 'On'
        required: true
      start_new:
        title: Start New
        type: string
        description: Cached results ignored; New assessment started
        enum:
        - 'Off'
        - 'On'
        required: true
    output:
      host:
        title: Host
        description: Host
        type: string
        required: true
      port:
        title: Port
        description: Port
        type: integer
        required: true
      protocol:
        title: Protocol
        description: Protocol
        type: string
        required: true
      isPublic:
        title: Is Public
        description: Is public
        type: boolean
        required: true
      status:
        title: Status
        description: Status
        type: string
        required: true
      startTime:
        title: Start Time
        description: Start time
        type: integer
        required: true
      testTime:
        title: Test Time
        description: Test time
        type: integer
        required: true
      engineVersion:
        title: Engine Version
        description: Engine version
        type: string
        required: true
      criteriaVersion:
        title: Criteria Version
        description: Criteria version
        type: string
        required: true
      endpoints:
        title: Endpoints
        description: Endpoints
        type: '[]endpoints_output'
        required: true
  endpoint:
    title: Endpoint
    description: Retrieve detailed endpoint info
    input:
      host:
        title: Hostname
        type: string
        description: Server hostname
        required: true
      ip:
        title: IP
        type: string
        description: Server IP Address
        required: true
