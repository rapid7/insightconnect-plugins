actions:
  generalized_vm:
    title: Generalize a Virtual Machine
    description: Mark a virtual machine as generalized in Azure (VM must be stopped before generalizing)
    input:
      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
      resourceGroup:
        type: string
        title: Resource Group
        description: The resource group that will contain the virtual machine
        required: true
      vm:
        type: string
        title: Name of Virtual Machine
        description: The name of the virtual machine
        required: true
    output:
      status_code:
        type: integer
        title: Status
        description: HTTP status code
        required: false
  info_vm:
    title: Get Information About a Virtual Machine
    description: Get information about a virtual machine
    input:
      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
      resourceGroup:
        type: string
        title: Resource Group
        description: The resource group that will contain the virtual machine
        required: true
      vm:
        type: string
        title: Name of Virtual Machine
        description: The name of the virtual machine
        required: true
      mode:
        type: string
        title: Mode
        description: This mode get information of model view or instance view or both
        enum:
        - modelView
        - instanceView
        - modelViewAndInstanceView
        default: modelViewAndInstanceView
        required: false
    output:
      name:
        title: Name
        type: string
        description: Name
        required: false
      tags:
        title: Tags
        type: tags
        description: Tags
        required: false
      vmId:
        title: VM ID
        type: string
        description: VM ID
        required: false
      properties:
        title: Properties
        type: properties
        description: Properties
        required: false
      location:
        title: Location
        type: string
        description: Location
        required: false
      type:
        title: Type
        type: string
        description: Type
        required: false
      id:
        title: ID
        type: string
        description: ID
        required: false
  delete_vm:
    title: Delete a Virtual Machine
    description: Delete a virtual machine
    input:
      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
      resourceGroup:
        type: string
        title: Resource Group
        description: The resource group that will contain the virtual machine
        required: true
      vm:
        type: string
        title: Name of Virtual Machine
        description: The name of the virtual machine
        required: true
    output:
      status_code:
        type: integer
        title: Status
        description: HTTP status code
        required: false
  list_vm:
    title: List the Virtual Machines
    description: List the virtual machines in a resource group
    input:
      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
      resourceGroup:
        type: string
        title: Resource Group
        description: The resource group that will contain the virtual machine
        required: true
    output:
      value:
        type: '[]value_vm'
        title: Value
        description: List items virtual machine in a resource group
        required: false
  availability_set_vm:
    title: Get Virtual Machines Sizes in AvailabilitySet
    description: List available virtual machine sizes in an availability set
    input:
      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
      resourceGroup:
        type: string
        title: Resource Group
        description: The resource group that will contain the virtual machine
        required: true
      availabilitySet:
        type: string
        title: Availability Set
        description: The availability set that contains the virtual machine
        required: true
    output:
      value:
        type: '[]value_size_vm'
        title: Value
        description: List sizes in availability set
        required: false
  sizes_vm:
    title: Virtual Machines Sizes
