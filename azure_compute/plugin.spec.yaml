      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
    output:
      value:
        type: '[]value_vm'
        title: Value
        description: List virtual machines in subscription
        required: false
  restart_vm:
    title: Restart a Virtual Machine
    description: Restart a virtual machine
    input:
      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
      resourceGroup:
        type: string
        title: Resource Group
        description: The resource group that will contain the virtual machine
        required: true
      vm:
        type: string
        title: Name of Virtual Machine
        description: The name of the virtual machine
        required: true
    output:
      status_code:
        type: integer
        title: Status
        description: HTTP status code
        required: false
  save_image_vm:
    title: Capture Virtual Machine
    description: Save an image of a virtual machine (VM must be stopped, generalized, and be an unmanaged disk)
    input:
      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
      resourceGroup:
        type: string
        title: Resource Group
        description: The resource group that will contain the virtual machine
        required: true
      vm:
        type: string
        title: Name of Virtual Machine
        description: The name of the virtual machine
        required: true
      vhdPrefix:
        type: string
        title: VHDPrefix
        description: Specifies the prefix in the name of the blobs that constitute
          the storage profile of the image
        required: true
      destinationContainerName:
        type: string
        title: Destination Container Name
        description: Specifies the name of the container inside which the vhds constituting
          the image resides
        required: true
      overwriteVhds:
        type: boolean
        title: VHDPrefix
        description: Specifies if an existing vhd with same prefix inside the destination
          container is overwritten
        required: true
        default: true
    output:
      status_code:
        type: integer
        title: Status
        description: HTTP status code
        required: false
