    osProfile:
      type: osProfile
      title: OS Profile
      description: Specifies the operating system settings for the virtual machine
    provisioningState:
      type: string
      title: Provisioning State
      description: Specifies the provisioned state of the virtual machine
    storageProfile:
      type: storageProfile
      title: Storage Profile
