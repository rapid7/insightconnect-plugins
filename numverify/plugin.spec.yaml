plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: numverify
title: NumVerify
description: 'Look up phone number with NumVerify '
version: 1.0.2
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- phone
- reverse YP
- NumVerify
connection:
  token:
    title: Token
    type: credential_secret_key
    description: API Token
    required: true
  server:
    type: string
    description: API Server
    default: http://apilayer.net/api/validate
    required: false
actions:
  validate:
    title: Validate
    description: Validate phone number with NumVerify
    input:
      phone_number:
        title: Phone Number
        description: Phone number to validate (Prefix with Country Calling Code if
          Country Code is not set E.g. 12223334444)
        type: string
        required: true
      country_code:
        title: Country Code
        description: Country code (see https://countrycode.org)
        type: string
        required: false
    output:
      phone_info:
        title: Phone number information
        description: Phone number information
        type: object
        required: true
