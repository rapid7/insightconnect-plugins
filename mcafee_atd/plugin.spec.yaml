plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: mcafee_atd
title: McAfee Advanced Threat Defense
description: McAfee Advanced Threat Defense provides an API framework for external applications to access core McAfeeATD functions through the REST protocol
version: 1.1.0
vendor: rapid7
support: rapid7
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/mcafee_atd
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.mcafee.com
tags:
  - mcafee
  - atd
  - advanced
  - threat
  - defense
hub_tags:
  use_cases: [threat_detection_and_response, reporting_and_analytics]
  keywords: [mcafee, atd, advanced, threat, defense]
  features: []
types:
  output:
    userid:
      title: User ID
      type: integer
      description: User ID
      required: false
    taskid:
      title: Task ID
      type: integer
      description: Task ID
      required: false
    istate:
      title: Istate
      type: integer
      description: Istate
      required: false
    status:
      title: Status
      type: string
      description: Status
      required: false
    filename:
      title: Filename
      type: string
      description: Filename
      required: false
    md5:
      title: MD5
      type: string
      description: MD5
      required: false
    vmProfile:
      title: VM Profile
      type: string
      description: VM profile
      required: false
    jobid:
      title: Job ID
      type: integer
      description: Job ID
      required: false
    submitTime:
      title: Submit Time
      type: string
      description: Submit time
      required: false
    summaryFiles:
      title: Summary Files
      type: string
      description: Summary files
      required: false
    useLogs:
      title: Use Logs
      type: string
      description: Use logs
      required: false
    asmListing:
      title: Asm Listing
      type: string
      description: Asm listing
      required: false
    PEInfo:
      title: PE info
      type: string
      description: PE info
      required: false
    family:
      title: Family
      type: string
      description: Family
      required: false
    vmName:
      title: VM Name
      type: string
      description: VM name
      required: false
    vmDesc:
      title: VM Desc
      type: string
      description: VM desc
      required: false
  job:
    status:
      title: Status
      type: integer
      description: Status
      required: false
    allEngineState:
      title: All Engine State
      type: integer
      description: All engine state
      required: false
    severity:
      title: Severity
      type: integer
      description: Severity
      required: false
connection:
  url:
    title: URL
    description: Base URL for the McAfee Advanced Threat Defense server
    type: string
    required: true
    example: https://www.example.com
  credentials:
    title: Credentials
    description: Username and password
    type: credential_username_password
    required: true
    example: '{"username":"user1", "password":"mypassword"}'
  verify_ssl:
    title: Verify TLS/SSL
    type: boolean
    description: Verify the server's TLS/SSL certificate
    default: true
    required: false
    example: true
  port:
    title: Port
    description: The port number for provided host
    type: integer
    default: 443
    required: false
    example: 443
actions:
  submit_hash:
    title: Check Hash Status
    description: Check if a MD5 hash is blacklisted or whitelisted
    input:
      hash:
        title: MD5 Hash
        description: MD5 Hash to submit
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      success:
        title: Success
        description: Success status of submit Hash request
        type: boolean
        required: true
      results:
        title: Results
        description: Return information about given MD5 Hash
        type: object
        required: true
  check_analysis_status:
    title: Check Analysis Status
    description: Checks the analysis status
    input:
      analysis_id:
        title: Analysis ID
        description: Task ID or job ID value which is returned in submission step
        type: integer
        required: true
        example: 13
      type:
        title: Type
        description: Type of ID, default value is task
        type: string
        required: false
        default: task
        enum:
          - task
          - job
    output:
      success:
        title: Success
        description: Success status of analysis ID
        type: boolean
        required: false
      results:
        title: Results
        description: Return information about given Task ID
        type: output
        required: false
      job_results:
        title: Job Results
        description: Return information about given Job ID
        type: job
        required: false
