triggers:
  project_updated:
    title: Project Updated
    description: Looks for updates to a project
    input:
      project_name:
        title: Project Name
        type: string
        description: The name of the project to retrieve artifacts from
        required: true
      frequency:
        title: Frequency
        type: integer
        description: The time between updates in seconds
        default: 300
        required: false
    output:
      updated_list:
        title: Updated List
        description: Results as list of JSON
        type: '[]artifact'
        required: false
actions:
  lookup_domains:
    title: Lookup Domains
    description: Lookup Domains
    input:
      domains:
        title: Domains
        type: '[]string'
        description: Domains
        required: true
    output:
      domain_records:
        title: Domain Records
        description: Domain Records
        type: '[]domain_record'
        required: false
      found_domains:
        title: Found Domains
        description: Domains found
        type: '[]string'
        required: false
  lookup_domain:
    title: Lookup Domain
    description: Lookup Domain
    input:
      domain:
        title: Domain
        type: string
        description: Domain, e.g. 4.2.2.2
        required: true
    output:
      domain_record:
        title: Domain Record
        description: Domain Record
        type: domain_record
        required: false
      found:
        title: Found
        type: boolean
        description: True if found
        required: false
  lookup_addresses:
    title: Lookup Addresses
    description: Lookup IP addresses
    input:
      addresses:
        title: Addresses
        type: '[]string'
        description: IP Addresses
        required: true
    output:
      found_addresses:
        title: Found Addresses
        description: IP Addresses Found
        type: '[]string'
        required: false
      address_records:
        title: Address Records
        description: IP Address Records
        type: '[]address_record'
        required: false
  lookup_address:
    title: Lookup Address
    description: Lookup IP address
    input:
      address:
        title: Address
        type: string
        description: IP Address, e.g. 4.2.2.2
        required: true
    output:
      address_record:
        title: Address Record
        description: IP Address Record
        type: address_record
        required: false
      found:
        title: Found
        type: boolean
        description: True if found
        required: false
  lookup_ssl:
    title: Lookup SSL
    description: Lookup SSL Certificate
    input:
      sha1:
        title: SHA1
        type: string
        description: SHA1 Certificate Hash
        required: true
    output:
      address_record:
        title: Address Records
        description: IP Address Record
        type: address_record
        required: false
      found:
        title: Found
        type: boolean
        description: True if found
        required: false
  history_ssl:
    title: History SSL
    description: Lookup SSL History
    input:
      query:
        title: Query
        type: string
        description: IP Address or SHA-1 Hash
        required: true
    output:
      results:
        title: Results
        description: Results as JSON
        type: '[]object'
        required: false
  get_subdomains:
    title: Get Subdomains
    description: Get subdomains https://api.passivetotal.org/api/docs/#api-Enrichment-GetV2EnrichmentSubdomains
    input:
      query:
        title: Query
        description: Input query, e.g. *.passivetotal.org
        type: string
        required: true
    output:
      count:
        title: Count
        description: Number of results returned
        type: integer
        required: false
      subdomains:
        title: Subdomains
        description: Subdomains returned, e.g [foo, bar, api]
        type: '[]string'
        required: false
  get_whois:
    title: Get WHOIS
    description: WHOIS Query [https://api.passivetotal.org/api/docs/#api-WHOIS-GetV2WhoisQuery]
    input:
      compact_record:
        title: Compact Record
        type: boolean
        description: Set to true to return a compact record
        required: true
      query:
        title: Query
        description: Input query, e.g. passivetotal.org
        type: string
        required: true
    output:
      found:
        title: Found
        description: True if found
        type: boolean
        required: false
      record:
        title: Record
        description: WHOIS Record Result
        type: whois_record
        required: false
  search_whois:
    title: Search WHOIS
    description: Search WHOIS [https://api.passivetotal.org/api/docs/#api-WHOIS-GetV2WhoisSearchQueryField]
    input:
      field:
        title: Field
        type: string
        description: Field to search on
        enum:
        - domain
        - email
        - name
        - organization
        - address
        - phone
        - nameserver
        required: true
      query:
        title: Query
        description: Input query, e.g. email@passivetotal.org
        type: string
        required: true
    output:
      found:
        title: Found
        description: True if found
        type: boolean
        required: false
      record:
        title: Record
        description: WHOIS Record Result
        type: whois_record
        required: false
  search_whois_by_keyword:
    title: Search WHOIS by Keyword
    description: Search WHOIS by keyword
    input:
      query:
        title: Query
        description: Input query, e.g. email@passivetotal.org
        type: string
        required: true
    output:
      count:
        title: Count
        description: Number of results returned
        type: integer
        required: false
      results:
        title: Results
        description: WHOIS Keyword Results
        type: '[]whois_keyword_result'
        required: false
  get_monitor_alerts:
    title: Get Monitor Alerts
    description: Retrieve all alerts associated with an artifact or project
    input:
      project:
        title: Projects
        type: string
        description: The name of the project to search by
        required: false
      start:
        title: Start Time
        type: date
        description: Filter results to after this datetime
        required: false
      end:
        title: End Time
        type: date
        description: Filter results to before this datetime
        required: false
    output:
      results:
        title: Results
        type: object
        description: Retrieved alerts
        required: false
      total_records:
        title: Total Records
        type: number
        description: Number of alerts returned
        required: false
