connection:
  credentials:
    type: credential_username_password
    title: Credentials
    description: Username and password
    required: true
  address:
    type: string
    title: Address
    description: IP address for Cisco ISE
    required: true
  ssl_verify:
    type: boolean
    title: SSL Verify
    description: Enable SSL verification
    default: true
    required: true
actions:
  query_endpoint:
    title: Query Endpoint
    description: Query an endpoint for more information
    input:
      hostname:
        title: Name
        description: The hostname or MAC of the endpoint
        type: string
        required: true
    output:
      ers_endpoint:
        title: ERS Endpoint
        description: Returns a JSON containing information on the host
        type: ERSEndPoint
        required: false
  quarantine:
    title: Quarantine
    description: Quarantine a host
    input:
      mac_address:
        title: MAC Address
        description: The host MAC address
        type: string
        required: true
      policy:
        title: Policy
        description: The quarantine policy to apply
        type: string
        required: true
    output:
      ers_anc_endpoint:
        title: ERS ANC Endpoint
        description: Returns info on the endpoint and what policy was applied
        type: ErsAncEndpoint
        required: false
  remove_from_quarantine:
    title: Remove from Quarantine
    description: Remove a host from quarantine
    input:
      mac_address:
        title: MAC Address
        description: The host MAC address
        type: string
        required: true
    output:
      success:
        title: Success
        description: Returns true in the endpoint was removed from quarantine
        type: boolean
        required: false
  get_anc_endpoint:
    title: Get ANC Endpoint
    description: Returns ANC information based on the MAC address supplied
    input:
      mac:
        title: MAC Address
        description: MAC address of the endpoint
        type: string
        required: true
    output:
      results:
        title: Results
        description: Endpoint information
        type: ANCEndpoint
        required: false
