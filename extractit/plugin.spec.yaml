plugin_spec_version: v2
name: extractit
title: ExtractIt
description: Collection of data extractors
version: 1.1.6
vendor: rapid7
support: rapid7
status: []
tags:
- extract
- extractor
- md5
- sha
actions:
  url_extractor:
    title: URL Extractor
    description: Extract URL's from a string or file
    input:
      str:
        title: String
        description: Input string
        type: string
        required: false
      file:
        title: File
        description: Input file as bytes
        type: bytes
        required: false
    output:
      urls:
        title: URLs
        description: List of extracted URLs
        type: '[]string'
        required: false
  ip_extractor:
    title: IP Extractor
    description: Extracts all IPv4 and IPv6 addresses from a string or file
    input:
      str:
        title: String
        description: Input string
        type: string
        required: false
      file:
        title: File
        description: Input file as bytes
        type: bytes
        required: false
    output:
