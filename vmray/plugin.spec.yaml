connection:
  api_key:
    type: credential_secret_key
    description: API key for VMRay
    required: true
    title: API Key
  url:
    title: VMRay URL
    description: VMRay host e.g https://cloud.vmray.com
    type: string
    default: https://cloud.vmray.com
    required: true
actions:
  submit_file:
    title: Submit File
    description: Submit file for analysis
    input:
      file:
        type: file
        required: true
        description: File and filename for analysis
        title: File
      analyzer_mode:
        type: string
        required: false
        description: Specify what analyzer mode to use
        enum:
          - default
          - reputation
          - reputation_static
          - reputation_static_dynamic
          - static_dynamic
          - static
        default: "default"
      optional_params:
        title: Optional Parameters
        description: 'Parameters that allow finer tuning of the Submit File action,
          e.g {"analysis_id": 12345}'
        type: object
        required: false
    output:
      results:
        title: Results
        description: Results returned from submitting a URL
        type: submit_file
        required: false
  submit_url:
    title: Submit URL
    description: Submits a URL for analysis
    input:
      url:
        title: URL
        description: URL to be submitted for analysis
        type: string
        required: true
      analyzer_mode:
        type: string
        required: false
        description: Specify what analyzer mode to use
        enum:
        - default
        - reputation
        - reputation_static
        - reputation_static_dynamic
        - static_dynamic
        - static
        default: "default"
      optional_params:
        title: Optional Parameters
        description: 'Parameters that allow finer tuning of the Submit URL action,
          e.g {"analysis_id": 12345}'
        type: object
        required: false
    output:
      results:
        title: Results
        description: Results returned from submitting a URL
        type: submit_url
        required: false
  get_analysis:
    title: Get Analysis
    description: Get all dynamic and static analyses in the system or details about
      specific ones
    input:
      id_type:
        title: ID Type
        description: Get analysis based on ID of a specified type
        type: string
        enum:
        - analysis_id
        - analyzer
        - configuration
        - static_config
        - created
        - job
        - jobrule
        - job_started
        - prescript
        - result_code
        - sample
        - size
        - snapshot
        - submission
        - user
        - vm
        - vmhost
        - vti_score
        - all
        required: true
      id:
        title: ID
        description: ID based on ID type selected, leave blank if 'all' is selected
        type: string
        required: false
      optional_params:
        title: Optional Parameters
        description: 'Parameters that allow finer tuning of the Get Analysis action,
          e.g {"analysis_id": 12345}'
        type: object
        required: false
    output:
      results:
        title: Results
        description: Results returned from analysis
        type: '[]analysis_result'
        required: false
  get_samples:
    title: Get Samples
    description: Get all samples in the system or details about specific ones. You
      can also search by hashes
    input:
      sample_type:
        title: Sample Type
        description: Specified type of sample
        type: string
        enum:
        - all
        - sample_id
        - created
        - filesize
        - md5
        - sha1
        - sha256
        - type
        required: true
      sample:
        title: Sample
        description: Sample ID, hash or type, leave blank if 'all' is selected
        type: string
        required: false
      optional_params:
        title: Optional Parameters
        description: 'Parameters that allow finer tuning of the Get Samples action,
          e.g {"analysis_id": 12345}'
        type: object
        required: false
    output:
      results:
        title: Results
        description: Results from samples
        type: '[]sample'
        required: false
