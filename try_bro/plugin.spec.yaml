actions:
  run:
    title: Upload PCAP
    description: Upload PCAP file
    input:
      pcap:
        title: PCAP File
        description: Base64 encoded PCAP file
        type: bytes
        required: true
      scripts:
        title: Bro Scripts
        description: Base64 encoded Bro Scripts
        type: '[]bytes'
        required: false
      version:
        title: Bro Version
        enum:
        - master
        - '1.5'
        - '2.1'
        - '2.2'
        - 2.3.1
        - 2.3.2
        - '2.4'
        - 2.4.1
        - '2.5'
        - 2.5.1
        default: master
        description: Bro Version
        type: string
        required: false
    output:
      url:
        title: URL
        type: string
        description: URL
        required: false
      id:
        title: Job ID
        type: string
        description: Job ID
        required: false
  files:
    title: Get Bro Logs
    description: Get logs by ID
    input:
      job:
        title: Job Number
        type: string
        description: Job Number
        required: false
    output:
      files:
        title: Bro Log Files
        type: files
        description: Bro Log Files
        required: false
