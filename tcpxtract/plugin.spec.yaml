plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: tcpxtract
title: Tcpxtract
description: A tool for extracting files from network traffic
version: 1.0.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- tcpxtract
- pcap
- extraction
- forensics
- carving
actions:
  extract:
    title: Extract
    description: Extract files from pcap
    input:
      file:
        title: Base64 Encoded Pcap
        description: Base64 encoded pcap
        type: bytes
        required: true
    output:
      files:
        title: Files
        description: Extracted files
        type: '[]bytes'
        required: false
      file_count:
        title: File Count
        description: Number of files extracted
        type: integer
        required: false
