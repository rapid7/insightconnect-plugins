connection:
  url:
    title: URL
    type: string
    description: Base URL, see https://help.zscaler.com/zia/api-getting-started#RetrieveAPIKey for details
    required: true
    example: admin.zscalerbeta.net
  api_key:
    title: API Key
    type: credential_secret_key
    description: Enter organization API key
    required: true
    example: 14M2d25A7c12
  credentials:
    title: Username and Password
    description: Username and password to access Zscaler
    type: credential_username_password
    required: true
    example: '{"username":"user@example.com", "password":"mypassword"}'
actions:
  lookup_url:
    title: Lookup URL
    description: Look up the categorization of a given set of URLs
    input:
      urls:
        title: URLs
        description: The given set of URLs to be looked up. URLs must not include the scheme (http, https, etc)
        type: "[]string"
        required: true
        example: ["example.com", "rapid7.com"]
    output:
      url_categorization:
        title: URL Categorization
        description: Information about given URLs
        type: "[]url_categorization"
        required: true
  blacklist_url:
    title: Blacklist URL
    description: Blacklist or unblacklist a URLs
    input:
      urls:
        title: URLs
        description: A given set of one or more URLs to update in the blacklist. URLs must include the scheme (http, https, etc)
        type: "[]string"
        required: true
        example: ["https://www.example.com", "http://rapid7.com"]
      blacklist_state:
        title: Blacklist State
        description: True to blacklist a URL, false to unblacklist a URL
        type: boolean
        required: false
        default: true
        example: true
    output:
      success:
        title: Success
        description: Whether or not the request succeeded
        type: boolean
        required: true
  get_sandbox_report_for_hash:
    title: Get Sandbox Report for Hash
    description: Get a full report for an MD5 hash of a file that was analyzed by Sandbox
    input:
      hash:
        title: Hash
        description: MD5 hash to get report
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      full_report:
        title: Full Report
        description: Full report of an analyzed MD5 hash
        type: full_report
        required: true
