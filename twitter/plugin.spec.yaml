  mentions:
    title: Mentions
    description: Monitor for mentions
    input:
      interval:
        type: integer
        description: Poll interval in seconds
        default: 300
        required: false
      pattern:
        description: Pattern to Match
        type: string
        required: false
    output:
      msg:
        title: Message
        description: Twitter message
        type: string
        required: false
      url:
        title: URL
        description: URL of tweet
        type: string
        required: false
      user:
        title: Posting User
        description: Posting user
        type: string
        required: false
  user:
    title: User
    description: Monitor for tweets from a screen name
    input:
      interval:
        type: integer
        description: Poll interval in seconds
        default: 300
        required: false
      screen_name:
        description: Screen Name (no @)
        type: string
        required: true
    output:
      msg:
        title: Message
        description: Message
        type: string
        required: false
      url:
        title: URL
        description: URL of tweet
        type: string
