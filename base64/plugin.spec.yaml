plugin_spec_version: v3
name: base64
title: Base64
description: Encode and decode data using the base64 alphabet
version: 1.1.1
vendor: rapid7
status: ["unsupported"]
tags:
- base64
- encoder
- decoder
- utilities
actions:
  encode:
    title: Encoder
    description: Encode data to Base64
    input:
      content:
        type: string
        description: Data to encode
        required: true
    output:
      data:
        title: Encoded Data
        description: Encoded data result
        type: bytes
        required: true
  decode:
    title: Decoder
    description: Decode Base64 to data
    input:
      base64:
        type: bytes
        description: Data to decode
        required: true
      errors:
        type: string
        description: How errors should be handled when decoding Base64
        default: nothing
        enum:
        - replace
        - ignore
        - nothing
        required: false
    output:
      data:
        title: Decoded Data
        description: Decoded data result
        type: string
        required: true
