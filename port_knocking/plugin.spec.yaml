plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: port_knocking
title: Port Knocking
vendor: rapid7
support: community
status: []
description: Knocks the specified ports on a host, optionally including a payload
version: 1.0.0
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- ip address
- port knock
- hostname
- knockd
- ssh
enable_cache: false
actions:
  knock:
    title: Knock
    description: Knocks the specified ports on a host
    input:
      host:
        type: string
        description: IP address or hostname to knock
        required: true
        title: Host
      ports:
        type: '[]string'
        description: E.g. 7000/tcp, 8000/udp
        required: true
        title: Ports
