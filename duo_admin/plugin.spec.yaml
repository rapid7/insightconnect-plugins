connection:
  integration_key:
    title: Integration Key
    type: credential_secret_key
    description: API integration key
    required: true
  secret_key:
    title: Secret Key
    type: credential_secret_key
    description: API secret key
    required: true
  hostname:
    title: API Hostname
    description: Duo API hostname
    type: string
    required: true

actions:

  get_user_by_id:
    title: Get User by ID
    description: Get a user by ID
    input:
      user_id:
        title: User ID
        type: string
        description: User ID, e.g. DUCUULF6HBMZ43IG9MBH
        required: true
    output:
      user:
        title: User
        type: user
        required: false
        description: User

  get_user_by_username:
    title: Get User by Username
    description: Get a user by username
    input:
      username:
        title: Username
        type: string
        description: Username, e.g. jdoe
        required: true
    output:
      user:
        title: User
        type: user
        required: false
        description: User

  delete_user:
    title: Delete User by ID
    description: Delete a user by ID
    input:
      user_id:
        title: User ID
        type: string
        description: User ID to remove, e.g. DUCUULF6HBMZ43IG9MBH
        required: true
    output:
      response:
        title: Response
        type: string
        required: false
        description: Response

  modify_user:
    title: Modify User by ID
    description: Modify a user by ID
    input:
      user_id:
        title: User ID
        type: string
        description: User ID, e.g. DUCUULF6HBMZ43IG9MBH
        required: true
      status:
        title: Status
        type: string
        description: New status
        enum:
        - active
        - disabled
        - bypass
        required: true
    output:
      user:
        title: User
        type: user
        required: false
        description: User

  get_logs:
    title: Get Authentication Logs
    description: Get auth logs, limited to past 180 days
    input:
      mintime:
        title: Mintime
        type: integer
        description: Minimum time in UNIX timestamp milliseconds. Must be 13 or more digits in length
        required: false
    output:
      authlogs:
        title: Logs
        type: "[]authlog"
        required: true
        description: Logs

  get_users:
    title: Get Users
    description: Get Users
    output:
      users:
        title: Users
        type: '[]user'
        required: false
        description: Users

  get_user_status:
    title: Get User Status
    description: Get account status of a user
    input:
      user:
        title: User
        type: string
        description: The user account to check status, e.g. jdoe
        required: true
    output:
      status:
        title: Status
        type: string
        required: true
        description: Status
      user_id:
        title: User ID
        type: string
        required: true
        description: User ID

  add_user:
    title: Add User
    description: Add a user in Duo Admin
    input:
      username:
        title: Username
        description: The name of the user to create
        type: string
        required: true
      alias:
        title: Alias
        description: User alias. May have up to 4 unique amongst users
        type: '[]string'
        required: false
      realname:
        title: Real Name
        description: User's real name
        type: string
        required: false
      email:
        title: Email
        description: Email of the user
        type: string
        required: false
      status:
        title: Status
        description: User status, e.g. active, bypass, disabled
        type: string
        enum:
        - active
        - bypass
        - disabled
        default: disabled
        required: false
      notes:
        title: Notes
        description: An optional description or notes field. Can be viewed in the
          Admin Panel
        type: string
        required: false
      firstname:
        title: First Name
        description: The users given name. Required for Duo's ID Proofing feature
        type: string
        required: false
      lastname:
        title: Last Name
        description: The users surname. Required for Duo's ID Proofing feature
        type: string
        required: false
    output:
      response:
        description: Response
        title: Response
        type: response
        required: false

  enroll_user:
    title: Enroll User
    description: Enrolls a user and sends an enrollment email to the specified email address
    input:
      username:
        type: string
        title: Username
        required: true
        description: Username for user to enroll
      email:
        type: string
        title: Email Address
        description: Email address to send enrollment email to
        required: true
      time_to_expiration:
        type: number
        title: Time to Expiration
        description: Amount of time in seconds until enrollment email expires. Use '0' for no expiration
        default: 0
        required: true
    output:
      success:
        type: boolean
        title: Success
        description: Whether or not the enrollment was successful
        required: true

  get_phones_by_user_id:
    title: Get Phones by User ID
    description: Gets a list of phones associated with the user ID
    input:
      user_id:
        title: User ID
        description: User ID, e.g. DUCUULF6HBMZ43IG9MBH
        type: string
        required: true
    output:
      phone_list:
        title: Phone List
        description: List of phones associated with the user's ID
        type: '[]phone_user'
        required: false
