actions:
  get_user:
    title: Get User
    description: Get information about a user
    input:
      id:
        title: User ID
        description: User ID. If empty, the current user is used
        type: string
        required: false
    output:
      status:
        type: string
        description: Get user status
        required: false
      _type:
        title: Type
        description: User type
        type: string
        required: false
      hasKey:
        type: boolean
        description: User has a key
        required: false
      name:
        type: string
        description: Name
        required: false
      roles:
        type: '[]string'
        description: Roles
        required: false
      updatedAt:
        title: Updated At
        type: integer
        description: Time the user was updated in milliseconds or epoch, e.g. 1496561862924
        required: false
      user:
        type: string
        description: User
        required: false
      createdBy:
        title: Updated By
        description: Created by
        type: string
        required: false
      updatedBy:
        title: Updated By
        description: Updated by
        type: string
        required: false
      _id:
        title: _ID
        description: User _ID
        type: string
        required: false
      id:
        title: ID
        description: ID
        type: string
        required: false
      createdAt:
        title: Created At
        description: Time the user was created at in milliseconds or epoch, e.g. 1496561862924
        type: integer
        required: false
      preferences:
        type: object
        description: User preferences
        required: false
  create_case:
    title: Create Case
    description: Create a new case
    input:
      title:
        title: Case Title
        description: Name of the case
        type: string
        required: true
      description:
        title: Case Description
        description: Description of the case
        type: string
        required: false
      tlp:
        title: TLP
        description: Traffic Light Protocol level, default is 2
        default: 2
        type: integer
        required: false
      flag:
        title: Flag
        description: Flag, default is false
        default: false
        type: boolean
        required: false
      tags:
        title: Tags
        description: List of tags
        type: '[]string'
        required: false
      task:
        type: itask
        title: Task
        description: Case task
        required: false
      customFields:
        title: Custom Fields
        description: Case custom fields
        type: object
        required: false
    output:
      case:
        type: case
        description: Create case output
        required: false
  create_case_task:
    title: Create Task
    description: Create a new case task
    input:
      id:
        title: Case ID
        description: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
        type: string
        required: true
      task:
        type: itask
        title: Task
        description: Task name
        required: true
    output:
      case:
        type: task
        description: Create case task output
        required: false
  create_case_observable:
    title: Create Observable
    description: Create a new case observable
    input:
      id:
        title: Case ID
        description: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
        type: string
        required: true
      observable:
        type: iobservable
        title: Observable
        required: true
        description: Observable
    output:
      case:
        type: observable
        description: Create case observable output
        required: false
  get_case:
    title: Get Case
    description: Retrieve a case by ID
    input:
      id:
        title: Case ID
        description: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
        type: string
        required: true
    output:
      case:
        type: case
        description: Get case output
        required: true
  get_cases:
    title: Get Cases
    description: Retrieve list of cases
    output:
      list:
        type: '[]case'
        description: List of cases
        required: false
  close_case:
    title: Close Case
    description: Close a case by ID
    input:
      id:
        title: Case ID
        description: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
        type: string
        required: true
      resolution_status:
        title: Resolution Status
        description: Case resolution status
        type: string
        required: false
        enum:
        - low
        - medium
        - high
      impact_status:
        title: Impact Status
        description: Case impact status
        type: string
        required: false
        enum:
        - low
        - medium
        - high
      summary:
        title: Summary
        description: Case Summary
        type: string
        required: false
    output:
      type:
        type: string
        required: true
        description: Closed case type
      message:
        type: string
        required: true
        description: Closed case message
