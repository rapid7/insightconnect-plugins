connection:
  host:
    type: string
    title: Host
    description: TheHive host e.g. thehive.company.com or 10.3.4.50
    required: true
  port:
    type: string
    title: Port
    description: TheHive API port e.g. 9000
    default: "9000"
    required: true
  protocol:
    type: string
    title: Protocol
    description: HTTP Protocol
    enum:
    - http
    - https
    required: true
  credentials:
    type: credential_username_password
    title: Credentials
    description: Username and password
    required: true
  proxy:
    type: object
    title: Proxy
    description: An optional dictionary containing proxy data, with http or https
      as the key, and the proxy url as the value
    required: false
  verify:
    type: boolean
    title: SSL Verify
    description: Verify the certificate
    default: true
    required: true
types:
  itask:
    title:
      description: Task title
      type: string
    status:
      description: Task status
      type: string
      default: Waiting
      enum:
      - Waiting
      - InProgress
      - Completed
      - Cancel
    flag:
      description: Task flag, default is false
      default: false
      type: boolean
    description:
      description: Task description
      type: string
    owner:
      description: Task owner
      type: string
  iobservable:
    dataType:
      title: Data Type
      description: Observable data type e.g. domain, ip, url, fqdn, uri_path, user-agent,
        hash, email, mail, mail_subject, registry, regexp, other
      type: string
    message:
      description: Observable message
      type: string
    tlp:
      title: TLP
      description: Traffic Light Protocol level, default is 2
      default: 2
      type: integer
    tags:
      description: List of observable tags
      type: '[]string'
    ioc:
      title: IOC
      description: Indicator of Compromise, default is 2
      default: false
      type: boolean
    data:
      title: ID
      description: The observable's value e.g. badguy.com
      type: string
