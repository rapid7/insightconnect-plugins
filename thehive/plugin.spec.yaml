    title:
      type: string
      description: Case title
    caseId:
      title: Case ID e.g. AV_ajI_oYMfcbXhqb9tS
      description: Case ID
      type: integer
    metrics:
      type: object
      description: Case metrics
    flag:
      type: boolean
      description: Case flags
    user:
      type: string
      description: Case user
    createdBy:
      title: Created By
      description: Case created by
      type: string
    owner:
      type: string
      description: Case owner
    customFields:
      title: Custom Fields
      description: Case custom fields
      type: object
    id:
      title: ID
      type: string
      description: ID
    createdAt:
      title: Created At
      type: integer
      description: Created at
    description:
      type: string
  task:
    status:
      type: string
      description: Task status
