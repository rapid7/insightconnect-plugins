plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: compression
title: Compression
description: "The Compression plugin for Rapid7 InsightConnect allows users to compress/decompress files using different
compression algorithms"
version: 2.0.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/compression
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.rapid7.com
tags:
- compress
- decompress
- base64
- file
- gzip
- bzip
- lz
- xz
- bytes
- zip
hub_tags:
  use_cases: [data_utility]
  keywords: [compress, decompress, base64, file, gzip, bzip, lz, xz, bytes, zip]
  features: []
enable_cache: false
actions:
  create_archive:
    title: Create Archive
    description: Compress a files into archive
    input:
      files:
        type: '[]file'
        description: Files to be compressed
        required: true
      algorithm:
        type: string
        description: Compression algorithm
        enum:
        - tarball
        - zip
        required: true
      filename:
        type: string
        description: Name of file archive
        required: true
    output:
      archive:
        type: file
        description: Archive
        required: false
  decompress_bytes:
    title: Decompress Bytes
    description: Decompress bytes
    input:
      bytes:
        type: bytes
        description: Compressed Base64-encoded bytes
        required: true
    output:
      decompressed:
        type: bytes
        description: Decompressed
        required: false
  compress_bytes:
    title: Compress Bytes
    description: Compress bytes
    input:
      bytes:
        type: bytes
        description: Base64-encoded file/bytes
        required: true
      algorithm:
        type: string
        description: Compression algorithm
        enum:
        - gzip
        - bzip
        - lz
        - xz
        - zip
        required: true
    output:
      compressed:
        type: bytes
        description: Compressed
        required: false
  extract_archive:
    title: Extract Archive
    description: Exctract file archive
    input:
      archive:
        type: file
        description: Base64-encoded archive file
        required: true
    output:
      files:
        type: '[]file'
        description: Files
        required: false
