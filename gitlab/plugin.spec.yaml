triggers:
  issue:
    title: Issue
    description: Monitor new issues
    input:
      state:
        type: string
        description: Return all issues or just those that are opened or closed
        required: false
        enum:
        - Opened
        - Closed
      labels:
        type: string
        description: Comma-separated list of label names, issues must have all labels
          to be returned
        required: true
      milestone:
        type: string
        description: The milestone title
        required: false
      iids:
        type: integer
        description: Return only the issues having the given iid
        required: false
      search:
        type: string
        description: Search issues against their title and description
        required: false
      interval:
        type: integer
        description: How often recieve new issues
        required: false
    output:
      issue:
        title: Issue
        description: Issue
        type: object
        required: false
