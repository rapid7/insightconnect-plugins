      avatar_url:
        title: Avatar URL
        description: Avatar URL
        type: string
        required: false
      state:
        title: State
        description: State
        type: string
        required: false
      web_url:
        title: Web URL
        description: Web URL
        type: string
        required: false
      id:
        title: ID
        description: ID
        type: integer
        required: false
      username:
        title: Username
        description: Username
        type: string
        required: false
      created_at:
        title: Created At
        description: Create at
        type: date
        required: false
      bio:
        title: Bio
        description: Bio
        type: string
        required: false
      location:
        title: Location
        description: Location
        type: string
        required: false
      skype:
        title: Skype
        description: Skype
        type: string
        required: false
      linkedin:
        title: LinkedIn
        description: LinkedIn
        type: string
        required: false
      twitter:
        title: Twitter
        description: Twitter
