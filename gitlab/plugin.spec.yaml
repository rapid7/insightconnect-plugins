      id:
        title: ID
        description: ID
        type: integer
        required: false
      created_at:
        title: Created At
        description: Created at
        type: date
        required: false
      iid:
        title: IID
        description: IID
        type: integer
        required: false
      title:
        title: Title
        description: Title
        type: string
        required: false
      state:
        title: State
        description: State
        type: string
        required: false
      assignees:
        title: Assignees
        description: Assignees
        type: '[]user_output'
        required: false
      assignee:
        title: Assignee
        description: Assignee
        type: user_output
        required: false
      labels:
        title: Labels
        description: Labels
        type: '[]string'
        required: false
      description:
        title: Description
        description: Description
