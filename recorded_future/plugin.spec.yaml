connection:
  api_key:
    title: API Key
    type: credential_secret_key
    description: API Key
    required: true
    example: 9de5069c5afe602b2ea0a04b66beb2c0

actions:
  download_domain_risk_list:
    title: Download Domain Risk List
    description: This action returns a risk list of domains matching a filtration
      rule
    input:
      list:
        description: The risk list to retrieve, leaving the list parameter blank results in the default risk list
        type: string
        enum:
        - active_phishing_url
        - blacklisted_dns_name
        - cc_dns_name
        - cc_nameserver
        - cc_url
        - compromised_url
        - historical_malware_analysis_dns_name
        - historically_linked_to_cyber_attack
        - large
        - ransomware_distribution_url
        - ransomware_payment_dns_name
        - recent_fast_flux_dns_name
        - recent_malware_analysis_dns_name
        - recently_linked_to_cyber_attack
        - recently_resolved_to_host_of_many_ddns_names
        - recently_resolved_to_malicious_ip
        - recently_resolved_to_suspicious_ip
        - recently_resolved_to_unusual_ip
        - recently_resolved_to_very_malicious_ip
        - sinkhole_dns_name
        - typosquat_similarity__dns_sandwich
        - typosquat_similarity__typo_or_homograph
        required: false
        example: active_phishing_url
    output:
      risk_list:
        type: object
        description: Risk List
        required: false
  list_domain_risk_rules:
    title: List Domain Risk Rules
    description: This action is used to list available filtration rules for domain
      risk lists
    input:
    output:
      risk_rules:
        type: '[]risk_rule'
        description: Risk Rules
        required: false
  search_domains:
    title: Search Domains
    description: This action is used to search for results related to a specific parent
      domain
    input:
      limit:
        type: number
        description: Number of results to retrieve, up to 100
        required: true
        example: 10
      from:
        title: Offset
        type: number
        description: Number of initial records to skip
        default: 0
        required: true
        example: 0
      orderby:
        title: Order By
        description: Which property to sort the results by
        type: string
        enum:
        - Created
        - Firstseen
        - Lastseen
        - Modified
        - Riskscore
        - Rules
        - Sevendayshits
        - Sixtydayshits
        - Totalhits
        required: true
        example: Riskscore
      direction:
        title: Result Direction
        description: Sort results ascending/descending
        type: string
        enum:
        - asc
        - desc
        default: asc
        required: true
        example: asc
      parent:
        title: Parent
        description: Parent domain, if any
        type: string
        required: true
        example: example.com
      riskRule:
        title: Risk Rule
        description: Filters the results by risk rule
        type: string
        enum:
        - Historically Reported by Insikt Group
        - Newly Registered Certificate With Potential for Abuse - DNS Sandwich
        - Newly Registered Certificate With Potential for Abuse - Typo or Homograph
        - C&C Nameserver
        - C&C DNS Name
        - C&C URL
        - Compromised URL
        - Historical COVID-19-Related Domain Lure
        - Recently Resolved to Host of Many DDNS Names
        - Historically Reported as a Defanged DNS Name
        - Historically Reported by DHS AIS
        - Recent Fast Flux DNS Name
        - Historically Reported Fraudulent Content
        - Historically Reported in Threat List
        - Historically Linked to Cyber Attack
        - Historical Malware Analysis DNS Name
        - Historically Detected Malware Operation
        - Historically Detected Cryptocurrency Mining Techniques
        - Blacklisted DNS Name
        - Historical Phishing Lure
        - Historically Detected Phishing Techniques
        - Active Phishing URL
        - Recorded Future Predictive Risk Model
        - Historical Punycode Domain
        - Ransomware Distribution URL
        - Ransomware Payment DNS Name
        - Recently Reported by Insikt Group
        - Recent COVID-19-Related Domain Lure - Malicious
        - Recent COVID-19-Related Domain Lure - Suspicious
        - Recently Reported as a Defanged DNS Name
        - Recently Reported by DHS AIS
        - Recently Reported Fraudulent Content
        - Recently Linked to Cyber Attack
        - Recent Malware Analysis DNS Name
        - Recently Detected Malware Operation
        - Recently Detected Cryptocurrency Mining Techniques
        - Recent Phishing Lure - Malicious
        - Recent Phishing Lure - Suspicious
        - Recently Detected Phishing Techniques
        - Recent Punycode Domain
        - Recently Referenced by Insikt Group
        - Recently Reported Spam or Unwanted Content
        - URL Recently Linked to Suspicious Content
        - Recent Threat Researcher
        - Recent Typosquat Similarity - DNS Sandwich
        - Recent Typosquat Similarity - Typo or Homograph
        - Recently Active Weaponized Domain
        - Recently Defaced Site
        - Historically Referenced by Insikt Group
        - Recently Resolved to Malicious IP
        - Recently Resolved to Suspicious IP
        - Recently Resolved to Unusual IP
        - Recently Resolved to Very Malicious IP
        - Trending in Recorded Future Analyst Community
        - Historically Reported Spam or Unwanted Content
        - URL Historically Linked to Suspicious Content
        - Historical Threat Researcher
        - Historical Typosquat Similarity - DNS Sandwich
        - Historical Typosquat Similarity - Typo or Homograph
        - Historically Active Weaponized Domain
        required: false
        example: Active Phishing URL
      riskScore:
        title: Risk Score
        description: Filters the results by risk score
        type: string
        required: false
        example: "[1,100]"
    output:
      data:
        type: search_data
        description: Data
        required: false
  lookup_domain:
    title: Lookup Domain
    description: Return information about a specific domain
      entry
    input:
      domain:
        title: Domain
        type: string
        description: Domain
        required: true
        example: example.com
      comment:
        title: Comment
        description: Add a comment to a domain
        type: string
        required: false
        example: Domain look up performed by InsightConnect
    output:
      entity:
        type: entity
        description: Entity
        required: false
      timestamps:
        type: timestamps
        description: Timestamps
        required: false
      analystNotes:
        title: "Analyst Notes"
        description: "Notes from an analyst"
        type: "[]analystNote"
        required: false
      counts:
        title: "Counts"
        description: "Counts"
        type: "[]counts"
        required: false
      intelCard:
        title: "Intel Card"
        description: "Intel card"
        type: string
        required: false
      metrics:
        title: "Metrics"
        description: "Metrics"
        type: "[]metrics"
        required: false
      relatedEntities:
        title: "Related Entities"
        description: "Related entities"
        type: "[]relatedEntities"
        required: false
      sightings:
        title: "Sightings"
        description: "Sightings"
        type: "[]sightings"
        required: false
      threatLists:
        title: "Threat Lists"
        description: "Threat lists"
        type: "[]threatLists"
        required: false
      risk:
        title: "Risk"
        description: "Risk"
        type: risk
        required: false
      enterpriseLists:
        title: Enterprise Lists
        description: Enterprise lists
        type: "[]enterpriseLists"
        required: false
  search_entity_lists:
    title: Search Entity Lists
    description: This action is used to perform a freetext search across all Recorded
      Future entity types (IP address, domain, hash, malware, and vulnerability)
    input:
      freetext:
        type: string
        description: Freetext search
        required: true
        example: example
    output:
      entities:
        type: '[]entity'
        description: Entities
        required: false
  lookup_entity_list:
    title: Lookup Entity List
    description: This action is used to fetch a specified entity list by ID
    input:
      entity_list_id:
        type: string
        required: true
        description: Entity list ID, obtained from the 'Search Entity lists' action
        example: "report:Oe5eg5"
    output:
      entities:
        type: '[]entity'
        description: Entities
        required: false
  download_hash_risk_list:
    title: Download Hash Risk List
    description: This action is used to return a list of hashes matching a specified
      risk rule
    input:
      list:
        description: The risk list to retrieve, leaving the list parameter blank results in the default risk list
        type: string
        enum:
        - large
        - linked_to_attack_vector
        - linked_to_cyber_attack
        - linked_to_malware
        - linked_to_vulnerability
        - positive_malware_verdict
        - threat_researcher
        required: false
        example: positive_malware_verdict
    output:
      risk_list:
        type: object
        description: Risk List
        required: false
  list_hash_risk_rules:
    title: List Hash Risk Rules
    description: This action is used to list available filtration rules for hash risk
      lists
    input:
    output:
      risk_rules:
        type: '[]risk_rule'
        description: Risk Rules
        required: false
  search_hashes:
    title: Search Hashes
    description: This action is used to search for data related to hashes of a specified
      type
    input:
      limit:
        type: number
        description: Number of results to retrieve, up to 100
        required: true
        example: 10
      from:
        title: Offset
        type: number
        description: Number of initial records to skip
        default: 0
        required: true
        example: 0
      orderby:
        title: Order By
        description: Which property to sort the results by
        type: string
        enum:
        - Created
        - Lastseen
        - Firstseen
        - Modified
        - Riskscore
        - Rules
        - Sevendayshits
        - Sixtydayshits
        - Totalhits
        required: true
        example: Riskscore
      direction:
        title: Result Direction
        description: Sort results ascending/descending
        type: string
        enum:
        - asc
        - desc
        default: asc
        required: true
        example: asc
      algorithm:
        title: Algorithm
        description: Hashing algorithm to search by
        type: string
        enum:
        - MD5
        - SHA-1
        - SHA-256
        required: true
        example: SHA-1
      riskRule:
        title: Risk Rule
        description: Filters the results by risk rule
        type: string
        enum:
        - Reported by Insikt Group
        - Historically Reported in Threat List
        - Linked to Cyber Attack
        - Linked to Malware
        - Linked to Attack Vector
        - Linked to Vulnerability
        - Malware SSL Certificate Fingerprint
        - Observed in Underground Virus Testing Sites
        - Positive Malware Verdict
        - Recently Active Targeting Vulnerabilities in the Wild
        - Referenced by Insikt Group
        - Trending in Recorded Future Analyst Community
        - Threat Researcher
        required: false
        example: Positive Malware Verdict
      riskScore:
        title: Risk Score
        description: Filters the results by risk score
        type: string
        required: false
        example: "[1,100]"
    output:
      data:
        type: search_data
        description: Data
        required: false
