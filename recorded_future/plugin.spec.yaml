        required: false
      analystNotes:
        title: "Analyst Notes"
        description: "Notes from an analyst"
        type: "[]string"
        required: false
      counts:
        title: "Counts"
        description: "Counts"
        type: "[]counts"
        required: false
      hashAlgorithm:
        title: "Hash Algorithm"
