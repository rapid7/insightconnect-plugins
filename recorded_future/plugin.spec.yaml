connection:
  api_key:
    title: API Key
    type: credential_secret_key
    description: API Key
    required: true
actions:
  download_domain_risk_list:
    title: Download Domain Risk List
    description: This action returns a risk list of domains matching a filtration
      rule
    input:
      list:
        description: The risk list to retrieve
        type: string
        enum:
        - active_phishing_url
        - blacklisted_dns_name
        - cc_dns_name
        - cc_nameserver
        - cc_url
        - compromised_url
        - historical_malware_analysis_dns_name
        - historically_linked_to_cyber_attack
        - large
        - ransomware_distribution_url
        - ransomware_payment_dns_name
        - recent_fast_flux_dns_name
        - recent_malware_analysis_dns_name
        - recently_linked_to_cyber_attack
        - recently_resolved_to_host_of_many_ddns_names
        - recently_resolved_to_malicious_ip
        - recently_resolved_to_suspicious_ip
        - recently_resolved_to_unusual_ip
        - recently_resolved_to_very_malicious_ip
        - sinkhole_dns_name
        - typosquat_similarity__dns_sandwich
        - typosquat_similarity__typo_or_homograph
        required: false
    output:
      risk_list:
        type: object
        description: Risk List
        required: false
  list_domain_risk_rules:
    title: List Domain Risk Rules
    description: This action is used to list available filtration rules for domain
      risk lists
    output:
      risk_rules:
        type: '[]risk_rule'
        description: Risk Rules
        required: false
  search_domains:
    title: Search Domains
    description: This action is used to search for results related to a specific parent
      domain
    input:
      limit:
        type: number
        description: Number of results to retrieve, up to 100
        required: true
      from:
        title: Offset
        type: number
        description: Number of initial records to skip
        default: 0
        required: true
      orderby:
        title: Order By
        description: Which property to sort the results by
        type: string
        enum:
        - Created
        - Firstseen
        - Lastseen
        - Modified
        - Riskscore
        - Rules
        - Sevendayshits
        - Sixtydayshits
        - Totalhits
        required: true
      direction:
        title: Result Direction
        description: Sort results ascending/descending
        type: string
        enum:
        - asc
        - desc
        default: asc
        required: true
      parent:
        title: Parent
        description: Parent domain, if any
        type: string
        required: true
    output:
      data:
        type: search_data
        description: Data
        required: false
  lookup_domain:
    title: Lookup Domain
    description: Return information about a specific domain
      entry
    input:
      domain:
        title: Domain
        type: string
        description: Domain
        required: true
      fields:
        title: Fields
        description: List of fields to include with results e.g ["sightings", "threatLists", "analystNotes", "counts", "entity", "intelCard", "metrics", "relatedEntities" , "risk" , "timestamps"]
        type: "[]string"
        required: false
      comment:
        title: Comment
        description: Add a comment to a domain
        type: string
        required: false
    output:
      entity:
        type: entity
        description: Entity
        required: false
      timestamps:
        type: timestamps
        description: Timestamps
        required: false
      analystNotes:
        title: "Analyst Notes"
        description: "Notes from an analyst"
        type: "[]string"
        required: false
      counts:
        title: "Counts"
        description: "Counts"
        type: "[]counts"
        required: false
      intelCard:
        title: "Intel Card"
        description: "Intel card"
        type: string
        required: false
      metrics:
        title: "Metrics"
        description: "Metrics"
        type: "[]metrics"
        required: false
      relatedEntities:
        title: "Related Entities"
        description: "Related entities"
        type: "[]relatedEntities"
        required: false
      sightings:
        title: "Sightings"
        description: "Sightings"
        type: "[]sightings"
        required: false
      threatLists:
        title: "Threat Lists"
        description: "Threat lists"
        type: "[]string"
        required: false
      risk:
        title: "Risk"
        description: "Risk"
        type: risk
        required: false
  search_entity_lists:
    title: Search Entity Lists
    description: This action is used to perform a freetext search across all Recorded
      Future entity types (IP address, domain, hash, malware, and vulnerability)
    input:
      freetext:
        type: string
        description: Freetext search
        required: true
    output:
      entities:
        type: '[]entity'
        description: Entities
        required: false
  lookup_entity_list:
    title: Lookup Entity List
    description: This action is used to fetch a specified entity list by ID
    input:
      entity_list_id:
        type: string
        required: true
        description: Entity list ID, obtained from the 'Search Entity lists' action
    output:
      entities:
        type: '[]entity'
        description: Entities
        required: false
  download_hash_risk_list:
    title: Download Hash Risk List
    description: This action is used to return a list of hashes matching a specified
      risk rule
    input:
      list:
        description: The risk list to retrieve
        type: string
        enum:
        - large
        - linked_to_attack_vector
        - linked_to_cyber_attack
        - linked_to_malware
        - linked_to_vulnerability
        - positive_malware_verdict
        - threat_researcher
        required: false
    output:
      risk_list:
        type: object
        description: Risk List
        required: false
  list_hash_risk_rules:
    title: List Hash Risk Rules
    description: This action is used to list available filtration rules for hash risk
      lists
    output:
      risk_rules:
        type: '[]risk_rule'
        description: Risk Rules
        required: false
  search_hashes:
    title: Search Hashes
    description: This action is used to search for data related to hashes of a specified
      type
    input:
      limit:
        type: number
        description: Number of results to retrieve, up to 100
        required: true
      from:
        title: Offset
        type: number
        description: Number of initial records to skip
        default: 0
        required: true
      orderby:
        title: Order By
        description: Which property to sort the results by
        type: string
        enum:
        - Created
        - Lastseen
        - Firstseen
        - Lastseen
        - Modified
        - Riskscore
        - Rules
        - Sevendayshits
        - Sixtydayshits
        - Totalhits
        required: true
      direction:
        title: Result Direction
        description: Sort results ascending/descending
        type: string
        enum:
        - asc
        - desc
        default: asc
        required: true
      algorithm:
        title: Algorithm
        description: Hashing algorithm to search by
        type: string
        enum:
        - MD5
        - SHA-1
        - SHA-256
        required: true
    output:
      data:
        type: search_data
        description: Data
        required: false
  lookup_hash:
    title: Lookup Hash
    description: Used to retrieve information about a specified hash
    input:
      hash:
        title: "Hash"
        type: string
        description: Hash
        required: true
      fields:
        title: "Fields"
        description: List of fields to include with results e.g ["timestamps", "sightings", "threatLists", "analystNotes", "counts", "entity", "hashAlgorithm", "intelCard", "metrics", "relatedEntities", "risk", "timestamps"]
        type: "[]string"
        required: false
      comment:
        title: Comment
        description: Add a comment to a hash
        type: string
        required: false
    output:
      entity:
        type: entity
        description: Entity
        required: false
      timestamps:
        type: timestamps
        description: Timestamps
        required: false
      analystNotes:
        title: "Analyst Notes"
        description: "Notes from an analyst"
        type: "[]string"
        required: false
      counts:
        title: "Counts"
        description: "Counts"
        type: "[]counts"
        required: false
      hashAlgorithm:
        title: "Hash Algorithm"
        description: "Hash Algorithm"
        type: string
        required: false
      intelCard:
        title: "Intel Card"
        description: "Intel card"
        type: string
        required: false
      metrics:
        title: "Metrics"
        description: "Metrics"
        type: "[]metrics"
        required: false
      relatedEntities:
        title: "Related Entities"
