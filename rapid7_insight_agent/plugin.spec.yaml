connection:
  api_key:
    title: X API Key
    description: X API Key from the Insight Platform
    type: credential_secret_key
    example: a5zy0a6g-504e-46bz-84xx-1b3f5ci36l99
  org_id:
    title: Organization ID
    description: Organization ID
    type: credential_secret_key
    example: 2cg99z6y-795n-7bzf-hj67-12355h554974
  region:
    title: Region
    description: Region
    type: string
    default: United States
    example: United States
    enum:
      - United States
      - Europe
      - Canada
      - Australia
      - Japan
actions:
  get_agent_details:
    title: Get Agent Details
    description: This action is used to find and display detailed information about a device
    input:
      agent:
        title: Agent
        description: IP address, MAC address, or host name of the device to get information from
        type: string
        required: true
        example: MaliciousHost
    output:
      agent:
        title: Agent
        description: Agent information
        type: object
        required: true
