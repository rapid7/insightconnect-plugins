        description: Autonomous system number
        type: integer
        required: false
      domain:
        title: Domain
        description: Domain associated with IP
        type: string
        required: false
      org:
        title: Organization
        description: Organization associated with ASN
        type: string
        required: false
      time_zone:
        title: Time Zone
        description: Time zone for location
        type: string
        required: false
      city:
        title: City
        description: City associated with IP
        type: string
        required: false
      state:
        title: State
        description: State associated with IP
        type: string
        required: false
      postal:
        title: Postal Code
        description: Postal Code for location
        type: integer
        required: false
      country:
        title: Country
        description: Country of location
        type: string
        required: false
      registered_country:
        title: Registered Country
        description: Country of IP registration
        type: string
        required: false
      longitude:
        title: Longitude
        description: Longitude for location
        type: string
        required: false
      latitude:
        title: Latitude
        description: Latitude for location
        type: string
        required: false
