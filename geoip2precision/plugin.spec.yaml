- precision
- ip
hub_tags:
  use_cases: [soar, alerting_and_notifications, reporting_and_analytics, external_enrichment]
  keywords: [geoip, geoip2, precision, ip]
  features: []
connection:
  user:
    type: integer
    description: User ID number
    required: true
  license_key:
    title: License Key
    type: credential_secret_key
    description: License key
    required: true
actions:
  lookup:
    title: Lookup
    description: Lookup IP address information
    input:
      address:
        title: IP Address
        description: IP address to query
