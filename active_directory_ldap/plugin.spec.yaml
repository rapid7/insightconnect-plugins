plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: active_directory_ldap
title: Active Directory LDAP
description: This plugin utilizes Microsoft\'s Active Directory service to create and manage domains, users, and objects within a network
version: 3.2.9
vendor: rapid7
support: rapid7
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/active_directory_ldap
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.microsoft.com
tags:
- ldap
- active directory
- microsoft
hub_tags:
  use_cases: [user_management, credential_management, application_management, threat_detection_and_response]
  keywords: [ldap, active directory, microsoft]
  features: []
types:
  result:
    attributes:
      type: object
    dn:
      type: string
connection:
  host:
    title: Host
    description: Server Host, e.g. ldap://example.com. Must use either ldap:// or ldaps://
      for SSL prefix
    type: string
    required: true
    example: ldaps://example.com
  port:
    title: Port
    description: Port, e.g. 389
    type: integer
    default: 389
    required: true
    example: 389
  use_ssl:
    title: Use SSL
    type: boolean
    description: Use SSL?
    required: true
    example: true
  username_password:
    title: Username and Password
    type: credential_username_password
    description: Username and password
    required: true
    example: '{"username":"user1", "password":"mypassword"}'
actions:
  query:
    title: Query
    description: Run an LDAP query
    input:
      search_filter:
        title: Search Filter
        type: string
        description: 'The filter of the search request. It must conform to the LDAP
          filter syntax specified in RFC4515'
        required: true
        example: "(sAMAccountName=joesmith)"
      search_base:
        title: Search Base
        type: string
        description: The base of the search request
        required: true
        example: "DC=example,DC=com"
    output:
      results:
        description: Results returned
        type: '[]result'
        required: false
  delete:
    title: Delete
    description: Deletes the LDAP object specified
    input:
      distinguished_name:
        title: Distinguished Name
        type: string
        description: The distinguished name of the object to delete
        required: true
        example: CN=user,OU=domain_users,DC=example,DC=com
    output:
      success:
        description: Operation status
        type: boolean
        required: false
  add_user:
    title: Add
    description: Adds the specified Active Directory user
    input:
      domain_name:
        title: Domain Name
        type: string
        description: The domain name this user will belong to
        required: true
        example: example.com
      logon_name:
        title: Logon Name
        type: string
        description: The logon name for the account
        required: true
        example: jdoe
      first_name:
        title: First Name
        type: string
        description: User's first name
        required: true
        example: John
      last_name:
        title: Last Name
        type: string
        description: User's last name
        required: true
        example: Doe
      user_ou:
        title: User OU
        type: string
        description: The OU that the user account will be created in
        required: true
        default: Users
        example: Users
      password:
        title: Password
        type: password
        description: The account's starting password
        required: true
        example: mypassword
      account_disabled:
        title: Account Disabled
        type: string
        enum:
        - 'true'
        - 'false'
        description: Set this to true to disable the user account at creation
        required: true
        default: 'true'
        example: 'true'
      user_principal_name:
        title: User Principal Name
        description: The users principal name
        type: string
        required: true
        example: user@example.com
      additional_parameters:
        title: Additional Parameters
        description: 'Add additional user parameters in JSON format'
        type: object
        required: false
        example: '{"telephoneNumber":"(617)555-1234"}'
    output:
      success:
        description: Operation status
        type: boolean
        required: false
  enable_user:
    title: Enable
    description: Enable an account
    input:
      distinguished_name:
        title: Distinguished Name
        type: string
        description: The distinguished name of the user to enable
        required: true
        example: CN=user,OU=domain_users,DC=example,DC=com
    output:
      success:
        description: Operation status
        type: boolean
        required: false
  disable_user:
    title: Disable
    description: Disable an account
    input:
      distinguished_name:
        title: Distinguished Name
        type: string
        description: The distinguished name of the user to disable
        required: true
        example: CN=user,OU=domain_users,DC=example,DC=com
    output:
      success:
        description: Operation status
        type: boolean
        required: false
  modify_groups:
    title: Modify Groups
    description: Add or remove a user from an Active Directory group
    input:
      distinguished_name:
        title: Distinguished Name
        type: string
        description: The distinguished name of the user whose membership will be modified
        required: true
        example: CN=user,OU=domain_users,DC=mydomain,DC=com
      group_dn:
        title: Group DN
        type: string
        description: The Distinguished Name of the group to add or remove
        required: true
        example: CN=group_name,OU=domain_groups,DC=example,DC=com
      add_remove:
        title: Add or Remove
        description: Add or remove the group
        type: string
        enum:
        - add
        - remove
        required: true
        example: add
    output:
      success:
        description: Operation status
        type: boolean
        required: false
  move_object:
    title: Move Object
    description: Move an Active Directory object from one organizational unit to another
    input:
      distinguished_name:
        title: Distinguished Name
        type: string
        description: The distinguished name of the user whose membership will be modified
        required: true
        example: CN=user,OU=domain_users,DC=example,DC=com
      new_ou:
        title: New OU
        type: string
        description: The distinguished name of the OU to move the object to
        required: true
        example: OU=disabled_users,DC=example,DC=com
    output:
      success:
        description: Operation status
        type: boolean
        required: false
  reset_password:
    title: Reset Password
    description: Reset a users password
    input:
      distinguished_name:
        title: Distinguished Name
        type: string
        description: The distinguished name of the user whose membership will be modified
        required: true
        example: CN=user,OU=domain_users,DC=example,DC=com
      new_password:
        title: New Password
        description: The new password
        type: password
        required: true
        example: mypassword
    output:
      success:
        description: Operation status
        type: boolean
        required: false
  force_password_reset:
    title: Force Password Reset
    description: Force a user to reset their password on next login
    input:
      distinguished_name:
        title: Distinguished Name
        type: string
        description: The distinguished name of the user who will be forced to reset
        required: true
        example: CN=user,OU=domain_users,DC=example,DC=com
    output:
      success:
        title: Success
        description: Operation status
        type: boolean
        required: false
