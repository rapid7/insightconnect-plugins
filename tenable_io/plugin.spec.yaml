plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: tenable_io
title: TenableIO
vendor: rapid7
support: community
status: []
description: Scan external assets with TenableIO
version: 1.0.0
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- tenable
- tenable.io
- tenableio
- scanner
- vulnerability scanner
connection:
  access_key:
    type: credential_secret_key
    title: Access Key
    description: Access Key
    required: true
  secret_key:
    type: credential_secret_key
    title: Secret Key
    description: Secret Key
    required: true
actions:
  launch_scan:
    title: Launch Scan
    description: Scan external assets
    input:
      name:
        type: string
        description: Scan name
        required: true
      targets:
        type: '[]string'
        description: Array of domain names and/or IP addresses to scan
        required: true
      template:
        type: string
        description: Scan template
        required: true
    output:
      scan_name:
        type: string
        description: Name of the recently launched scan
        required: true
  download_report:
    title: Download Report
    description: Download the Base64-encoded report generated by a completed scan
    input:
      name:
        type: string
        description: The name of the scan to download. In case of conflicts, the most
          recent scan of this name will be used
        required: false
      report_type:
        type: string
        description: The class of report to generate
        enum:
        - Vulnerabilities by Host
        - Vulnerabilities by Plugin
        - Executive Summary
        required: false
      file_format:
        type: string
        description: File format to download the report in
        enum:
        - CSV
        - HTML
        - NESSUS
        - PDF
        required: false
    output:
      scan_report:
        type: file
        description: The Base64 encoded report
        required: false
