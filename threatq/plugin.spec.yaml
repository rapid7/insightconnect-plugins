plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: threatq
title: Threat Quotient
vendor: rapid7
support: community
status: []
description: The ThreatQ plugin provides ability to work with Threat Quotient indicators and events
version: 1.0.1
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/threatq
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- threat quotient
- threatq
- threat
- intel
hub_tags:
  use_cases: [soar, alerting_and_notifications, threat_intel, threat_hunting]
  keywords: [threat quotient, threatq, threat, intel]
  features: []
types:
  indicator:
    last_detected_at:
      title: Last Detected At
      description: Date at which the indicator was last detected
      type: date
      required: false
    hash:
      title: Hash
      description: Hash of the indicator
      type: string
      required: false
    status_id:
      title: Status ID
      description: ID of the indicator status
      type: integer
      required: false
    created_at:
      title: Created At
      description: Date at which the indicator was created
      type: date
      required: false
    type_id:
      title: Type ID
      description: ID of the indicator type
      type: integer
      required: false
    updated_at:
      title: Updated At
      description: Date at which the indicator was updated
      type: date
      required: false
    value:
      title: Value
      description: Indicator Value
      type: string
      required: false
    id:
      title: ID
      description: ID of the indicator
      type: integer
      required: false
    class:
      title: Class
      description: Class of the indicator
      type: string
      required: false
  event:
    hash:
      title: Hash
      description: Hash of the event
      type: string
      required: false
    description:
      title: Description
      description: Description of the event
      type: string
      required: false
    title:
      title: Title
      description: Title of the event
      type: string
      required: false
    created_at:
      title: Created At
      description: Date at which the event was created
      type: date
      required: false
    type_id:
      title: Type ID
      description: ID of the event type
      type: integer
      required: false
    updated_at:
      title: Updated At
      description: Date at which the event was updated
      type: date
      required: false
    happened_at:
      title: Happened At
      description: Date at which the event happened
      type: date
      required: false
    id:
      title: ID
      description: ID of the event
      type: integer
      required: false
  attribute:
    key:
      title: Key
      description: Key of the attribute
      type: string
      required: false
    value:
      title: Value
      description: Value of the attribute
      type: string
      required: false
  search_result:
    id:
      title: ID
      description: Object ID
      type: integer
      required: false
    object:
      title: Type of result
      description: Type of object returned
      type: string
      required: false
    value:
      title: Value
      description: Property of the result that matches the query string
      type: string
      required: false
connection:
  host:
    title: Host
    description: Address of the Threat Quotient host (e.g. https://localhost:8443)
    type: string
    required: false
  credentials:
    title: Credentials
    description: ThreatQuotient username (e.g. email) and password
    type: credential_username_password
    required: false
  client_id:
    title: Client ID
    description: Threat Quotient OAuth Token
    type: credential_secret_key
    required: false
  proxy:
    title: Proxy
    description: Address of a proxy if applicable (e.g. https://localhost:8443)
    type: string
    required: false
actions:
  search_indicators:
    title: Search Indicators
    description: Search for a specific indicator
    input:
      indicator:
        title: Search Parameters
        description: Parameters of an indicator on which to search
        type: indicator
        required: false
    output:
      total:
        title: Total
        type: integer
        description: Total number of search results
        required: false
      data:
        title: Data
        description: List of indicators that match query
        type: '[]indicator'
        required: false
  create_indicator:
    title: Create Indicator
    description: Create a new indicator
    input:
      value:
        title: Value
        description: Value of the indicator
        type: string
        required: false
      type:
        title: Type
        description: Type of the indicator
        type: string
        enum:
        - CIDR Block
        - Email Address
        - Eamil Attachment
        - Email Subject
        - File Path
        - Filename
        - FQDN
        - Fuzzy Hash
        - GOST Hash
        - IP Address
        - MD5
        - Mutex
        - Password
        - Registry Key
        - SHA-1
        - SHA-256
        - SHA-384
        - SHA-512
        - String
        - URL
        - URL Path
        - User-agent
        - Username
        - X-Mailer
        required: false
      status:
        title: Status
        description: Status of the indicator
        type: string
        enum:
        - Active
        - Expired
        - Indirect
        - Review
        - Whitelisted
        required: false
      source:
        title: Source
        description: Source of the indicator
        type: string
        required: false
    output:
      id:
        title: ID
        description: ID of the created indicator
        type: integer
        required: false
  search_events:
    title: List Events
    description: List all events
    input:
      event:
        title: Search Parameters
        description: Parameters of an event on which to search
        type: event
        required: false
    output:
      total:
        title: Total
        type: integer
        description: Total number of search results
        required: false
      data:
        title: Data
        description: List of events that match query
        type: '[]event'
        required: false
  create_event:
    title: Create Event
    description: Create a new event
    input:
      title:
        title: Title
        description: Title of the event
        type: string
        required: false
      description:
        title: Description
        description: Description of the event
        type: string
        required: false
      type:
        title: Type
        description: Type of the event
        type: string
        enum:
        - Watering Hole
        - SQL Injection Attack
        - DoS Attack
        - Malware
        - Watchlist
        - Command and Control
        - Anonymization
        - Exfiltration
        - Host Characteristics
        - Compromised PKI Certificate
        - Login Compromise
        - Incident
        required: false
      source:
        title: Source
        description: Source of the event
        type: string
        required: false
      date:
        type: date
        required: false
        description: Date on which the event occurred
        title: Date
    output:
      id:
        title: Event ID
        description: ID of the created event
        type: integer
        required: false
  search:
    title: Search
    description: Search all data
    input:
      limit:
        title: Limit
        type: integer
        description: Maximum number of records to retrieve
        required: false
      query:
        title: Query
        type: string
        description: Search query
        required: false
    output:
      results:
        title: Results
        description: Data entries matching query
        type: '[]search_result'
        required: false
  get_indicator:
    title: Get Indicator
    description: Retrieve detailed information associated with a given indicator
    input:
      id:
        title: Indicator ID
        type: integer
        description: The ID of the requested indicator
        required: false
      with:
        title: With
        type: '[]string'
        description: The classes of items related to the indicator to return. e.g.
          ['adversaries', 'attachments']
        required: false
    output:
      data:
        title: Data
        type: object
        description: The properties of the indicator
        required: false
  get_event:
    title: Get Event
    description: Retrieve detailed information associated with a given event
    input:
      id:
        title: Event ID
        type: integer
        description: The ID of the requested event
        required: false
      with:
        title: With
        type: '[]string'
        description: The classes of items related to the event to return. e.g. ['adversaries',
          'attachments']
        required: false
    output:
      data:
        title: Data
        type: object
        description: The properties of the event
        required: false
