connection:
  url:
    title: URL
    type: string
    description: MxToolBox DNS Lookup
    required: true
    default: https://api.mxtoolbox.com/api/v1/
  api_key:
    title: API key
    type: credential_secret_key
    description: API access key
    required: false
actions:
  mx:
    title: MX
    description: DNS MX records for domain
    input:
      hostname:
        title: Hostname
        type: string
        description: The hostname to look up
        required: true
    output:
      response:
        title: Response
        type: MX_Output
        description: Response
        required: true
  a:
    title: A
    description: DNS A record IP address for host name
    input:
      hostname:
        title: Hostname
        type: string
        description: The hostname to look up
        required: true
    output:
      response:
        title: Response
        description: Response
        type: A_Output
        required: true
  dns:
    title: DNS
    description: Run a DNS query
    input:
      hostname:
        title: Hostname
        type: string
        description: The hostname to look up
        required: true
    output:
      response:
        title: Response
        description: Response
        type: DNS_Output
        required: true
  spf:
    title: SPF
    description: Check SPF records on a domain
    input:
      hostname:
        title: Hostname
        type: string
        description: The hostname to look up
        required: true
    output:
      response:
        title: Response
        description: Response
        type: SPF_Output
        required: true
  txt:
    title: TXT
    description: Check TXT records on a domain
    input:
      hostname:
        title: Hostname
        type: string
        description: The hostname to look up
        required: true
    output:
      response:
        title: Response
        description: Response
        type: TXT_Output
        required: true
  soa:
    title: SOA
    description: Get Start of Authority record for a domain
    input:
      hostname:
        title: Hostname
        type: string
        description: The hostname to look up
        required: true
    output:
      response:
        title: Response
        description: Response
        type: SOA_Output
        required: true
