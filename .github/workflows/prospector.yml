name: Static Code Analysis

on: [push]

jobs:
  prospector:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          pip install prospector[with_bandit]==1.6.0

      - name: Prospector
        run: |
          echo '-------------------------------------------------------------------------------------------------------'
          echo "GITHUB_REF is $GITHUB_REF"
          echo "GITHUB_REF_NAME is $GITHUB_REF_NAME"
          echo "GITHUB_HEAD_REF is $GITHUB_HEAD_REF"
          echo "GITHUB_BASE_REF is $GITHUB_BASE_REF"
          echo "GITHUB_REF_TYPE is $GITHUB_REF_TYPE"
          echo "GITHUB_REF_PROTECTED is $GITHUB_REF_PROTECTED"
          echo '-------------------------------------------------------------------------------------------------------'
          CHANGED_FILES=()
          for OUTPUT in $(git diff --no-commit-id --name-only --no-renames HEAD..origin/develop)
          do
            if [[ -f ${OUTPUT} ]] && [[ ${OUTPUT} == *.py ]]
            then
              CHANGED_FILES+=( ${OUTPUT} )
            fi
          done

          echo "All changed files:"
          echo ${CHANGED_FILES[@]}
          FILTER="(schema\.py|setup\.py|__init__\.py|ec2_investigations|unit_test\/)" 
          for index in "${!CHANGED_FILES[@]}" ; do [[ ${CHANGED_FILES[$index]} =~ $FILTER ]] && unset -v 'CHANGED_FILES[$index]' ; done
          echo "Files after filtering:"
          echo ${CHANGED_FILES[@]}

          if ! [[ ${#CHANGED_FILES[*]} == 0 ]]
          then
            echo "Running Prospector on: "${CHANGED_FILES[*]}
            prospector --profile prospector.yaml ${CHANGED_FILES[*]} --tool bandit --tool mccabe --tool pylint --tool pyflakes
          else
            echo "No python files changed, so prospector was not run. Differences from Master branch found in: "${OUTPUT[*]}
          fi
