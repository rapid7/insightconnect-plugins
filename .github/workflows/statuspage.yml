 name: Rapid7 Status

 on: [push]

 jobs:
   check-status:

     runs-on: ubuntu-latest
    
     steps:
     - name: Install dependencies
       run: apt-get install -y curl jq

     - name: Check InsightConnect status
       shell: bash
       run: |
         echo $(curl https://xj0q6t5s793q.statuspage.io/api/v2/components.json \
         | jq '.components[] | select(.name | contains("InsightConnect")) ')
