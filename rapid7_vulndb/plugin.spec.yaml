plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: rapid7_vulndb
title: Rapid7 Vulnerability & Exploit Database
description: The Vulnerability & Exploit Database plugin allows you to search and compare potential threats with a curated repository of vetted computer software exploits and exploitable vulnerabilities
  vulnerabilities
version: 2.0.4
vendor: rapid7
support: rapid7
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/rapid7_vulndb
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.rapid7.com
tags:
- vulnerability
- exploit
- rapid7
- database
- vulndb
hub_tags:
  use_cases: [vulnerability_management, remediation_management]
  keywords: [vulnerability, exploit, rapid7, database, vulndb]
  features: []
enable_cache: true
language: python
types:
  search_result:
    title:
      title: Title
      description: Title of vulnerability
      type: string
      required: false
    link:
      title: Link
      description: Link to vulnerability
      type: string
      required: false
    published_at:
      title: Published At
      description: Published date of vulnerability
      type: string
      required: false
    identifier:
      title: Content Identifier
      description: Content identifier for module or vulnerability
      type: string
      required: false
  content:
    title:
      title: Title
      description: Title of Vulnerability
      type: string
      required: false
    description:
      title: Description
      description: Brief summary of the returned content
      type: string
      required: false
    content_type:
      title: Content type
      description: Type of returned content for module or vulnerability
      type: string
      required: false
    architectures:
      title: architectures
      description: List of applicable architectures for the module
      type: string
      required: false
    published_at:
      title: Published_at
      description: Published date of vulnerability
      type: string
      required: false
    references:
      title: References
      description: List of references
      type: string
      required: false
    authors:
      title: Authors
      description: List of module authors
      type: string
      required: false
    rank:
      title: Rank
      description: Rank of module
      type: int
      required: false
    reliability:
      title: Reliability
      description: Reliability of module
      type: string
      required: false
    severity:
      title: Severity
      description: Severity of vulnerability
      type: string
      required: false
    solutions:
      title: Solutions
      description: List of possible solutions for the vulnerability
      type: string
      required: false
    alternate_ids:
      title: Alternative Identifiers
      description: List of alternative identifiers for the vulnerability
      type: string
      required: false
actions:
  get_content:
    title: Get Content
    description: Fetch content record for  vulnerability or module
    input:
      identifier:
        title: Identifier
        description: Rapid7 vulnerability/module identifier
        type: string
        required: true
        example: "apple-itunes-cve-2019-8835"
    output:
      content_result:
        title: Result
        type: 'content'
        description: Content record for the vulnerability or module
        required: true
  search_db:
    title: Search Database
    description: Search the database to find vulnerabilities and exploits
    input:
      database:
        title: Database
        description: Name of the database
        type: string
        enum:
        - Vulnerability Database
        - Metasploit Modules
        required: true
        example: "Vulnerability Database"
      search:
        title: Search
        description: Search parameter for database
        type: string
        required: true
        example: "cve-2015-9542"
    output:
      search_results:
        title: Results
        type: '[]search_result'
        description: Vulnerability and exploits found
        required: false
      results_found:
        title: Results Found
        description: Will return false if no results are found
        type: bool
        required: true


