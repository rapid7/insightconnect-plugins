connection:
  url:
    title: URL
    description: McAfee ePO address
    type: string
    required: true
    example: https://www.example.com
  port:
    title: Port
    description: McAfee ePO port
    type: number
    required: true
    example: 8443
  credentials:
    title: Username and Password
    description: Username and password to access McAfee ePO
    type: credential_username_password
    required: true
    example: '{"username":"user1", "password":"mypassword"}'
  ssl_verify:
    type: boolean
    title: SSL Verify
    description: Verify SSL Certificate
    required: true
    default: true
    example: true
actions:
  add_permission_set_to_user:
    title: Add Permission Set to User
    description: Adds permission set(s) to specified user
    input:
      user:
        title: User
        description: Username of the target user
        type: string
        required: false
        example: user1
      permission_set:
        title: Permission Set
        description: String name of the permission set to apply
        type: string
        required: false
        example: Group Admin
    output:
      message:
        title: Message
        description: Response message
        type: boolean
        required: true
  tag_system:
    title: Assign Tags
    description: Assigns the given tag to an agent by GUID
    input:
      agent:
        title: Agent
        description: Agent GUID
        type: string
        required: true
        example: 5BB33CFB-C31F-11CA-012A-001577952C99
      tag:
        title: Tag
        description: The tag to apply
        type: string
        required: true
        example: Tag1
    output:
      message:
        title: Message
        description: Response message
        type: string
        required: true
  clear_tags:
    title: Clear Tags
    description: Clears the given tag to a supplied list of systems
    input:
      devices:
        title: Devices
        description: Array of all devices to clear tag
        type: '[]string'
        required: true
        example: ["Device-1","Device-2"]
      tag:
        title: Tag
        description: The tag to clear
        type: string
        required: true
        example: Tag1
    output:
      message:
        title: Message
        description: Response message
        type: string
        required: true
  search_agents:
    title: Search Agents
    description: Find Systems in the ePolicy Orchestrator tree by name, IP address, MAC address, user name, AgentGUID, or tag
    input:
      query:
        title: Query
        description: Name, IP address, MAC address, user name, AgentGUID, or tag to search available agents
        type: string
        required: false
        example: Device-1
    output:
      agents:
        title: Agents
        description: Returned agents
        type: '[]computer_properties'
        required: true
  get_policies:
    title: Get Policies
    description: Get policies assigned to a user
    input:
      search_text:
        title: Search Text
        description: Finds all policies that the user is permitted to see that match the given search text
        type: string
        required: true
        example: McAfee Default
    output:
      policies_returned:
        title: Policies Returned
        description: All policies that match to the given search text
        type: "[]policies_returned"
        required: true
  run_wake_up:
    title: Wake Up
    description: Wakes up the agent on a system
    input:
      system_name:
        title: System Name
        description: Name of an system to wake up
        type: string
        required: true
        example: Device1
    output:
      completed:
        title: Completed
        description: Completed wake up number
        type: integer
        required: true
      failed:
        title: Failed
        description: Failed wake up number
        type: integer
        required: true
      expired:
        title: Expired
        description: Expired wake up number
        type: integer
        required: true
