plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: uniq
title: Uniq
description: Deduplicate datasets or items prior to processing within a workflow
version: 1.0.2
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/uniq
