          event
        required: false
      details:
        title: Details
        description: An arbitrary JSON object containing any data you'd like included
          in the incident log
        type: object
        required: false
    output:
      status:
        title: Status
        description: Status
        type: string
        required: false
      message:
        title: Message
        description: Message
        type: string
        required: false
      incident_key:
        title: Incident Key
        description: Incident Key
        type: string
        required: false
  send_resolve_event:
    title: Send Resolve Event
    description: Resolve an incident
