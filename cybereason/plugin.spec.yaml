connection:
  hostname:
    title: Host
    description: Enter the hostname
    type: string
    required: true
    example: example.com
  port:
    description: Enter the port
    type: integer
    default: 8443
    required: true
    example: 8443
  credentials:
    title: Credentials
    description: Username and password
    type: credential_username_password
    required: false
    example: '{"username": "user@example.com", "password": "mypassword"}'
actions:
  search_for_files:
    title: Search for Files
    description: Find files on any machine in your environment with a Cybereason sensor installed
    input:
      server_filter:
        title: Server Filter
        description: A Sensor filters object where you filter sensors by different criteria such as operating system
        type: string
        required: false
        example: 'machineName: ["rapid7-windows"]'
      file_filter:
        title: File Filter
        description: A fileFilters object where you filter by machine name, folder, file creation or modification time or file size with operator Equals, NotEquals, ContainsIgnoreCase, NotContainsIgnoreCase and others
        type: string
        required: true
        example: 'fileName Equals: ["sample.py"]'
    output:
      response:
        title: Response
        description: Search file response
        type: response
        required: true