      type: string
    isolation_status:
      title: Isolation Status
      description: Result isolation status
      type: string
    mac_address_list:
      title: MAC Address List
      description: Result MAC address list
      type: string
    managing_server_id:
      title: Managing Server ID
      description: Result managing server ID
      type: string
    product:
      title: Product
      description: Result product
      type: string
actions:
  add_file_to_udso_list:
    title: Add File to UDSO List
    description: Add a file to the UDSO list of the Apex Security Manager
    input:
      file:
        title: File
        type: file
        description: File to be marked as suspicious
        required: true
        example: '{"filename": "setup.exe", "content": "UmFwaWQ3IEluc2lnaHRDb25uZWN0Cg=="}'
      scan_action:
        title: Scan Action
        description: What action to do with the data sent
        required: true
        type: string
        default: "LOG"
        enum:
          - BLOCK
          - LOG
          - QUARANTINE
        example: QUARANTINE
      notes:
        title: Notes
        type: string
        description: Notes about why the file is being quarantined (256 characters max)
        required: false
        example: "This file is malware"
    output:
      success:
        title: Success
        description: Whether or not the action was successful
        type: boolean
        required: true
  add_to_udso_list:
    title: Add to UDSO List
    description: Add an IP, email or similar info to the UDSO list
    input:
      content:
        title: Content
        type: string
        description: The item to be filed as suspicious. data_type affects character limit.  URL/DOMAIN are 2046 characters max, SHA is 40 characters max
        required: true
        example: http://www.example.com
      scan_action:
        title: Scan Action
        description: What action to do with the data sent
        required: true
        type: string
        default: "LOG"
        enum:
          - BLOCK
          - LOG
        example: LOG
      data_type:
        title: Data Type
        description: Format of the data, character length of content is affected by this
        default: "URL"
        type: string
        required: true
        enum:
          - IP
          - URL
          - FILE_SHA1
          - DOMAIN
        example: URL
      notes:
        title: Notes
        type: string
        description: Notes about why the file is being quarantined (256 characters max)
        required: false
        example: "This URL leads to malware"
      expiry_date:
        title: Expiry Date
        description: Number of days to allow this rule to be active
        type: int
        default: 30
        required: false
        example: 100
    output:
      success:
        title: Success
        description: Whether or not the action was successful
        type: boolean
        required: true
  agent_list:
    title: List Security Agents
    description: Retrieves a list of all Security Agents with the Endpoint Sensor feature enabled
    input:
      task_type:
        title: Task Type
        description: Type of API request. For Endpoint Sensor, the value is always 4
        type: string
        required: true
        default: CMEF
        example: CMEF
        enum:
          - UNKNOWN
          - INTERNAL
          - CM
          - CMEF
          - OSF_COMMAND
          - OSF_QUERY
          - OSF_NOTIFY
          - OSF_LOG
          - MDR_ATTACK_DISCOVERY
          - OSF_SYS_CALL
      filter:
        title: "Filter"
        type: "[]filter"
        description: "Filter"
        required: false
        example: '[{"type": 1, "value": "a"}]'
      pagination:
        title: "Pagination"
        type: meta_page
        description: "Pagination"
        required: false
        example: '{"offset": 0, "limit": 50}'
    output:
      Data:
        title: "Data"
        description: Contains the data returned by the specific API
        type: api_data
        required: false
      FeatureCtrl:
        title: "Feature CTRL"
        description: The Apex Central deployment model
        type: FeatureCtrl
        required: false
      Meta:
        title: "Meta"
        description: Indicates the response status, including the result, error code, and error message
        type: Meta
        required: false
      PermissionCtrl:
        title: "Permission CTRL"
        description: Indicates the permissions assigned to the logged-on user account for accessing Apex Central menu items and features
        type: PermissionCtrl
        required: false
      SystemCtrl:
        title: "System CTRL"
        description: Indicates the suspicious object distribution role of the Apex Central server
        type: SystemCtrl
        required: false
  openioc_files_list:
    title: List OpenIOC Files
    description: Retrieves a list of OpenIOC files from the Apex Central server
    input:
      file_hash_id_list:
        title: File Hash ID List
        description: Filters the list for file SHA-1 values
        type: "[]string"
        required: false
        default: "[]"
        example: '["769fcc7550bf98d96bccb7e22a5557301c403455"]'
      fuzzy_match_string:
        title: Fuzzy Match String
        description: "Filters the list for matching strings in the File Name, Title, and Source Context fields"
        type: string
        required: false
        example: "Rapid7 InsightConnect"
      page_number:
        title: Page Number
        type: integer
        description: Filters the list to uploaded files that appear on the specified page number on the Threat Intel > Custom Intelligence > STIX tab
        required: false
        default: 1
        example: 1
      page_size:
        title: Page Size
        type: integer
        description: Filters the list to the specified number of uploaded files per page
        required: false
        default: 10
        example: 10
      sorting_column:
        title: Sorting Column
        type: string
        description: Sorts the list by the specified table column
        required: false
        default: FileAddedDatetime
        example: FileAddedDatetime
        enum:
          - FileName
          - Title
          - FileAddedDatetime
          - UploadedFrom
          - UploadedBy
          - ExtractingStatus
      sorting_direction:
        title: Sorting Direction
        type: string
        description: Sorts the list in the specified direction
        default: Descending
        example: Descending
        required: false
        enum:
          - Ascending
          - Descending
    output:
      data:
        title: Data
        description: Contains the data returned by the specific API
        type: IOC_Data
        required: false
      feature_ctrl:
        title: Feature CTRL
        description: The Apex Central deployment model
        type: FeatureCtrl
        required: false
      meta:
        title: Meta
        description: Indicates the response status, including the result, error code, and error message
        type: Meta
        required: false
      permission_ctrl:
        title: Permission CTRL
        description: Indicates the permissions assigned to the logged-on user account for accessing Apex Central menu items and features
        type: PermissionCtrl
        required: false
      system_ctrl:
        title: System CTRL
        description: Indicates the suspicious object distribution role of the Apex Central server
        type: SystemCtrl
        required: false
  download_rca_csv_file:
    title: Download the RCA CSV File
    description: Downloads existing RCA files from the Apex Central server
    input:
      agent_guid:
        title: Agent GUID
        type: string
        description: GUID of the target endpoint
        required: true
        example: 654B1B52-C3C9-4405-B133-48E2353DA13B
      host_ip:
        title: Host IP
        type: string
        description: Host IP address
        required: true
        example: 198.51.100.100
      host_name:
        title: Host Name
        type: string
        description: Host name
        required: true
        example: "CU-PRO1-7814-2"
      scan_summary_guid:
        title: Scan Summary GUID
        type: string
        description: GUID of the investigation summary to retrieve
        required: true
        example: 58127b3e-1bde-4c6e-8d86-0d0f89ded601
      server_guid:
        title: Server GUID
        type: "[]string"
        description: GUID of the target server
        required: true
        example: '["2EBEC86D-3FEB-4666-9CA6-B80AB1E193E6"]'
      task_type:
        title: Task Type
        description: Type of API request. For Endpoint Sensor, the value is always 4
        type: string
        required: false
        default: CMEF
        example: CMEF
        enum:
          - UNKNOWN
          - INTERNAL
          - CM
          - CMEF
          - OSF_COMMAND
          - OSF_QUERY
          - OSF_NOTIFY
          - OSF_LOG
          - MDR_ATTACK_DISCOVERY
          - OSF_SYS_CALL
    output:
      api_response:
        title: "API Respnse"
        description: Contains data returned
        type: api_response
        required: false
  upload_openioc_file:
    title: Upload OpenIOC File
    description: Uploads OpenIOC files to the Apex Central server
    input:
      files:
        title: Files
        description: Files to upload
        type: "[]file"
        required: true
        example: '[{"filename": "file.txt", "content": "UmFwaWQ3IEluc2lnaHRDb25uZWN0Cg=="}]'
    output:
      uploaded_info_list:
        title: Uploaded Info List
        description: Uploaded Result Info List
        type: "[]uploaded_info_list"
        required: false
      uploaded_message_list:
        title: Uploaded Message List
        description: Uploaded Result Message List
        type: "[]uploaded_message_list"
        required: false
      FeatureCtrl:
        title: "Feature CTRL"
        description: The Apex Central deployment model
        type: FeatureCtrl
        required: false
      Meta:
        title: "Meta"
        description: Indicates the response status, including the result, error code, and error message
        type: Meta
        required: false
      PermissionCtrl:
        title: "Permission CTRL"
        description: Indicates the permissions assigned to the logged-on user account for accessing Apex Central menu items and features
        type: PermissionCtrl
        required: false
      SystemCtrl:
        title: "System CTRL"
        description: Indicates the suspicious object distribution role of the Apex Central server
        type: SystemCtrl
        required: false
  delete_openioc_file:
    title: Delete OpenIOC File
    description: Deletes existing OpenIOC files from the Apex Central server
    input:
      file_hash_id_list:
        title: File Hash ID List
        description: The list of file SHA-1 values
        type: "[]string"
        required: true
        example: '["695cad3121a1f496cff0e35d51ba25e33cf266650626b4c1d035a72d2f801343"]'
    output:
      Data:
        title: "Data"
        description: Contains the data returned by the specific API
        type: "[]delete_data"
        required: false
      FeatureCtrl:
        title: "Feature CTRL"
        description: The Apex Central deployment model
