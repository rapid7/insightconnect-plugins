plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: trendmicro_apex
title: Trend Micro Apex
description: Report suspicious objects and files to block on Apex firewall
version: 1.0.0
vendor: rapid7
support: rapid7
status: []
enable_cache: false
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/trendmicro_apex
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.trendmicro.com/en_ca/business/products/user-protection/sps/endpoint.html
tags:
  - trend micro
  - incident management
  - containment
  - firewall
hub_tags:
  use_cases: [threat_detection_and_response, remediation_management]
  keywords: [containment, firewall, response, trend micro, trendmicro, apex]
  features: []
connection:
  url:
    title: URL
    description: URL with port number of the Apex Security Manager.
    type: string
    required: true
    example: "https://host.example.com:443"
  application_id:
    title: Application ID
    description: Application ID to communicate to the Apex Security Manager e.g. 909D88H7-3458-42RN-92FF-012V3CU3D294
    type: credential_secret_key
    required: true
    example: "909D88H7-3458-42RN-92FF-012V3CU3D294"
  api_key:
    title: API Key
    description: API key paired with the Application ID e.g. CU1874A2-G782-47X1-B6J3-1014A92624BC
    type: credential_secret_key
    required: true
    example: "CU1874A2-G782-47X1-B6J3-1014A92624BC"
  skip_entity_ids:
    title: Skip Entity ID
    description: Skip entity ids on isolate and uninstall actions
    type: "[]string"
    required: false
    example: '["2EBEC86D-3FEB-4666-9CA6-B80AB1E193E6"]'
  skip_host_names:
    title: Skip Host Names
    description: Skip host names on isolate and uninstall actions
    type: "[]string"
    required: false
    example: '["CU-PRO1-7814-2"]'
  skip_address_ips:
    title: Skip Address IPs
    description: Skip address IPs on isolate and uninstall actions
    type: "[]string"
    required: false
    example: '["198.51.100.100", "198.51.100.101"]'
  skip_mac_addresses:
    title: Skip MAC Addresses
    description: Skip MAC addresses on isolate and uninstall actions
    type: "[]string"
    required: false
    example: '["08:00:27:8d:c0:4d"]'
types:
  filter:
    type:
      title: "Type"
      description: "Type"
      type: integer
      required: false
      example: 1
    value:
      title: "Value"
      description: Value of the filter type
      type: string
      example: "a"
      required: false
  termination_info:
    name:
      title: Name
      description: Metadata type of object to terminate
      type: integer
      example: 101
      required: false
      enum:
        - 101
    value:
      title: Value
      description: Hash value of the object to terminate
      type: string
      example: "4608E210A73961CE2967343EA7A55CF9918B053F"
      required: false
