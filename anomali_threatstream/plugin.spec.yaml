      type: boolean
      required: true
    started:
      title: Started
      description: Started
      type: string
      required: true
    ended:
      title: Ended
      description: Ended
      type: string
      required: true
    duration:
      title: Duration
      description: Duration
      type: int
      required: true
  sandbox_report:
    screenshots:
      title: Screenshots
      description: Screenshots
      type: '[]string'
      required: true
    info:
      title: Info
      description: Info
      type: info
      required: true
    signatures:
      title: Signatures
      description: Signatures
      type: '[]object'
      required: true
    domains:
      title: Domains
      description: Domains
      type: '[]string'
      required: true

connection:
  username:
    title: Username
    description: Anomali ThreatStream username
    type: string
    required: true
  url:
    title: URL
    description: URL for the ThreatStream instance e.g. https://ts.example.com
    type: string
    required: true
  api_key:
    title: API Key
    description: Anomali ThreatStream API key
    type: credential_secret_key
    required: true
  ssl_verify:
    type: boolean
    title: SSL Verify
    description: Verify the server's SSL/TLS certificate
    default: true
    required: true
actions:
  lookup_ip:
    title: Lookup IP Address
    description: Lookup an IP address in Anomali ThreatStream
    input:
      ip_address:
        title: IP Address
        description: IP address
        type: string
        required: false
    output:
      results:
        title: Results
        description: Results returned
        type: '[]result'
        required: false
  lookup_url:
    title: Lookup URL
    description: Lookup a URL in Anomali ThreatStream
    input:
      url:
        title: URL
        description: URL
        type: string
        required: false
    output:
      results:
        title: Results
        description: Results returned
        type: '[]result'
        required: false
  lookup_hash:
    title: Lookup Hash
    description: Lookup a file hash in Anomali ThreatStream
    input:
      hash:
        title: Hash
        description: Hash
        type: string
        required: false
    output:
      results:
        title: Results
        description: Results returned
        type: '[]result'
        required: false
  import_observable:
    title: Import Observable
    description: Import observable(s) into Anomali ThreatStream with approval
    input:
      file:
        title: File
        description: File of data to be imported into Anomali ThreatStream
        type: file
        required: true
      observable_settings:
        title: Observable Settings
        description: Settings needed for importing an observable that needs approval
        type: observable_settings
        required: false
    output:
      results:
        title: Results
        description: Results from importing observable(s)
        type: import_observable_response
        required: false
  get_observables:
    title: Get Observables
    description: Get observables
    input:
      value:
        title: Value
        description: Value
        type: string
        required: false
    output:
      results:
        title: Results
        description: Results returned
        type: '[]result'
        required: false
  submit_file:
    title: Submit File
    description: Submit a file to a ThreatStream sandbox
    input:
      platform:
        required: true
        title: Platform
        description: Platform on which the submitted URL or file will be run
        type: string
        enum:
        - ALL
        - ANDROID4.4
        - ANDROID5.1
        - ANDROID6.0
        - MACOSX
        - WINDOWSXP
        - WINDOWSXPNATIVE
        - WINDOWS7
        - WINDOWS7NATIVE
        - WINDOWS7OFFICE2010
        - WINDOWS7OFFICE2013
        - WINDOWS10
        - WINDOWS10x64
      classification:
        title: Classification
        description: Classification of the Sandbox submission, either public or private
        required: false
        type: string
        enum:
        - private
        - public
        default: private
      use_premium_sandbox:
        title: Use Premium Sandbox
        required: true
        description: Specify whether the premium sandbox should be used for detonation
        type: boolean
      file:
        type: file
        title: File
        required: true
        description: File to detonate
      detail:
        title: Detail
        description: A comma-separated list that provides additional details for the indicator. This information is displayed in the Tag column of the ThreatStream UI. For example, "Credential-Exposure,compromised_email"
        required: false
        type: string
    output:
      success:
        title: Success
        description: Operation status
        type: boolean
        required: false
      reports:
        title: Reports
        description: Reports containing submission details
        type: "[]report"
        required: false
  submit_url:
    title: Submit URL
    description: Submit a URL to a ThreatStream sandbox
    input:
      platform:
        required: true
        title: Platform
        description: Platform on which the submitted URL or file will be run
        type: string
        enum:
        - ALL
        - ANDROID4.4
        - ANDROID5.1
        - ANDROID6.0
        - MACOSX
        - WINDOWSXP
        - WINDOWSXPNATIVE
        - WINDOWS7
        - WINDOWS7NATIVE
        - WINDOWS7OFFICE2010
        - WINDOWS7OFFICE2013
        - WINDOWS10
        - WINDOWS10x64
      classification:
        title: Classification
        description: Classification of the sandbox submission, either public or private
        required: false
        type: string
        enum:
        - private
        - public
        default: private
      use_premium_sandbox:
        title: Use Premium Sandbox
        required: true
        description: Specify whether the premium sandbox should be used for detonation
        type: boolean
      url:
        type: string
        title: URL
        required: true
        description: URL to detonate
      detail:
        title: Detail
        description: A comma-separated list that provides additional details for the indicator. This information is displayed in the tag column of the ThreatStream UI. For example, "Credential-Exposure,compromised_email"
        required: false
        type: string
    output:
      success:
        title: Success
        description: Operation status
        type: boolean
        required: false
      reports:
        title: Reports
        description: Reports containing submission details
        type: "[]report"
        required: false
  get_sandbox_report:
    title: Get Sandbox Report
    description: Get a sandbox report
    input:
      report_id:
        title: Report ID
        description: Report ID
        type: string
        required: true
    output:
      sandbox_report:
        title: Sandbox Report
        description: Sandbox Report
        type: sandbox_report
        required: true
