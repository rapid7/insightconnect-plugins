connection:
  api_key:
    title: API Key for Saved Scans
    description: urlscan API key. Not required for the search action
    type: credential_secret_key
    required: false
    example: '{"secretKey": "381cd93b-1946-9c73-1946-c916075eb9a3"}'
actions:
  search:
    title: Search
    description: Search urlscan.io
    input:
      q:
        title: Query
        description: The query term (ElasticSearch simple query string), default is *
        type: string
        required: true
        example: domain:example.com
        default: domain:example.com
      size:
        title: Size
        description: Number of results returned
        type: integer
        default: 100
        required: true
        example: 45
      offset:
        title: Offset
        description: Offset of first result (for paginating)
        type: integer
        default: 0
        required: true
        example: 1
      sort:
        title: Sort
        description: Sorting, specificied via $sort_field:$sort_order
        type: string
        default: _score
        required: true
        example: _score
    output:
      total:
        title: Total
        type: integer
        description: Total number of results returned
        required: false
      results:
        title: Results
        description: UrlScan.io Results
        type: '[]results'
        required: false
  submit_url_for_scan:
    title: Submit URL for Scan
    description: Submit a URL to generate a scan report that can be retrieved later
    input:
      url:
        title: URL
        type: string
        description: The URL to scan
        required: true
        example: http://www.example.com
      public:
        type: boolean
        title: Public
        description: Set to false for a private scan
        required: true
        default: false
        example: true
    output:
      scan_id:
        title: Scan ID
        type: string
        description: UUID of the scan to query later
        required: true
  get_scan_results:
    title: Get Scan Results
    description: Get the results of a scan
    input:
      scan_id:
        title: Scan ID
        type: string
        description: UUID of the scan to retrieve
        required: true
        example: b1f3dab-ad7e-e2790803d6d0-76wFGijr
    output:
      scan_results:
        title: Scan Results
        description: Results of the scan report
        type: scan_results
        required: true
      task:
        title: Task
        description: Results of the task
        type: object
        required: true
      page:
        title: Page
        description: Results of the page
        type: object
        required: true
      lists:
        title: Lists
        description: Results of the lists
        type: object
        required: true
      meta:
        title: Meta
        description: Results of the meta
        type: object
        required: true
      stats:
        title: Stats
        description: Results of the stats
        type: object
        required: true
      verdicts:
        title: Verdicts
        description: Results of the verdicts
        type: object
        required: true