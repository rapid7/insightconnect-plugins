types:
  log_entry:
    bytesTransferred:
      title: "Bytes Transferred"
      type: integer
      description: "Bytes transferred"
      required: false
    clientIpAddress:
      title: "Client IP Address"
      type: string
      description: "Client IP address"
      required: false
    cookie:
      title: "Cookie"
      type: string
      description: "Cookie"
      required: false
    eventdate:
      title: "Event Date"
      type: integer
      description: "Event date"
      required: false
    method:
      title: "Method"
      type: string
      description: "Method"
      required: false
    protocol:
      title: "Protocol"
      type: string
      description: "Protocol"
      required: false
    referralUri:
      title: "Referral URI"
      type: string
      description: "Referral URI"
      required: false
    statusCode:
      title: "Status Code"
      type: integer
      description: "Status code"
      required: false
    timeTaken:
      title: "Time Taken"
      type: integer
      description: "Time taken"
      required: false
    timestamp:
      title: "Timestamp"
      type: string
      description: "Timestamp"
      required: false
    uri:
      title: "URI"
      type: string
      description: "URI"
      required: false
    userAgent:
      title: "User Agent"
      type: string
      description: "User agent"
      required: false
  query_result:
    msg:
        title: "Message"
        type: string
        description: "Message"
        required: false
    timestamp:
        title: "Timestamp"
        type: integer
        description: "Timestamp"
        required: false
    cid:
        title: "CID"
        type: string
        description: "CID"
        required: false
    status:
        title: "Status"
        type: integer
        description: "Status"
        required: false
    object:
        title: "Log Entries"
        type: "[]log_entry"
        description: "Log entries"
        required: false

connection:
  authentication_token:
    title: Authentication Token
    description: Devo authentication token
    type: credential_secret_key
    required: true
    example: 9de5069c5afe602b2ea0a04b66beb2c0
  region:
    title: Region
    description: Region
    type: string
    required: true
    example: USA
    enum:
      - USA
      - EU
      - VDC (Spain)

actions:
  query_logs:
    title: Query Logs
    description: Run a query against the logs
    input:
      query:
        title: Query
        description: A Query. The response be limited to 200 mb of raw data or 1000 entries whichever is hit first
        type: string
        required: true
        example: "from demo.ecommerce.data select *"
      from_date:
        title: From Date
        description: Earliest date to query events from, will accept relative or absolute times, e.g. 1/1/2020, 2 hours ago, 1/1/2020T12:00:00, Now
        type: string
        required: true
        example: 5 minutes ago
      to_date:
        title: To Date
        description: Latest date to query events from, will accept relative or absolute times, e.g. 1/1/2020, 2 hours ago, 1/1/2020T12:00:00, Now
        type: string
        required: true
        default: Now
        example: Now
    output:
      results:
        title: Query Result
        description: An object containing information and results about the query that was run
        type: query_result
        required: true
