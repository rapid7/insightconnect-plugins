    description: the region in which the plugin will work
    type: string
    required: true
    example: us

actions:
  start_scan:
    title: Start Scan
    description: Start an InsightVM scan of previously scanned devices
    input:
      asset_ids:
        title: Asset IDs
        description: IDs of the assets to scan
        type: "[]string"
        example: ["cdc978de-f683-4178-a1d9-d5a94a114b87-default-asset-135"]
        required: false
      name:
        title: Name
        description: The name of the scan
        type: string
        example: "test cloud scan"
        required: true
      ip:
        title: IP
        description: Primary IPv4 or IPv6 address of the asset
        type: "[]string"
        example: ["10.4.31.141"]
        required: false
      hostname:
        title: Hostname
        description: The hostname
        type: "[]string"
        example: ["fortigate-vm02.vuln.lax.rapid7.com"]
        required: false
    output:
      id:
        description: Identifier of the resource created
        title: Scan ID
