  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.rapid7.com
tags:
- insightvm
- rapid7
- vulnerability
hub_tags:
  use_cases: [asset_inventory, vulnerability_management]
  keywords: [insightvm, rapid7, cloud]
  features: []

