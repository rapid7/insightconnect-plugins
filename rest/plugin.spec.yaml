plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: rest
title: HTTP Requests
description: The HTTP Requests plugin to make it easy to integrate with RESTful services
version: 3.1.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/rest
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  docs_url: https://insightconnect.help.rapid7.com/docs/rest
tags:
- rest
- request
- http
- rpc
- microservices
- api
hub_tags:
  use_cases: [data_utility]
  keywords: [rest, request, http, rpc, microservices, api]
  features: []
enable_cache: true
connection:
  base_url:
    title: Base URL
    description: Base URL e.g. https://httpbin.org
    type: string
    required: true
    example: https://httpbin.org/
  authentication_type:
    title: Authentication Type
    description: Type of authentication
    type: string
    required: false
    enum:
      - Basic Auth
      - Digest Auth
      - Bearer Token
      - Rapid7 Insight
      - OpsGenie
      - Pendo
      - Custom
    default: Basic Auth
    example: Basic Auth
  secret:
    title: Secret Key
    description: Credential secret key. Provide if you choose Bearer Token, Rapid7 Insight, OpsGenie, Pendo or Custom authentication type
    type: credential_secret_key
    required: false
    example: 9de5069c5afe602b2ea0a04b66beb2c0
  default_headers:
    title: Default Headers
    description: Custom headers to include in all requests associated with this connection. Use "CUSTOM_SECRET_INPUT" instead of secret key, and provide your secret key in Secret Key input field
    type: object
    required: false
    example: '{ "User-Agent": "Rapid7 InsightConnect", "x-api-key": "CUSTOM_SECRET_INPUT" }'
  ssl_verify:
    title: SSL Verify
    type: boolean
    description: Verify SSL certificate
    required: true
    default: true
    example: true
  basic_auth_credentials:
    title: Basic Auth Credentials
    description: Username and password. Provide if you choose Basic Auth or Digest Auth authentication type
    type: credential_username_password
    required: false
    example: '{"username": "user@example.com", "password": "mypassword"}'
actions:
  get:
    title: GET
    description: Make a GET request
    input:
      route:
        title: Route
        description: The route to append to the base URL e.g. /org/users
        type: string
        required: true
        example: /org/users
      headers:
        title: Headers
        description: Headers to use for the request. These will override any default
          headers
        type: object
        required: false
        example: '{"Host": "rapid7.com"}'
    output:
      body_object:
        title: Body Object
        description: Response payload from the server as an object. Note, if the response has invalid object structure(list, string..) plugin will wrap it with object map
        type: object
        required: false
      body_string:
        title: Body String
        description: Response payload from the server as a string
        type: string
        required: false
      status:
        title: Status
        description: Status code of the response from the server
        type: int
        required: false
      headers:
        title: Headers
        description: Response headers from the server
        type: object
        required: false
