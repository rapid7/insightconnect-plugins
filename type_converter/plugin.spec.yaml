plugin_spec_version: v2
extension: plugin
products: ["insightconnect"]
name: type_converter
title: Type Converter
description: Type Converter is a utility plugin for converting data types within a Rapid7 InsightConnect workflow
version: 1.6.0
vendor: rapid7
support: rapid7
status: []
cloud_ready: true
resources:
  vendor_url: https://www.rapid7.com/
tags:
- utilities
- type
- cast
hub_tags:
  use_cases: [data_utility]
  keywords: [utilities, type, cast]
  features: []
actions:
  boolean_to_integer:
    title: Boolean to Integer
    description: Converts a boolean to an integer. True -> 1, False -> 0
    input:
      input:
        type: boolean
        required: true
        title: Input
        description: Input variable
        example: false
    output:
      output:
        type: integer
        required: true
        title: Output
        description: Type converted input
  boolean_to_string:
    title: Boolean to String
    description: Converts a boolean to a string
    input:
      input:
        type: boolean
        required: true
        title: Input
        description: Input variable
        example: false
    output:
      output:
        type: string
        required: true
        title: Output
        description: Type converted input
  integer_to_boolean:
    title: Integer to Boolean
    description: Converts an integer to a boolean. Non-Zero -> True, 0 -> False
    input:
      input:
        type: integer
        required: true
        title: Input
        description: Input variable
        example: 123
    output:
      output:
        type: boolean
        required: true
        title: Output
        description: Type converted input
  integer_to_string:
    title: Integer to String
    description: Converts an integer to a string
    input:
      input:
        type: integer
        required: true
        title: Input
        description: Input variable
        example: 123
    output:
      output:
        type: string
        required: true
        title: Output
        description: Type converted input
  string_to_boolean:
    title: String to Boolean
    description: Converts a string to a boolean. Case-insensitive true -> True, else
      -> False
    input:
      input:
        type: string
        required: true
        title: Input
        description: Input variable
        example: true
    output:
      output:
        type: boolean
        required: true
        title: Output
        description: Type converted input
  string_to_integer:
    title: String to Integer
    description: Converts a string to an integer
    input:
      input:
        type: string
        required: true
        title: Input
        description: Input variable
        example: 123
      strip:
        type: boolean
        required: false
        title: Strip
        description: Strip whitespace
        example: true
    output:
      output:
        type: integer
        required: true
        title: Output
        description: Type converted input
  string_to_object:
    title: String to Object
    description: Converts a string to an object
    input:
      input:
        type: string
        required: true
        title: Input
        description: Input variable
        example: '{"object":["rapid","7"],"rapid7":"value"}'
    output:
      output:
        type: object
        required: true
        title: Output
        description: Type converted input
  object_to_string:
    title: Object to String
    description: Encodes an object to a string
    input:
      input:
        type: object
        required: true
        title: Input
        description: Input variable
        example: '{"object":["rapid","7"],"rapid7":"value"}'
    output:
      output:
        type: string
        required: true
        title: Output
        description: Type converted input
  number_to_integer:
    title: Number to Integer
    description: Converts a number to an integer
    input:
      input:
        type: number
        required: true
        title: Input
        description: Input variable
        example: 123
    output:
      output:
        type: integer
        required: true
        title: Output
        description: Type converted input
  integer_to_number:
    title: Integer to Number
    description: Converts an integer to a number
    input:
      input:
        type: integer
        required: true
        title: Input
        description: Type converted input
        example: 123
    output:
      output:
        type: number
        required: true
        title: Output
        description: Type converted input
  string_to_list:
    title: String to List
    description: Converts a string to a list of strings
    input:
      input:
        title: Input
        description: Type converted input
        type: string
        required: true
        example: Rapid7 Insightconnect
      delimiter:
        title: Delimiter
        description: Character used to split the string into slices for the list.
          Default is a newline, if not provided by user
        type: string
        required: false
        example: ""
    output:
      output:
        type: '[]string'
        required: true
        title: Output
        description: Type converted output
  string_to_float:
    title: String to Float
    description: Converts a string to a float
    input:
      input:
        title: Input
        description: Type converted input
        type: string
        required: true
        example: 123.456
    output:
      output:
        type: float
        required: true
        title: Output
        description: Type converted output
  array_to_string:
    title: Array to String
    description: Converts an array to a string
    input:
      input:
        title: Input
        description: Array to convert
        type: '[]string'
        required: true
        example: ["hello","world"]
      delimiter:
        title: Delimiter
        description: Characters used to join an array to a string.
          Default is a space, if not provided by user
        type: string
        required: false
        example: ""
    output:
      output:
        type: string
        required: true
        title: Output
        description: Joined string
  combine_arrays:
    title: Combine Arrays
    description: Combine and deduplicate one or more arrays into a larger array
    input:
      array1:
        title: Array1
        description: First array
        type: '[]string'
        required: true
        example: ["rapid7", "insight_connect"]
      array2:
        title: Array2
        description: Second array
        type: '[]string'
        required: true
        example: ["rapid7", "insight_connect"]
      array3:
        title: Array3
        description: Third array
        type: '[]string'
        required: false
        example: ["rapid7", "insight_connect"]
      array4:
        title: Array4
        description: Fourth array
        type: '[]string'
        required: false
        example: ["rapid7", "insight_connect"]
      array5:
        title: Array5
        description: Fifth array
        type: '[]string'
        required: false
        example: ["rapid7", "insight_connect"]
    output:
      combined_array:
        title: Combined Array
        description: Combined array
        type: "[]string"
        required: true
