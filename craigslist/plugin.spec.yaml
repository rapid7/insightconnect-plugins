      type: string
      required: false
    has_image:
      description: Posting includes an image
      type: boolean
      required: false
    has_map:
      type: boolean
      description: Posting includes a map
      required: false
    url:
      description: Posting URL
      type: string
      required: false
    price:
      description: Item price
      type: string
      required: false
    geotag:
      description: null
      type: string
      required: false
    where:
      description: Address
      type: string
      required: false
    id:
      title: ID
      description: Posting ID
      type: string
      required: false
    datetime:
      title: DateTime
      description: Posting Date/Time
      type: string
      required: false
