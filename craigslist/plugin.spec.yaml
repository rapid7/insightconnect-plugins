      search_titles:
        description: Search the titles?
        default: false
        type: boolean
        required: false
      posted_today:
        description: Posted today?
        default: false
        type: boolean
        required: false
      has_image:
        description: Posting contains an image
        default: false
        type: boolean
        required: false
      query:
        description: Query string
        type: string
        required: false
