connection:
  hostname:
    type: string
    title: Hostname
    description: Hostname or IP of your FortiGate server e.g. myfortigate.internal, 192.168.10.1, 192.168.10.1:8000
    required: true
    example: fortigate.rapid7.com
  api_key:
    type: credential_secret_key
    title: API Key
    description: API key
    required: true
    example: 2Fty5834tFpBdidePJnt9075MMdkUb
  ssl_verify:
    type: boolean
    title: SSL Verify
    description: SSL verify
    required: true
    example: false

actions:
  check_if_ip_is_in_address_groups:
    title: Check Address Group for IP Address
    description: Check if an IP address is in an address group
    input:
      address_group_name:
        title: Address Group Name
        description: The name of the address group to check
        type: string
        required: true
        example: blocked IP's
      ip_address:
        title: IP Address
        description: The IP address to check for
        type: string
        required: true
        example: 198.51.100.100
    output:
      ip_address_found:
        title: IP Address Found
        description: True if the IP address was found in the address group
        type: boolean
        required: true
  get_policies:
    title: Get Policies
    description: Get policies
    input:
      name_filter:
        title: Name Filter
        description: Optional name to filter on
        type: string
        required: false
    output:
      policies:
        title: Policies
        description: Policies
        type: "[]policies"
        required: false

  get_address_objects:
    title: Get Address Objects
    description: Get address objects
    input:
      name_filter:
        title: Name Filter
        description: Optional name to filter on
        type: string
        required: false
    output:
      address_objects:
        title: Address Objects
        description: A list of address objects
        type: '[]object'
        required: true

  create_address_object:
    title: Create Address Object
    description: Create an address object
    input:
      host:
        title: Host
        description: The host to create. This can be an IP address, CIDR IP address e.g. 198.51.100.0/24, or a domain name
        type: string
        required: true
        example: 198.51.100.100
        order: 1
      name:
        title: Name
        description: Optional name to give this address object. If not provided, the name will be the IP address or domain name
        type: string
        required: false
        example: MaliciousHost
        order: 2
      whitelist:
        title: Whitelist
        description: This list contains a set of network object that should not be blocked. This can be an IP address, CIDR IP address e.g. 198.51.100.0/24, or a domain name
        type: "[]string"
        example: "[198.51.100.100, example.com, 192.0.2.0/24]"
        required: false
        order: 3
    output:
      success:
        title: Success
        description: Boolean value indicating the success of the operation
        type: boolean
        required: true
      response_object:
        title: Response Object
        description: Information about the operation that was performed
        type: object
        required: true

  delete_address_object:
    title: Delete Address Object
    description: Delete an address object
    input:
      host:
        title: Host
        description: The host to delete. This can be an IP address, CIDR IP address e.g. 198.51.100.0/24, or a domain name
        type: string
        example: 198.51.100.100
        required: true
    output:
      success:
        title: Success
        description: Boolean value indicating the success of the operation
        type: boolean
        required: true
      response_object:
        title: Response Object
        description: Information about the operation that was performed
        type: object
        required: true

  add_address_object_to_address_group:
    title: Add Address Object to Group
    description: Add an address object to an address group
    input:
      group_name:
        title: Group Name
        description: Group name
        type: string
        required: true
      address_object_name:
        title: Address Object Name
        description: Address object name
        type: string
        required: true
    output:
      success:
        title: Success
        description: Was the operation successful
        type: boolean
        required: true
      result_object:
        title: Result Object
        description: An object containing the results of the action
        type: object
        required: true
