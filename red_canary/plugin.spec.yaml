  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://redcanary.com/
tags:
- red canary
- detection
- response
hub_tags:
  use_cases: [alert_enrichment, alerting_and_notifications, investigations, threat_hunting, threat_intel, threat_detection_and_response]
  keywords: [red canary, detection, response]
  features: []
enable_cache: true
