plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: google_docs
title: Google Docs
description: Create and retrieve Google documents
version: 1.1.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/google_docs
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.google.com/
tags:
- docuement
- google
- drive
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [docuement, google, drive, utilities]
  features: []
types:
  create_result:
    writeControl:
      title: "Write Control"
      type: object
      description: "Write control"
      required: false
    documentId:
      title: "Document ID"
      type: string
      description: "Document ID"
      required: false
    replies:
      title: "Replies"
      type: "[]object"
      description: "Replies"
      required: false
  document:
    body:
      title: "Body"
      type: object
      description: "Body"
      required: false
    documentStyle:
      title: "Document Style"
      type: object
      description: "Document Style"
      required: false
    title:
      title: "Title"
      type: string
      description: "Title"
      required: false
    revisionId:
      title: "Revision ID"
      type: string
      description: "Revision ID"
      required: false
    documentId:
      title: "Document ID"
      type: string
      description: "Document ID"
      required: false
    suggestionsViewMode:
      title: "Suggestions View Mode"
      type: string
      description: "Suggestions view mode"
      required: false
    namedStyles:
      title: "Named Styles"
      type: object
      description: "Named styles"
      required: false


connection: 
  credentials_file_contents:
    title: Credential File Contents
    description: Copy and paste the contents of the credentials file provided by Google
    type: credential_secret_key
    required: true
    example: ''

actions:
  create_blank_document:
    title: Create Blank Document
    description: Create a blank Google document
    input:
      title:
        title: Title
        type: string
        description: Document Title
        required: true
        example: "New Document by InsightConnect"
    output:
      document:
        title: Document
        description: Created Document
        type: document
        required: true

  create_document:
    title: Create Document
    description: Create a Google document
    input:
      title:
        title: Title
        type: string
        description: Document Title
        required: true
        example: "New Document by InsightConnect"
      content:
        title: Content
        type: string
        description: "This Google Doc document was created by InsightConnect"
        required: true
    output:
      result:
        title: Result
        description: Document creation result
        type: create_result
        required: true

  get_document:
    title: Get Document
    description: Get a Google document
    input:
      document_id:
        title: Document ID
        description: Document ID
        type: string
        required: true
        example: "1wLmF13vLaGrzsnPbwh6bjNg72jFhr8t4B6unBbfJi_q"
    output:
      document:
        title: Document
        description: Document Object
        type: document
        required: true

  append_line:
    title: Append Line
    description: Append line at end of document
    input:
      document_id:
        title: Document ID
        description: Document ID
        type: string
        required: true
        example: "1wLmF13vLaGrzsnPbwh6bjNg72jFhr8t4B6unBbfJi_q"
      content:
        title: Content
        type: string
        description: Document content
        required: true
        example: "This line will be added to end of document"
    output:
      result:
        title: Result
        description: Append line result
        type: create_result
        required: true