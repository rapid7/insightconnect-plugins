plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: cisco_firepower
title: Cisco Firepower
vendor: rapid7
support: rapid7
status: []
description: This plugin utilizes Cisco Firepower to add scan results from a third-party vulnerability scanner
 Cisco Firepower is a Next-Generation Firewall (NGFW) with NGIPS, incorporating access and application control, threat
 prevention and firewall capabilities
version: 1.0.2
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/cisco_firepower
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.cisco.com
tags:
- firewall
- cisco
- firesight
- firepower
hub_tags:
  use_cases: [soar, vulnerability_management]
  keywords: [firewall, cisco, firesight, firepower]
  features: []
language: python
types:
  os:
    vendor:
      title: Vendor
      type: string
      required: false
    name:
      title: Name
      type: string
      required: false
    version:
      title: Version
      type: string
      required: false
  host:
    ip_address:
      title: IP Address
      type: string
      default: ''
      required: true
    operating_system:
      title: Host Operating System
      type: os
      required: false
  result_details:
    source_id:
      title: Source ID
      description: Application or source ID
      type: string
      required: true
    scanner_id:
      title: Scanner ID
      description: Scanner ID for the scanner that obtained the scan results
      type: string
      required: true
    vulnerability_id:
      title: Vulnerability ID
      type: string
      required: true
    vulnerability_title:
      title: Vulnerability Title
      description: Title of the vulnerability
      type: string
      required: true
    port:
      title: Port
      type: string
      required: false
    protocol_id:
      title: Protocol ID
      type: string
      required: false
    description:
      title: Description
      type: string
      required: false
    cve_ids:
      title: CVE IDs
      description: The identification number associated with the vulnerability in
        MITREâ€™s Common Vulnerabilities and Exposures (CVE) database (http://www.cve.mitre.org/)
      type: '[]string'
      required: false
    bugtraq_ids:
      title: Bugtraq IDs
      description: The identification numbers associated with the vulnerability in
        the Bugtraq database (http://www.securityfocus.com/bid)
      type: '[]string'
      required: false
  scan_result:
    host:
      title: Host
      description: Add an untracked host to the network map
      type: host
      required: false
    scan_result_details:
      title: Scan Result Details
      type: result_details
      description: Scan result for the host
      required: false
connection:
  server:
    title: Server Address
    type: string
    description: Enter the address for the server
    required: false
  port:
    type: integer
    description: Enter the port to connect to the host input API (Default:8307)
    default: 8307
    required: false
  certificate:
    type: bytes
    description: Base64-encoded certificate to authenticate with the host input API
    required: false
  certificate_passphrase:
    title: Certificate Passphrase
    type: credential_secret_key
    description: The passphrase to access the certificate
    required: false
actions:
  add_scan_result:
    title: Add Scan Result
    description: Add a scan result from a third-party vulnerability scanner
    input:
      scan_result:
        title: Scan Result
        type: scan_result
        description: Scan result for the host
        required: false
      operation:
        title: Operation
        description: The operation to be performed when adding scan results. ScanFlush
          to remove existing scan results or ScanUpdate to keep existing scan results
        type: string
        required: true
        enum:
        - ScanUpdate
        - ScanFlush
    output:
      errors:
        description: Number of errors
        title: Errors
        type: number
        required: true
      commands_processed:
        description: Number of commands processed
        title: Commands Processed
        type: number
        required: true
  bulk_add_scan_result:
    title: Bulk Add Scan Result
    description: Add scan results from a third-party vulnerability scanner
    input:
      scan_results:
        title: Scan Results
        type: '[]scan_result'
        description: Scan results to add
        required: false
      operation:
        title: Operation
        description: The operation to be performed when adding scan results. ScanFlush
          to remove existing scan results or ScanUpdate to keep existing scan results
        type: string
        required: true
        enum:
        - ScanUpdate
        - ScanFlush
    output:
      errors:
        description: Number of errors
        title: Errors
        type: number
        required: true
      commands_processed:
        description: Number of commands processed
        title: Commands Processed
        type: number
        required: true
