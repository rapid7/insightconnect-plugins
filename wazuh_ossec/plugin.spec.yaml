      ossec-analysisd:
        title: OSSEC Analysisd
        type: summary_log
        description: Analysisd
        required: false
      wazuh-modulesd:database:
        title: 'Wazuh Modules : Database'
        type: summary_log
        description: 'Wazuh Modules : Database'
        required: false
      error:
        title: Error Code
        type: integer
        description: Error Code
        required: true
  manager_stats:
    title: Manager Stats
    description: Returns OSSEC statistical information of current date
    input:
      date:
        type: string
        title: Date
        description: 'Selects the date for getting the statistical information. Format:
          YYYYMMDD'
        required: false
    output:
      stats:
        title: Stats
        type: '[]stats'
        description: Stats
        required: true
      error:
        title: Error Code
        type: integer
        description: Error code
        required: true
  manager_stats_hourly:
    title: Manager Stats Hourly
    description: Returns OSSEC statistical information per hour. Each item in averages
      field represents the average of alerts per hour
    input: null
    output:
      interactions:
        title: Interactions
        type: integer
        description: Interactions
        required: true
      averages:
        title: Averages
        type: '[]integer'
        description: Averages
        required: true
      error:
        title: Error Code
        type: integer
        description: Error code
        required: true
  rootcheck_delete:
    title: Rootcheck Delete
    description: Clears the rootcheck database for all agents, or a specified agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003. If no agent is specified, the database will
          be cleared for all agents
        required: false
    output:
      message:
        title: Message
        description: Status message
        type: string
        required: true
      error:
        title: Error code
        description: Error code
        type: integer
        required: true
  rootcheck_info:
    title: Rootcheck Info
    description: Return the timestamp of the last rootcheck scan
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003
        required: true
    output:
      rootcheckEndTime:
        title: Rootcheck End Time
        type: string
        description: Rootcheck end time
        required: true
      rootcheckTime:
        title: Rootcheck Time
        type: string
        description: Rootcheck time
        required: true
      error:
        title: Error code
        description: Error code
        type: integer
        required: true
  rootcheck_database:
    title: Rootcheck Database
    description: Returns the rootcheck database of an agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003
        required: true
      offset:
        title: Offset
        type: integer
        description: First element to return in the collection
        required: false
      limit:
        title: Limit
        type: integer
        description: Maximum number of elements to return
        required: false
      sort:
        title: Sort
        type: string
        description: 'Sorts the collection by a field or fields (separated by comma).
          Use +/- at the begining to ascending or descending order. Allowed sort fields:
          status, oldDay, event, and readDay'
        required: false
      search:
        title: Search
        type: string
        description: Looks for elements with the specified string
        required: false
      cis:
        type: string
        title: CIS
        description: Filters by CIS
        required: false
      pci:
        type: string
        title: PCI
        description: Filters by PCI requirement
        required: false
    output:
      totalItems:
        title: Total Items
        type: integer
        description: Total items
        required: true
      rootcheck_events:
        title: Rootcheck Events
        description: Rootcheck events
        type: '[]rootcheck_events'
        required: true
      error:
        title: Error Code
        type: integer
        description: Error code
        required: true
  agent_scan:
    title: Agent Scan
    description: Runs syscheck and rootcheck on all agents, or a specified agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003. If no agent is specified, scans will take
          place on all agents
        required: false
    output:
      message:
        title: Message
        description: Status message
        type: string
        required: true
      error:
        title: Error code
        description: Error code
        type: integer
        required: true
  syscheck_delete:
    title: Syscheck Delete
    description: Clears the syscheck database for all agents, or a specified agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003. If no agent is specified, the database will
          be cleared for all agents
        required: false
    output:
      message:
        title: Message
        description: Status message
        type: string
        required: true
      error:
        title: Error Code
        description: Error code
        type: integer
        required: true
  syscheck_info:
    title: Syscheck Info
    description: Return the timestamp of the last syscheck scan
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003
        required: true
    output:
      syscheckEndTime:
        title: Syscheck End Time
        type: string
        description: Syscheck end time
        required: true
      syscheckTime:
        title: Syscheck Time
        type: string
        description: Syscheck time
        required: true
      error:
        title: Error Code
        description: Error code
        type: integer
        required: true
  syscheck_database:
    title: Syscheck Database
    description: Returns the syscheck files of an agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003
        required: true
      offset:
        title: Offset
        type: integer
        description: First element to return in the collection
        required: false
      limit:
        title: Limit
        type: integer
        description: Maximum number of elements to return
        required: false
      sort:
        title: Sort
        type: string
        description: 'Sorts the collection by a field or fields (separated by comma).
          Use +/- at the begining to ascending or descending order. Allowed sort fields:
          group, user, file, modificationDate, scanDate, and size'
        required: false
      search:
        title: Search
        type: string
        description: Looks for elements with the specified string
        required: false
      event:
        title: Event
        type: string
        description: Filters files by event
        enum:
        - All
        - Added
        - Readded
        - Modified
        - Deleted
        required: false
      file:
        title: File
        type: string
        description: Filters file by filename
        required: false
      filetype:
        title: File Type
        type: string
        description: Selects type of file
        enum:
        - All
        - File
        - Registry
        required: false
      md5:
        type: string
        title: MD5
        description: Returns the files with the specified MD5 hash
        required: false
      sha1:
        type: string
        title: SHA1
        description: Returns the files with the specified SHA1 hash
        required: false
      hash:
        type: string
        title: Hash
        description: Returns the files with the specified hash (MD5 or SHA1)
        required: false
    output:
      totalItems:
        title: Total Items
        description: Total items
        type: integer
        required: true
      syscheck_events:
        title: Syscheck Events
        description: Syscheck events
        type: '[]rootcheck_events'
        required: true
      error:
        title: Error Code
        description: Error code
        type: integer
        required: true
