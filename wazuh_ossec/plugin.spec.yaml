  vendor_url: https://wazuh.com/
tags:
- ossec
- wazuh
- hids
hub_tags:
  use_cases: [soar, log_search, threat_detection_and_response, asset_containment, asset_inventory, soc_automation]
  keywords: [ossec, wazuh, hids]
  features: []
