plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: wazuh_ossec
title: Wazuh OSSEC
description: Provides security visibility, compliance and infrastructure monitoring
  capabilities
version: 1.0.1
vendor: rapid7
support: community
status: []
resources:
