connection:
  url:
    title: URL
    description: Wazuh API URL e.g. https://127.0.0.1:55000
    type: string
    required: true
  credentials:
    title: Wazuh API Username and Password
    description: Wazuh API username and password
    type: credential_username_password
    required: true
actions:
  agent_add:
    title: Agent Add
    description: Add a new agent
    input:
      name:
        title: Name
        type: string
        description: Agent name
        required: true
      ip:
        title: IP Address
        type: string
        description: If you do not include this param, the API will get the IP automatically.
          If you are behind a proxy, you must set the option config.BehindProxyServer
          to yes at config.js
        required: false
      force:
        type: string
        title: Force
        description: Remove old agent with same IP if disconnected since force seconds
        required: false
    output:
      id:
        title: Agend ID
        description: Agent ID
        type: string
        required: true
      error:
        title: Error Code
        description: Error code
        type: integer
        required: true
  agent_delete:
    title: Agent Delete
    description: Removes an agent. You must restart OSSEC after removing an agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003
        required: true
    output:
      message:
        title: Status Message
        description: Status message
        type: string
        required: true
      error:
        title: Error Code
        description: Error code
        type: integer
        required: true
  agent_summary:
    title: Agent Summary
    description: Returns a summary of the available agents
    input: null
    output:
      Active:
        title: Active Agents
        description: Active agents
        type: integer
        required: true
      Never_connected:
        title: Never Connected Agents
        description: Never connected agents
        type: integer
        required: true
      Total:
        title: Total Agents
        description: Total agents
        type: integer
        required: true
      Disconnected:
        title: Disconnected Agents
        description: Disconnected agents
        type: integer
        required: true
      error:
        title: Error Code
        type: integer
        required: true
        description: Error Code
  agents_get_all:
    title: Agents List
    description: Returns a list with the available agents
    input:
      offset:
        title: Offset
        type: integer
        description: First element to return in the collection
        required: false
      limit:
        title: Limit
        type: integer
        description: Maximum number of elements to return
        required: false
      sort:
        title: Sort
        type: string
        description: Sorts the collection by a field or fields (separated by comma).
          Use +/- at the begining to ascending or descending order. Allowed sort fields
          are status, ip, id, and name
        required: false
      search:
        title: Search
        type: string
        description: Looks for elements with the specified string
        required: false
      status:
        title: Status
        type: string
        description: Filters by agent status
        enum:
        - All
        - Active
        - Never Connected
        - Disconnected
        required: false
    output:
      totalItems:
        title: Total Items
        type: integer
        description: Total items
        required: true
      agents:
        title: Agents
        description: List of Agents
        type: '[]agents'
        required: true
      error:
        title: Error
        description: Error code
        type: integer
        required: true
  agent_info:
    title: Agent Info
    description: Returns the information of an agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003
        required: true
    output:
      status:
        title: Agent Status
        type: string
        description: Agent status
        required: true
      name:
        title: Agent Name
        type: string
        description: Agent name
        required: true
      ip:
        title: Agent IP
        type: string
        description: Agent IP
        required: true
      dateAdd:
        title: Date Added
        type: string
        description: Date added
        required: true
      version:
        title: Agent Version
        type: string
        description: Agent version
        required: true
      os_family:
        title: OS Family
        type: string
        description: OS Family
        required: true
      lastKeepAlive:
        title: Last Keep Alive Time
        type: string
        description: Last keep alive time
        required: true
      os:
        title: Agent OS
        type: string
        description: Agent OS
        required: true
      id:
        title: Agent ID
        type: string
        description: Agent ID
        required: true
      error:
        title: Error Code
        type: integer
        description: Error code
        required: true
  agent_get_key:
    title: Agent Key
    description: Returns the key of an agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003
        required: true
    output:
      key:
        title: Agent Key
        type: string
        description: Agent key
        required: true
      error:
        title: Error Code
        type: integer
        description: Error code
        required: true
  agent_restart:
    title: Agent Restart
    description: Restarts all agents, or a specified agent
    input:
      agent_id:
        type: string
        title: Agent ID
        description: Agent ID e.g. 003. If no agent is specified, all agents will
          be restarted
        required: true
    output:
      message:
        title: Message
        description: Status message
        type: string
        required: true
      error:
        title: Error Code
        type: integer
        description: Error code
        required: true
  manager_info:
    title: Manager Information
    description: Returns basic information about the Manager
    input: null
    output:
      openssl_support:
        title: OpenSSL Support
        type: string
        description: OpenSSL support
        required: true
      ruleset_version:
        title: Ruleset Version
        type: string
        description: Ruleset version
        required: true
      tz_name:
        title: TZ Name
        type: string
        description: TZ name
        required: true
      tz_offset:
        title: TZ Offset
        type: string
        description: TZ Offset
        required: true
      installation_date:
        title: Installation Date
        type: string
        description: Installation date
        required: true
      version:
        title: Version
        type: string
        description: Version
        required: true
      max_agents:
        title: Max Agents
        type: string
        description: Max agents
        required: true
      path:
        title: Path
        type: string
        description: Path
        required: false
      description:
        title: Description
        required: true
        type: string
        description: Description
      type:
        title: Type
        type: string
        description: Type
        required: true
      error:
        title: Error Code
        type: integer
        description: Error Code
        required: true
  manager_status:
    title: Manager Status
    description: Returns the Manager processes that are running
    input: null
    output:
      wazuh-modulesd:
        title: Wazuh Modulesd
        type: string
        description: Wazuh modulesd
        required: true
      ossec-authd:
        title: OSSEC Authd
        type: string
        description: Ossec authd
        required: true
      ossec-monitord:
        title: OSSEC Monitord
        type: string
        description: OSSEC monitord
        required: true
      ossec-logcollector:
        title: OSSEC Logcollector
        type: string
        description: OSSEC Logcollector
        required: true
      ossec-execd:
        title: OSSEC Execd
        type: string
        description: OSSEC execd
        required: true
      ossec-remoted:
        title: OSSEC Remoted
        type: string
        description: OSSEC remoted
        required: true
      ossec-syscheckd:
        title: OSSEC Syscheckd
        type: string
        description: OSSEC syscheckd
        required: true
      ossec-analysisd:
        title: OSSEC Analysisd
        type: string
        description: OSSEC analysisd
        required: true
      ossec-maild:
        title: OSSEC Maild
        type: string
        description: OSSEC maild
        required: true
      error:
        title: Error Code
        type: integer
        description: Error code
        required: true
  manager_logs:
    title: Manager Logs
    description: Returns the 3 last months of ossec.log
    input:
      offset:
        title: Offset
        type: integer
        description: First element to return in the collection
        required: false
      limit:
        title: Limit
        type: integer
        description: Maximum number of elements to return
        required: false
      sort:
        title: Sort
        type: string
        description: Sorts the collection by a field or fields (separated by comma).
          Use +/- at the begining to ascending or descending order
        required: false
      search:
        title: Search
        type: string
        description: Looks for elements with the specified string
        required: false
      category:
        title: Category
        type: string
        description: Filters by category of log
        required: false
      type_log:
        title: Type of Log
        type: string
        description: Filters by type of log
        enum:
        - All
        - Error
        - Info
        required: false
    output:
      totalItems:
        title: Total Items
        description: Total items
        type: integer
        required: true
      logs:
        title: Logs
        description: Logs
        type: '[]string'
        required: true
      error:
        title: Error Code
        type: integer
        description: Error code
        required: true
  manager_logs_summary:
    title: Manager Logs Summary
    description: Returns a summary about the 3 last months of ossec.log
    input: null
    output:
      wazuh-modulesd:
        title: Wazuh Modulesd
        type: summary_log
        description: Wazuh Modulesd
        required: false
      ossec-testrule:
        title: OSSEC Test Rule
        type: summary_log
        description: Test rule
        required: false
      wazuh-modulesd:oscap:
        title: Wazuh Modulesd Oscap
        type: summary_log
        required: false
        description: Wazuh modulesd oscap
      ossec-rootcheck:
        title: OSSEC Rootcheck
        required: false
        type: summary_log
        description: Rootcheck
      ossec-monitord:
        title: OSSEC Monitord
        type: summary_log
        description: Monitord
        required: false
      ossec-logcollector:
        title: Ossec Log Collector
        type: summary_log
        description: Log collector
        required: false
      ossec-execd:
        title: OSSEC Execd
        type: summary_log
        description: Execd
        required: false
      ossec-remoted:
        title: OSSEC Remoted
        type: summary_log
        description: Remoted
