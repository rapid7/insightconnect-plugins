      required: false
  rootcheck_events:
    cis:
      title: Cis
      type: string
      description: Cis
      required: false
    event:
      title: Event
      type: string
      description: Event
      required: false
    oldDay:
      title: Old Day
      type: string
      description: Old Day
      required: false
    readDay:
      title: Read Day
      type: string
      description: Read Day
      required: false
    status:
      title: Status
      type: string
      description: Status
      required: false
  syscheck_events:
    event:
      title: Event
      type: string
      description: Event
      required: false
    file:
      title: File
      type: string
      description: File
