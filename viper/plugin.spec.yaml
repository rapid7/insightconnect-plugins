  create_note:
    title: "Create Note"
    description: "Create note for malware"
    input:
      project_name:
        title: "Project Name"
        description: "Project name"
        type: string
        required: true
      malware_sha256:
        title: "Malware SHA256"
        description: "Malware SHA256"
        type: string
        required: true
      title:
        title: "Note Title"
        description: "Note title"
        type: string
        required: true
      body:
        title: "Note Description"
        description: "Note body"
        type: string
        required: true
    output:
      note:
        title: "Note"
        description: "New note"
        type: "Note"
        required: true
  download_malware_file:
    title: "Download Malware"
    description: "Download a malware instance as a raw file"
    input:
      project_name:
        description: "Project name"
        title: "Project Name"
        type: string
        required: true
      malware_sha256:
        title: "Malware SHA256"
