        description: "File for upload"
        type: file
        required: true
      tags:
        title: "Tags"
        description: "Tags"
        type: "[]string"
        required: false
      store_archive:
        title: "Store archive?"
        description: "Store archive, true or false"
        type: "boolean"
        required: false
      extractor:
        title: "Extractor Name"
        description: "Extractor name"
        type: string
        required: false
      password:
        title: "Archive Password"
        description: "Archive password"
        type: string
        required: false
      note_title:
        title: "Note Title"
        description: "Note title"
        type: string
        required: false
      note_body:
        title: "Note Body"
        description: "Note body"
        type: string
        required: false
      file_name:
        title: "File Name"
        description: "File name"
        type: string
        required: false
    output:
      malware:
        title: "Malwares"
        description: "New malware"
        type: "[]Malware"
        required: true
  delete_analysis:
