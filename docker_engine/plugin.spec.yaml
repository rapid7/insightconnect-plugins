plugin_spec_version: v2
extension: plugin
product: [insightconnect]
name: docker_engine
title: Docker Engine
vendor: rapid7
support: community
status: []
description: Control Docker Images, Containers, and Networks
version: 1.0.0
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/docker_engine
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.docker.com/
tags:
- docker
- containers
hub_tags:
  use_cases: [asset_containment, asset_inventory, container_and_cloud_security, soar, soc_automation, threat_detection_and_response]
  keywords: [docker, containers]
  features: []
types:
  image:
    id:
      type: string
      required: false
    parent_id:
      type: string
      required: false
    created_at:
      type: date
      required: false
    labels:
      type: object
      required: false
    size:
      type: integer
      required: false
    containers:
      type: integer
      required: false
    shared_size:
      type: integer
      required: false
    virtual_size:
      type: integer
      required: false
    repo_tags:
      type: '[]string'
      required: false
    repo_digests:
      type: '[]string'
      required: false
  container:
    id:
      type: string
      required: false
    name:
      type: string
      required: false
    image:
      type: image
      required: false
    created_at:
      type: date
      required: false
    status:
      type: string
      required: false
    labels:
      type: object
      required: false
    size_rw:
      type: integer
      required: false
    size_rootfs:
      type: integer
      required: false
  network:
    id:
      type: string
      required: false
    short_id:
      type: string
      required: false
    name:
      type: string
      required: false
    containers:
      type: '[]container'
      required: false
connection:
  client_cert:
    description: Client Certificate
    type: credential_secret_key
    required: true
    title: Certificate
  client_key:
    title: Key
    description: Client Key
    type: credential_secret_key
    required: true
  ca_cert:
    description: CA Certificate
    type: credential_secret_key
    required: false
    title: CA Certificate
  url:
    description: Docker server URL
    type: string
    required: true
    title: URL
  api_version:
    description: Docker API Version
    type: string
    required: false
    default: auto
    title: Version
actions:
  image_list:
    title: List Images
    description: List available Docker images
    input: null
    output:
      images:
        description: List of images
        type: '[]image'
        required: false
        title: Images
  container_list:
    title: List Containers
    description: List available Docker containers
    input: null
    output:
      containers:
        description: List of containers
        type: '[]container'
        required: false
        title: Containers
  container_kill:
    title: Kill Container
    description: Kill or send a signal to the container
    input:
      id:
        title: ID
        description: Container ID
        type: string
        required: false
      signal:
        description: Signal to send E.g. SIGKILL
        type: string
        default: SIGKILL
        required: false
    output:
      success:
        description: True if successful
        type: boolean
        required: false
        title: Success
  container_stop:
    title: Stop Container
    description: Stop a container by ID
    input:
      id:
        title: ID
        description: Container ID
        type: string
        required: false
      timeout:
        title: Timeout
        description: Timeout in seconds to wait for the container to stop before sending
          a SIGKILL
        type: integer
        default: 10
        required: false
    output:
      success:
        description: True if successful
        type: boolean
        required: false
        title: Success
  container_remove:
    title: Remove Container
    description: Remove a container by ID
    input:
      id:
        title: ID
        description: Container ID
        type: string
        required: false
      v:
        title: Volume Removal
        description: Remove the volumes associated with the container
        type: boolean
        default: false
        required: false
      link:
        title: Link Removal
        description: Remove the specified link and not the underlying container
        type: boolean
        default: false
        required: false
      force:
        title: Force Removal
        description: Force the removal of a running container (uses SIGKILL)
        type: boolean
        default: true
        required: false
    output:
      success:
        description: True if successful
        type: boolean
        required: false
        title: Success
  container_logs:
    title: Container Logs
    description: Retrieve container logs
    input:
      id:
        title: ID
        description: Container ID
        type: string
        required: false
    output:
      logs:
        description: Text of logs
        type: string
        required: false
        title: Logs
  network_list:
    title: List Networks
    description: List available Docker networks
    input: null
    output:
      networks:
        description: List of networks
        type: '[]network'
        required: false
        title: Networks
  network_get:
    title: Get Network
    description: Get a Docker network by ID
    input:
      id:
        title: ID
        description: Network ID
        type: string
        required: false
    output:
      network:
        description: Network
        type: network
        required: false
        title: Network
  network_disconnect:
    title: Disconnect Container from Network
    description: Disconnect a container from a network by ID
    input:
      network_id:
        title: Network ID
        description: Network ID
        type: string
        required: false
      container_id:
        title: Container ID
        description: Container ID
        type: string
        required: false
    output:
      success:
        description: True if successful
        type: boolean
        required: false
        title: Success
