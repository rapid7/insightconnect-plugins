connection:
  tenant_id:
    title: Tenant ID
    description: The ID of the directory that identifies the tenant
    type: string
    required: true
  application_id:
    title: App ID
    description: The ID of the registered application that obtained the refresh token
    type: string
    required: true
  application_secret:
    title: App Secret
    description: The secret of the registered application that obtained the refresh token
    type: credential_secret_key
    required: true


actions:
  disable_user_account:
    title: Disable User Account
    description: Disable a user account. This action will not disable an administrative account
    input:
      user_id:
        title: User ID
        type: string
        description: User ID to disable e.g. bob@hotmail.com
        required: true
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  enable_user_account:
    title: Enable User Account
    description: Enable a user account
    input:
      user_id:
        title: User ID
        type: string
        description: User ID to enable e.g. bob@hotmail.com
        required: true
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  get_user_info:
    title: Get User Info
    description: Get user information
    input:
      user_id:
        title: User ID
        type: string
        description: User ID e.g. bob@hotmail.com
        required: true
    output:
      user_information:
        title: User Information
        description: Information about a user
        type: user_information
        required: true
  create_user:
    title: Create User and Notify
    description: Create a user with a randomly generated password and send out an email with the password
    input:
      display_name:
        title: Display Name
        description: The name to display in the address book for the user e.g. displayName-value
        type: string
        required: true
      mail_nickname:
        title: Mail Nickname
        description: The mail alias for the user e.g. mailNickname-value
        required: false
        type: string
      user_principal_name:
        title: User Principal Name
        description: The user principal name e.g. someuser@contoso.com
        required: true
        type: string
      account_enabled:
        title: Account Enabled
        description: True if the account is enabled; otherwise, false
        type: boolean
        default: true
        required: false
      notify_email_body:
        required: false
        title: Notify Email Body
        type: string
        description: Body of the email to be sent out. Use $password to place the generated password
      notify_recipient:
        required: true
        title: Recipient of creation email
        type: string
        description: Email address of the account to be notified of user creation
      notify_from:
          required: true
          title: Notify from
          description: User from which email notifcation will be sent
          type: string
    output:
      success:
        title: Success
        type: boolean
        required: true
        description: Did the step succeed
  force_user_to_change_password:
    title: Force User to Change Password
    description: Forces a user to change their password on their next successful login
    input:
      user_id:
        title: User ID
        type: string
        description: User ID
        required: true
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  get_group_by_name:
    title: Get Group by Name
    description: Get a group by it's name
    input:
      name:
        title: Name
        description: Name
        type: string
        required: true
    output:
        group:
          title: Group
          description: Group
          type: group
          required: false
  add_user_to_group:
    title: Add User to Group
    description: Add a user to a group
    input:
      user_id:
        title: User ID
        description: User ID e.g. bob@hotmail.com
        type: string
        required: true
      group_name:
        title: Group Name
        description: Group Name e.g. My Azure Group
        type: string
        required: true
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: false
  remove_user_from_group:
    title: Remove User from Group
    description: Remove a user from a group
    input:
      user_id:
        title: User ID
        description: User ID e.g. bob@hotmail.com
        type: string
        required: true
      group_name:
        title: Group Name
        description: Group Name e.g. My Azure Group
        type: string
        required: true
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: false
