actions:
  threat_indicators:
    title: Threat Indicator Search
    description: Searching for indicators of compromise stored in ThreatExchange
    input:
      limit:
        type: string
        description: Defines the maximum size of a page of results. The maximum is
          1,000
        required: false
        title: Limit
      text:
