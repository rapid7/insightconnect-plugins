connection:
  token:
    type: credential_secret_key
    title: Token
    description: API Token
    required: true
  server:
    type: string
    title: Server
    description: API Server
    default: https://api.fullcontact.com/v2/
    required: true
actions:
  look_up_by_phone:
    title: Lookup Phone Number
    description: Obtain information by phone number
    input:
      phone:
        title: Phone
        description: Phone number prefixed with +country code E.g. +12223334444
        type: string
        required: true
    output:
      person_info:
        title: Person Information
        description: Personal information
        type: person
        required: false
  look_up_by_email:
    title: Lookup Email
    description: Obtain information by email address
    input:
      email:
        title: Email
        description: Email address
        type: string
        required: true
    output:
      person_info:
        title: Person Information
        description: Personal information
        type: person
        required: false
  validate_email:
    title: Validate Email
    description: Check if address is disposable
    input:
      email:
        title: Email
        description: Email address
        type: string
        required: true
    output:
      validity_info:
        title: Validity Information
        description: Validity information
        type: validity
        required: false
  look_up_name_stats:
    title: Lookup Stats
    description: Retrieve stats by name
    input:
      unspecific_name:
        title: Unspecific Name
        description: Name of person (Leave empty if Given or Family Name is used)
        type: string
        required: false
      given_name:
        title: Given Name
        description: First name of person
        type: string
        required: false
      family_name:
        title: Family Name
        description: Last name of person
        type: string
        required: false
    output:
      name_info:
        title: Name Info
        description: Name statistics
        type: name
        required: false
