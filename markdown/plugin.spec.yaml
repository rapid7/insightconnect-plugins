actions:
  html_to_markdown:
    title: HTML to Markdown
    description: Convert HTML to Markdown
    input:
      html:
        title: HTML
        description: HTML data as bytes
        type: bytes
        required: false
      html_string:
        title: HTML String
        description: HTML data as string
        type: string
        required: false
    output:
      markdown:
        title: Markdown
        description: Markdown data as bytes
        type: bytes
        required: false
      markdown_string:
        title: Markdown
        description: Markdown data as string
        type: bytes
        required: false
  markdown_to_html:
    title: Markdown to HTML
    description: Convert Markdown to HTML
    input:
      markdown:
        title: Markdown Bytes
        description: Markdown content represented in base64
        type: bytes
        required: false
        example: "IyBSYXBpZDcgSW5zaWdodENvbm5lY3Q="
      markdown_string:
        title: Markdown String
        description: Markdown content as a string
        type: string
        required: false
        example: "# Rapid7 InsightConnect"
    output:
      html:
        title: HTML
        description: HTML data as bytes
        type: bytes
        required: false
      html_string:
        title: HTML
        description: HTML data
        type: string
        required: false
  markdown_to_pdf:
    title: Markdown to PDF
    description: Convert Markdown to PDF
    input:
      markdown:
        title: Markdown Bytes
        description: Markdown content represented in base64
        type: bytes
        required: false
        example: "IyBSYXBpZDcgSW5zaWdodENvbm5lY3Q="
      markdown_string:
        title: Markdown String
        description: Markdown content as a string
        type: string
        required: false
        example: "# Rapid7 InsightConnect"
    output:
      pdf:
        title: PDF
        description: PDF data as bytes
        type: bytes
        required: false
      pdf_string:
        title: PDF
        description: PDF data as string
        type: string
        required: false
  markdown_to_txt:
    title: Markdown to TXT
    description: Convert Markdown to TXT
    input:
      markdown:
        title: Markdown Bytes
        description: Markdown content represented in base64
        type: bytes
        required: false
        example: "IyBSYXBpZDcgSW5zaWdodENvbm5lY3Q="
      markdown_string:
        title: Markdown String
        description: Markdown content as a string
        type: string
        required: false
        example: "# Rapid7 InsightConnect"
    output:
      txt:
        title: TXT
        description: TXT data as bytes
        type: bytes
        required: false
      txt_string:
        title: TXT
        description: TXT data as string
        type: string
        required: false
