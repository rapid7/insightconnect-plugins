plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: tsv
title: TSV
description: "TSV (Tab Separated Values) is a simple data format for storing data. This plugin allows one to
  extract fields from TSV strings and files"
version: 1.0.2
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/tsv
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- tsv
- utilities
hub_tags:
  use_cases: [soar, data_utility]
  keywords: [tsv, utilities]
  features: []
actions:
  filter_string:
    title: Filter String
    description: Keep fields from TSV string
    input:
      fields:
        title: Fields
        type: string
        description: Fields to filter E.g. f1, f2, f3-f6
        required: false
      tsv:
        title: TSV String
        type: string
        description: TSV string
        required: false
    output:
      filtered:
        title: Filtered TSV String
        type: bytes
        description: Filtered TSV string
        required: false
  filter_bytes:
    description: Keep fields from base64 TSV file
    input:
      fields:
        title: Bytes
        type: bytes
        description: Fields to filter E.g. f1, f2, f3-f6
        required: false
      tsv:
        title: TSV File
        type: string
        description: Base64 encoded TSV file
        required: false
    output:
      filtered:
        title: Filtered
        type: bytes
        description: Filtered TSV file
        required: false
