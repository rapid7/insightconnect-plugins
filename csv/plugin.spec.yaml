plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: csv
title: CSV
description: "CSV (Comma Separated Values) is a simple data format for storing data. This plugin allows one to
  extract fields from CSV strings and files"
version: 1.1.4
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/csv
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- csv
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [csv, utilities]
  features: []
actions:
  filter_string:
    title: Filter String
    description: Keep fields from CSV string
    input:
      csv:
        type: string
        description: CSV string
        required: true
      fields:
        type: string
        description: Fields to filter E.g. f1, f2, f3-f6
        required: true
    output:
      string:
        type: string
        description: Filtered CSV string
        required: true
  filter_bytes:
    title: Filter Bytes
    description: Keep fields from base64 CSV file
    input:
      csv:
        type: bytes
        description: Base64 encoded CSV file
        required: true
      fields:
        type: string
        description: Fields to filter E.g. f1, f2, f3-f6
        required: true
    output:
      filtered:
        type: bytes
        description: Filtered CSV file
        required: true
  to_json:
    title: To JSON
    description: Convert CSV to JSON
    input:
      csv:
        title: CSV
        type: bytes
        description: Base64 encoded CSV file
        required: true
      validation:
        title: Validate
        type: boolean
        description: Validate CSV data, error if not valid
        default: false
        required: true
    output:
      json:
        title: JSON
        type: '[]object'
        description: List of objects
        required: true
  json_to_csv:
    title: JSON to CSV
    description: Convert a JSON array to CSV
    input:
      json:
        title: JSON
        type: '[]object'
        description: JSON array to convert to CSV
        required: true
    output:
      csv:
        title: CSV
        type: bytes
        required: true
        description: Resulting CSV file from the conversion
