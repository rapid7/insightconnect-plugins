plugin_spec_version: v2
name: threatstack
title: Threat Stack
description: Threat Stack is a cloud security monitoring provider helping companies
  to achieve compliance and cloud security
version: 1.0.0
vendor: rapid7
support: community
status: []
author: Tom McLaughlin
tags:
- threatstack
- ts
- cloud
language: python
connection:
  api_key:
    title: API Key
    type: credential_secret_key
    description: REST API key
    required: true
  org_id:
    title: Org ID
    type: string
    description: Threat Stack Org ID (For use when multiple orgs)
    required: false
    default: ''
  api_version:
    title: API Version
    type: integer
    description: API version
    required: false
    default: 1
  timeout:
    title: Timeout
    type: integer
    description: API timeout
    required: false
    default: 120
actions:
  get_agent:
    title: Get Agent
    description: Get agent data
    input:
      agent_id:
        type: string
        description: Agent ID e.g. 597b2c751b7cc18fcf028e52
        required: true
      fields:
        type: '[]string'
        description: Fields to return
        required: false
    output:
      agent:
        type: object
        description: Detailed agent data
        required: true
  get_agents:
    title: Get Agents
    description: Get agent data
    input:
      start:
        type: string
        description: Start date e.g. 2017-01-01
        required: false
      end:
        type: string
        description: End date e.g. 2018-01-01
        required: false
      fields:
        type: '[]string'
        description: Fields to return
        required: false
    output:
      alerts:
        type: '[]object'
        description: List of agents
        required: true
      count:
        type: integer
        description: Number of agents
        required: true
  get_alert:
    title: Get Alert
    description: Get alert data by ID
    input:
      alert_id:
        type: string
        title: Alert ID
        description: Alert ID e.g. 597b8c751c7ff17fcf028e54
        required: true
      fields:
        type: '[]string'
        description: Fields to return
        required: false
    output:
      alert:
        type: object
        description: Detailed alert data
        required: true
  get_alerts:
    title: Get Alerts
    description: Get alerts by filter
    input:
      start:
        type: string
        description: Start date e.g. 2017-01-01
        required: false
      end:
        type: string
        description: End date e.g. 2018-01-01
        required: false
      fields:
        type: '[]string'
        description: Fields to return
        required: false
    output:
      alerts:
        type: '[]object'
        description: List of alerts
        required: true
      count:
        type: integer
        description: Number of alerts
        required: true
  get_organizations:
    title: Get Organizations
    description: Get organizations
    input:
      fields:
        type: '[]string'
        description: Fields to return
        required: false
    output:
      organizations:
        type: '[]object'
        description: Array of organizations
        required: true
      count:
        type: integer
        description: Number of organizations
        required: true
  get_organization:
    title: Get Organization
    description: Get organization
    input:
      organization_id:
        type: string
        title: Organization ID
        description: Threat Stack organization ID e.g. 583cb310a3d05a733a4383ap
        required: true
      fields:
        type: '[]string'
        description: Fields to return
        required: false
    output:
      organization:
        type: '[]object'
        description: Organization data
        required: true
  get_policies:
    title: Get Policies
    description: Get policies
    input:
      fields:
        type: '[]string'
        description: Fields to return
        required: false
    output:
      policies:
        type: '[]object'
        description: Array of policies
        required: true
      count:
        type: integer
        description: Number of policies
        required: true
  get_policy:
    title: Get Policy
    description: Get policy
    input:
      policy_id:
        type: string
        title: Policy ID
        description: Threat Stack policy ID
        required: true
      fields:
        type: '[]string'
        description: Fields to return
        required: false
    output:
      policy:
        type: '[]object'
        description: Policy data
        required: true
