plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: datetime
title: Datetime
description: This plugin manipulates timestamps using Python's maya library
version: 3.0.0
vendor: rapid7
support: rapid7
status: []
cloud_ready: true
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/datetime
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- datetime
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [datetime, utilities]
  features: []
actions:
  get_datetime:
    title: Get Datetime
    description: Gets the current Datetime in a specified format
    input:
      format_string:
        type: string
        description: Format string for the output
        required: true
        default: '%d %b %Y %H:%M:%S'
        example: '%d %b %Y %H:%M:%S'
      use_rfc3339_format:
        title: Use RFC3339 Format
        type: boolean
        description: Use RFC3339 format (eg. 2017-10-24T18:27:36.23Z). This is the
          most compatible date format for timestamp manipulation. Enabling this will
          override the format string input
        required: true
        example: true
    output:
      datetime:
        type: string
        title: Datetime
        description: Datetime
        required: true
      epoch_timestamp:
        type: integer
        title: Epoch Timestamp
        description: Epoch timestamp
        required: true
  subtract_from_datetime:
    title: Subtract from Datetime
    description: Subtract Datetime units from a Datetime
    input:
      base_time:
        type: date
        description: Datetime from which to subtract from
        required: true
        example: 22 Jul 2020 21:20:33
      years:
        type: integer
        description: How many years to subtract from the specified Datetime
        required: true
        default: 0
        example: 0
      months:
        type: integer
        description: How many months to subtract from the specified Datetime
        required: true
        default: 0
        example: 0
      days:
        type: integer
        description: How many days to subtract from the specified Datetime
        required: true
        default: 0
        example: 0
      hours:
        type: integer
        description: How many hours to subtract from the specified Datetime
        required: true
        default: 0
        example: 0
      minutes:
        type: integer
        description: How many minutes to subtract from the specified Datetime
        required: true
        default: 0
        example: 0
      seconds:
        type: integer
        description: How many seconds to subtract from the specified Datetime
        required: true
        default: 0
        example: 0
    output:
      date:
        type: date
        title: Date
        description: The Datetime after subtraction
        required: true
  add_to_datetime:
    title: Add to Datetime
    description: Add Datetime units to a Datetime
    input:
      base_time:
        type: date
        description: Datetime with which to add to
        required: true
        example: 22 Jul 2020 21:20:33
      years:
        type: integer
        description: How many years to add to the specified Datetime
        required: true
        default: 0
        example: 0
      months:
        type: integer
        description: How many months to add to the specified Datetime
        required: true
        default: 0
        example: 0
      days:
        type: integer
        description: How many days to add to the specified Datetime
        required: true
        default: 0
        example: 0
      hours:
        type: integer
        description: How many hours to add to the specified Datetime
        required: true
        default: 0
        example: 0
      minutes:
        type: integer
        description: How many minutes to add to the specified Datetime
        required: true
        default: 0
        example: 0
      seconds:
        type: integer
        description: How many seconds to add to the specified Datetime
        required: true
        default: 0
        example: 0
    output:
      date:
        type: date
        title: Date
        description: The Datetime after addition
        required: true
  date_from_epoch:
    title: Date from Epoch
    description: Convert an epoch as an integer or float to a Datetime
    input:
      epoch:
        type: string
        description: Epoch as integer or float
        required: true
        example: 1595452833
    output:
      date:
        type: date
        title: Date
        description: Datetime after epoch conversion
        required: true
  epoch_from_date:
    title: Epoch from Date
    description: Convert a Datetime to an Epoch
    input:
      datetime:
        title: Datetime
        type: date
        description: Date in RFC3339 format
        required: true
        example: 22 Jul 2020 21:09:09
    output:
      epoch:
        title: Epoch
        type: integer
        description: Epoch after conversion
        required: true
  time_elapsed:
    title: Time Elapsed
    description: Determine the elapsed time between two dates
    input:
      first_time:
        title: First Date
        type: date
        description: First date
        required: true
        example: 2020-07-22T21:20:33.0Z
      second_time:
        title: Second Date
        type: date
        description: Second date
        required: true
        example: 2022-07-22T21:20:33.0Z
      result_unit:
        title: Result Unit
        type: string
        description: Time unit of measurement for result
        required: true
        enum:
        - Years
        - Months
        - Days
        - Hours
        - Minutes
        - Seconds
        example: Years
    output:
      difference:
        title: Difference
        type: integer
        description: Quantity of time difference
        required: true
      time_unit:
        title: Unit of Time
        type: string
        description: Time unit of measurement
        required: true
  to_localtime:
    title: To Localtime
    description: Convert time from UTC to localtime
    input:
      base_time:
        title: Base Time
        description: Datetime to convert, eg. 22 Jul 2020 21:20:33. Milliseconds is not supported
        type: date
        required: true
        example: 22 Jul 2020 21:20:33
      timezone:
        title: Timezone
        description: Timezone to convert from UTC to localtime
        type: string
        required: true
        example: US/Eastern
    output:
      converted_date:
        title: Converted Date
        description: Date in localtime
        type: date
        required: true
  to_utc:
    title: To UTC
    description: Convert time from localtime to UTC
    input:
      base_time:
        title: Base Time
        description: Datetime to convert, eg. 22 Jul 2020 21:20:33. Milliseconds is not supported
        type: date
        required: true
        example: 22 Jul 2020 21:20:33
      timezone:
        title: Timezone
        description: Timezone to convert from localtime
        type: string
        required: true
        example: US/Eastern
    output:
      converted_date:
        title: Converted Date
        description: Date in UTC
        type: date
        required: true
  get_future_time:
    title: Get Future Time
    description: Calculate a new delta timestamp from parameters and a timestamp
    input:
      base_timestamp:
        title: Base Timestamp
        description: Timestamp used for calculating a new delta timestamp eg. 2020-07-02T21:20:33.0Z, to use current time leave base timestamp parameter empty
        type: date
        required: false
        example: 2020-07-02T21:20:33.0Z
      time_amount:
        title: Time Amount
