connection:
  username_password:
    type: credential_username_password
    title: Username and Password
    description: Username and password to authenticate with FireEye HX
    required: true
    example: '{"username": "user", "password": "password"}'
  url:
    type: string
    title: URL
    description: URL to the appliance, e.g. https://test.fireeye.com
    required: true
    example: "https://example.com"
  ssl_verify:
    title: SSL Verify
    description: Validate SSL certificate
    type: boolean
    default: true
    required: true
    example: true

actions:
  get_host_id_from_hostname:
    title: Get Host ID from Hostname
    description: Get a host ID from a given hostname
    input:
      hostname:
        title: Hostname
        description: Hostname
        required: true
        type: string
        example: example_hostname
    output:
      host_id:
        title: Host ID
        description: ID for the host
        type: string
        required: false
      success:
        title: Success
        description: Whether or not a match was found
        type: boolean
        required: true
  get_alerts_by_host_id:
    title: Get Alerts by Host ID
    description: Get alerts for a host given the host ID
    input:
      host_id:
        title: Host ID
        description: Host ID
        required: true
        type: string
        example: 44d88612fea8a8f36de82e
    output:
      alerts:
        title: Alerts
        description: Alerts
        type: "[]alert"
        required: false
  check_host_quarantine_status:
    title: Check Host Quarantine Status
    description: Check whether a host is quarantined or not
    input:
      agent_id:
        title: Agent ID
        description: The ID of the agent you want to check
        type: string
        required: false
        example: 44d88612fea8a8f36de82e
    output:
      results:
        title: Results
        description: Results obtained for a specific agent
        type: data
        required: false
  quarantine_host:
    title: Quarantine Host
    description: Quarantine a host
    input:
      agent_id:
        title: Agent ID
        description: The ID of the agent you want to isolate
        type: string
        required: false
        example: 44d88612fea8a8f36de82e
    output:
      success:
        title: Success
        description: Whether the action was successful
        type: boolean
        required: true
  unquarantine_host:
    title: Unquarantine Host
    description: Remove a host from quarantine
    input:
      agent_id:
        title: Agent ID
        description: The ID of the agent you want to unisolate
        type: string
        required: false
        example: 44d88612fea8a8f36de82e
    output:
      success:
        title: Success
        description: Whether the action was successful
        type: boolean
        required: true
