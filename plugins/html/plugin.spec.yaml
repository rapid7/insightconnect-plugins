plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: html
title: HTML
vendor: rapid7
support: community
supported_versions: [2023-08-30]
status: []
cloud_ready: true
description: "Hypertext Markup Language (HTML) is the standard markup language for documents designed to be displayed in a web browser. This plugin provides the ability to convert an HTML document into a variety of formats using [pypandoc](https://pypi.python.org/pypi/pypandoc). Supported formats are: DOCX, EPUB, Markdown, PDF, HTML5, Plain Text"
version: 1.2.4
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/html
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- markdown
- html
- pdf
- epub
- docx
- convert
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [markdown, html, pdf, epub, docx, convert, utilities, cloud_enabled]
  features: []
sdk:
  type: full
  version: 5
  user: root
actions:
  validate:
    title: Validate
    description: This action is used to validate an HTML document using the [W3 validator](https://validator.w3.org)
    input:
      html_contents:
        title: Contents
        description: HTML Contents
        type: string
        required: true
        example: "<!DOCTYPE html><html><head><title>Rapid7 InsightConnect</title></head><body><p>Automate with InsightConnect!</p></body></html>"
    output:
      validated:
        title: Is Validated
        description: HTML Syntax Validation Status
        type: boolean
        required: false
        example: true
  markdown:
    title: Markdown
    description: This action is used to convert an HTML document to Markdown
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
        example: "<!DOCTYPE html><html><head><title>Rapid7 InsightConnect</title></head><body><p>Convert HTML to Markdown</p></body></html>"
    output:
      markdown_contents:
        title: Contents
        description: Markdown Contents
        type: string
        required: false
        example: Convert HTML to Markdown
      markdown_file:
        title: File
        description: Markdown File
        type: bytes
        required: false
        example: Q29udmVydCBIVE1MIHRvIE1hcmtkb3duCg==
  html5:
    title: HTML5
    description: This action is used to convert an HTML document to HTML5
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
        example: "<!DOCTYPE html><html><head><title>Rapid7 InsightConnect</title></head><body><p>Convert HTML to HTML5</p></body></html>"
    output:
      html5_contents:
        title: Contents
        description: HTML5 Contents
        type: string
        required: false
        example: <title>Rapid7 InsightConnect</title>
      html5_file:
        title: File
        description: HTML5 File
        type: bytes
        required: false
        example: Jmx0OyFET0NUWVBFIGh0bWwmZ3Q7Cj...
  pdf:
    title: PDF
    description: This action is used to convert an HTML document to PDF
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
        example: "<!DOCTYPE html><html><head><title>Rapid7 InsightConnect</title></head><body><p>Convert HTML to PDF</p></body></html>"
    output:
      pdf:
        title: PDF
        description: PDF File
        type: bytes
        required: false
        example: JVBERi0xLjUKJdDUxdgKNSAwIG9iago8PA...
  epub:
    title: EPUB
    description: This action is used to convert an HTML document to EPUB
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
        example: "<!DOCTYPE html><html><head><title>Rapid7 InsightConnect</title></head><body><p>Convert HTML to EPUB</p></body></html>"
    output:
      epub:
        title: Epub
        description: Epub file
        type: bytes
        required: false
        example: UEsDBBQAAggAAPAe91BvYassFAAAABQAAAA...
  docx:
    title: Windows Document
    description: This action is used to convert an HTML document to DOCX
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
        example: "<!DOCTYPE html><html><head><title>Rapid7 InsightConnect</title></head><body><p>Convert HTML to DOCX</p></body></html>"
    output:
      docx:
        title: Docx
        description: Docx File
        type: bytes
        required: false
        example: UEsDBBQAAggIACEf91DPOFToaQEAAKgGAAA...
  text:
    title: Text
    description: This action is used to strip an HTML string of all tags and return only the text
    input:
      doc:
        title: Document
        description: Document to transform
        type: string
        required: true
        example: <!DOCTYPE html><html><head><title>Rapid7 InsightConnect</title></head><body><p>Automate with InsightConnect!</p></body></html>
      remove_scripts:
        title: Remove Scripts
        description: Remove non-HTML scripts from the document
        type: boolean
        required: false
        example: false
    output:
      text:
        title: Text
        description: String without HTML tags
        type: string
        required: false
        example: Automate with InsightConnect!
