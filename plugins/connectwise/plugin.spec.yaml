connection:
  public_key:
    title: Public Key
    description: API public key
    type: string
    required: true
    example: ExAmPl3PubLiCkEy3
  private_key:
    title: Private Key
    description: API private key
    type: credential_secret_key
    required: true
    example: ExAmPl3PriVat3kEy
  company:
    title: Company
    description: Name of the company
    type: string
    required: true
    example: example_cs1
  client_id:
    title: Client ID
    description: Client ID
    type: credential_secret_key
    required: true
    example: c163eff0-d1a1-4618-ee2a-453534f43cee21
  region:
    title: Region
    description: The region of your ConnectWise Manage instance
    type: string
    required: false
    default: "na"
    example: "na"
    enum:
      - "na"
      - "eu"
      - "au"
actions:
  get_tickets:
    title: Get Tickets
    description: Get a list of tickets
    input:
      conditions:
        title: Conditions
        description: Search results based on the provided fields. Supported operators are =, !=, <, <=, >, >=, contains, like, in, not
        type: string
        required: false
        example: impact='Medium' or summary contains 'https://example.com'
      page:
        title: Page
        description: Number of the page
        type: integer
        required: false
        example: 1
      pageSize:
        title: Page Size
        description: Number of results returned per page (Defaults to 25)
        type: integer
        required: false
        example: 10
    output:
      tickets:
        title: Tickets
        description: Results containing information about tickets
