connection:
  public_key:
    title: Public Key
    description: API public key
    type: string
    required: true
    example: ExAmPl3PubLiCkEy3
  private_key:
    title: Private Key
    description: API private key
    type: credential_secret_key
    required: true
    example: ExAmPl3PriVat3kEy
  company:
    title: Company
    description: Name of the company
    type: string
    required: true
    example: example_cs1
  client_id:
    title: Client ID
    description: Client ID
    type: credential_secret_key
    required: true
    example: c163eff0-d1a1-4618-ee2a-453534f43cee21
actions:
  get_tickets:
    title: Get Tickets
    description: Get a list of tickets
    input:
      conditions:
        title: Conditions
        description: Search results based on the provided fields. Supported operators are =, !=, <, <=, >, >=, contains, like, in, not
        type: string
        required: false
        example: impact='Medium' or summary contains 'https://example.com'
      page:
        title: Page
        description: Number of the page
        type: integer
        required: false
        example: 1
      pageSize:
        title: Page Size
        description: Number of results returned per page (Defaults to 25)
        type: integer
        required: false
        example: 10
    output:
      tickets:
        title: Tickets
        description: Results containing information about tickets
        type: '[]ticket'
        required: false
        example: []
  get_ticket_by_id:
    title: Get Ticket by ID
    description: Get ticket information for given ticket ID
    input:
      ticket_id:
        title: Ticket ID
        description: ID of the ticket for which information will be obtained
        type: integer
        required: true
        example: 254
    output:
      ticket:
        title: Ticket
        description: Information about the ticket with the given ID
        type: ticket
        required: false
        example: {}
  create_ticket:
    title: Create Ticket
    description: Create a new ticket
    input:
      summary:
        title: Summary
        description: Summary of the ticket
        type: string
        required: true
        example: example summary
        order: 1
      initialDescription:
        title: Initial Description
        description: Initial description
        type: string
        required: false
        example: example description
        order: 2
      company_id:
        title: Company ID
        description: Company Rec ID. This ID can be found in `Share` link on the company page
        type: integer
        required: true
        example: 23
        order: 3
      impact:
        title: Impact
        description: Impact of the ticket
        type: string
        required: false
        example: Medium
        order: 4
      severity:
        title: Severity
        description: Severity of the ticket
        type: string
        required: false
        example: Medium
        order: 5
      estimatedStartDate:
        title: Estimated Start Date
        description: Estimated start date for the ticket
        type: date
        required: false
        example: 2022-09-23T00:00:00+02:00
        order: 6
      requiredDate:
        title: Due Date
        description: Due date for the ticket
        type: date
        required: false
        example: 2022-09-26T00:00:00+02:00
        order: 7
      predecessortype:
        title: Predecessor Type
        description: Type of the ticket predecessor
        type: string
        required: false
        example: Ticket
