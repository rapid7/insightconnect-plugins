links:
  - "[Type Converter](https://extensions.rapid7.com/extension/type-converter)"
references:
  - "[Type Converter](https://extensions.rapid7.com/extension/type-converter)"
actions:
  boolean_to_integer:
    title: Boolean to Integer
    description: Converts a boolean to an integer. True -> 1, False -> 0
    input:
      input:
        title: Input
        description: Input variable
        type: boolean
        required: true
        example: false
    output:
      output:
        title: Output
        description: Type converted input
        type: integer
        required: true
        example: 0
  boolean_to_string:
    title: Boolean to String
    description: Converts a boolean to a string
    input:
      input:
        title: Input
        description: Input variable
        type: boolean
        required: true
        example: false
    output:
      output:
        title: Output
        description: Type converted input
        type: string
        required: true
        example: "false"
  integer_to_boolean:
    title: Integer to Boolean
    description: Converts an integer to a boolean. Non-Zero -> True, 0 -> False
    input:
      input:
        title: Input
        description: Input variable
        type: integer
        required: true
        example: 123
    output:
      output:
        title: Output
        description: Type converted input
        type: boolean
        required: true
        example: true
  integer_to_string:
    title: Integer to String
    description: Converts an integer to a string
    input:
      input:
        title: Input
        description: Input variable
        type: integer
        required: true
        example: 123
    output:
      output:
        title: Output
        description: Type converted input
        type: string
        required: true
        example: "123"
  string_to_boolean:
    title: String to Boolean
    description: Converts a string to a boolean. Case-insensitive true -> True, else
      -> False
    input:
      input:
        title: Input
        description: Input variable
        type: string
        required: true
        example: "true"
    output:
      output:
        title: Output
        description: Type converted input
        type: boolean
        required: true
        example: true
  string_to_integer:
    title: String to Integer
    description: Converts a string to an integer
    input:
      input:
        title: Input
        description: Input variable
        type: string
        required: true
        example: "123"
      strip:
        title: Strip
        description: Strip whitespace
        type: boolean
        required: false
        example: true
    output:
      output:
        title: Output
        description: Type converted input
        type: integer
        required: true
        example: 123
  string_to_object:
    title: String to Object
    description: Converts a string to an object
    input:
      input:
        title: Input
        description: Input variable
        type: string
        required: true
        example: "{'object':['rapid','7'],'rapid7':'value'}"
    output:
      output:
        title: Output
        description: Type converted input
        type: object
        required: true
        example: '{"object":["rapid", "7"],"rapid7":"value"}'
  object_to_string:
    title: Object to String
    description: Encodes an object to a string
    input:
      input:
        title: Input
        description: Input variable
        type: object
        required: true
        example: "{'object':['rapid','7'],'rapid7':'value'}"
    output:
      output:
        title: Output
        description: Type converted input
        type: string
        required: true
        example: '{"object":["rapid", "7"],"rapid7":"value"}'
  number_to_integer:
    title: Number to Integer
    description: Converts a number to an integer
    input:
      input:
        title: Input
        description: Input variable
        type: number
        required: true
        example: 123
    output:
      output:
        title: Output
        description: Type converted input
        type: integer
        required: true
        example: 123
  integer_to_number:
    title: Integer to Number
    description: Converts an integer to a number
    input:
      input:
        title: Input
        description: Type converted input
        type: integer
        required: true
        example: 123
    output:
      output:
        title: Output
        description: Type converted input
        type: number
        required: true
        example: 123
  string_to_list:
    title: String to List
    description: Converts a string to a list of strings
    input:
      input:
        title: Input
        description: Type converted input
        type: string
        required: true
        example: 'Rapid7 InsightConnect'
      delimiter:
        title: Delimiter
        description: Character used to split the string into slices for the list.
          Default is a newline, if not provided by user
        type: string
        required: false
        example: " "
    output:
      output:
        title: Output
        description: Type converted output
        type: '[]string'
        required: true
        example: '["Rapid7", "InsightConnect"]'
  string_to_float:
    title: String to Float
    description: Converts a string to a float
    input:
      input:
        title: Input
        description: Type converted input
        type: string
        required: true
        example: '123.456'
    output:
      output:
        title: Output
        description: Type converted output
        type: float
        required: true
        example: 123.456
  array_to_string:
    title: Array to String
    description: Converts an array to a string
    input:
      input:
        title: Input
        description: Array to convert
        type: '[]string'
        required: true
        example: ["hello","world"]
      delimiter:
        title: Delimiter
        description: Characters used to join an array to a string.
          Default is a space, if not provided by user
        type: string
        required: false
        example: " "
    output:
      output:
        title: Output
        description: Joined string
        type: string
        required: true
        example: hello world
  combine_arrays:
    title: Combine Arrays
    description: Combine and deduplicate one or more arrays into a larger array
    input:
      array1:
        title: Array1
        description: First array
        type: '[]string'
        required: true
        example: ["rapid7", "insight_connect"]
      array2:
        title: Array2
        description: Second array
        type: '[]string'
        required: true
        example: ["rapid7", "insight_connect"]
      array3:
        title: Array3
        description: Third array
        type: '[]string'
        required: false
        example: ["rapid7", "insight_connect"]
      array4:
        title: Array4
        description: Fourth array
        type: '[]string'
        required: false
        example: ["rapid7", "insight_connect"]
      array5:
        title: Array5
        description: Fifth array
        type: '[]string'
        required: false
        example: ["rapid7", "insight_connect"]
    output:
      combined_array:
        title: Combined Array
        description: Combined array
        type: "[]string"
        required: true
        example: '["rapid7", "insight_connect"]'
  array_diff:
    title: Array Diff
    description: Difference between two arrays
    input:
      array1:
        title: Array1
        description: First array
        type: '[]string'
        required: true
        example: ["rapid7","insight_connect","example"]
      array2:
        title: Array2
        description: Second array
        type: '[]string'
        required: true
        example: ["rapid7","insight_connect"]
    output:
      difference_array:
        title: Difference Array
        description: Difference array
        type: "[]string"
        required: true
        example: '["example"]'
  array_match:
    title: Array Match
    description: Identify matched items present across two arrays
    input:
      array1:
        title: Array1
        description: First array
        type: '[]string'
        required: true
        example: ["rapid7","insight_connect","example"]
      array2:
        title: Array2
        description: Second array
        type: '[]string'
        required: true
        example: ["rapid7","insight_connect"]
      deduplicates:
        title: Deduplicates
        description: Set to true to return first matches items, set to false to return all matches
        type: boolean
        required: false
        default: true
        example: True
    output:
      matches_array:
        title: Matches Array
        description: Array containing items found in both the first and second arrays
        type: "[]string"
        required: true
        example: '["rapid7","insight_connect"]'
      count:
        title: Count
        description: Count of matches
        type: integer
        required: true
        example: 2
