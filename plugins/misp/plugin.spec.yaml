        title: Published
        description: Search by if published
        example: "Do not search on"
        type: string
        required: false
        default: Do not search on
        enum:
        - Do not search on
        - 'True'
        - 'False'
      organization:
        title: Organization
        description: Search by organization
        example: "Organization name"
        type: string
        required: false
      analysis:
        title: Analysis
        description: Search by analysis level
        example: "Do not search on"
        type: string
        required: false
        default: Do not search on
        enum:
        - Do not search on
        - Initial
        - Ongoing
        - Completed
