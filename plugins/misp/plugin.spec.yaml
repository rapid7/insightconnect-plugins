connection:
  url:
    title: URL
    description: URL of the MISP server e.g. https://misp-2-4.example.com
    example: "https://example.com"
    type: string
    required: true
  automation_code:
    title: Automation Code
    description: API/Automation code of MISP server
    example: "9de5069c5afe602b2ea0a04b66beb2c0"
    type: credential_secret_key
    required: true
  ssl:
    title: SSL
    description: If true will use SSL for communication to MISP
    example: true
    default: true
    type: boolean
    required: true
triggers:
  search_for_tag:
    title: Search for Tag
    description: This trigger will search MISP for any events with a specified tag
    input:
      interval:
        title: Interval
        description: How frequently (in seconds) to trigger a search
        example: 60
        type: integer
        default: 60
        required: true
      tag:
        title: Tag
        description: The tag to search for
        example: "Example tag"
        type: string
        required: true
      remove:
        title: Remove
        description: If true the tag will be removed
        example: false
        default: false
        type: boolean
        required: true
    output:
      events:
        title: Events
        description: A list of event_ids with the tag
        type: '[]string'
        required: true
        example: ["1098", "1099"]
actions:
  create_an_event:
    title: Create Event
    description: Create a MISP event
    input:
      distribution:
        title: Distribution
        description: Distribution type
        example: "This Organization"
        type: string
        enum:
        - This Community
        - This Organization
        - Connected Communities
        - All Communities
        default: This Organization
        required: false
      threat_level_id:
        title: Threat Level
        description: Importance of the threat
        type: string
        example: "1"
        default: "1"
        enum:
        - '4'
        - '3'
        - '2'
        - '1'
        required: true
      analysis:
        title: Analysis
        description: The analysis level of the event
        type: string
        example: "0"
        default: "0"
        enum:
        - '2'
        - '1'
        - '0'
        required: false
      info:
        title: Info
        description: Extra event information
        example: "Example information"
        type: string
        required: true
      published:
        title: Published
        description: Published event?
        example: true
        default: true
        type: boolean
        required: true
      orgc_id:
        title: Organization C ID
        description: Organization C ID
        example: "12345"
        type: string
        required: false
      org_id:
        title: Organization ID
        description: Organization ID
        example: "12345"
        type: string
        required: false
      sharing_group_id:
        title: Sharing Group ID
