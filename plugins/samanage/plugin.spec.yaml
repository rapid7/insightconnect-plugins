connection:
  token:
    title: Token
    description: API Token generated by Solarwinds admin
    type: credential_secret_key
    required: true
    example: 1234556345467677684059043567
  eu_customer:
    title: EU Customer
    description: Is the customer based in Europe?
    required: true
    type: boolean
    default: false
    example: false
triggers:
  new_incidents:
    title: New Incidents
    description: Check for new incidents
    input:
      frequency:
        title: Frequency
        description: How often the trigger should check for new detections in seconds
        type: integer
        required: true
        default: 10
        example: 60
    output:
      incident:
        description: Incident
        title: Incident
        type: incident
        required: false
        example: {"id": "10000","number": "1000","name": "Incident Name","description": "description","state": "New"}
actions:
  list_incidents:
    title: List Incidents
    description: List all incidents
    output:
      incidents:
        title: Incidents
        description: List of all incidents
        type: '[]incident'
        required: true
        example: [{"id": "10000","number": "1000","name": "Incident Name","description": "description","state": "New"}]
  get_incident:
    title: Get Incident
    description: Get incident details
    input:
      incident_id:
        title: Incident ID
        description: Incident ID
        type: integer
        required: true
        example: 12345
    output:
      incident:
        title: Incident
        description: Details of an incident with the given ID
        type: incident
        required: true
        example: {"id": "10000","number": "1000","name": "Incident Name","description": "description","state": "New"}
  tag_incident:
    title: Tag Incident
    description: Add tags to an incident
    input:
      incident_id:
        title: Incident ID
        description: Incident ID
        type: integer
        required: true
        example: 12345
      tags:
        title: Tags
        description: Tags to add to the incident
        required: true
        type: '[]string'
        example: ['tag1']
    output:
      incident:
        title: Incident
        description: Incident with new tags
        type: incident
        required: true
        example: {"id": "10000","number": "1000","name": "Incident Name","description": "description","state": "New", "tag_list": "tag1"}
  create_incident:
    title: Create Incident
    description: Create a new incident
    input:
      name:
        title: Name
        description: Name
        type: string
        required: true
        example: Example name
      requester:
        title: Requester
        description: Email of the requester
        type: string
        required: true
        example: user@example.com
      priority:
        title: Priority
        description: Priority
        type: string
        required: true
        enum:
        - None
        - Low
        - Medium
        - High
        - Critical
        example: Low
      description:
        title: Description
        description: Description
        type: string
        required: false
        example: Description example
      due_at:
        title: Due At
        description: Due at
        type: date
        required: false
        example: 02-02-2022
      assignee:
        title: Assignee
        description: Email of the assignee
        type: string
        required: false
        example: user@example.com
      incidents:
        title: Incidents
        description: List of numbers of incidents associated with the new incident
        type: '[]integer'
        required: false
        example: [123, 456]
      problem:
        title: Problem
        description: Number of a problem associated with the new incident
        type: integer
        required: false
        example: 1234
      solutions:
        title: Solutions
        description: List of numbers of solutions associated with the new incident
        type: '[]integer'
        required: false
        example: [123, 456]
      category_name:
        title: Category Name
        description: Name of the category for the new incident
        type: string
        required: false
        example: test
    output:
      incident:
        title: Incident
        description: Newly created incident
        type: incident
        required: true
        example: {"id": "10000","number": "1000","name": "Incident Name","description": "description","state": "New"}
  delete_incident:
    title: Delete Incident
    description: Delete an incident
    input:
      incident_id:
        title: Incident ID
        description: The ID of an incident to delete
        type: integer
        required: true
        example: 1234
    output:
      success:
        title: Success
        description: Was the operation successful?
        type: boolean
        required: true
        example: true
  comment_incident:
    title: Comment Incident
    description: Add a comment to an incident
    input:
      incident_id:
        title: Incident ID
        description: ID of an incident to add the comment to
        type: integer
        required: true
        example: 12345
      body:
        title: Body
        description: The contents of the comment
        type: string
        required: true
        example: Example comment
      is_private:
        title: Is Private
        description: Is the comment private or public?
        type: boolean
        required: true
        default: true
        example: true
    output:
      comment:
        title: Comment
        description: Newly created comment
        type: solarwinds_comment
        required: true
        example: { "id": "1","body": "Comment body","is_private": "true","created_at": "2025-01-01T00:00:00.000+01:00","updated_at": "2025-01-01T00:00:00.000+01:00","user": { },"commenter_id": "1","commenter_type": "Incident" }
  get_comments:
    title: Get Comments
    description: Get all comments of an incident
    input:
      incident_id:
        title: Incident ID
        description: ID of an incident to get the comments from
        type: integer
        required: true
        example: 12345
    output:
      comments:
        title: Comments
        description: All comments of an incident
        type: '[]solarwinds_comment'
        required: true
        example: [{"id": "1","body": "Comment body","is_private": "true","created_at": "2025-01-01T00:00:00.000+01:00","updated_at": "2025-01-01T00:00:00.000+01:00","user": {},"commenter_id": "1","commenter_type": "Incident"}]
  assign_incident:
    title: Assign Incident
    description: Assign a person to an incident
    input:
      incident_id:
        title: Incident ID
        description: ID of an incident to assign a person to
        type: integer
        required: true
        example: 1234
      assignee:
        title: Assignee
        description: Email of the new assignee
        type: string
        required: true
        example: user@example.com
    output:
      incident:
        title: Incident
        description: Updated incident
        type: incident
        required: true
        example: {"id": "10000","number": "1000","name": "Incident Name","description": "description","state": "New"}
  change_incident_state:
    title: Change Incident State
    description: Update the state of an incident
    input:
      incident_id:
        title: Incident ID
        description: ID of an incident to update
        type: integer
        required: true
        example: 1234
      state:
        title: State
        description: New state of an incident
        type: string
        required: true
        enum:
        - New
        - Assigned
        - Awaiting Input
        - On Hold
        - Resolved
        example: New
    output:
      incident:
        title: Incident
        description: Updated incident
        type: incident
        required: true
        example: {"id": "10000","number": "1000","name": "Incident Name","description": "description","state": "Assigned"}
  attach_incident:
    title: Attach Incident
    description: Attach a file to an incident
    input:
      incident_id:
        title: Incident ID
        description: ID of an incident to attach the file to
        type: integer
        required: true
        example: 1234
      attachment_bytes:
        title: Attachment Bytes
        type: bytes
        description: Contents of the attachment
        required: true
        example: 0
      attachment_name:
        title: Attachment Name
        type: string
        description: Name of the attachment
        required: true
        example: Example name
    output:
      attachment:
        title: Attachment
        description: Newly created attachment
        type: solarwinds_attachment
        required: true
        example: { "id": 27211951,"content_type": "text/plain", "size": 12, "filename": "Hello.txt", "url": "https://example.com","shared_attachment": False,"attachable_id": 31851783,"attachable_type": "Incident","attachment_type": "attachment"}
  list_users:
    title: List Users
    description: List all users
    output:
      users:
        title: Users
        description: A list of all users
        type: '[]solarwinds_user'
        required: true
        example: [{"id": "10000","name": "Example User","title": "Support Agent","disabled": false,"email": "user@example.com","created_at": "2030-01-01T00:00:00.000+00:00","phone": "(800) 555-0100","mobile_phone": "(800) 555-0100"}]
  create_user:
    title: Create User
    description: Create a new user
    input:
      email:
        title: Email
        description: Email address
        type: string
        required: true
        example: user@example.com
      name:
        title: Name
        description: User name
        type: string
        required: true
        example: Example User
      phone:
        title: Phone
        description: Phone number
        type: string
        required: false
        example: (800) 555-0100
      mobile_phone:
        title: Mobile Phone
        description: Mobile phone number
        type: string
        required: false
        example: (800) 555-0100
      role:
        title: Role
        description: Role
        type: string
        required: false
        example: Requester
      department:
        title: Department
        description: Department
        type: string
        required: false
        example: Marketing
      site:
        title: Site
        description: Site
        type: string
        required: false
        example: Boston
    output:
      user:
        title: User
        description: Newly created user
        type: solarwinds_user
        required: true
        example: { "id": "10000","name": "Example User","title": "Support Agent","disabled": false,"email": "user@example.com","created_at": "2030-01-01T00:00:00.000+00:00","phone": "(800) 555-0100","mobile_phone": "(800) 555-0100" }
  delete_user:
    title: Delete User
    description: Delete a user
    input:
      user_id:
        title: User ID
        description: The ID of a user to delete
        type: integer
        required: true
        example: 1112222
    output:
      success:
        title: Success
        description: Was the operation successful?
        type: boolean
        required: true
        example: true
