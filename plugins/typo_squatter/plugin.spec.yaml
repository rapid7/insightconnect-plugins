plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: typo_squatter
title: Typo Squatter
description: Detect cybersquatting of domains to aid in phishing investigation and analysis
version: 1.0.2
supported_versions: ["CertStream 1.12"]
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/typo_squatter
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- dns
- typo
- squat
hub_tags:
  use_cases: [threat_detection_and_response, data_enrichment]
  keywords: [dns]
  features: []
triggers:
  search_certstream:
    title: Search Certstream
    description: Searches certstream for new certs matching query
    input:
      query:
        title: Query
        description: Query to match
        type: string
        required: false
        example: "[a-z0-9.]+.com"
      domain:
        title: Domain
        description: Domain to check
        type: string
        default: example.com
        required: false
        example: example.com
      levenshtein:
        title: Levenshtein
        description: Levenshtein distance from domain score to match
        type: number
        required: false
        example: 2
    output:
      score:
        title: Score
        description: Phishing score
        type: number
        required: false
      domain:
        title: Domain
        description: Matched domain
        type: string
        required: false
actions:
  check_for_squatters:
    title: Check for Squatters
    description: Look for potential typo squatters
    input:
      domain:
        description: Domain to check
        type: string
        default: example.com
        required: true
        example: example.com
      flag:
        title: Flag
        description: Flag to pass for dnstwist (Advanced)
        type: string
        required: false
        example: --geoip
    output:
      potential_squatters:
        title: Potential Squatters
        description: JSON representation of potential squatters
        type: '[]object'
        required: false
  score_domain:
    title: Score Domain
    description: Get phishing score for a domain. Scores over 65 should be considered likely phishing attempts with scores over 90 being very suspicious
    input:
      domain:
        title: Domain
        description: Domain to check
        type: string
        default: example.com
        required: true
        example: example.com
    output:
      score:
        title: Score
        description: Phishing score
        type: number
        required: false
