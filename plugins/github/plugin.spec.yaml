connection:
  credentials:
    title: Account Credentials
    description: GitHub credentials
    type: git_hub_credentials
    required: true
    example: {"username": "test_username","personal_token": {"secretKey": "ghp_123456789abcdefghABCDEFGH"}}
actions:
  remove:
    title: Remove User
    description: Remove user
    input:
      username:
        type: string
        description: Username to remove
        required: true
        example: test_user
      organization:
        type: string
        description: Remove from organization
        required: false
        example: test_organization
      repository:
        type: string
        description: Remove from repository
        required: false
        example: test_repository
    output:
      status:
        title: Status
        description: Status
        type: string
        required: false
        example: Successfully removed test_user from the repo test_repository in test_organization
  create:
    title: Create Issue
    description: Create an issue ticket
    input:
      title:
        type: string
        description: Title of issue
        required: true
        example: test_title
      body:
        type: string
        description: Body text of issue
        required: true
        example: test_body
      labels:
        type: string
        description: GitHub search tags delimited by commas
        required: false
        example: "test_label_2, test_label_2"
      repository:
        type: string
        description: Repository to post issue
        required: true
        example: test_repository
      organization:
        type: string
        description: Organizational owner of repository
        required: false
        example: test_organization
