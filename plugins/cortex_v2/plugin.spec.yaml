plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: cortex_v2
title: Cortex v2
vendor: rapid7
support: community
status: []
description: "Cortex is an observable analysis and active response engine. With the Cortex plugin for
  Rapid7 InsightConnect, users can manage analyzers, jobs, and run file analyzers"
version: 1.1.1
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/cortex_v2
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.thehive-project.org
tags:
- cortex
- hive
- intel
hub_tags:
  use_cases: [threat_detection_and_response]
  keywords: [cortex, hive, intel]
  features: []
types:
  analyzers:
    id:
      description: The analyzer's identifier
      title: ID
      type: string
      required: false
    version:
      description: The analyzer's version
      type: string
      required: false
    dataTypeList:
      description: An array of the observable datatypes that the analyzer can act
        upon
      title: Data Type List
      type: '[]string'
      required: false
    name:
      description: The analyzer's name
      type: string
      required: false
    description:
      description: The analyzer's description
      type: string
      required: false
    license:
      description: The analyzer's license
      type: string
      required: false
    author:
      description: The analyzer's author
      type: string
      required: false
    url:
      description: The analyzer's url
      type: string
      required: false
  attributes:
    dataType:
      title: Data Type
      description: Data type e.g. domain, ip, file
      type: string
      required: false
    tlp:
      description: Traffic Light Protocol level e.g. 1
      title: TLP
      type: integer
      required: false
  artifact:
    dataType:
      title: Data Type
      description: Artifact data type
      type: string
      required: false
    data:
      type: string
      description: Artifact value
      required: false
  artifacts:
    type:
      type: string
      required: false
    value:
      type: string
      required: false
  job:
    status:
      description: 'The job''s status: Success, InProgress or Failure'
      type: string
      required: true
    date:
      description: A timestamp which represents the job's start date
      type: integer
      required: true
    id:
      description: The job's ID
      title: ID
      type: string
      required: true
    artifacts:
      description: The observable details
      type: '[]artifact'
      required: true
    analyzerId:
      description: The analyzer's ID
      type: string
      required: true
  input_file_attributes:
    tlp:
      description: Traffic Light Protocol level e.g. 1
      title: TLP
      type: integer
      required: true
    filename:
      description: File name
      title: File Name
      type: string
      required: false
  file_attributes:
    dataType:
      title: Data Type
      description: Data type e.g. domain, ip, file
      type: string
      required: false
    tlp:
      description: Traffic Light Protocol level e.g. 1
      title: TLP
      type: integer
      required: false
    content-type:
      description: The files mime type
      title: Content Type
      type: string
      required: false
    filename:
      description: File name
      title: File Name
      type: string
      required: false
  file_artifact:
    attributes:
      type: file_attributes
      required: false
connection:
  host:
    type: string
    title: Host
    description: Cortex host e.g. cortex.company.com or 10.3.4.50
    required: true
  port:
    type: string
    title: Port
    description: Cortex API port e.g. 9999
    default: '9999'
    required: true
  protocol:
    type: string
    title: Protocol
    description: HTTP protocol
    enum:
    - HTTP
    - HTTPS
    required: true
  proxy:
    type: object
    title: Proxy
    description: An optional dictionary containing proxy data, with HTTP or HTTPS
      as the key, and the proxy URL as the value
    required: false
  verify:
    type: boolean
    title: SSL Verify
    description: Verify the certificate
    default: true
    required: true
  api_key:
    type: credential_secret_key
    title: API Key
    description: API key assigned to the user
    required: true
actions:
  get_analyzer:
    title: Get Analyzers
    description: List enabled analyzers within Cortex
    input:
      analyzer_id:
        title: Analyzer ID
        description: Analyzer ID e.g. VirusTotal_Scan_3_0. If empty, all enabled analyzers
          will be returned
        type: string
        required: false
    output:
      list:
        type: '[]analyzers'
        description: List
        required: true
  get_analyzer_by_type:
    title: Get Analyzer by Type
    description: List analyzers that can act upon a given datatype
    input:
      type:
        title: Type
        description: Data type, e.g. IP address, hash, domain
        type: string
        required: true
    output:
      list:
        type: '[]analyzers'
        description: List
        required: true
  get_jobs:
    title: Get Jobs
    description: List of analysis jobs
    input:
      dataTypeFilter:
        type: string
        title: Type Filter
        description: Data type filter e.g. ip, domain, hash, etc
        required: false
      dataFilter:
        type: string
        title: Data Filter
        description: A string representing a part of an observable value. Could be
          an IP or part of an IP, a domain, URL and so on
        required: false
      analyzerFilter:
        type: string
        title: Analyzer Filter
        description: Analyzer's ID
        required: false
      start:
        type: integer
        title: Start
        description: A number representing the index of the page start
        default: 0
        required: false
      limit:
        type: integer
        title: Limit
        description: A number representing a page size
        default: 10
        required: false
    output:
      list:
        title: Jobs
        description: List of jobs
        type: '[]job'
        required: true
  get_job_details:
    title: Get Job Details
    description: List the details of a given job, identified by its ID
    input:
      job_id:
        title: Job ID
        description: Job ID e.g. c9uZDbHBf32DdIVJ
        type: string
        required: true
    output:
      job:
        type: job
        required: true
        description: Matching job
  delete_job:
    title: Delete Job
    description: Delete an existing job, identified by its ID
    input:
      job_id:
        title: Job ID
        description: Job ID e.g. c9uZDbHBf32DdIVJ
        type: string
        required: true
    output:
      status:
        type: boolean
        description: Deletion success
        required: true
  get_job_report:
    title: Get Job Report
    description: List report of a given job, identified by its ID
    input:
      job_id:
        title: Job ID
        description: Job ID e.g. c9uZDbHBf32DdIVJ
        type: string
        required: true
    output:
      report:
        type: object
        description: Report
        required: true
  run_analyzer:
    title: Run Analyzer
    description: Run analyzers on an observable
    input:
      analyzer_id:
        title: Analyzer ID
        description: Analyzer ID e.g. Hipposcore_1_0
        type: string
        required: true
      observable:
        title: Observable
        description: A string representing an observable value. This could be an IP
          address, a domain, URL, or other indicator
        type: string
        required: true
      attributes:
        type: attributes
        description: Attributes
        required: true
    output:
      job:
        title: Job
        description: Result of analyzer run
        type: job
        required: true
  run_file_analyzer:
    title: Run a File Analyzer
    description: Run analyzers on a file
    input:
      analyzer_id:
        title: Analyzer ID
        description: Analyzer ID e.g. File_Info_2_0
        type: string
        required: true
      file:
        title: File
        description: A file to analyze
        type: bytes
        required: true
      attributes:
        title: Attributes
        description: Attributes
        type: input_file_attributes
        required: true
    output:
      job:
        type: job
        title: Job
        description: Result of analyzer run
        required: true
  bulk_analyze:
    title: Bulk Analyze
    description: Run all or a collection of analyzers on an observable
    input:
      analyzer_ids:
        title: Analyzer IDs
        description: A collection of analyzer IDs e.g ["Hipposcore_1_0", "Robtex"]
        type: "[]string"
        required: false
      analyze_all:
        title: Analyze All
        description: Use all available analyzers on observable (ignores list of Analyzer IDs)
        type: boolean
        default: false
        required: true
      observable:
        title: Observable
        description: A string representing an observable value. This could be an IP
          address, a domain, URL, or other indicator
        type: string
        required: true
      attributes:
        type: attributes
        description: Attributes
        required: true
    output:
      jobs:
        title: Jobs
        description: Collection of results from the analyzers that ran
        type: '[]job'
        required: true

