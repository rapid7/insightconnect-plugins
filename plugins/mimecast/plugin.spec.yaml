        type: string
        required: false
        example: true
        default: None
        enum:
          - 'None'
          - 'False'
          - 'True'
      action:
        title: 'Filter: Action'
        description: Filter on whether or not the action is 'block' or 'permit'
        type: string
        required: false
        example: block
