      subscriptionId:
        type: string
        title: Subscription ID
        description: The identifier of your subscription
        required: true
        example: 5cdad72f-c848-4df0-8aaa-ffe033e75d57
      location:
        type: string
        title: Location
        description: The location of the virtual machine
        required: true
        example: ExampleLocation
