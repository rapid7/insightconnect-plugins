plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: any_run
title: "Any.Run"
description: Analyze suspicious and malicious activities using the cloud-based malware analysis service
version: 2.0.0
connection_version: 2
supported_versions: ["Any.Run API 2025-11-05"]
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/any_run
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://any.run
tags:
  - any run
  - malware
  - threat intelligence
hub_tags:
  use_cases: [threat_detection_and_response]
  keywords: [malware_analysis, threat_intelligence]
  features: []
sdk:
  type: slim
  version: 6.4.0
  user: nobody
key_features:
  - Submit files for analysis
  - Obtain analysis reports
  - Search task history
requirements:
  - Requires an API Key or username and password combination
troubleshooting:
  - When configuring the connection, only one authentication method can be supplied. Enter an API key or the username and password combination
version_history:
  - "2.0.0 - Actions: `Get Report` - Updated output schema types | Updated SDK to the latest version (6.4.0)"
  - "1.1.2 - Fix issue with file defaulting to Windows 7 32-Bit"
  - "1.1.1 - Fix issue with invalid inputs in Run Analysis action | Fix issue where Run Analysis action fails if optional inputs are provided as empty strings | Fix issue where Get Report action fails when fields in output contain `None` value | Improve error handling"
  - "1.1.0 - Allow user agent input when using URL type in Run Analysis action"
  - "1.0.0 - Initial plugin"
links:
  - "[Any Run](https://any.run/)"
references:
  - "[Any Run](https://any.run/)"
  - "[Any Run documentation](https://any.run/api-documentation/)"
