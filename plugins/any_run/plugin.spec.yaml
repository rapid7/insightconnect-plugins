connection:
  api_key:
    title: API Key
    description: API key for Any.Run
    type: credential_secret_key
    required: false
    example: WbTbwa4KFk77eQNffMJynWXm49jLwGjwPMKM9Xc4
  credentials:
    title: Credentials
    description: Username and password
    type: credential_username_password
    required: false
    example: '{ "username": "user@example.com", "password": "mypassword"}'
actions:
  get_history:
    title: Get Task History
    description: Get task history
    input:
      team:
        title: Team
        description: Leave this field blank to get your history or specify to get team history
        type: boolean
        required: false
        default: false
        example: false
      skip:
        title: Skip
        description: Skip records
        type: integer
        required: false
        default: 0
        example: 25
      limit:
        title: Limit
        description: Limits number of records, Size range 1-100
        type: integer
        required: false
        default: 25
        example: 25
    output:
      tasks:
        title: Tasks
        description: Task history
        required: false
        type: '[]task'
  get_report:
    title: Get Report
    description: Get task report
    input:
      task:
        title: UUID
        description: Task UUID
        type: string
        required: true
        example: '0cf223f2-530e-4a50-b68f-563045268648'
    output:
      reports:
          title: "Reports"
          type: reports
          description: "Reports"
          required: false
  run_analysis:
    title: Run Analysis
    description: Run new analysis
    input:
      file:
        title: File
        description: Malware file
        type: file
        required: false
        example: '{"filename": "file.txt", "content": "UmFwaWQ3IEluc2lnaHRDb25uZWN0Cg==" }'
      obj_type:
        title: Type
        description: Type of new task
        type: string
        default: file
        required: true
        enum:
          - "file"
          - "url"
          - "download"
        example: file
      obj_url:
        title: URL
        description: URL, used only if "obj_type" is "url" or "download"
        type: string
        required: false
        example: 'http://example.org'
      obj_ext_cmd:
        title: Command
        description: Optional command line that the VM will run. E.g. you can use 'RunDll32.EXE %FILENAME%,<func> <param>' to call a function by its name with a parameter in the uploaded sample. '%FILENAME%' is a built-in that will be automatically replaced with the file location in the environment
        type: string
        required: false
        example: 'RunDll32.EXE %FILENAME%, func32 -r'
      obj_ext_browser:
        title: Browser
        description: Browser name, used only for "url" type. E.g. Internet Explorer, Google Chrome, Mozilla Firefox, Opera
        type: string
        required: false
        example: Google Chrome
      obj_ext_useragent:
        title: User Agent
        description: User agent, used only for "download" and "url" types
        type: string
        required: false
        example: 'Mozilla/5.0 (Windows NT 6.1; Win64; x64; rv:47.0) Gecko/20100101 Firefox/47.0'
      obj_ext_elevateprompt:
        title: Elevate Prompt
        description: Auto-accept UAC option
        type: boolean
        required: false
        default: true
        example: true
      obj_ext_extension:
        title: Extension
        description: Change extension to valid
        type: boolean
        required: false
        default: true
        example: true
      opt_privacy_hidesource:
        title: Privacy Hidesource
        description: Option for hiding of source URL, used only for "download" type
        type: boolean
        required: false
        default: true
        example: true
      env_os:
        title: OS
        description: Operation system
        type: string
        required: false
        default: 'windows'
        example: 'windows'
        enum:
          - 'windows'
      env_bitness:
        title: Bitness
        description: Bitness of operating system
        type: int
        required: false
        default: 32
        example: 32
        enum:
          - 32
          - 64
      env_version:
        title: Version
        description: Version of OS
        type: string
        required: false
        default: '7'
        example: '7'
        enum:
          - 'vista'
          - '7'
          - '8.1'
          - '10'
      env_type:
        title: Type
        description: Environment preset type
        type: string
        required: false
        default: 'complete'
        example: 'complete'
        enum:
          - 'clean'
          - 'office'
          - 'complete'
      opt_network_connect:
        title: Network Connect
        description: Network connection state
        type: boolean
        required: false
        default: true
        example: true
      opt_network_fakenet:
        title: Network Fakenet
        description: FakeNet feature status
        type: boolean
        required: false
        default: false
        example: false
      opt_network_tor:
        title: Network TOR
        description: TOR using
        type: boolean
        required: false
        default: false
        example: false
      opt_network_mitm:
        title: Network MITM
        description: HTTPS MITM proxy option
        type: boolean
        required: false
        default: false
        example: false
      opt_network_geo:
        title: Network Geo
        description: Geo location option
        type: string
        required: false
        example: 'fastest'
        enum:
          - 'fastest'
          - 'AU'
          - 'BR'
          - 'DE'
          - 'CH'
          - 'FR'
          - 'KR'
          - 'US'
          - 'RU'
          - 'GB'
          - 'IT'
      opt_kernel_heavyevasion:
        title: Kernel Heavy Evasion
        description: Heavy evasion option
        type: boolean
        required: false
        default: false
        example: false
      opt_privacy_type:
        title: Privacy Type
        description: Privacy settings
        type: string
        required: false
        default: 'bylink'
        example: 'bylink'
        enum:
          - 'public'
          - 'bylink'
          - 'owner'
      opt_timeout:
        title: Timeout
        description: Timeout option, size range 10-660
        type: integer
        required: false
        default: 60
        example: 60
      obj_ext_startfolder:
        title: Start Folder
        description: Start object from
        type: string
        required: false
        default: 'temp'
        example: 'temp'
        enum:
          - 'desktop'
          - 'home'
          - 'downloads'
          - 'appdata'
          - 'temp'
          - 'windows'
          - 'root'
    output:
      uuid:
        title: Task UUID
        description: Response task UUID
        required: false
        type: 'string'
