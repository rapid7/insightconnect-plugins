connection:
  application_id:
    title: Application ID
    description: Application (client) ID
    type: string
    required: true
    example: 63a0cad6-ac64-435c-a221-5d37c97b763e
  directory_id:
    title: Directory ID
    description: Directory (tenant) ID
    type: string
    required: true
    example: 9e538ff5-dcb2-46a9-9a28-f93b8250deb0
  application_secret:
    title: Application Secret
    description: Application secret
    type: credential_secret_key
    required: true
    example: aMeCAEYdOLlK+qRcD9AjdyxLkCaqZH1UPm7adjJQ5Og=
  username_password:
    type: credential_username_password
    title: "Credentials"
    description: "Username and password"
    required: true
    example: '{ "username": "user", "password": "mypassword" }'

triggers:
  new_message_received:
    title: New Message Received
    description: Poll a channel for new messages
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel
        type: string
        required: true
        order: 2
        example: InsightConnect Channel
      message_content:
        title: Message Content
        description: Regex to match new messages against
        type: string
        required: false
        order: 3
        example: "[Tt]est"
    output:
      message:
        title: Message
        description: The message object that was created
        type: message
        required: false
      indicators:
        title: Indicators
        description: The indicators object that was extracted from message
        type: indicators
        required: false
      channel_name:
        title: Channel Name
        description: Name of the channel where the message was posted
        type: string
        required: false
        example: example_name
      team_name:
        title: Team Name
        description: Name of the team to which the channel is assigned to
        type: string
        required: false
        example: example_team

actions:
  get_teams:
    title: Get Teams
    description: Returns all the teams the configured user is allowed to see
    input:
      team_name:
        title: Team Name
        description: Optional regex-capable team name to look for
        type: string
        required: false
        example: InsightConnect Team
    output:
      teams:
        title: Teams
        description: Array of team objects
        type: "[]team"
        required: false
  get_channels_for_team:
    title: Get Channels for Team
    description: Returns all the channels associated with a team
    input:
      team_name:
        title: Team Name
        description: Team name to look for
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Optional regex-capable channel to look for
        type: string
        required: false
        order: 2
        example: InsightConnect Channel
    output:
      channels:
        title: Channels
        description: Array of channels
        type: "[]channel"
        required: false
  send_message:
    title: Send Message
    description: Send a message
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: false
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel
        type: string
        required: false
        order: 2
        example: InsightConnect Channel
      thread_id:
        title: Thread ID
        description: To post in a thread, select parent message ID
        type: string
        required: false
        order: 3
        example: 1595889908700
      chat_id:
        title: Chat ID
        description: The ID of the chat
        type: string
        required: false
        order: 4
        example: 19:209856c0f3f847a28431deb8eb300807_thread.v2
      message:
        title: Message
        description: Message to send
        type: string
        required: true
        order: 5
        example: Hello!
    output:
      message:
        title: Message
        description: The message object that was created
        type: message
        required: false
  send_message_by_guid:
    title: Send Message by GUID
    description: Sends a message using the GUID for the team and channel. This is more performant than send message
    input:
      team_guid:
        title: Team GUID
        description: Team GUID
        type: string
        required: true
        order: 1
        example: xxxxx-xxxxx-xxxx-xxxx
      channel_guid:
        title: Channel GUID
        description: Channel GUID
        type: string
        required: true
        order: 2
        example: xxxxx-xxxxx-xxxx-xxxx
      is_html:
        title: Is HTML
        description: Is the message HTML
        type: boolean
        required: true
        order: 3
        example: true
      message:
        title: Message
        description: Message to send
        type: string
        required: true
        order: 4
        example: Hello!
    output:
      message:
        title: Message
        description: The message object that was created
        type: message
        required: false
  send_html_message:
    title: Send HTML Message
    description: Send HTML as a message
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel name
        type: string
        required: true
        order: 2
        example: InsightConnect Channel
      thread_id:
        title: Thread ID
        description: To post in a thread, select parent message ID
        type: string
        required: false
        order: 3
        example: 1595889908700
      message_content:
        title: Message Content
        description: HTML content to send
        type: string
        required: true
        order: 4
        example: "<b>Hello!</b>"
    output:
      message:
        title: Message
        description: The message object that was created
        type: message
        required: false
  add_member_to_team:
    title: Add Member to Team
    description: Add a member to a team
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      member_login:
        title: Member Login
        description: Member login e.g. user@example.com
        type: string
        required: true
        order: 2
        example: user@example.com
    output:
      success:
        title: Success
        description: Boolean indicating if this action was successful
        type: boolean
        required: true
        example: true
  remove_member_from_team:
    title: Remove Member from Team
    description: Remove a member from a team
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      member_login:
        title: Member Login
        description: Member Login e.g. user@example.com
        type: string
        required: true
        order: 2
        example: user@example.com
    output:
      success:
        title: Success
        description: Boolean indicating if this action was successful
        type: boolean
        required: true
        example: true
  add_channel_to_team:
    title: Add Channel to Team
    description: Add a channel to a team
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel name
        type: string
        required: true
        order: 2
        example: InsightConnect Channel
      channel_description:
        title: Channel Description
        description: Channel description
        type: string
        required: true
        order: 3
        example: This is a test channel.
      channel_type:
        title: Channel Type
        description: Type of channel to be added
        type: string
        required: true
        enum:
          - Standard
          - Private
        example: Standard
        default: Standard
    output:
      success:
        title: Success
        description: Boolean indicating if this action was successful
        type: boolean
        required: true
        example: true
  remove_channel_from_team:
    title: Remove Channel from Team
    description: Remove a channel from a team
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel name
        type: string
        required: true
        order: 2
        example: InsightConnect Channel
    output:
      success:
        title: Success
        description: Boolean indicating if this action was successful
        type: boolean
        required: true
        example: true
  create_teams_enabled_group:
    title: Create Teams Enabled Group
    description: Create a group in Azure and enable it for Microsoft Teams
    input:
      group_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: test_group
      group_description:
        title: Group Description
        description: Group description
        type: string
        required: true
        order: 2
        example: A test group
      mail_nickname:
        title: Mail Nickname
        description: The nickname for the email address of this group in Outlook
        type: string
        required: true
        order: 3
        example: TestGroup
      mail_enabled:
        title: Mail Enabled
        description: Should e-mail should be enabled for this group
        type: boolean
        required: true
        order: 4
        example: true
      owners:
        title: Owners
        description: A list of usernames to set as owners
        type: "[]string"
        required: false
        order: 5
        example: ['user@example.com']
      members:
        title: Members
        description: A list of usernames to set as members
        type: "[]string"
        required: false
        order: 6
        example: ['user@example.com']
    output:
      group:
        title: Group
        description: Information about the group that was created
        type: group
        required: false
  delete_team:
    title: Delete Team
    description: Delete a team and the associated group from Azure
    input:
      team_name:
        title: Team Name
        description: Team Name
        type: string
        required: true
        example: Test Team
    output:
      success:
        title: Success
        description: Boolean indicating if this action was successful
        type: boolean
        required: true
        example: true
  add_group_owner:
    title: Add Group Owner
    description: Add a user to the group's list of owners
    input:
      member_login:
        title: Member Login
        description: The login of the group member to be added as the owner
        type: string
        required: true
        example: user@example.com
      group_name:
        title: Group Name
        description: Name of the group or team to which the member is to be added as the owner
        type: string
        required: true
        example: InsightConnect Team
    output:
      success:
        title: Success
        description: Boolean indicating if this action was successful
        type: boolean
        required: true
        example: true
  add_member_to_channel:
    title: Add Member to Channel
    description: Add a conversation member to a private channel
    input:
      member_login:
        title: Member Login
        description: The login of the group member to be added to a channel
        type: string
        required: true
        example: user@example.com
      group_name:
        title: Group Name
        description: Name of the group in which the channel is located
        type: string
        required: true
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Name of the channel to which the member is to be added
        type: string
        required: true
        example: InsightConnect Channel
      role:
        title: Member Role
        description: Role of the member to add
        type: string
        enum:
          - Owner
          - Member
        required: true
        example: Owner
        default: Member
    output:
      success:
        title: Success
        description: Boolean indicating if this action was successful
        type: boolean
        required: true
        example: true
  get_message_in_channel:
    title: Get Message in Channel
    description: Retrieve a single message or a message reply in a channel
    input:
      team_id:
        title: Team ID
        description: The ID of team
        type: string
        required: true
        example: example-team-id
      channel_id:
        title: Channel ID
        description: The ID of channel
        type: string
        required: true
        example: 11:examplechannel.name
      message_id:
        title: Message ID
        description: The ID of message
        type: string
        required: true
        example: 1234567891
      reply_id:
        title: Reply ID
        description: The ID of reply message
        type: string
        required: false
        example: 1234567890
    output:
      message:
        title: Message
        description: The message object that was created
        type: chatMessage
        required: false
  get_message_in_chat:
    title: Get Message in Chat
    description: Retrieve a single message or a message reply in a chat
    input:
      username:
        title: Username
        description: The ID of user or his email
        type: string
        required: true
        example: user@example.com
      chat_id:
        title: Chat ID
        description: The ID of chat
        type: string
        required: true
        example: 11:examplechat.name
      message_id:
        title: Message ID
        description: The ID of message
        type: string
        required: true
        example: 1234567890
    output:
      message:
        title: Message
        description: The message object that was created
        type: chatMessage
        required: false
  get_reply_list:
    title: Get Reply List
    description: List all the replies to a message in a channel of a team
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel
        type: string
        required: true
        example: InsightConnect Channel
      message_id:
        title: Message ID
        description: The ID of message
        type: string
        required: true
        example: 1234567891
    output:
      messages:
        title: Message
        description: The message object that was created
        type: "[]chatMessage"
        required: false
