connection:
  application_id:
    title: Application ID
    description: Application (client) ID
    type: string
    required: true
    example: 63a0cad6-ac64-435c-a221-5d37c97b763e
  directory_id:
    title: Directory ID
    description: Directory (tenant) ID
    type: string
    required: true
    example: 9e538ff5-dcb2-46a9-9a28-f93b8250deb0
  application_secret:
    title: Application Secret
    description: Application secret
    type: credential_secret_key
    required: true
    example: aMeCAEYdOLlK+qRcD9AjdyxLkCaqZH1UPm7adjJQ5Og=
  username_password:
    type: credential_username_password
    title: Credentials
    description: Username and password
    required: true
    example: '{ "username": "user", "password": "mypassword" }'
  endpoint:
    title: Endpoint
    description: 'The type of endpoint to connect to: normal service, GCC (government),
      GCC High (government), DoD (military)'
    type: string
    required: true
    example: Normal
    enum:
    - Normal
    - GCC
    - GCC High
    - DoD

triggers:
  new_message_received:
    title: New Message Received
    description: Poll a channel for new messages
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel
        type: string
        required: true
        order: 2
        example: InsightConnect Channel
      message_content:
        title: Message Content
        description: Regex to match new messages against
        type: string
        required: false
        order: 3
        example: '[Tt]est'
    output:
      message:
        title: Message
        description: The message object that was created
        type: message
        required: false
        example: {body: {contentType: text, content: tests_v1}, channelIdentity: {
            teamId: 9e538ff5-dcb2-46a9-9a28-f93b8250deb0, channelId: 11:examplechannel.name},
          First Word: test, from: {user: {id: 3395856c-e81f-2b73-82de-e72602f798b6,
              displayName: Example User, userIdentityType: aadUser, tenantId: 9e538ff5-dcb2-46a9-9a28-f93b8250deb0}},
          ID: '1234567891', messageType: message, importance: normal, locale: en-us,
          webUrl: https://teams.microsoft.com/l/message/11:examplechannel.name/1234567890groupId=example-team-id&tenantId=1&createdTime=1692623381&parentMessageId=1234567891,
          Words: [{}]}
      indicators:
        title: Indicators
        description: The indicators object that was extracted from message
        type: indicators
        required: false
        example: {CVEs: [CVE-2024-1234], Domains: [test.com], Email Addresses: [user@example.com],
          Hashes: {MD5 Hashes: [938c2cc0dcc05f2b68c4287040cfcf71], SHA1 Hashes: [
              2aae6c35c94fcfb415dbe95f408b9ce91ee846ed], SHA256 Hashes: [ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad]},
          IP Addressses: {IPv4 Addressses: [1.1.1.1], IPv6 Addressses: [1111:1111:1111:1111:1111:1111:1111:1111]},
          MAC Addresses: [00-00-00-00-00-00], URLs: [https://www.user@example.com],
          UUIDs: ['123456789']}
      channel_name:
        title: Channel Name
        description: Name of the channel where the message was posted
        type: string
        required: false
        example: example_name
      team_name:
        title: Team Name
        description: Name of the team to which the channel is assigned to
        type: string
        required: false
        example: example_team

actions:
  get_teams:
    title: Get Teams
    description: Returns all the teams the configured user is allowed to see
    input:
      team_name:
        title: Team Name
        description: Optional regex-capable team name to look for
        type: string
        required: false
        example: InsightConnect Team
    output:
      teams:
        title: Teams
        description: Array of team objects
        type: '[]team'
        required: false
        example: '[{"Description": "test description","Display Name": "test display
          name","ID": "9e538ff5-dcb2-46a9-9a28-f93b8250deb0"}]'
  get_channels_for_team:
    title: Get Channels for Team
    description: Returns all the channels associated with a team
    input:
      team_name:
        title: Team Name
        description: Team name to look for
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Optional regex-capable channel to look for
        type: string
        required: false
        order: 2
        example: InsightConnect Channel
    output:
      channels:
        title: Channels
        description: Array of channels
        type: '[]channel'
        required: false
        example: '[{"Description": "test description","Display Name": "test display
          name","ID": "12:a12345bc678d901e12345f67890g1234_thread.v2"}]'
  send_message:
    title: Send Message
    description: Send a message
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: false
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel
        type: string
        required: false
        order: 2
        example: InsightConnect Channel
      thread_id:
        title: Thread ID
        description: To post in a thread, select parent message ID
        type: string
        required: false
        order: 3
        example: 1595889908700
      chat_id:
        title: Chat ID
        description: The ID of the chat
        type: string
        required: false
        order: 4
        example: 19:209856c0f3f847a28431deb8eb300807_thread.v2
      message:
        title: Message
        description: Message to send
        type: string
        required: true
        order: 5
        example: Hello!
    output:
      message:
        title: Message
        description: The message object that was created
        type: message
        required: false
        example: {body: {contentType: text, content: tests_v1}, channelIdentity: {
            teamId: 9e538ff5-dcb2-46a9-9a28-f93b8250deb0, channelId: 11:examplechannel.name},
          First Word: test, from: {user: {id: 3395856c-e81f-2b73-82de-e72602f798b6,
              displayName: Example User, userIdentityType: aadUser, tenantId: 9e538ff5-dcb2-46a9-9a28-f93b8250deb0}},
          ID: '1234567891', messageType: message, importance: normal, locale: en-us,
          webUrl: https://teams.microsoft.com/l/message/11:examplechannel.name/1234567890groupId=example-team-id&tenantId=1&createdTime=1692623381&parentMessageId=1234567891,
          Words: [{}]}
  send_message_by_guid:
    title: Send Message by GUID
    description: Sends a message using the GUID for the team and channel. This is
      more performant than send message
    input:
      team_guid:
        title: Team GUID
        description: Team GUID
        type: string
        required: true
        order: 1
        example: xxxxx-xxxxx-xxxx-xxxx
      channel_guid:
        title: Channel GUID
        description: Channel GUID
        type: string
        required: true
        order: 2
        example: xxxxx-xxxxx-xxxx-xxxx
      is_html:
        title: Is HTML
        description: Is the message HTML
        type: boolean
        required: true
        order: 3
        example: true
      message:
        title: Message
        description: Message to send
        type: string
        required: true
        order: 4
        example: Hello!
    output:
      message:
        title: Message
        description: The message object that was created
        type: message
        required: false
        example: {body: {contentType: text, content: tests_v1}, channelIdentity: {
            teamId: 9e538ff5-dcb2-46a9-9a28-f93b8250deb0, channelId: 11:examplechannel.name},
          First Word: test, from: {user: {id: 3395856c-e81f-2b73-82de-e72602f798b6,
              displayName: Example User, userIdentityType: aadUser, tenantId: 9e538ff5-dcb2-46a9-9a28-f93b8250deb0}},
          ID: '1234567891', messageType: message, importance: normal, locale: en-us,
          webUrl: https://teams.microsoft.com/l/message/11:examplechannel.name/1234567890groupId=example-team-id&tenantId=1&createdTime=1692623381&parentMessageId=1234567891,
          Words: [{}]}
  send_html_message:
    title: Send HTML Message
    description: Send HTML as a message
    input:
      team_name:
        title: Team Name
        description: Team name
        type: string
        required: true
        order: 1
        example: InsightConnect Team
      channel_name:
        title: Channel Name
        description: Channel name
        type: string
        required: true
        order: 2
        example: InsightConnect Channel
      thread_id:
        title: Thread ID
        description: To post in a thread, select parent message ID
        type: string
        required: false
        order: 3
        example: 1595889908700
      message_content:
        title: Message Content
        description: HTML content to send
        type: string
        required: true
        order: 4
        example: <b>Hello!</b>
    output:
      message:
        title: Message
        description: The message object that was created
        type: message
        required: false
        example: {body: {contentType: text, content: tests_v1}, channelIdentity: {
