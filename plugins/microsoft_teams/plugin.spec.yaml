plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: microsoft_teams
title: Microsoft Teams
description: '[Microsoft Teams](https://products.office.com/en-us/microsoft-teams/group-chat-software)
  is a unified communications platform. The Microsoft Teams plugin allows you to send
  and trigger workflows on new messages. The plugin will also allow for teams management
  with the ability to add and remove teams, channels, and users. This plugin uses
  the [Microsoft Teams API](https://docs.microsoft.com/en-us/graph/api/resources/teams-api-overview?view=graph-rest-1.0)
  to interact with Microsoft Teams'
key_features:
- Communication Management for all microsoft products
requirements:
- Username and Password
- Secret Key, similar to API Key
version: 7.0.2
connection_version: 7
supported_versions: [Microsoft Graph API v1.0 2024-09-13]
vendor: rapid7
support: community
status: []
cloud_ready: true
fedramp_ready: true
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/microsoft_teams
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.microsoft.com
  docs_url: https://docs.rapid7.com/insightconnect/microsoft-teams/
tags:
- microsoft
- teams
- office 365
- chat
sdk:
  type: slim
  version: 6.3.3
  user: nobody
hub_tags:
  use_cases: [alerting_and_notifications, application_management, threat_detection_and_response,
    user_management]
  keywords: [microsoft_teams, office365, chat, cloud_enabled]
  features: []
troubleshooting:
- If there is more than one team with the same name in your organization, the oldest
  team between the two will be used.
links:
- '[MicrosoftTeams in Extension Library](https://extensions.rapid7.com/extension/microsoft-teams)'
references:
- '[Microsoft Teams](https://products.office.com/en-us/microsoft-teams/group-chat-software)'
- '[Microsoft Teams API](https://docs.microsoft.com/en-us/graph/api/resources/teams-api-overview?view=graph-rest-1.0)'
- '[Adaptive Cards Actions](https://docs.microsoft.com/en-us/microsoftteams/platform/concepts/cards/cards-actions#adaptive-cards-actions)'
- '[Python Regular Expression Library (Re)](https://docs.python.org/3.7/library/re.html)'
version_history:
- 7.0.2 - Updated SDK to the latest version (6.3.3)
- 7.0.1 - Updated SDK to the latest version (6.2.5)
- 7.0.0 - Updated SDK to the latest version | Initial updates for fedramp compliance
- 6.0.1 - Using exact match on channel names rather than search, from user input channel
  names when getting the channel id | using urllib to encode any team names in API
  calls to avoid symbols not being parsed correctly
- 6.0.0 - New actions - `create_teams_chat` | `list_messages_in_chat` | update type
  of `Event Detail` to type object
- 5.1.0 - New actions - Get Reply List | Improve typing on message
- 5.0.0 - New actions - Get Message in Chat, Get Message in Channel | Update to latest
  SDK version | Change required fields in message schema
- 4.2.0 - New Message Received - Fixed issue where `font-size` value appeared in the
  `urls`, and `domains` output fields | Can choose the role of a member when adding
  them to a channel | Fix bug where case-sensitive URLs were returned in lower case
  | Improved reliability of domains output value
- 4.1.0 - Cloud enabled | Add Channel to Team The user has the option to select the
  type of channel to be created. The available types are `Standard`, and `Private`
- 4.0.0 - Fix issue with Create Teams Enabled Group actions members, and owners input
  field types
- 3.2.0 - Send Message Action is updated to support chat messages via chat_id parameter,
  team_name is set to optional. | Update SDK to latest version.
- 3.1.5 - Add `microsoft_teams` and `office365` keywords | Removed `microsoft, teams,
  office 365` keywords
- 3.1.4 - Update help.md to include troubleshooting message about team names
- 3.1.3 - Update `docs_url` in plugin spec with a new link to [plugin setup guide](https://docs.rapid7.com/insightconnect/microsoft-teams/)
- 3.1.2 - Fix issue where a name with a bracket could crash the plugin
- 3.1.1 - Correct spelling in help.md
- 3.1.0 - New actions Add Group Owner and Add Member to Channel
- 3.0.1 - Fix import error in New Message Received trigger
- 3.0.0 - Update to make `words` and `first_word` required values in the `message`
  custom type
- 2.3.1 - Fix issue where the New Message Received trigger could crash on an HTML
  message
- 2.3.0 - Added `words` to message output type. This allows for easier use of parameters
  in Teams trigger messages
- 2.2.1 - Automatically extract UUIDs in the New Message Received trigger
- 2.2.0 - Extract and return command security and network indicators in the New Message
  Received trigger
- 2.1.0 - Update Send Message and Send HTML Message actions to accept `thread_id`
  input to support threaded replies | Update New Message Received trigger to output
  team and channel names so they can be passed into subsequent steps
- 2.0.5 - Fix issue where auth token was not properly renewed
- 2.0.4 - Fix issue where a message that only had an image in it could break the "New
  Message Received" trigger
- 2.0.3 - Add `docs_url` to plugin spec with link to [plugin setup guide](https://insightconnect.help.rapid7.com/docs/microsoft-teams)
- 2.0.2 - Fix issue where unexpected HTML messages would not trigger workflows
- 2.0.1 - Update to Get Teams action to support more than 20 teams
- 2.0.0 - Fix issue where send message would not work if there were too many teams
  | Removed regex capability for team and channel inputs which will speed up Send
  Message and Send HTML Message actions
- 1.3.0 - New action Send Message by GUID
- 1.2.3 - New spec and help.md format for the Extension Library
- 1.2.2 - Fix issue where regular expressions would only match at the beginning of
  a string
- 1.2.1 - Fix issue where New Message Received trigger could receive an unauthorized
  error after sustained use
- 1.2.0 - New actions Add Member to Team, Remove Member from Team, Create Teams Enabled
  Group, Delete Team, Add Channel to Team, and Remove Channel from Team
- 1.1.0 - New trigger New Message Received | New action Send HTML Message
- 1.0.1 - Fix issue where improper exception could be raised
- 1.0.0 - Initial plugin
