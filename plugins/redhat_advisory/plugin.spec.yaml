plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: redhat_advisory
title: Redhat Security Advisories
vendor: rapid7
support: community
status: []
description: This plugin will trigger workflows on new Red Hat Security Advisories
version: 1.0.2
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/redhat_advisory
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.redhat.com/
tags:
- redhat
- security advisories
- feeds
- cve
hub_tags:
  use_cases: [alerting_and_notifications, threat_detection_and_response, vulnerability_management]
  keywords: [redhat, vulnerability management, security advisories, feeds, cve]
  features: []
types:
  reference:
    description:
      description: Reference Description
      type: string
      required: false
    url:
      description: URL
      type: string
      required: false
    type:
      description: Ref Type (e.g. Self)
      type: string
      required: false
  publisher:
    issuing_authority:
      description: Issuer
      type: string
      required: false
    type:
      description: Type of Publisher
      type: string
      required: false
    contact_details:
      description: Who to contact
      type: string
      required: false
triggers:
  new_advisory:
    title: New Advisory
    description: Trigger on new advisory
    input:
      after:
        type: string
        description: Look for new advisories after provided date. Default is when
          trigger starts
        required: false
      include_cvrf:
        type: boolean
        default: false
        description: Include the full source CVRF
        required: false
    output:
      rhsa:
        type: string
        description: Red Hat Security Advisory ID
        required: false
      title:
        type: string
        description: Title of Advisory
        required: false
      url:
        description: URL to advisory
        type: string
        required: false
      notes:
        type: string
        description: Notes
        required: false
      type:
        type: string
        description: Type, e.g. 'Security Advisory'
        required: false
      publisher:
        description: Publisher
        type: publisher
        required: false
      references:
        description: URL references
        type: '[]reference'
        required: false
      severity:
        type: string
        description: Severity
        required: false
      released_on:
        type: date
        description: Release Date
        required: false
      cves:
        title: CVEs
        type: '[]string'
        description: CVE IDs
        required: false
      bugzillas:
        title: Bugzilla IDs
        type: '[]string'
        description: Bugzilla IDs
        required: false
      released_packages:
        type: '[]string'
        description: Released Packages
        required: false
      oval:
        description: OVAL
        type: object
        required: false
      resource_url:
        description: Resource JSON URL
        type: string
        required: false
      source:
        description: Original Source CVRF doc
        type: object
        required: false
