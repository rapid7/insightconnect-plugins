connection:
  credentials:
    title: API Key
    description: API key from account
    type: credential_secret_key
    required: true
    example: 9de5069c5afe602b2ea0a04b66beb2c0
  region:
    title: Region
    description: the region in which the plugin will work
    type: string
    required: true
    enum:
      - us
      - us2
      - us3
      - eu
      - ca
      - au
      - ap
    example: us

actions:
  start_scan:
    title: Start Scan
    description: Start an InsightVM scan of previously scanned devices
    input:
      asset_ids:
        title: Asset IDs
        description: IDs of the assets to scan
        type: "[]string"
        example: ["abc978-5678-abc-a5a94a1234b8-asset"]
        required: false
      name:
        title: Name
        description: The name of the scan
        type: string
        example: "test cloud scan"
        required: true
      ips:
        title: IPs
        description: List of IPv4 or IPv6 addresses to scan
        type: "[]string"
        example: ["2001:db8:1:1:1:1:1:1"]
        required: false
      hostnames:
        title: Hostnames
        description: List of hostnames to scan
        type: "[]string"
        example: ["rapid7.com"]
        required: false
    output:
      ids:
        description: List of identifiers of the scans started
        title: Scan IDs
        type: "[]string"
        required: false
      asset_ids:
        description: List of identifiers of the assets scanned
        title: Asset IDs
        type: "[]string"
        required: false
      data:
        description: Information received about the scan
        title: Data
        type: object
        required: false
  get_scan:
    title: Get Scan
    description: Get the status of a scan
    input:
      scan_id:
        title: Scan ID
        description: ID of the scan to obtain
        type: string
        example: "abb37782-df95-4cf6-b4c2-8d466ca57349"
        required: true
    output:
      asset_ids:
        description: List of IDs of the scanned assets
        title: Asset IDs
        type: "[]string"
        example: ["abc978-5678-abc-a5a94a1234b8-asset"]
        required: false
      scan_id:
        description: ID of the scan
        title: Scan ID
        type: string
        example: "a9870dce1234180e202af83b66cd0c4b"
        required: false
      name:
        description: User-driven scan name for the scan
        title: Name
        type: string
        example: "testing scan action"
        required: false
      status:
        description: Current status of the retrieved scan
        title: Status
        type: string
        example: "Stopped"
        required: false
      started:
        description: When the scan was started
        title: Started
        type: date
        example: "2021-04-15T17:56:47Z"
        required: false
      finished:
        description: When the scan was finished
        title: Finished
        type: date
        example: "2021-04-15T18:00:33Z"
        required: false
  asset_search:
    title: Asset Search
    description: Search for assets using filtered asset search
    input:
      size:
        title: Size
        description: The number of assets to retrieve. If blank then will default to 200 assets returned, the maximum limit is 500 assets
        type: number
        required: false
        default: 200
        example: 100
      sort_criteria:
        title: Sort Criteria
        description: JSON object for sorting by criteria. Multiple criteria can be specified with an order of 'asc' (ascending) or 'desc' (descending)
        type: object
        required: false
        example: "{'risk-score': 'asc', 'criticality-tag': 'desc'}"
      asset_criteria:
        title: Asset Criteria
        description: Filters to apply to the asset search such as IPv4 or IPv6 addresses and hostnames
        type: string
        example: "asset.ipv4 = 2001:db8:1:1:1:1:1:1 || asset.name STARTS WITH 'example'"
        required: false
      vuln_criteria:
        title: Vulnerability Criteria
        description: Vulnerability criteria to filter by
        type: string
        example: "vulnerability.categories IN ['example']"
        required: false
    output:
      assets:
        title: Assets
        description: List of asset details returned by the search
        type: '[]asset'
        required: true
  get_asset:
    title: Get Asset
    description: Gets an asset by ID
    input:
      id:
        title: ID
        description: Get an asset by ID
        type: string
        example: "abc978-5678-abc-a5a94a1234b8-asset"
        required: true
      include_vulns:
        title: Include Vulnerabilities
        description: Whether or not the list of vulnerabilities should be returned
        type: boolean
        required: false
        default: false
        example: true
    output:
      asset:
        title: Asset
        description: Asset details
        type: asset
        required: true
      vulnerabilities:
        title: Vulnerabilities
        description: Vulnerabilities associated with the asset
        type: '[]vulnerability'
        required: false
  stop_scan:
    title: Stop Scan
    description: Stop a scan in progress
    input:
      id:
        title: ID
        description: Scan ID
        type: string
        example: "abb37782-df95-4cf6-b4c2-8d466ca5734"
        required: true
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        example: true
        required: true
      status_code:
        title: Status Code
        description: Code returned by API call
        type: integer
        example: 400
        required: false
      message:
        title: Message
        description: Reason why the action failed
        type: string
        example: "The scan could not be stopped"
        required: false
  vuln_search:
    title: Vulnerability Search
    description: Search for vulnerabilities using filtered vulnerability search
    input:
      size:
        title: Size
        description: The number of vulnerabilities to retrieve. If blank then will default to 200 vulnerabilities returned, the maximum limit is 500 vulnerabilities
        type: number
        required: false
        default: 200
        example: 100
      sort_criteria:
        title: Sort Criteria
        description: JSON object for sorting by criteria. Multiple criteria can be specified with an order of 'asc' (ascending) or 'desc' (descending)
        type: object
        required: false
        example: "{'risk-score': 'asc', 'criticality-tag': 'desc'}"
      asset_criteria:
        title: Asset Criteria
        description: Filters to apply to the asset search such as IPv4 or IPv6 addresses and hostnames
        type: string
        example: "asset.ipv4 = 2001:db8:1:1:1:1:1:1 || asset.name STARTS WITH 'example'"
        required: false
      vuln_criteria:
        title: Vulnerability Criteria
        description: Vulnerability criteria to filter by
        type: string
        example: "vulnerability.categories IN ['example']"
        required: false
    output:
      vulnerabilities:
        title: Vulnerabilities
        description: Vulnerabilities associated with the asset
        type: '[]vulnerability'
        required: true
