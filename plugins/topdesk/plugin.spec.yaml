connection:
  domain:
    title: Domain
    description: Domain
    type: string
    required: true
    example: rapid7
  credentials:
    title: Credentials
    description: TopDesk username used for login and password generated in the 'Application passwords' section
    type: credential_username_password
    required: true
    example: '{"username": "user", "password": "44d88612-fea8-a8f3-6de8-2e1278abb02f"}'

actions:
  listIncidents:
    title: List Incidents
    description: Returns a list of incidents
    input:
      pageStart:
        title: Page Start
        description: The offset to start at. Default is 0
        type: integer
        required: false
        example: 2
      pageSize:
        title: Page Size
        description: How many incidents should be returned max. Default is 10. Should be between 1 and 1000
        type: integer
        required: false
        example: 5
      sort:
        title: Sort
        description: The sort order of the returned incidents
        type: string
        required: false
        example: 'status:asc,creationDate:desc'
      query:
        title: Query
        description: A FIQL string to select which incidents should be returned
        type: string
        required: false
        example: 'status==secondLine;priority.name==P1'
      fields:
        title: Fields
        description: A comma-separated list of which fields should be returned. By default all fields will be returned
        type: string
        required: false
        example: 'id,targetDate'
      all:
        title: All
        description: Whether to return partial and archived incidents
        type: boolean
        required: false
        example: True
    output:
      incidents:
        title: Incidents
        description: List of the incidents
        type: '[]incident'
        required: false
        example: []
  createIncident:
    title: Create Incident
    description: Creates an incident
    input:
      status:
        title: Status
        description: Status of the incident
        type: string
        required: true
        enum:
          - First Line Incident
          - Second Line Incident
          - Partial Incident
        example: First Line Incident
      mainIncident:
        title: Main Incident
        description: Main incident number, required for creating a partial incident. This must be an open, unarchived second line incident and visible to the operator
        type: string
        required: false
        example: 'I 1000 123'
      callerLookup:
        title: Caller Lookup
        description: Caller email for filling in a registered caller's contact details
        type: string
        required: false
        example: 'user@example.com'
      caller:
        title: Caller
        description: The caller contact details for this incident. Is filled in automatically for persons and when the callerLookup parameter is provided
        type: callerInput
        required: false
        example: '{"branch": "44d88612-fea8-a8f3-6de8-2e1278abb02f", "budgetHolder": "Management"," department": "Management", "dynamicName": "Example User", "email": "user@example.com", "location": "44d88612-fea8-a8f3-6de8-2e1278abb02f", "mobileNumber": "1111111", "phoneNumber": "2222222"}'
      briefDescription:
        title: Brief Description
        description: Brief description of the incident. For partials, if not provided, will be automatically copied from the main incident
        type: string
        required: false
        example: 'Example description'
      request:
        title: Request
        description: Initial request that caused the incident
        type: string
        required: false
        example: '<b>example request</b>'
      action:
        title: Action
        description: Initial action
        type: string
        required: false
        example: '<b>example action</b>'
      actionInvisibleForCaller:
        title: Action Invisible for Caller
        description: Whether the initial action is invisible for callers
        type: boolean
        required: false
        example: False
      entryType:
        title: Entry Type
        description: The type of the entry
        type: string
        required: false
        example: 'Chat'
      callType:
        title: Call Type
        description: The type of the call. Cannot be provided for partials as its automatically copied from the main incident
        type: string
        required: false
        example: 'Failure'
      category:
        title: Category
        description: The name of the category. For partials, if not provided, will be automatically copied from the main incident
        type: string
        required: false
        example: 'Hardware'
      subcategory:
        title: Subcategory
        description: The name of the subcategory. For partials, if not provided, will be automatically copied from the main incident. If a subcategory is provided without a category, the corresponding category will be filled in automatically, unless there are multiple matching categories, in which case the action will fail
        type: string
        required: false
        example: 'Laptop'
      externalNumber:
        title: External Number
        description: External number. For partials, if not provided, will be automatically copied from the main incident
        type: string
        required: false
        example: 'test_123'
      object:
        title: Object
        description: The name of the object. For partial incidents, this field is determined by the main incident and will give an error if provided. If both object and location are given, object is set and location is ignored
        type: string
        required: false
        example: 'OBJ001'
      location:
        title: Location
        description: Location identifier. For partial incidents, this field is determined by the main incident and will give an error if provided
        type: string
        required: false
        example: '44d88612-fea8-a8f3-6de8-2e1278abb02f'
      branch:
        title: Branch
        description: Branch identifier for location. For partial incidents, this field is determined by the main incident and will give an error if provided
        type: string
        required: false
        example: '44d88612-fea8-a8f3-6de8-2e1278abb02f'
      impact:
        title: Impact
        description: The name of the impact. Cannot be provided for partials as its automatically copied from the main incident
        type: string
        required: false
        example: 'Person'
      urgency:
        title: Urgency
        description: The name of the urgency. Cannot be provided for partials as its automatically copied from the main incident
        type: string
        required: false
        example: 'Normal'
      priority:
        title: Priority
        description: The name of the priority. Cannot be provided for partials as it is automatically copied from the main incident. Will be automatically filled in if you provide impact and/or urgency leading to a unique priority according to your priority matrix, and don't provide a priority. For incidents with a linked SLA, if the priority provided cannot be found in the Service Level Priority List, the duration field of the incident will be emptied
        type: string
        required: false
        example: 'P1'
      duration:
        title: Duration
        description: Duration name
        type: string
        required: false
        example: '1 week'
      targetDate:
        title: Target Date
        description: Target date
        type: date
        required: false
        example: '2022-11-15T14:00:00.000+0200'
      sla:
        title: SLA
        description: SLA identifier
        type: string
        required: false
        example: '44d88612-fea8-a8f3-6de8-2e1278abb02f'
      onHold:
        title: On Hold
        description: Whether incident is on hold
        type: boolean
        required: false
        example: false
      operator:
        title: Operator
        description: Operator identifier. For partials, if not provided, will be automatically copied from the main incident
        type: string
        required: false
        example: '44d88612-fea8-a8f3-6de8-2e1278abb02f'
      operatorGroup:
        title: Operator Group
        description: Operator group identifier. For partials, if not provided, will be automatically copied from the main incident
        type: string
        required: false
        example: '44d88612-fea8-a8f3-6de8-2e1278abb02f'
      supplier:
        title: Supplier
        description: Supplier identifier
        type: string
        required: false
        example: '44d88612-fea8-a8f3-6de8-2e1278abb02f'
      processingStatus:
        title: Processing Status
        description: Processing status name
        type: string
        required: false
        example: 'Registered'
      responded:
        title: Responded
        description: Whether the incident is responded
        type: boolean
        required: false
        example: false
      responseDate:
        title: Response Date
        description: Response date. Will automatically be set to current date if left out and 'responded' is set to 'true'
        type: date
        required: false
        example: '2022-11-15T14:00:00.000+0200'
      completed:
        title: Completed
        description: Whether the incident is completed
        type: boolean
        required: false
        example: false
      completedDate:
        title: Completed Date
        description: Completed date
        type: date
        required: false
        example: '2022-11-15T14:00:00.000+0200'
      closed:
        title: Closed
        description: Whether the incident is closed
        type: boolean
        required: false
        example: false
      closedDate:
        title: Closed Date
        description: Closed date
        type: date
        required: false
        example: '2022-11-15T14:00:00.000+0200'
      closureCode:
        title: Closure Code
        description: The name of the closure code
        type: string
        required: false
        example: 'Manual'
      costs:
        title: Costs
        description: Costs
        type: float
        required: false
        example: 12.50
      feedbackRating:
        title: Feedback Rating
        description: Rate incident, only available for closed incidents
        type: integer
        required: false
        example: 5
      feedbackMessage:
        title: Feedback Message
        description: Feedback message of the incident, only available for closed incidents
        type: string
        required: false
        example: 'Great job!'
      majorCall:
        title: Major Call
        description: Whether the incident is a major call
        type: boolean
        required: false
        example: true
      majorCallObject:
        title: Major Call Object
        description: Number of the major call incident to which you want to link the created incident
        type: string
        required: false
        example: 'I 2301 104'
      publishToSsd:
        title: Publish to Self Service Desk
        description: Whether the incident should be published in the Self Service Desk. Only major incidents can be published
        type: boolean
        required: false
        example: false
      optionalFields1:
        title: Optional Fields 1
        description: Optional Fields 1
        type: object
        required: false
        example: '{"boolean1": true, "text1": "example value", "date1": "2022-11-15T14:00:00.000+0200"}'
      optionalFields2:
        title: Optional Fields 2
        description: Optional Fields 2
        type: object
        required: false
        example: '{"boolean1": true, "text1": "example value", "date1": "2022-11-15T14:00:00.000+0200"}'
    output:
      incident:
        title: Incident
        description: Information about the created incident
        type: incident
        required: false
        example: {}
