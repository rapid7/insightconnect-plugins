  listOperators:
    title: List Operators
    description: Get a list of operators
    input:
      start:
        title: Start
        description: The offset at which to start listing the operators at. Must be greater or equal to 0
        type: integer
        required: false
        example: 0
      pageSize:
        title: Page Size
        description: The amount of operators to be returned per page. Must be between 1 and 100
        type: integer
        required: false
        example: 100
      query:
        title: Query
        description: A FIQL search expression to filter the result
        type: string
        required: false
        example: "dynamicName=='Test User'"
      fields:
        title: Fields
        description: Only include these specific fields in the response. The default is that all fields are included
        type: string
        required: false
        example: "id,dynamicName"
    output:
      operators:
        title: Operators
        description: List of the operators
        type: "[]operatorOutput"
        required: false
        example: []
  listOperatorGroups:
    title: List Operator Groups
    description: Get a list of operator groups
