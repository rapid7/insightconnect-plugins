actions:
  get_threat_summary:
    title: Get Threat Summary
    description: Gets summary of all threats
    output:
      pagination:
        title: Pagination
        type: pagination
        description: Pagination
        required: false
        example: {}
      errors:
        title: Errors
        type: '[]object'
        description: Errors
        required: false
        example: []
      data:
        title: Data
        type: '[]threatData'
        description: Data
        required: false
        example: []
  blacklist_by_content_hash:
    title: Blacklist by Content Hash
    description: Add hashed content to global blacklist. The input makes use of contentHash from the threat summary
    input:
      hash:
        title: Hash
        description: Content hash to add to blacklist
        type: string
        required: true
        example: 3395856ce81f2b7382dee72602f798b642f14140
    output:
      affected:
        title: Affected
        type: integer
        description: Number of entities affected by the requested operation
        required: false
        example: 1
  create_ioc_threat:
    title: Create IOC Threat
    description: Create a threat from an IOC event
    input:
      hash:
        title: Hash
        description: SHA1 hash
        type: string
        required: true
        example: 3395856ce81f2b7382dee72602f798b642f14140
      agentId:
        title: Agent ID
        description: Agent ID for the slim threat
        type: string
        required: true
        example: "1000000000000000000"
      note:
        title: Note
        description: Note added to the created threat
        type: string
        required: false
        example: Example note
      groupId:
        title: Group ID
        description: ID of the group
        type: string
        required: false
        example: "1000000000000000001"
      path:
        title: Path
        description: File path
        type: string
        required: false
        example: path
    output:
      affected:
        title: Affected
        description: Number of entities affected by the requested operation
        type: integer
        required: false
        example: 1
  mitigate_threat:
    title: Mitigate Threat
    description: Apply a mitigation action to a threat
    input:
      threatId:
        title: Threat ID
        description: ID of a threat
        type: string
        required: true
        example: "1000000000000000000"
      action:
        title: Action
        description: Mitigation action
        type: string
        required: true
        enum:
        - rollback-remediation
        - quarantine
        - kill
        - remediate
        - un-quarantine
        example: quarantine
    output:
      affected:
        title: Affected
        description: Number of entities affected by the requested operation
        type: integer
        required: false
        example: 1
  mark_as_benign:
    title: Mark as Benign
    description: Mark a threat as resolved and adds the IOC's to global allow list
    input:
      threatId:
        title: Threat ID
        description: ID of a threat
        type: string
        required: true
        example: "1000000000000000000"
      targetScope:
        title: Target Scope
        description: Scope to be used for exclusions
        type: string
        required: true
        enum:
        - group
        - site
        - tenant
        - account
        example: site
      whiteningOption:
        title: Whitening Option
        description: Selected whitening option
        type: string
        required: false
        enum:
        - ''
        - browser-type
        - certificate
        - file-type
        - file_hash
        - path
        example: path
    output:
      affected:
        title: Affected
        description: Number of entities affected by the requested operation
        type: integer
        required: false
        example: 1
