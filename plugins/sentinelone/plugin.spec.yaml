        description: Included engines
        type: '[]string'
        required: false
        example: [""]
      frequency:
        title: Frequency
        description: Poll frequency in seconds
        type: integer
        required: false
        default: 5
        example: 5
    output:
      threat:
        title: Threat
        description: Threat
        type: threat_data
        required: false
