    input:
      group:
        title: Group
        description: Group name
        type: string
        example: InsightConnect Block List
        required: true
        order: 1
      device_name:
        title: Device Name
        description: Device name
        type: string
        default: localhost.localdomain
        example: localhost.localdomain
        required: true
        order: 2
      virtual_system:
        title: Virtual System Name
        description: Virtual system name
