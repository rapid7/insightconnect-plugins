plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: palo_alto_pan_os
title: Palo Alto Firewall
description: '[PAN-OS](https://www.paloaltonetworks.com/documentation/80/pan-os) is
  the software that runs all Palo Alto Networks next-generation firewalls. This plugin
  utilizes the [PAN-OS API](https://www.paloaltonetworks.com/documentation/80/pan-os/xml-api)
  to provide programmatic management of the Palo Alto Firewall appliance(s). It supports
  managing firewalls individually or centralized via [Panorama](https://www.paloaltonetworks.com/network-security/panorama)'
version: 6.1.10
sdk:
  type: full
  version: 6.3.7
  user: nobody
supported_versions: [10.1]
connection_version: 6
vendor: rapid7
support: rapid7
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/palo_alto_pan_os
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.paloaltonetworks.com/
  docs_url: https://docs.rapid7.com/insightconnect/palo-alto-firewall/
key_features:
- Create a new security policy rule to allow or block traffic based on IP addresses,
  services, applications, users, and zones
- Add rules to and remove rules from existing policies to update the active or candidate
  firewall configuration
- Commit the candidate configuration to update the active firewall configuration
- Set, Edit, and Delete Objects in order to construct, schedule, and search for policy
  rules
- Add an external dynamic list of IP addresses, URLs, and domains to an enforcement
  policy
- Run an operational command to manage your firewall(s)
- Query firewall log events to search for matches or patterns
- Get candidate configuration and show active configuration to view configuration
  settings
requirements: [Access to Palo Alto Next Generation firewall or Palo Alto Panorama
    device]
references: ['[Palo Alto PAN-OS API](https://www.paloaltonetworks.com/documentation/80/pan-os/xml-api)']
links: ['[Palo Alto PAN-OS](https://www.paloaltonetworks.com/documentation/80/pan-os)']
