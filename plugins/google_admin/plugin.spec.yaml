plugin_spec_version: v2
extension: plugin
products: [ insightconnect ]
name: google_admin
title: Google Apps Admin
description: Get and suspend users with the Google admin plugin
version: 1.0.4
supported_versions: [12/07/2021]
vendor: rapid7
support: community
status: [ ]
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/google_admin
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.google.com
tags:
  - google
  - admin
  - user provisioning
hub_tags:
  use_cases: [ user_management ]
  keywords: [ google, admin, user provisioning ]
  features: [ ]
types:
  email:
    address:
      title: Address
      description: Email address
      type: string
      example: user@example.com
    primary:
      title: Primary
      type: boolean
      description: True if primary email
      example: True
  name:
    givenName:
      title: Given Name
      description: Given name
      type: string
      example: Example
    familyName:
      title: Family Name
      description: Family name
      type: string
      example: User
    fullName:
      title: Full Name
      description: Full name
      type: string
      example: Example User
  user:
    id:
      title: ID
      description: User id
      type: string
      example: C03x4xfakeU4
    customerId:
      title: Customer ID
      description: Customer id
      type: string
      example: C03x4xfakeU4
    name:
      title: Name
      description: Name
      type: name
      example: { "givenName": "Example", "familyName": "User", "fullName": "Example User" }
    isAdmin:
      title: Is Admin
      description: True if admin
      type: boolean
      example: True
    isDelegatedAdmin:
      title: Is Delegated Admin
      description: True if delegated admin
      type: boolean
      example: True
    suspended:
      title: Suspended
      description: True if suspended
      type: boolean
      example: False
    suspensionReason:
      title: Suspension Reason
      description: Suspension reason
      type: string
      example: None
    emails:
      title: Emails
      description: Emails
      type: '[]email'
      example: [ { "user1@example.com", True },{ "user2@example.com", False } ]
    alias:
      title: Aliases
      description: Aliases
      type: '[]string'
      example: [ "alias" ]
    changePasswordAtNextLogin:
      title: Change Password at Next Login
      description: True if must change password at login
      type: boolean
      example: False
    ipWhitelisted:
      title: IP Whitelisted
      description: True if IP whitelisted
      type: boolean
      Example: True
    agreedToTerms:
      title: Agreed to Terms of Service
      description: True if agreed to tos
      type: boolean
      Example: True
    lastLoginTime:
      title: Last Login Time
      description: Last login time
      type: date
      example: 03/10/2023
    creationTime:
      title: Creation Time
      description: Creation time
      type: date
      example: 03/10/2020
connection:
  admin_user:
    title: Admin User
    description: Admin user to impersonate
    type: string
    required: true
    example: user@exampl.com
  project_id:
    title: Project ID
    type: string
    description: Project ID from service credentials. This is included with the JSON file
    required: true
    example: testing-api-189016
  private_key_id:
    title: Private Key ID
    type: string
    description: Private Key ID from service credentials. This information is included with in the JSON file created when a new key is created
    required: true
    example: c2520f8c7df508adeca758313dd36b16507e3216
  private_key:
    title: Private Key
    type: credential_asymmetric_key
