connection:
  sdp_base_url:
    title: Sdp Base URL
    description: Service Desk Plus Base URL
    type: string
    required: true
    example: http://me-sdeskplus.dev.example.com:8080
  api_key:
    title: API Key
    description: Manage Engine Service Desk Technican's API key
    type: credential_secret_key
    required: true
    example: EXAMPLE1-API2-KEY3-HDFS-48GS24WSA6GE
  ssl_verify:
    title: SSL Verify
    description: SSL verify
    type: boolean
    required: true
    default: true
    example: true

actions:
  get_list_request:
    title: Get List Request
    description: View the details of a list of requests matching a search
    input:
      start_index:
        title: Start Index
        description: Use this to get a list of tasks starting from this index
        type: integer
        required: false
        example: 2
      page_size:
        title: Page Size
        description: By default, will return only the first 10 requests
        type: integer
        required: false
        example: 15
        default: 10
      search_fields:
         title: Search Fields
         description: The column name and value to be searched
         type: object
         required: false
         example: '{"subject": "test","priority.name": "Low"}'
      sort_order:
        title: Sort Order
        description: Sort order for the results
        type: string
        enum:
          - asc
          - desc
          - None
        required: false
        example: asc
        default: asc
      sort_field:
        title: Sort Field
        description: FieldName for sorting
        type: string
        required: false
        example: subject
        default: subject
    output:
      requests:
        title: Requests
        description: List of requests
        type: "[]request_output"
        required: false
        example: ['{"subject": "Install xyz", "requester": {"name": "Mike"}}']
      status:
         title: Status
         description: Status of the request
         type: string
         required: true
         example: success
  get_request:
    title: Get Request
    description: View the details of a request given the request ID
    input:
      request_id:
        title: Request ID
        description: The request id that should be returned
        type: integer
        required: true
        example: 54
    output:
      request:
        title: Request
        description: Request
        type: request_output
        required: false
        example: '{"subject": "Install xyz", "requester": {"name": "Mike"}}'
      status:
        title: Status
        description: Status of the request
        type: string
        required: true
        example: success
      status_code:
        title: Status Code
        description: Status code of the request
        type: integer
        required: false
        example: 2000
  add_request:
    title: Add Request
    description: Add a new request. Subject and requester parameters are required, others are optional. In every parameter containing `ID` and `Name` fields please provide at least one of them
