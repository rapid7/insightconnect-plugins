name: base64
title: Base64
description: "[Base64](https://en.wikipedia.org/wiki/Base64) is a common binary-to-text encoding scheme used in various protocols and software such as MIME to carry data stored in binary formats across channels that only reliably support text content. This plugin allows data to be Base64-encoded or decoded using the standard Base64 alphabet"
version: 1.1.9
connection_version: 1
vendor: rapid7
support: community
supported_versions: ['2024-08-05']
status: []
cloud_ready: true
fedramp_ready: true
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/base64
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
sdk:
  type: slim
  version: 6.2.5
  user: nobody
key_features:
- Encode data in Base64 to transfer binary data, image files, etc. in a text format
- Decode Base64 encoded text to reveal the plaintext
troubleshooting:
- For the Base64 decode action, be sure that the input contains valid Base64 data.
- If the Base64 you're decoding contains any non UTF-8 characters the plugin will fail. To remedy this issue, there's a option to set how errors are to be handled. These options are "replace" and "ignore". Replace will change all non UTF-8 characters to `\uffd` or `?`. While ignore will drop the character from the output.
