actions:
  data_extraction:
    title: Data Extraction
    description: Extract data via regex from a string
    input:
      in_string:
        title: Input String
        description: Input string
        type: string
        required: true
        example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sapien ex, lorems odales"
      in_regex:
        title: Regex
        description: Regex to use for data extraction
        type: string
        required: true
        example: "lorem"
      ignorecase:
        title: Ignore Case
        description: Make regex non-case sensitive
        type: boolean
        required: false
        default: false
        example: true
      multiline:
        title: Multiline
        description: Make begin/end consider each line
        type: boolean
        required: false
        default: false
        example: true
      dotall:
        title: Dot All
        description: Make . match newline
        type: boolean
        required: false
        default: false
        example: true
      ascii:
        title: ASCII
        description: Make \w \W \b \B follow ASCII rules
        type: boolean
        required: false
        default: false
        example: false
    output:
      matches:
        title: Matches
        description: An array of string arrays matching the output of Python re.findall()
        type: "[][]string"
        required: true
        example: '[["lorem"]]'
  replace:
    title: Search and Replace
    description: Regex search and replace string
    input:
      in_string:
        title: Input String
        description: Input string
        type: string
        required: true
        example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sapien ex, lorems odales"
      replace_string:
        title: New String
        description: The string to replace matches with
        type: string
        required: false
        example: "REPLACED"
      in_regex:
        title: Regex
        description: Regex to match
        type: string
        required: true
        example: "lorem"
      max_replace:
        title: Max Replace
        description: Max occurrences to replace - if zero all will be replaced
        type: integer
        required: false
        default: 0
        example: 0
      ignorecase:
        title: Ignore Case
        description: Make regex non-case sensitive
        type: boolean
        required: false
        default: false
        example: true
      multiline:
        title: Multiline
        description: Make begin/end consider each line
        type: boolean
        required: false
        default: false
        example: true
      dotall:
        title: Dot All
        description: Make . match newline
        type: boolean
        required: false
        default: false
        example: true
      ascii:
        title: ASCII
        description: Make \w \W \b \B follow ASCII rules
        type: boolean
        required: false
        default: false
        example: false
    output:
      result:
        title: Result String
        description: The result of the replace operation
        type: string
        required: true
        example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sapien ex, REPLACEDs odales"
  split:
    title: Split by Regex
    description: Split a string into array using regex
    input:
      in_string:
        title: Input String
        description: Input string
        type: string
        required: true
        example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sapien ex, lorems odales sed"
      in_regex:
        title: Regex
        description: Regex to split string on matches
        type: string
        required: true
        example: "lorem"
      max_split:
        title: Max Split
        description: Max splits - if non-zero last element is remainder of string
        type: integer
        required: false
        default: 0
        example: 0
      ignorecase:
        title: Ignore Case
        description: Make regex non-case sensitive
        type: boolean
        required: false
        default: false
        example: true
      multiline:
        title: Multiline
        description: Make begin/end consider each line
        type: boolean
        required: false
        default: false
        example: true
      dotall:
        title: Dot All
        description: Make . match newline
        type: boolean
        required: false
        default: false
        example: true
      ascii:
        title: ASCII
        description: Make \w \W \b \B follow ASCII rules
        type: boolean
        required: false
        default: false
        example: false
    output:
      result:
        title: Result Strings
        description: An array of the strings returned by the split operation
        type: "[]string"
        required: true
        example: '["Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam sapien ex, ", "s odales sed"]'
