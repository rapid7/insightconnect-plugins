    status:
      title: Status
      description: The status of the sensor
      type: string
      required: false
      example: "Archived"
    serviceStatus:
      title: Service Status
      description: Indicates the current value of the Anti-Malware service
      type: string
      required: false
      example: "Down"
    onlineTimeMS:
      title: Online Time MS
      description: The last time the sensor was seen online
      type: string
      required: false
      example: "0"
    offlineTimeMS:
      title: Offline Time MS
      description: he last time (in epoch) that the sensor was offline
      type: string
      required: false
      example: "0"
    staleTimeMS:
      title: Stale Time MS
      description: The time (in epoch) when the Sensor was classified as Stale
      type: string
      required: false
      example: "0"
    archiveTimeMs:
      title: Archive Time MS
      description: The time (in epoch) when the sensor was archived
      type: string
      required: false
      example: "1635854400487"
    statusTimeMS:
      title: Status Time MS
      description: The last time (in epoch) when the sensor sent a status
      type: string
      required: false
      example: "0"
    lastStatusAction:
      title: Last Status Action
      description: The last action taken that changed the sensor status
      type: string
      required: false
      example: "None"
    archivedOrUnarchiveComment:
      title: Archived Or Unarchive Comment
      description: The comment added when a sensor was archived or unarchived
      type: string
      required: false
      example: "Auto-archived after 60 days stale"
    sensorArchivedByUser:
      title: Sensor Archived By User
      description: The Cybereason user name for the user who archived the selected sensor
      type: string
      required: false
      example: "Auto-archived"
    serverName:
      title: Server Name
      description: The name of the server for the sensor
      type: string
      required: false
      example: "ses-1-t"
    serverId:
      title: Server ID
      description: The unique identifier for the Detection server for the sensor
      type: string
      required: false
      example: "5e57b2dde4b06a3a515cc0eb"
    serverIp:
      title: Server IP
      description: The IP address for the Detection server for the sensor
      type: string
      required: false
      example: "10.130.8.127"
    privateServerIp:
      title: Private Server IP
      description: The private IP address for the Detection server for the sensor
      type: string
      required: false
      example: "10.130.8.127"
    collectiveUuid:
      title: Collective UUID
      description: The identifier for the Registration server for the sensor
      type: string
      required: false
      example: "f9ca36d9-0c09-45e5-82d6-7e026ec1e803"
    osType:
      title: OS Type
      description: The operating system running on the machine
      type: string
      required: false
      example: "WINDOWS"
    osVersionType:
      title: OS Version Type
      description: collectionStatus
      type: string
      required: false
      example: "Windows_10"
    collectionStatus:
      title: Collection Status
      description: States whether the machine has data collection enabled
      type: string
      required: false
      example: "ADVANCED" # not part of the enums
    version:
      title: Version
      description: The sensor version number
      type: string
      required: false
      example: "21.1.144.0"
    consoleVersion:
      title: Console Version
      description: The version for the console for your Cybereason environment
      type: string
      required: false
      example: null # find acc example
    firstSeenTime:
      title: First Seen Time
      description: The first time the machine was recognized. Timestamp values are returned in epoch
      type: string
      required: false
      example: "1627316564474"
    upTime:
      title: Up Time
      description: The time the sensors have been in the UP state
      type: string
      required: false
      example: "695032210"
    cpuUsage:
      title: CPU Usage
      description: The amount of CPU used by the machine (expressed as a percentage)
      type: float
      required: false
      example: 0.0
    memoryUsage:
      title: Memory Usage
      description: The amount of RAM on the hosting computer used by the sensor
      type: integer
      required: false
      example: 0
    outdated:
      title: Outdated
      description: States whether or not the sensor version is out of sync with the server version
      type: boolean
      required: false
      example: true
    amStatus:
      title: Anti-Malware Status
      description: The Anti-Malware installation status for the sensor
      type: string
      required: false
      example: "AM_BLOCK" # double check
    amModeOrigin:
      title: Anti-Malware Mode Origin
      description: The source of the value for the Anti-Malware Signatures mode setting
      type: string
      required: false
      example: null # check
    avDbVersion:
      title: AV DB Version
      description: The version of the Anti-Malware Signatures database on the machine where the sensor is installed
      type: string
      required: false
      example: "85274"
    avDbLastUpdateTime:
      title: AV DB Last Update Time
      description: The time when the Anti-Malware Signatures database on the machine where the sensor is installed was last updated
      type: integer #check
      required: false
      example: 1627468314000
    powerShellStatus:
      title: Power Shell Status
      description: The PowerShell Prevention mode
      type: string
      required: false
      example: "PS_ENABLED"
    remoteShellStatus:
      title: Remote Shell Status
      description: Whether or not the Remote Shell utility is enabled for the sensor. This field returns a value only if you have enabled Remote Shell for your Cybereason server
      type: string
      required: false
      example: "AC_ENABLED"
    usbStatus:
      title: USB Status
      description: The status of the Device Control feature. This field returns a value only if you have enabled Endpoint Controls.
      type: string
      required: false
      example: "DISABLED"
    fwStatus:
      title: Fire Wall Status
      description: The status of the Personal Firewall Control feature. This field returns a value only if you have enabled Endpoint Controls.
      type: string
      required: false
      example: "DISABLED"
    antiExploitStatus:
      title: Anti Exploit Status
      description: The status of the Exploit Prevention feature. This field returns a value only if you have enabled Exploit Prevention.
      type: string
      required: false
      example: "AE_CAUTIOUS"
    documentProtectionStatus:
      title: Document Protection Status
      description: The status for the Document Protection mode
      type: string
      required: false
      example: "DS_DETECT"
    documentProtectionMode:
      title: Document Protection Mode
      description: The mode set for the Document Protection mode
      type: string
      required: false
      example: "DM_CAUTIOUS"
    serialNumber:
      title: Serial Number
      description: The serial number added for a device in the allowed devices section of the Endpoint Controls settings
      type: string
      required: false
      example: "" # find value
    deviceModel:
      title: Device Model
      description: The model added for a device in the allowed devices section of the Endpoint Controls settings
      type: string
      required: false
      example: "Intel(R) Core(TM) i9-9880H CPU @ 2.30GHz"
    organizationalUnit:
      title: Organizational Unit
      description: The name of the organization unit taken from the Active Directory on the machine on which the sensor is installed
      type: string
      required: false
      example: "" # check
    antiMalwareStatus:
      title: Anti Malware Status
      description: The Anti-Malware prevention mode for the sensor
      type: string
      required: false
      example: "AM_ENABLED" #check
    antiMalwareModeOrigin:
      title: Anti Malware Mode Origin
      description: The source of the value for the Anti-Malware setting
      type: string
      required: false
      example: null # check
    organization:
      title: Organization
      description: The organization name for the machine on which the sensor is installed
      type: string
      required: false
      example: "ses"
    proxyAddress:
      title: proxy Address
      description: The address for the Proxy server used by this sensor
      type: string
      required: false
      example: "" #check
    preventionError:
      title: Prevention Error
      description: The error received for prevention by the sensor
      type: string
      required: false
      example: "" #check
    exitReason:
      title: Exit Reason
      description: The reason the sensor service (minionhost.exe) stopped
      type: string
      required: false
      example: "STOP_REQUEST_FROM_PYLUM"
    actionsInProgress:
      title: Actions In Progress
      description: The number of actions in progress (i.e. Not Resolved) on the machine
      type: int
      required: false
      example: 0
    pendingActions:
      title: Pending Actions
      description: An array containing batch numbers for actions pending to run on the sensor
      type: string
      required: false
      example: []
    lastUpgradeResult:
      title: Last Upgrade Result
      description: The result of the last upgrade process
      type: string
      required: false
      example: "None"
    department:
      title: Department
      description: The value assigned to the machine for the DEPARTMENT sensor tag
      type: string
      required: false
      example: null # check
    location:
      title: Location
      description: The value assigned for this machine for the LOCATION sensor tag
      type: string
      required: false
      example: null # check
    criticalAsset:
      title: Critical Asset
      description: The value assigned for the machine for the CRITICAL ASSET sensor tag
      type: string
      required: false
      example: null # check
    deviceType:
      title: Device Type
      description: The value assigned to the machine for the DEVICE TYPE sensor tag
      type: string
      required: false
      example: null # check
    customTags:
      title: Custom Tags
      description: A list of custom sensor tags assigned to the machine
      type: string
      required: false
      example: "CRITICAL"
    lastUpgradeSteps:
      title: Last Upgrade Steps
      description: A list of step taken in the upgrade process. If there is a failure to upgrade the sensor, this list shows the failure
      type: string
      required: false
      example: []
    disconnected:
      title: Disconnected
      description: Indicates whether a sensor is currently disconnected
      type: boolean
      required: false
      example: true
    staticAnalysisDetectMode:
      title: Static Analysis Detect Mode
      description: The value for the Artificial Intelligence Detect mode in the Anti-Malware settings
      type: string
      required: false
      example: "MODERATE"
    staticAnalysisDetectModeOrigin:
      title: Static Analysis Detect Mode Origin
      description: The source of the value for the Artificial Intelligence Detect mode setting
      type: string
      required: false
      example: null #check
    staticAnalysisPreventMode:
      title: Static Analysis Prevent Mode
      description: The value for the Artificial Intelligence Prevent Mode in the Anti-Malware settings
      type: string
      required: false
      example: "MODERATE"
    staticAnalysisPreventModeOrigin:
      title: Static Analysis Prevent Mode Origin
      description: The source of the value for the Artificial Intelligence Prevent mode setting
      type: string
      required: false
      example: null # check
    collectionComponents:
      title: Collection Components
      description: Any special collections enabled on the server and/or sensor
      type: string
      required: false
      example: "DPI"
    sensorLastUpdate:
      title: Sensor Last Update
      description: The last time (in epoch) that the sensor was updated
      type: string
      required: false
      example: 0
    fullScanStatus:
      title: Full Scan Status
      description: The status set for the sensor for the full scan
      type: string
      required: false
      example: "IDLE"
    quickScanStatus:
      title: Quick Scan Status
      description: The status set for the sensor for a quick scan
      type: string
      required: false
      example: "IDLE"
    lastFullScheduleScanSuccessTime:
      title: Last Full Schedule Scan Success Time
      description: The time (in epoch) that the sensor last did a successful full scan
      type: string
      required: false
      example: "0"
    lastQuickScheduleScanSuccessTime:
      title: Last Quick Schedule Scan Success Time
      description: The time (in epoch) that the sensor last did a successful quick scan
      type: string
      required: false
      example: "0"
    policyName:
      title: Policy Name
      description: The name of the policy assigned to this sensor
      type: string
      required: false
      example: "ED_CUSTOM_POLICY"
    deliveryTime:
      title: Delivery Time
      description: The time (in epoch) when the last policy update was delivered to the sensor
      type: string
      required: false
      example: "1627328611652"
    policyId:
      title: Policy ID
      description: The unique identifier the Cybereason platform uses for the policy assigned to the sensor
      type: string
      required: false
      example: "8c1c93ff-08cb-4b4e-b253-7f5c9d3e08bc"
    compliance:
      title: Compliance
      description: Indicates whether the current sensor settings match the policy settings
      type: boolean
      required: false
      example: true
    groupId:
      title: Group ID
      description: The identifier the Cybereason platform uses for the group to which the sensor is assigned
      type: string
      required: false
      example: "af617d16-b83e-4739-948d-339ce21b9177"
    groupName:
      title: Group Name
      description: The name for the group to which the sensor is assigned
      type: string
      required: false
      example: "aaa"
    groupStickiness:
      title: Group Stickiness
      description: Indicates whether this sensor is automatically assigned back to the group based on an assignment rule
      type: boolean
      required: false
      example: true
    purgedSensors:
      title: Purged Sensors
      description: Indicates whether this sensor was removed from the Sensors screen
      type: boolean
      required: false
      example: false
    groupStickinessLabel:
      title: Group Stickiness Label
      description: The method by which the sensor was assigned to the group
      type: string
      required: false
      example: "Manual"
connection:
  hostname:
    title: Host
    description: Enter the hostname
    type: string
    required: true
    example: example.com
  port:
    description: Enter the port
    type: integer
    default: 8443
    required: true
    example: 8443
  credentials:
    title: Credentials
    description: Username and password
    type: credential_username_password
    required: false
    example: '{"username": "user@example.com", "password": "mypassword"}'
actions:
  search_for_files:
    title: Search for Files
    description: Find files on any machine in your environment with a Cybereason sensor installed
    input:
      server_filter:
        title: Server Filter
        description: A Sensor filters string for filtering sensors by different criteria such as operating system
        type: string
        required: false
        example: 'machineName: ["rapid7-windows"]'
      file_filter:
        title: File Filter
        description: A fileFilters object for filtering by machine name, folder, file creation or modification time or file size with operator Equals, NotEquals, ContainsIgnoreCase, NotContainsIgnoreCase and others
        type: string
        required: true
        example: 'fileName Equals: ["sample.py"]'
    output:
      response:
        title: Response
        description: Search file response
        type: response
        required: true
  isolate_machine:
    title: Isolate Machine
    description: Isolate or un-isolate a machine
    input:
      sensor:
        title: Sensor
        description: Sensor ID, hostname or IP address of the sensor to perform the action on
        type: string
        required: true
        example: 198.51.100.100
      quarantine_state:
        title: Quarantine State
        description: True to isolate the sensor, false to un-isolate it
        type: boolean
        required: true
        default: true
        example: true
      malop_id:
        title: Malop ID
        description: Malop ID to associate with the quarantine action
        type: string
        required: false
        example: "22.2787422324806222966"
    output:
      machine_id:
        title: Machine Pylum ID
        description: Machine Pylum ID
        type: string
        required: true
      success:
        title: Success
        description: Success
        type: boolean
        required: true
  get_sensor:
    title: Get Sensor
    description: Get sensor
    input:
      indicator:
        title: Indicator
        description: The unique identifier of the machine you wish to perform the operation on, this can be an internal IPv4 address, hostname or sensor GUID
        type: string
        required: true
        example: 1
    output:
      sensor:
        title: Sensor
        description: Sensor
        type: sensors
        required: true
  archive_sensor:
    title: Archive Sensor
    description: Archive sensor
    input:
      sensor_ids:
        title: Sensor IDS
        description: The unique identifier of the machine(s) you wish to perform the operation on
        type: "[]string"
        required: true
        example: ["58ae74fae4b06dca39c1d4bc:PYLUMCLIENT_ORG1-PROD_WINTEST-PC_005056A104F9"]
      argument:
        title: Argument
        description: The reason for archiving the sensor or sensors
        type: string
        required: true
        example: "Sensors are no longer in use"
    output:
      batch_id:
        title: Batch ID
        description: The ID for the operation. You may need this number for other operations
        type: integer
        required: true
      action_type:
        title: Action Type
        description: The action taken on the sensor
        type: string
        required: true
      action_arguments:
        title: Action Arguments
        description: The arguments passed for the operation
        type: string
        required: true
      global_stats:
        title: Global Stats
        description: Collection of items about the operation
        type: globalSensorStats
        required: true
      final_state:
        title: Final State
        description: Indicates whether the sensor is in the state indicated by the operation
        type: boolean
        required: true
      total_number_of_probes:
        title: Total Number Of Probes
        decription: How many sensors were affected by the current operation
        type: integer
        required: true
      initiator_user:
        title: Initiator User
        description: The user name of the user who performed this operation
        type: string
        required: true
      start_time:
        title: Start Time
        description: The start time of the operation
        type: string
        required: true
      aborter_user:
        title: Aborter User
        description: The user name of the user who aborted the operation. This field only exists if the operation was aborted
        type: string
        required: false
      abort_time:
        title: Abort Time
        description: The time (in epoch) when the operation was aborted. This field only exists if the operation was aborted
        type: string
        required: false
      abort_timeout:
        title: Abort Timeout
        description: Indicates whether there is a timeout value for timing out the request to abort
        type: boolean
        required: true
      abort_http_status_code:
        title: Abort HTTP Status Code
        description: The code sent by the server to abort the operation. This field only exists if the operation was aborted
        type: string
        required: false
  quarantine_file:
    title: Quarantine File
    description: Quarantine a detected malicious file in a secure location or unquarantine a file
    input:
      malop_id:
        title: Malop ID
        description: Malop ID related to the file you wish to quarantine or unquarantine
        type: string
        required: true
        example: "22.2787422324806222966"
      sensor:
        title: Sensor
        description: The unique identifier of the machine you wish to perform the quarantine/unquarantine operation on, this can be an internal IPv4 address, hostname or sensor GUID
        type: string
        required: true
        example: "-1632138521.1198775089551518743"
      quarantine:
        title: Quaratine
        description: True to quarantine a file, False to remove file quarantine
        type: boolean
        required: true
        example: true
    output:
      remediate_items_response:
        title: Remediate Items Response
        description: Remediate items response
        type: remediate_items
        required: true
  remediate_items:
    title: Remediate Items
    description: Remediate a specific process, file or registry key if remediation is possible
    input:
      initiator_user_name:
        title: Initiator User Name
        description: Initiator user name
        type: string
        required: true
        example: user@example.com
      actions_by_machine:
        title: Actions by Machine
        description: Actions by machine
        type: object
        required: true
        example: '{"126811122.2298225282553311122": [{"targetId": "531122333.-3391199199911692223","actionType": "KILL_PROCESS"}]}'
      malop_id:
        title: Malop ID
        description: Malop ID to associate with the remediation actions
        type: string
        required: false
        example: "22.2787422324806222966"
    output:
      response:
        title: Malop Response
        description: Malop response
        type: remediate_items
        required: true
  delete_registry_key:
    title: Delete Registry Key
    description: Delete a registry key involved in a Malop
    input:
      initiator_user_name:
        title: Initiator User Name
        description: Initiator user name
        type: string
        required: true
        example: user@example.com
      sensor:
        title: Sensor
        description: The unique identifier of the machine you wish to perform the quarantine/unquarantine operation on, this can be an internal IPv4 address, hostname or sensor GUID
        type: string
        required: true
        example: "-1632138521.1198775089551518743"
      malop_id:
        title: Malop ID
        description: Malop ID to associate with the remediation actions
        type: string
        required: true
        example: "22.2787422324806222966"
    output:
      response:
        title: Malop Response
        description: Malop response
        type: remediate_items
        required: true
