  - VM
  - Microsoft
  - automation
hub_tags:
  use_cases: [threat_detection_and_response]
  keywords: [azure, incidents, cloud, microsoft]
  features: [create incident, delete incident, get incident, list incidents, list alerts, list bookmarks, list entities]
types:
