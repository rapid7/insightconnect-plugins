    watchlistAlias:
      description: The alias of the watchlist
      title: Watchlist Alias 
      type: string
    watchlistId:
      description: The id (a Guid) of the watchlist
      title: Watchlist ID 
      type: string
    watchlistType:
      description: The type of the watchlist
      title: Watchlist Type 
      type: string
  Watchlist:
    type:
      title: Type
      description: Resource type
      type: string
    id:
      title: ID
      description: Fully qualified resource ID for the resource
      type: string
    etag:
      title: Etag
      description: Entity tag of the resource
      type: string
    name:
      title: Name
      description: Resource name (short ID)
      type: string
    properties:
      title: Properties
      description: Watchlist properties
      type: WatchlistProperties
connection:
  client_id:
    title: Client ID
    description: The application ID that the application registration portal assigned
      to your app
    type: string
    required: true
    example: c163eff0-d1a1-4618-ee2a-453534f43cee
  client_secret:
    title: Client Secret
    type: credential_secret_key
    description: The application secret that you generated for your app in the app
      registration portal
    required: true
    example: ef50c6bx9umaik9agvoxtoqec2fg9f0y
  tenant_id:
    title: Tenant ID
    type: string
    description: The Azure Tenant ID is a Global Unique Identifier (GUID) for your Azure Active Directory Tenant
    required: true
    example: 5ceea899-ae8c-4ff1-fffe-353646eeeff0
actions:
  create_update_watchlist:
    title: Create or Update Watchlist
    description: Create or update a Watchlist and its Watchlist Items
    input:
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription. The name is case insensitive
        type: string
        example: resourcegroup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID
        type: string
        example: d0cfe6b2-9ac0-4464-9919-dccaee2e48c0 
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace1
      watchlistAlias:
        title: Watchlist Alias
        description: The watchlist alias
        type: string
        required: true
        example: somealias1
      properties:
        title: Watchlist Properties
        description: All the properties included in the body of the query
        type: WatchlistProperties
        required: true
        example: "{'displayName': 'High Value Assets Watchlist', 'source': 'Local File', 'provider': 'Microsoft', 'description': 'Watchlist from CSV content', 'itemsSearchKey': 'header1', 'contentType': 'text/csv'}"
    output:
      watchlist:
        title: Output Watchlist
        description: Output watchlist
        type: Watchlist
        required: false
  create_update_incident:
    title: Create or Update Incident
    description: Creates a new incident or updates an existing incident 
    input:
      incidentId:
        title: Incident ID
        required: true
        description: Incident ID
        type: string
        example: incident-14071867
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription
        type: string
        example: resourcegrup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID
        type: string
        example: aaaef455-a780-44ca-9e51-aaafffeeea3a
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace23
      properties:
        title: Properties
        description: Incident properties object
        required: true
        type: IncidentProperties
        example: "{'status': 'Closed'}"
    output:
      id:
        title: Full Incident ID
        description: Full incident ID
        type: string
        required: false
      name:
        title: Name
        description: Incident name - short ID
        type: string
        required: false
      type:
        title: Type
        description: Type
        type: string
        required: false
      etag:
        title: Etag
        type: string
        description: Etag
        required: false
      properties:
        title: Properties 
        description: Incident properties object
        type: IncidentProperties
        required: false
  list_incidents:
    title: List Incidents 
    description: List all the incidents matching specified criteria 
    input:
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription
        type: string
        example: resourcegrup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID 
        type: string
        example: 0caafeeb-aaa0-44ca-ffe1-aaaaeeeffffe
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace23
      orderBy:
        title: Order By
        required: false
        description: Field to sort results by 
        type: string
        example: "properties/createdTimeUtc desc"
    output:
      incidents:
        title: Incidents
        description: List of incidents objects 
        type: "[]Incident"
        required: false
  get_incident:
    title: Get Incident
    description: This action is used to get details for one specific incident
    input:
      incidentId:
        title: Incident ID
        required: true
        description: Incident ID
        type: string
        example: incident123
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription
        type: string
        example: resourcegrup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID 
        type: string
        example: 0caafeeb-aaa0-44ca-ffe1-aaaaeeeffffe
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace23
    output:
      id:
        title: Full Incident ID
        description: Full incident ID
        required: false
        type: string
      name:
        title: Incident ID
        description: Incident name - short ID
        required: false
        type: string
      type:
        title: Type
        description: Type of the incident
        required: false
        type: string
      jtag:
        title: Etag
        description: Etag of the incident
        required: false
        type: string
      properties:
        title: Properties
        description: Incident properties object
        required: false
        type: IncidentProperties
  delete_incident:
    title: Delete Incident
    description: Delete an incident from the system
    input:
      incidentId:
        title: Incident ID
        required: true
        description: ID of the incident to delete
        type: string
        example: incident123
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription
        type: string
        example: resourcegrup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID 
        type: string
        example: 0caafeeb-aaa0-44ca-ffe1-aaaaeeeffffe
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace23
    output:
      status:
        title: Deletion Status
        description: Deletion status, 200 - ok, 204 - no content
        type: integer
        required: false
  list_alerts:
    title: List Alerts
    description: This action is used to get all alerts for a given incident
    input:
      incidentId:
        title: Incident ID
        required: true
        description: Incident ID
        type: string
        example: incident123
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription
        type: string
        example: resourcegrup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID
        type: string
        example: 0caafeeb-aaa0-44ca-ffe1-aaaaeeeffffe
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspacename12
    output:
      alerts:
        title: Alerts
        description: All the alerts assigned to the given incident
        type: "[]Alert"
        required: false
  list_bookmarks:
    title: List Bookmarks
    description: This action is used to get all bookmarks for a given incident
    input:
      incidentId:
        title: Incident ID
        required: true
        description: Incident ID
        type: string
        example: incident123
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription
        type: string
        example: resourcegroup12
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID
        type: string
        example: 0caafeeb-aaa0-44ca-ffe1-aaaaeeeffffe
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace23
    output:
      bookmarks:
        title: Bookmark List
        description: All the bookmarks assigned to the given incident
        type: "[]HuntingBookmark"
        required: false
  list_entities:
    title: List Entities
    description: List all entities from a given incident
    input:
      incidentId:
        title: Incident ID
        required: true
        description: Incident ID
        type: string
        example: incident123
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription
        type: string
        example: resourcegrup12
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID
        type: string
        example: 0caafeeb-aaa0-44ca-ffe1-aaaaeeeffffe
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace23
    output:
      entities:
        title: Entities
        description: All the entities assigned to the given incident
        type: "[]Entity"
        required: false
  get_watchlist:
    title: Get Watchlist 
    description: Get requested watchlist 
    input:
      resourceGroupName:
        title: Resource Group Name
        required: true
        description: The name of the resource group within the user's subscription. The name is case insensitive
        type: string
        example: resourcegroup1
      subscriptionId:
        title: Subscription ID
        required: true
        description: Azure subscription ID
        type: string
        example: d0cfe6b2-9ac0-4464-9919-dccaee2e48c0 
      workspaceName:
        title: Workspace Name
        required: true
        description: The name of the workspace
        type: string
        example: workspace1
      watchlistAlias:
        title: Watchlist Alias
        description: The watchlist alias
        type: string
        required: true
        example: examplealias1
    output:
      watchlist:
        title: Watchlist
        description: Requested watchlist
        type: Watchlist
