connection:
  api_key:
    title: API Key
    type: credential_secret_key
    description: API token found in your Carbon Black profile
    required: true
    example: '{"domain": "example.com", "token": "9de5069c5afe602b2ea0a04b66beb2c0"}'
  url:
    title: URL
    type: string
    description: Carbon Black Server API URL
    default: https://127.0.0.1/api/bit9platform/v1
    required: true
    example: 'https://127.0.0.1/api/bit9platform/v1'
  ssl_verify:
    title: SSL Verify
    type: boolean
    description: SSL certificate verification
    default: true
    required: true
    example: true
actions:
  list_alerts:
    title: List Alerts
    description: List Carbon Black alerts with given parameters
    input:
      query:
        type: string
        description: Accepts the same data as the search box on the Process Search
          page
        required: false
        title: Query String
        example: 'test'
      rows:
        type: integer
        description: How many rows of data to return. Default is 10
        default: 10
        required: false
        title: Rows
        example: 10
      start:
        type: integer
        description: What row of data to start at. Default is 0
        default: 0
        required: false
        example: 0
    output:
      alerts:
        description: The lists of alerts
        type: '[]alert'
        required: false
  list_processes:
    title: List Processes
    description: List Carbon Black processes with given parameters
    input:
      query:
        type: string
        description: Accepts the same data as the search box on the Process Search
          page
        required: false
        title: Query String
        example: 'test'
      rows:
        type: integer
        description: How many rows of data to return. Default is 10
        default: 10
        required: false
        title: Rows
        example: 10
      start:
        type: integer
        description: What row of data to start at. Default is 0
        default: 0
        required: false
        example: 0
    output:
      processes:
        description: The list of processes
        type: '[]process'
        required: false
  list_binaries:
    title: List Binaries
    description: List Carbon Black binaries with given parameters
    input:
      query:
        type: string
        description: Accepts the same data as the search box on the Process Search
          page
        required: false
        title: Query String
        example: 'test'
      rows:
        type: integer
        description: How many rows of data to return. Default is 10
        default: 10
        required: false
        title: Rows
        example: 10
      start:
        type: integer
        description: What row of data to start at. Default is 0
        default: 0
        required: false
        example: 0
    output:
      binaries:
        description: The list of binaries
        type: '[]binary'
        required: false
  list_watchlists:
    title: List Watchlists
    description: List all watchlists
    output:
      watchlists:
        description: The list of watchlists
        type: '[]watchlist'
        required: false
  list_feeds:
    title: List Feeds
    description: List all feeds
    output:
      feeds:
        description: The list of feeds
        type: '[]feed'
        required: false
  list_sensors:
    title: List Sensors
    description: List all sensors
    input:
      id:
        type: string
        description: The sensor ID
        required: false
        title: ID
        example: '1234'
      hostname:
        type: string
        description: The sensor hostname
        required: false
        title: Hostname
        example: 'cb-response-example'
      ip:
        type: string
        description: The sensor IP address
        required: false
        title: IP Address
        example: '192.0.2.0'
      groupid:
        type: string
        description: The sensor group ID
        required: false
        title: Group ID
        example: '50'
    output:
      sensors:
        description: The list of sensors
        type: '[]sensor'
        required: false
  get_binary:
    title: Get Binary
    description: Retrieve a binary by its MD5 Hash
    input:
      hash:
        description: An MD5 hash
        type: string
        required: true
        title: Hash
        example: '9de5069c5afe602b2ea0a04b66beb2c0'
    output:
      binary:
        description: A resulting binary, Base64-encoded
        type: bytes
        required: false
  blacklist_hash:
    title: Blacklist Hash
    description: Ban a hash given its MD5
    input:
      md5_hash:
        description: An MD5 hash
        type: string
        required: true
        title: MD5 Hash
        example: '9de5069c5afe602b2ea0a04b66beb2c0'
    output:
      success:
        type: boolean
        description: Status of request - true if successful, false otherwise
        required: false
  add_watchlist:
    title: Add Watchlist
    description: Adds a watchlist
    input:
      name:
        type: string
        description: Watchlist name
        required: true
        example: 'examplename'
      index_type:
        type: string
        description: Either modules or events for binary and process watchlists, respectively
        required: true
        default: modules
        enum:
        - modules
        - events
        - ""
        example: 'modules'
      query:
        type: string
        description: Raw Carbon Black query that this watchlist matches
        required: true
        example: 'test'
    output:
      id:
        description: The ID of the created watchlist
        type: string
        required: false
        title: ID
  add_feed:
    title: Add Feed
    description: Adds a feed
    input:
      feed_url:
        description: The URL of the feed to add
        type: string
        required: false
        example: 'https://example.com'
      force:
        type: boolean
        default: false
        description: Add feed even if the feed URL is already in use
        required: false
        example: false
      enabled:
        type: boolean
        description: Enable feed
        required: false
        example: true
      username:
        description: Username
        type: string
        required: false
        example: 'user1'
      password:
        description: Password
        type: password
        required: false
        example: 'mypassword'
      cert:
        description: Certificate file
        type: file
        required: false
        example: '{"filename": "name", "content": "UmFwaWQ3IEluc2lnaHRDb25uZWN0Cg=="}'
      key:
        description: Key
        type: file
        required: false
        example: '{"domain": "example.com", "token": "9de5069c5afe602b2ea0a04b66beb2c0"}'
      use_proxy:
        description: Whether or not to use proxy
        type: boolean
        required: false
        example: true
      validate_server_cert:
        description: Whether or not to validate server certificate
        type: boolean
        required: false
        example: true
    output:
      id:
        description: The ID of the added feed
        type: integer
        required: false
        title: ID
  delete_feed:
    title: Delete Feed
    description: Deletes a feed
    input:
      id:
        description: The ID of the feed
        type: string
        required: true
        title: ID
        example: 'example_protection'
      force:
        type: boolean
        description: Force deletion of all matches if multiple matches found
        required: true
        title: Force
        example: false
    output:
      success:
        type: boolean
        description: Whether or not the deletion was successful
        required: false
  delete_watchlist:
    title: Delete Watchlist
    description: Deletes a watchlist
    input:
      id:
        description: The ID of the watchlist
        type: string
        required: true
        title: ID
        example: '1234'
      force:
        type: boolean
        description: Force deletion of all matches if multiple matches found
        required: true
        title: Force
        example: false
    output:
      success:
        type: boolean
        description: Whether or not the deletion was successful
        required: false
  update_alert:
    title: Update Alert
    description: Updates or Resolves an Alert in Carbon Black
    input:
      id:
        description: 'Unique ID of the alert. '
        type: string
        required: true
        title: Unique ID
        example: '1cb11d0d-f86b-415d-aeb3-05f085973fbb'
      status:
        description: The status to update
        type: string
        enum:
        - Resolved
        - Unresolved
        - In Progress
        - False Positive
        - ""
        required: true
        default: Resolved
        title: Status
        example: 'Resolved'
    output:
      success:
        type: boolean
        description: Whether or not the update was successful
        required: false
  isolate_sensor:
    title: Isolate Sensor
    description: Isolates a sensor from the network
    input:
      hostname:
        description: Hostname of the sensor to isolate
        type: string
        required: false
        title: Hostname
        example: 'cb-response-example'
    output:
      success:
        type: boolean
        description: Whether or not the isolation was successful
