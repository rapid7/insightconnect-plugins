      title: Original Filename
    legal_copyright:
      type: string
      description: If present, legal copyright from [FileVersionInformation](http://msdn.microsoft.com/en-us/library/system.diagnostics.fileversioninfo.aspx)
      required: false
      title: Legal Copyright
