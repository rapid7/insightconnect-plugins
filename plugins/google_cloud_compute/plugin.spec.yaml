connection:
  host:
    type: string
    description: Google Cloud Compute Server
    required: true
    default: https://www.googleapis.com/compute/
    example: https://www.googleapis.com/compute/
  version:
    type: string
    description: API Version
    required: true
    default: v1
    example: v1
  project_id:
    title: Project ID
    type: string
    description: Project ID from service credentials
    required: true
    example: my-project-1
  private_key:
    title: Private Key
    type: credential_asymmetric_key
    description: Private key from service credentials
    required: true
    example: "-----BEGIN PRIVATE KEY-----MIIEvQIBAFANBgkqhkiG8w0BAQEFAASCBKcwggSjAgEAAoIBAQCpaAjyOCpEqm8Z-----END PRIVATE KEY-----"
  client_email:
    type: string
    description: Client email from service credentials
    required: true
    example: user@example.com
  client_id:
    title: Client ID
    type: string
    description: Client ID
    required: true
    example: "109554222673833892525"
  client_x509_cert_url:
    title: Client X509 Cert URL
    type: string
    description: x509 cert URL from service credentials
    required: true
    example: https://www.googleapis.com/robot/v1/metadata/x509/914010354256-compute%40developer.gserviceaccount.com
  auth_uri:
    title: Auth URI
    type: string
    description: OAUTH2 Auth URI
    default: https://accounts.google.com/o/oauth2/auth
    required: true
    example: https://accounts.google.com/o/oauth2/auth
  token_uri:
    title: Token URI
    type: string
    description: OAUTH2 Token URI
    default: https://accounts.google.com/o/oauth2/token
    required: true
    example: https://accounts.google.com/o/oauth2/token
  auth_provider_x509_cert_url:
    title: Auth Provider X509 Cert URL
    type: string
    description: OAUTH2 Auth Provider x509 Cert URL
    default: https://www.googleapis.com/oauth2/v1/certs
    required: true
    example: https://www.googleapis.com/oauth2/v1/certs
actions:
  disk_list:
    title: List Disks
    description: This action retrieves a list of persistent disks contained
      within the specified zone
    input:
      zone:
        type: string
        title: Zone
        description: The name of the zone for this request
        required: true
        example: us-central1-a
      filter:
        type: string
        title: Filter
        description: Sets a filter expression for filtering listed resources
        required: false
        example: name != example-instance
      maxResults:
        type: integer
        title: Max Results
        description: The maximum number of results per page that should be returned.
          Acceptable values are 0 to 500. Default 500
        required: false
        example: 500
      orderBy:
        type: string
        title: OrderBy
        description: Sorts list results by a certain order
        required: false
        example: creationTimestamp desc
    output:
      items:
        description: A list of disk resources
        title: Items
        type: '[]items'
        required: false
      kind:
        description: Type of resource
        title: Kind
        type: string
        required: false
      id:
        description: Unique identifier for the resource
        title: ID
        type: string
        required: false
      selfLink:
        description: Server-defined URL for this resource
        title: Self Link
        type: string
        required: false
