tags:
  - geoip
  - ipstack
hub_tags:
  use_cases: [threat_detection_and_response]
  keywords: [geoip, ipstack]
  features: []
types:
  time_zone:
    id:
      title: ID
      description: Time zone identifier
      type: string
      example: "America/New_York"
      required: false
    current_time:
      title: Current Time
      description: Current time in this timezone at time of request
      type: string
      example: "2018-03-30T07:54:25-04:00"
      required: false
    gmt_offset:
      title: GMT Offset
      description: Greenwich Mean Time offset in seconds
      type: integer
      example: -14400
      required: false
    code:
      title: Code
      description: Universal code of the given time zone https://www.timeanddate.com/time/zones/
      type: string
      example: "EDT"
      required: false
    is_daylight_saving:
      title: Daylight Savings
      description: Indicator for if this timezone is currently in daylight savings
      type: boolean
      example: true
      required: false
connection:
  cred_token:
    type: credential_secret_key
    title: API Token
    description: API Token
    required: true
    example: 9de5069c5afe602b2ea0a04b66beb2c0
actions:
  lookup:
    title: GeoIP Lookup
    description: Lookup IPStack Information for a Host
    input:
      host:
        title: Host
        description: Host to Lookup
        type: string
        required: true
        example: example.com
    output:
      address:
        title: IP Address
        type: string
        required: false
        description: IP address
      city:
        title: City
        type: string
        required: false
        description: City
      country_name:
        title: Country Name
        type: string
        required: false
        description: Country name
      country_code:
        title: Country Code
        type: string
        required: false
        description: Country code
      latitude:
        title: Latitude
        type: string
        required: false
        description: Latitude
      longitude:
        title: Latitude
        type: string
        required: false
        description: Longitude
      region_code:
        title: Region Code
        type: string
        required: false
        description: Region code
      region_name:
        title: Region Name
        type: string
        required: false
        description: Region name
      time_zone:
        title: Time Zone
        type: time_zone
        required: false
        description: Time zone information at IP location
      zip_code:
        title: ZIP Code
        type: string
        required: false
        description: ZIP code for current IP lookup
