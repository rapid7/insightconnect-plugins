plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: threatminer
title: Threat Miner
description: "Threat Miner is an open source search engine for fast threat intelligence research and pivoting with
  context. With the Threat Miner plugin for Rapid7 InsightConnect, users can lookup various pieces of information for
threat intelligence gathering"
version: 3.0.0
supported_versions: ["2023-05-17"]
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/threatminer
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.threatminer.org
tags:
- whois
- security
- threat
- dns
- traffic
- domain
hub_tags:
  use_cases: [threat_detection_and_response]
  keywords: [whois, security, threat, dns, traffic, domain, threatminer]
  features: []
types:
  response:
    status_code:
      title: Status Code
      type: string
      description: Status Code
      required: false
    status_message:
      title: Status Message
      type: string
      description: Status message
      required: false
    results:
      title: Results
      type: '[]object'
      description: Results
      required: false
actions:
  av_report:
    title: AV Report
    description: AV Report
    input:
      query:
        title: Query
        type: string
        description: Virus name to query
        required: true
        example: Trojan.Enfal
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  domain:
    title: Domain Lookup
    description: Fetches information related to a domain by URIs, certificates, or
      related samples
    input:
      domain:
        title: Domain
        type: string
        description: Domain to search
        required: true
        example: www.example.com
      query_type:
        title: Query Type
        type: string
        enum:
        - WHOIS
        - PASSIVE DNS
        - Example Query URI
        - Report Tagging
        required: true
        description: Query Type
        example: WHOIS
    output:
      response:
        title: Responose
        type: response
        description: Response
        required: false
        example: {"response": {"status_code": "404", "status_message": "No results found.", "results": []}}
  domain_ext:
    title: Domain Lookup Extended
    description: Fetches information related to a domain by URIs, certificates, or
      related samples
    input:
      domain:
        title: Domain
        type: string
        description: Domain to search
        required: true
        example: www.example.com
      query_type:
        title: Query Type
        description: Query type
        required: true
        type: string
        enum:
        - Related Samples
        - Subdomains
        example: Subdomains
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example:  {"response": {"status_code": "404", "status_message": "No results found.", "results": []}}
  ip:
    title: IP Lookup
    description: Fetches information related to an IP by Whois, URIs, passive DNS,
      or report tagging
    input:
      address:
        title: Address
        type: string
        description: IP address to search
        required: true
        example: 192.0.2.0/24
      query_type:
        title: Query Type
        required: true
        type: string
        enum:
        - WHOIS
        - PASSIVE DNS
        - URIs
        - Report Tagging
        description: Query Type
        example: WHOIS
    output:
      response:
        title: Response
        type: response
        description: Response
        required: false
        example:  {"response": {"status_code": "404", "status_message": "No results found.", "results": []}}
  ip_ext:
    title: IP Lookup Extended
    description: Fetches information related to an IP by certificates, or related
      samples
    input:
      address:
        title: Address
        type: string
        description: IP address to search
        required: true
        example: 192.0.2.0/24
      query_type:
        title: Query Type
        required: true
        type: string
        enum:
        - Related Samples
        - SSL Certificates
        description: Query type
        example: Related Samples
    output:
      response:
        title: Response
        description: Response
        type: response
        required: false
        example:  {"response": {"status_code": "404", "status_message": "No results found.", "results": []}}
  samples:
    title: Get Samples
    description: Fetches samples of data intelligence data by metadata, HTTP traffic,
      hosts, mutants, registry keys, AV detections, or report tagging
    input:
      query:
        title: Query
        type: string
        description: MD5, SHA1, or SHA256 hash to search
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      query_type:
        title: Query Type
        description: Query Type
        type: string
        required: true
        enum:
        - Metadata
        - HTTP Traffic
        - Hosts
        - Mutants
        - Registry keys
        - AV detections
        - Report Tagging
        example: Metadata
    output:
      response:
        title: Response
        type: response
        description: Response
        required: false
        example:  {"response": {"status_code": "404", "status_message": "No results found.", "results": []}}
  import_hash_report:
    title: Hash Report
    description: Fetches information related to a hash
    input:
      query:
        title: Query
        type: string
        description: SHA1 hash to search e.g. 1f4f257947c1b713ca7f9bc25f914039
        required: true
        example: 02699626f388ed830012e5b787640e71c56d42d8
    output:
      response:
        title: Response
        type: response
        description: Response
        required: false
        example:  {"response": {"status_code": "404", "status_message": "No results found.", "results": []}}
  import_hash_samples:
    title: Hash Samples
    description: Fetches information related to a hash
    input:
      query:
        title: Query
        type: string
        description: SHA1 hash to search e.g. 1f4f257947c1b713ca7f9bc25f914039
        required: true
        example: 02699626f388ed830012e5b787640e71c56d42d8
    output:
      response:
        title: Query
        type: response
        required: false
        description: Query
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  ssdeep_report:
    title: SSDeep Report
    description: Fetches information related to a fuzzy hash
    input:
      query:
        title: Query
        type: string
        description: SSDeep fuzzy hash to search
        required: true
        example: 1536:TJsNrChuG2K6IVOTjWko8a9P6W3OEHBQc4w4:TJs0oG2KSTj3o8a9PFeEHn4l
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  ssdeep_sample:
    title: SSDeep Sample
    description: Fetches information related to a fuzzy hash
    input:
      query:
        title: Query
        type: string
        description: SSDeep fuzzy hash to search
        required: true
        example: 1536:TJsNrChuG2K6IVOTjWko8a9P6W3OEHBQc4w4:TJs0oG2KSTj3o8a9PFeEHn4l
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  ssl_hosts:
    title: SSL Hosts
    description: Fetches host information related to a certificate
    input:
      query:
        title: Query
        type: string
        description: Certificate SHA1 hash to search
        required: true
        example: 42a8d5b3a867a59a79f44ffadd61460780fe58f2
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  ssl_report:
    title: SSL Report
    description: Fetches information related to a certificate
    input:
      query:
        title: Query
        type: string
        description: Certificate SHA1 hash to search
        required: true
        example: 42a8d5b3a867a59a79f44ffadd61460780fe58f2
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  email_domain:
    title: Email Reverse WHOIS - Domain
    description: Fetches information related to an email address
    input:
      email:
        title: Email
        type: string
        description: Email address to search
        required: true
        example: user@example.com
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  email_report:
    title: Email Reverse WHOIS - Report Tagging
    description: Fetches information related to an email address
    input:
      email:
        title: Email
        type: string
        description: Email address to search
        required: true
        example: user@example.com
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  av_sample:
    title: AV Detection Samples
    description: Fetches information related to a virus
    input:
      query:
        title: Query
        type: string
        description: Virus name to query
        required: true
        example: Trojan.Enfal
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  report:
    title: Search IOC Reports
    description: Fetches information related to an indicator by domains, hosts, emails,
      or samples
    input:
      filename:
        title: Filename
        type: string
        description: Indicator to search
        required: true
        example: C5_APT_C2InTheFifthDomain.pdf
      year:
        title: Year
        type: string
        description: Year to search
        required: true
        example: 2013
      query_type:
        title: Query Type
        description: Query Type
        type: string
        required: true
        enum:
        - Domains
        - Hosts
        - Emails
        - Samples
        example: Domains
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }
  search:
    title: Search APTNotes
    description: Fetches information related to a text search
    input:
      query:
        title: Query
        type: string
        description: Text to search
        required: true
        example: sofacy
      query_type:
        title: Query Type
        type: string
        description: Query Type
        required: true
        enum:
        - Full Text
        - By Year
        example: Full Text
    output:
      response:
        title: Response
        type: response
        required: false
        description: Response
        example: { "response": { "status_code": "404", "status_message": "No results found.", "results": [ ] } }

