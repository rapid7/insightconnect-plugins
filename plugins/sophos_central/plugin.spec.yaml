      page:
        title: Page
        description: The page number to fetch
        required: false
        type: integer
        default: 1
        example: 3
      pageSize:
        title: Page Size
        description: The size of the page requested
        required: false
        type: integer
        default: 50
        example: 5
      pageTotal:
        title: Page Total
        description: Whether the number of pages should be calculated and returned in the response
        required: false
        type: boolean
        example: false
    output:
      items:
        title: Items
        description: List of allowed items
        type: "[]item"
        required: false
        example: []
      pages:
        title: Pages
        description: Pages details
        type: pages
        required: false
        example: {}
  add_allowed_item:
    title: Add Allowed Item
    description: Exempt an item from conviction
    input:
      type:
        title: Type
        description: Property by which an item is allowed. You need to fill in the input starting with 'properties' for the selected type
        required: true
        type: string
        enum:
          - sha256
          - path
          - certificateSigner
        example: sha256
      propertiesFileName:
        title: Properties File Name
        description: Properties file name for the application
        required: false
        type: string
        example: sample.txt
      propertiesPath:
        title: Properties Path
        description: Properties path for the application. Required if 'path' is selected in the Type input
        required: false
        type: string
        example: $path/sample.txt
      propertiesSha256:
        title: Properties SHA256
        description: Properties SHA256 value for the application. Required if 'SHA256' is selected in the Type input
        required: false
        type: string
        example: ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad
      propertiesCertificateSigner:
        title: Properties Certificate Signer
        description: Properties value saved for the certificateSigner. Required if 'certificateSigner' is selected in the Type input
        required: false
        type: string
        example: Example signer
      comment:
        title: Comment
        description: Comment indicating why the item should be allowed
        required: true
        type: string
        example: Example comment
      originPersonId:
        title: Origin Person ID
        description: Person associated with the endpoint where the item to be allowed was last seen
        required: false
        type: string
        example: 9de5069c-5afe-602b-2ea0-a04b66beb2c0
      originEndpointId:
        title: Origin Endpoint ID
        description: Endpoint where the item to be allowed was last seen
        required: false
        type: string
        example: 9de5069c-5afe-602b-2ea0-a04b66beb2c0
    output:
      allowedItem:
        title: Allowed Item
        description: Allowed item created
        type: item
        required: false
