    example: a1e263620c12382b36054cf34512ef836854e61d27ab2d079dda27af903a5b6eec396416b2dc40aabce6edfg670b0790d9a90
  client_id:
    title: Client ID
    description: Client ID for Sophos Central instance
    type: credential_secret_key
    required: true
    example: 8a9jbad0-12ab-88be-cad4-3b4cad6f78e0
  tenant_id:
    title: Tenant ID
    description: Tenant ID for Sophos Central instance
    type: credential_secret_key
    required: false
    example: 5b0eba20-ab12-34cd-88be-3a4cdc6a70f8

actions:
  get_endpoints:
    title: Get Endpoints
    description: Get endpoints for a customer based on the last seen after date and time
    input:
      since:
        title: Since
        description: Last seen after date and time (UTC) or duration inclusive, eg. 2019-09-23T12:02:01.700Z, -P1D, PT20M, PT4H500S
        required: false
        type: string
        example: 2019-09-23T12:02:01.700Z
    output:
      items:
        title: Items
        description: Endpoint items
        type: "[]endpoint_entry"
        required: true
        example: []
  get_alerts:
    title: Get Alerts
    description: Get alerts for a customer based on the parameters provided
    input:
      from_date:
        title: From Date
        description: The starting date from which alerts will be retrieved defined as Unix timestamp in UTC. Must be within last 24 hours
        required: false
        type: string
        example: 2019-09-23T12:02:01.700Z
    output:
      alerts:
        title: Alerts
        description: Alerts for specified time period
        type: '[]alert_entity'
        required: true
        example: []
  blacklist:
    title: Blacklist
    description: Blocks a hash across all systems
    input:
      hash:
        title: Hash
        description: Create a blacklist item from a SHA256 hash
        type: string
        required: true
        example: 275a021bbfb6489e54d471899f7db9d1663fc695ec2fe2a2c4538aabf651fd0f
      description:
        title: Description
        description: Description for why the hash is blacklisted
        type: string
        required: false
        default: Hash Blacklisted from InsightConnect
        example: Hash Blacklisted from InsightConnect
      blacklist_state:
        title: Blacklist State
        description: Set true to blacklist hash, set false to unblacklist hash
        type: boolean
        required: true
        example: true
    output:
      success:
        title: Success
        description: Return true if blacklist item was created or deleted
        type: boolean
        required: true
        example: true
  antivirus_scan:
    title: Antivirus Scan
    description: Sends a request to the specified endpoint to perform or configure a scan
    input:
      agent:
        title: Agent
        description: Agent ID, IPv4 address, IPv6 address, MAC address or hostname
        type: string
        required: true
        example: 198.51.100.100
    output:
      id:
        title: ID
        description: Antivirus scan ID
        type: string
        required: true
        example: 999fd666-9666-4e66-a066-d66fd966ad66
      status:
        title: Status
        description: Antivirus scan status
        type: string
        required: true
        example: requested
      requested_at:
        title: Requested At
        description: Antivirus scan requested at
        type: string
        required: true
        example: 2020-08-02T21:30:55.487Z
  get_agent_details:
    title: Get Agent Details
    description: Get details for an agent
    input:
      agent:
        title: Agent
        description: Agent to retrieve device information from. Accepts IPv4 address, IPv6 address, MAC address, hostname, or device ID
        type: string
        required: true
        example: 198.51.100.100
    output:
      agent:
        title: Agents
        description: Details for the matched agent
        type: endpoint_entry
        required: true
        example: {}
  check_tamper_protection_status:
    title: Check Tamper Protection Status
    description: Get tamper status by IP address, Hostname, MAC address or Device ID
    input:
      agent:
        title: Agent
        description: Device ID, IPv4 address, IPv6 address, MAC address or hostname
        type: string
        required: true
        example: 198.51.100.100
    output:
      tamper_status:
        title: Tamper Status
        description: Tamper status for provided agent
        type: check_tamper_protection_status
        required: true
        example: {}
  get_blocked_items:
    title: Get Blocked Items
    description: Get a list of blocked items
    input:
      page:
        title: Page
        description: The page number to fetch, starting with 1
        type: integer
        required: false
        default: 1
        example: 1
      pageSize:
        title: Page Size
        description: The size of the page requested
        type: integer
        required: false
        default: 50
        example: 50
      pageTotal:
        title: Page Total
        description: Whether the number of pages should be calculated and returned in the response
        type: boolean
        required: false
        default: false
        example: false
    output:
      items:
        title: Items
        description: List of blocked items
        type: "[]item"
        required: false
        example: []
      pages:
        title: Pages
        description: Pages details
        type: pages
        required: false
        example: {}
  add_blocked_item:
    title: Add Blocked Item
    description: Block an item from exoneration
    input:
      type:
        title: Type
        description: "Property by which an item is blocked. The following values are allowed: SHA256"
        type: string
        required: true
        default: sha256
        example: sha256
      propertiesFileName:
        title: Properties File Name
        description: Properties file name for the application
        type: string
        required: false
        example: sample.txt
      propertiesPath:
        title: Properties Path
        description: Properties path for the application
        type: string
        required: false
        example: $path/sample.txt
      propertiesSha256:
        title: Properties SHA256
        description: Properties SHA256 value for the application
        type: string
        required: true
        example: ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad
      propertiesCertificateSigner:
        title: Properties Certificate Signer
        description: Properties value saved for the certificateSigner
        type: string
        required: false
        example: Example signer
      comment:
        title: Comment
        description: Comment indicating why the item should be blocked
        type: string
        required: true
        example: Example comment
    output:
      blockedItem:
        title: Blocked Item
        description: Blocked item created
        type: item
        required: false
        example: {}
  remove_blocked_item:
    title: Remove Blocked Item
    description: Deletes the specified blocked item
    input:
      blockedItemId:
        title: Blocked Item ID
        description: The identifier of the blocked item
        type: string
        required: true
        example: 9de5069c-5afe-602b-2ea0-a04b66beb2c0
    output:
      success:
        title: Success
        description: Whether the item was deleted. Returns success if can't find item or it has been successfully deleted
        type: boolean
        required: false
        example: true
  get_endpoint_groups:
    title: Get Endpoint Groups
    description: Get endpoint groups
