connection:
  apiToken:
    title: API Token
    description: A Cloudflare API token with a specific scope and permissions
    type: credential_secret_key
    required: true
    example: '{"secretKey": "ABc123456789s-TeSt987654_3x4mpleTOkeN012"}'

actions:
  getAccounts:
    title: Get Accounts
    description: List all accounts you have ownership or verified access to
    input:
      name:
        title: Name
        description: Name of the account
        type: string
        required: false
        example: Example Account
      page:
        title: Page
        description: Page number of paginated results
        type: integer
        required: false
        example: 1
      perPage:
        title: Per Page
        description: Maximum number of results per page
        type: integer
        required: false
        example: 10
      direction:
        title: Direction
        description: Direction to order results
        type: string
        enum:
        - desc
        - asc
        required: false
        default: desc
        example: desc
    output:
      accounts:
        title: Accounts
        description: List of accounts
        type: "[]account"
        required: false
        example: []
  getZones:
    title: Get Zones
    description: List your zones using different filters
    input:
      match:
        title: Match
        description: Whether to match all search requirements or at least one (any)
        type: string
        enum:
        - all
        - any
        required: false
        default: all
        example: all
      name:
        title: Name
        description: Name of the domain
        type: string
        required: false
        example: example.com
      accountName:
        title: Account Name
        description: Name of the account
        type: string
        required: false
        example: Example Account
      accountId:
        title: Account ID
        description: Identifier of the account
        type: string
        required: false
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      status:
        title: Status
        description: Status of the zone
        type: string
        enum:
        - all
        - active
        - pending
        - initializing
        - moved
        - deleted
        - deactivated
        required: false
        default: all
        example: all
      page:
        title: Page
        description: Page number of paginated results
        type: integer
        required: false
        example: 1
      perPage:
        title: Per Page
        description: Maximum number of results per page
        type: integer
        required: false
        example: 10
      order:
        title: Order
        description: Field to order zones by
        type: string
        enum:
          - account ID
          - account name
          - name
          - status
        required: false
        default: name
        example: name
      direction:
        title: Direction
        description: Direction to order results
        type: string
        enum:
          - desc
          - asc
        required: false
        default: desc
        example: desc
    output:
      zones:
        title: Zones
        description: List of zones for given filters
        type: "[]zone"
        required: false
        example: []
  getLists:
    title: Get Lists
    description: Fetch all lists in the account
    input:
      accountId:
        title: Account ID
        description: Identifier of the account
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      lists:
        title: Lists
        description: Results containing all lists in the account
        type: "[]list"
        required: false
        example: []
  createZoneAccessRule:
    title: Create Zone Access Rule
    description: Creates a new access rule for a zone
    input:
      zoneId:
        title: Zone ID
        description: ID of the zone for which you want to create an access rule
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      mode:
        title: Mode
        description: The action to apply to a matched request
        type: string
        enum:
        - block
        - challenge
        - whitelist
        - JS challenge
        - managed challenge
        required: true
        default: block
        example: block
      target:
        title: Target
        description: The configuration target in which you can specify IPv4, IPv6, IP range, AS number or two-letter ISO-3166-1 alpha-2 country code
        type: string
        required: true
        example: 198.51.100.1
      notes:
        title: Notes
        description: An informative summary of the rule, typically used as a reminder or explanation
        type: string
        required: false
        example: This rule is enabled because of an event that occurred on date X
    output:
      accessRule:
        title: Access Rule
        description: Information about the created access rule
        type: accessRule
        required: false
        example: {}
  deleteZoneAccessRule:
    title: Delete Zone Access Rule
    description: Delete an IP access rule defined at the zone level
    input:
      zoneId:
        title: Zone ID
        description: ID of the zone for which you want to delete an access rule
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      ruleId:
        title: Access Rule ID
        description: ID of the access rule you want to delete
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      success:
        title: Success
        description: Whether the action was successful
        type: boolean
        required: true
        example: true
  getZoneAccessRules:
    title: Get Zone Access Rules
    description: Fetch IP Access rules of a zone. You can filter the results using several optional parameters
    input:
      zoneId:
        title: Zone ID
        description: The ID of the zone for which you want to list the access rules
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      notes:
        title: Notes
        description: The string to search for in the notes of existing IP Access rules
        type: string
        required: false
        example: My notes
      mode:
        title: Mode
        description: The action that was applied to a matched request
        type: string
        enum:
          - all
          - block
          - challenge
          - whitelist
          - JS challenge
          - managed challenge
        required: false
        default: all
        example: all
      match:
        title: Match
        description: Whether to match all search requirements or at least one (any)
        type: string
        enum:
          - all
          - any
        required: false
        default: all
        example: all
      configurationTarget:
        title: Configuration Target
        description: The target to search in existing rules
        type: string
        enum:
          - all
          - IP address
          - IP range
          - ASN
          - country
        required: false
        default: all
        example: IP address
      configurationValue:
        title: Configuration Value
        description: The target value to search for in existing rules
        type: string
        required: false
        example: 198.51.100.1
      page:
        title: Page
        description: Page number of paginated results
        type: integer
        required: false
        example: 1
      perPage:
        title: Per Page
        description: Maximum number of results per page
        type: integer
        required: false
        example: 10
      order:
        title: Order
        description: Field to order zones by
        type: string
        enum:
          - configuration target
          - configuration value
          - mode
        required: false
        default: mode
        example: mode
      direction:
        title: Direction
        description: Direction to order results
        type: string
        enum:
          - desc
          - asc
        required: false
        default: desc
        example: desc
    output:
      accessRules:
        title: Access Rules
        description: List of zone access rules
        type: "[]accessRule"
        required: false
        example: []
