plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: threatstack
title: Threat Stack
description: Get information about alerts, assets, policies, and more
version: 2.0.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/threatstack
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.threatstack.com
tags:
- threatstack
- ts
- cloud
hub_tags:
  use_cases: [threat_detection_and_response, asset_inventory, alerting_and_notifications]
  keywords: [threatstack, ts, cloud]
  features: []
language: python

types:
  alert:
    id:
      type: string
      title: ID
      required: false
      description: ID of the alert
    title:
      type: string
      title: Title
      required: false
      description: Title of the alert
    datasource:
      type: string
      title: Datasource
      required: false
      description: Indicates whether this alert was generated from a CloudTrail event or Agent event. Agent events will have AgentId
    createdAt:
      type: string
      title: Created At
      required: false
      description: Date and time the alert was fired
    isDismissed:
      type: boolean
      title: Is Dismissed
      required: false
      description: Flag that shows if the alert was dismissed
    dismissedAt:
      type: string
      title: Dismissed At
      required: false
      description: Date and time the alert was dismissed
    dismissReason:
      type: string
      title: Dismiss Reason
      required: false
      description: Either BUSINESS_OP, COMPANY_POLICY, MAINTENANCE, NONE, AUTO_DISMISS, or OTHER
    dismissReasonText:
      type: string
      title: Dismiss Reason Text
      required: false
      description: Reason the alert was dismissed if dismiss reason is OTHER
    dismissedBy:
      type: string
      title: Dismissed By
      required: false
      description: Person that dismissed the alert
    severity:
      type: number
      title: Severity
      required: true
      description: Severity of the alert. Either 1, 2, or 3
    agentId:
      type: string
      title: Agent ID
      required: false
      description: ID of the agent that generated the alert
    ruleId:
      type: string
      title: Rule ID
      required: false
      description: ID of the rule that generated the alert
    rulesetId:
      type: string
      title: Ruleset ID
      required: false
      description: ID of the ruleset that generated the alert

  ip_address:
    private:
      title: "Private"
      type: "[]string"
      description: "Private IP address used to reach this Agent"
      required: false
    link_local:
      title: "Link Local"
      type: "[]string"
      description: "Link local IP address used to reach this Agent"
      required: false
    public:
      title: "Private"
      type: "[]string"
      description: "Public IP address used to reach this Agent"
      required: false

  tag:
    key:
      title: "Key"
      type: string
      description: "Key"
      required: false
    value:
      title: "Value"
      type: string
      description: "Value"
      required: false
    source:
      title: "Source"
      type: string
      description: "Source, e.g. ec2"
      required: false

  agent:
    status:
      title: "Status"
      type: string
      description: "The current status of the Agent"
      required: false
    kernel:
      title: "Kernel"
      type: string
      description: "The kernel version for the server the Agent is installed on"
      required: false
    lastReportedAt:
      title: "Last Reported At"
      type: string
      description: "The date and time Threat Stack last received a message from the Agent"
      required: false
    name:
      title: "Name"
      type: string
      description: "The name for the Agent as defined at the time of installation. If a name was not provided during installation, then the Agent inherits the hostname"
      required: false
    tags:
      title: "Tags"
      type: "[]tag"
      description: "The Threat Stack tags on the server associated with the Agent. Includes AWS tags if available and applicable"
      required: false
    instanceId:
      title: "Instance ID"
      type: string
      description: "Unique ID of the cloud server if available, e.g. i-0fb579452b04eea738"
      required: false
    agentType:
      title: "Agent Type"
      type: string
      description: "Either 'monitor' or 'investigate'"
      required: false
    hostname:
      title: "Hostname"
      type: string
      description: "The hostname of the server the Agent is installed on"
      required: false
    version:
      title: "Version"
      type: string
      description: "The current version of the Agent"
      required: false
    ipAddresses:
      title: "IP Addresses"
      type: ip_address
      description: "IP addresses"
      required: false
    osVersion:
      title: "OS Version"
      type: string
      description: "Operating system and its version number"
      required: false
    id:
      title: "ID"
      type: string
      description: "Unique ID of the agent"
      required: true
    createdAt:
      title: "Created At"
      type: string
      description: "The date and time the Agent activated"
      required: true
    description:
      title: "Description"
      type: string
      description: "The description for the Agent"
      required: false

  rule:
    id:
      title: "ID"
      type: string
      description: "Event ID"
      required: false
    rulesetId:
      title: "Ruleset ID"
      type: string
      description: "Ruleset ID"
      required: false
    name:
      title: "Rule Name"
      type: string
      description: "Rule name"
      required: false
    type:
      title: "Type"
      type: string
      description: "Type"
      required: false
    createdAt:
      title: "Created At"
      type: string
      description: "Created at"
      required: false
    updatedAt:
      title: "Updated At"
      type: string
      description: "Updated at"
      required: false
    title:
      title: "Title"
      type: string
      description: "Rule title"
      required: false
    severityOfAlerts:
      title: "Severity of Alerts"
      type: number
      description: "Severity of alerts, between 1 and 3"
      required: false
    alertDescription:
      title: "Alert Description"
      type: string
      description: "Alert description"
      required: false
    filter:
      title: "Filter"
      type: string
      description: "Filter"
      required: false
    window:
      title: "Window"
      type: number
      description: "Window"
      required: false
    threshold:
      title: "Threshold"
      type: number
      description: "Threshold"
      required: false
    suppressions:
      title: "Suppressions"
      type: "[]string"
      description: "Suppressions"
      required: false
    enabled:
      title: "Enabled"
      type: boolean
      description: "Enabled"
      required: false

  event:
    event_type:
      title: "Event Type"
      type: string
      description: "Event type, e.g. cloudtrail"
      required: false
    eventClass:
      title: "Event Class"
      type: string
      description: "Event class, e.g. CloudtrailEvent"
      required: false
    user:
      title: "User"
      type: string
      description: "User"
      required: false
    agent_id:
      title: "Agent ID"
      type: string
      description: "Agent ID"
      required: false
    _id:
      title: "Event ID"
      type: string
      description: "Event ID"
      required: true
    timestamp:
      title: "Timestamp"
      type: number
      description: "Timestamp"
      required: false
    organization_id:
      title: "Timestamp"
      type: string
      description: "Organization ID"
      required: false
    miscellaneous:
      title: "Miscellaneous"
      type: object
      description: "Miscellaneous event data not found across all event types"
      required: true

connection:
  api_key:
    title: API Key
    type: credential_secret_key
    description: REST API key
    required: true
  user_id:
    title: User ID
    type: string
    description: User ID
    required: true
  org_id:
    title: Organization ID
    type: string
    description: Threat Stack organization ID
    required: true
  timeout:
    title: Timeout
    type: integer
    description: API timeout
    required: false
    default: 120

actions:
  get_agent:
    title: Get Agent
    description: Get agent data
    input:
      agent_id:
        title: Agent ID
        type: string
        description: Agent ID e.g. 597b2c751b7cc18fcf028e52
        required: true
        example: 597b2c751b7cc18fcf028e52
    output:
      agent:
        type: agent
        description: Detailed agent data
        required: true
  get_agents:
    title: Get Agents
    description: Get agent data
    input:
      start:
        type: string
        description: Start date in yyyy-mm-dd format e.g. 2017-01-01
        required: false
        example: 2018-01-01
      end:
        type: string
        description: End date in yyyy-mm-dd format e.g. 2018-01-01
        required: false
        example: 2018-01-01
    output:
      agents:
        type: '[]agent'
        description: List of agents
        required: true
      count:
        type: integer
        description: Number of agents
        required: true

  get_alert:
    title: Get Alert
    description: Get alert data by ID
    input:
      alert_id:
        type: string
        title: Alert ID
        description: Alert ID e.g. 597b8c751c7ff17fcf028e54
        required: true
        example: 4ed70109-bd4b-4c29-a52f-8c576ba8ce47
    output:
      alert:
        type: alert
        title: Alert
        description: Detailed alert data
        required: true

  get_alerts:
    title: Get Alerts
    description: Get alerts by filter
    input:
      start:
        type: string
        description: Start date in yyyy-mm-dd format e.g. 2017-01-01
        required: false
        example: 2018-01-01
      end:
        type: string
        description: End date in yyyy-mm-dd format e.g. 2018-01-01
        required: false
        example: 2018-01-01
    output:
      alerts:
        type: '[]alert'
        description: List of alerts
        required: true
      count:
        type: integer
        description: Number of alerts
        required: true

  get_events:
    title: Get Events
    description: Get events which contributed to an alert
    input:
      alert_id:
        title: Alert ID
        type: string
        description: Alert ID
        required: true
        example: 183d125e-b7b6-47f6-b872-9242df0f21f3
    output:
      events:
        type: '[]event'
        description: List of events
        required: true
      count:
        type: integer
        description: Number of events
        required: true

  get_rule:
    title: Get Rule
    description: Get rule
    input:
      rule_id:
        type: string
        title: Rule ID
        description: Rule ID
        required: true
        example: 1bbc84ed9-17db-18cd-1937-1947ebd910a2
      ruleset_id:
        type: string
        title: Ruleset ID
        description: Ruleset ID for which the rule ID belongs
        required: true
        example: 1947cbe9-1c8e-11e9-91be-18cbed810a82
    output:
      rule:
        type: rule
        description: Rule
        required: true
