actions:
  calculate:
    title: Calculate
    description: Return subnet information for IP and Netmask
    input:
      cidr:
        title: Network
        description: Network in CIDR notation, E.g. 198.51.100.0/24
        type: string
        required: true
        example: 198.51.100.0/24
    output:
      ip:
        title: IP Address
        description: IP address
        type: string
        required: false
        example: 192.168.1.1
      netmask:
        title: Netmask
        description: Subnet mask
        type: string
        required: false
        example: 255.255.255.0
      wildcard:
        title: Wildcard
        description: Wildcard mask
        type: string
        required: false
        example: 0.0.0.255
      cidr:
        title: CIDR Notation
        description: CIDR notation
        type: string
        required: false
        example: /24
      binary_netmask:
        title: Binary Netmask
        description: Binary netmask
        type: string
        required: false
        example: 11111111111111111111111100000000
      ip_class:
        title: IP Class
        description: IP class
        type: string
        required: false
        example: C
      subnets:
        title: Subnets
        description: Number of subnetworks
        type: integer
        required: false
        example: 1
      hosts:
        title: Hosts
        description: Number of hosts
        type: integer
        required: false
        example: 254
      subnet_id:
        title: Subnet ID
        description: Subnet ID
        type: string
        required: false
        example: 192.168.1.0
      host_range:
        title: Host Range
        description: Host address range
        type: string
        required: false
        example: 192.168.1.1 - 192.168.1.254
      broadcast:
        title: Broadcast
        description: Broadcast address
        type: string
        required: false
        example: 192.168.1.255
  check_address_in_subnet:
    title: Check Address in Subnet
    description: Determine if the provided IP address is in the subnet
    input:
      ip_address:
        title: IP Address
        description: The IP address
        type: string
        required: true
        example: 198.51.100.100
      subnet:
        title: Subnet
        description: The subnet in CIDR notation or Netmask
        type: string
        required: true
        example: 198.51.100.0/24
    output:
      found:
        title: Found
        description: Whether the IP address was found
        type: boolean
        required: true
        example: true
