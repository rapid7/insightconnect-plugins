      reply:
        title: Reply
        description: Object containing the query data results
        type: reply
        required: false
        example: '{"Number of Results": 0, "Query Cost": {}, "Remaining Quota": 0.0, "Results": { "Data": [ {} ], "Event Subtype": {} }, "Status": "" }'
