actions:
  getIncident:
    title: Get Incident
    description: Get detailed information about an BMC Helix ITSM incident
    input:
      incidentNumber:
        title: Incident Number
        description: Number of the incident
        type: string
        required: true
        example: INC000000000435
    output:
      incident:
        title: Incident
        description: Details about the incident
        type: incident
        required: true
        example: {}
  createIncident:
    title: Create Incident
    description: Create an BMC Helix ITSM incident
    input:
      firstName:
        title: First Name
        description: First name of the incident creator
        type: string
        required: true
        example: Example
      lastName:
        title: Last Name
        description: Last name of the incident creator
        type: string
        required: true
        example: User
      description:
        title: Description
        description: Description of the incident
        type: string
        required: true
        example: My incident description
      impact:
        title: Impact
        description: Incident impact
        type: string
        required: false
        example: 1-Extensive/Widespread
        enum:
          - 1-Extensive/Widespread
          - 2-Significant/Large
          - 3-Moderate/Limited
          - 4-Minor/Localized
          - ''
      urgency:
        title: Urgency
        description: Incident urgency
        type: string
        required: false
        example: 1-Critical
        enum:
          - 1-Critical
          - 2-High
          - 3-Medium
          - 4-Low
          - ''
      status:
        title: Status
        description: Incident status
        type: string
        required: false
        example: Assigned
        enum:
          - New
          - Assigned
          - In Progress
          - Pending
          - Resolved
          - Closed
          - Cancelled
          - ''
      statusReason:
