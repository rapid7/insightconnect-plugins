  - libxml2-dev
  - gcc
  - g++
  custom_cmd:
  - ENV PYTHONUSERBASE=/var/cache/python_dependencies
  - ENV PYTHONPATH=/var/cache/python_dependencies
enable_cache: true
troubleshooting:
