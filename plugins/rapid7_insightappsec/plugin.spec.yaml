plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: rapid7_insightappsec
title: Rapid7 InsightAppSec
description: This plugin allows for the creation, configuration, and starting of scans. The plugin can also retrieve scan results and logging related to the execution of the scan
version: 1.1.0
supported_versions: ["Rapid7 InsightAppSec"]
vendor: rapid7
status: []
support: rapid7
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/rapid7_insightappsec
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.rapid7.com
tags:
- insightappsec
- Rapid7
- appsec
hub_tags:
  use_cases: [devops, remediation_management, reporting_and_analytics, vulnerability_management]
  keywords: [insightappsec, scan, vulnerability_scanner, vulnerability_validation, rapid7]
  features: []
types:
  link:
    href:
      title: Href
      description: Href
      type: string
      required: false
    rel:
      title: Rel
      description: rel
      type: string
      required: false
  submitter:
    submitter_type:
      title: Type
      description: The type of the submitter e.g. USER
      type: string
      required: false
    id:
      title: ID
      description: The submitters UUID
      type: string
      required: false
  event_log:
    time:
      title: Time
      description: The time at which the log event occurred
      type: date
      required: false
    event:
      title: Event
      description: The log event
      type: string
      required: false
  scan_config:
    id:
      title: UUID
      description: The UUID of the scan configuration
      type: string
      required: false
    config_name:
      title: Name
      description: The name of the scan configuration
      type: string
      required: false
    config_description:
      title: Description
      description: The description of the scan configuration
      type: string
      required: false
    app_id:
      title: App ID
      description: App UUID
      type: string
      required: false
    attack_template_id:
      title: Attack Template ID
      description: Attack template UUID
      type: string
      required: false
    errors:
      title: Errors
      description: A list of errors that detail any current validation failures
      type: '[]string'
      required: false
    links:
      title: Links
      description: A list of links
      type: '[]link'
      required: false
  scan:
    id:
      title: ID
      description: Scan UUID
      type: string
      required: false
    app_id:
      title: App ID
      description: App UUID
      type: string
      required: false
    scan_config_id:
      title: Scan Config ID
      description: Scan configs UUID
      type: string
      required: false
    submitter:
      title: Submitter
      description: The submitter of the scan
      type: submitter
      required: false
    submit_time:
      title: Submit Time
      description: The time the scan was submitted
      type: date
      required: false
    completion_time:
      title: Completion Time
      description: The time the scan was completed
      type: date
      required: false
    status:
      title: Status
      description: The status of the scan
      type: string
      required: false
    failure_reason:
      title: Failure Reason
      description: The reason the scan may have failed
      type: string
      required: false
    links:
      title: Links
      description: A list of links
      type: '[]link'
      required: false
  scan_details:
    logged_in:
      title: Logged-In
      description: A flag which indicates if the scan is using authentication during
        the scan
      type: boolean
      required: false
    links_in_queue:
      title: Links in Queue
      description: The number of links in the crawling queue
      type: integer
      required: false
    links_crawled:
      title: Links Crawled
      description: The number of links already crawled
      type: integer
      required: false
    attacks_in_queue:
      title: Attacks in Queue
      description: The number of links in the attacking queue
      type: integer
      required: false
    attacked:
      title: Attacked
      description: The number of attacks already performed
      type: integer
      required: false
    vulnerable:
      title: Vulnerable
      description: The number of potential findings
      type: integer
      required: false
    requests:
      title: Requests
      description: The number of HTTP requests which have been executed
      type: integer
      required: false
    failed_requests:
      title: Failed Requests
      description: The number of failed HTTP requests
      type: integer
      required: false
    network_speed:
      title: Network Speed
      description: A throughput indicator
      type: number
      required: false
    drip_delay:
      title: Drip Delay
      description: The current delay between HTTP requests
      type: number
      required: false
  objectId:
    id:
      title: ID
      description: Unique identifier for object
      type: string
      required: false
      example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
  pageMetadata:
    size:
      title: Size
      description: Page size
      type: integer
      required: false
      example: 1
    totalData:
      title: Total Data
      description: Total data
      type: integer
      required: false
      example: 1
    pageToken:
      title: Page Token
      description: Page token
      type: string
      required: false
      example: NDM0NTk0NTIyOjo6X1M6OjpiYW5hbmFz
    index:
      title: Index
      description: Page index
      type: integer
      required: false
      example: 1
    sort:
      title: Sort
      description: Sort details
      type: string
      required: false
      example: scan.submit_time,DESC,scan.status
    totalPages:
      title: Total Pages
      description: Total pages
      type: integer
      required: false
      example: 1
  linkDetails:
    profile:
      title: Profile
      description: Profile
      type: string
      required: false
      example: example
    rel:
      title: Rel
      description: Rel
      type: string
      required: false
      example: example
    name:
      title: Name
      description: Name
      type: string
      required: false
      example: example
    href:
      title: Href
      description: Href
      type: string
      required: false
      example: example.com
  rootCause:
    method:
      title: Method
      description: The HTTP method
      type: string
      required: false
      example: GET
    parameter:
      title: Parameter
      description: The parameter from the URL
      type: string
      required: false
      example: example
    url:
      title: URL
      description: The URL
      type: string
      required: false
      example: example.com
  exchangeObject:
    id:
      title: ID
      description: The ID of the Exchange
      type: string
      required: false
      example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
    request:
      title: Request
      description: The critical section of the request payload
      type: string
      required: false
      example: example
    response:
      title: Response
      description: The critical section of the response payload
      type: string
      required: false
      example: example
  variance:
    attackExchanges:
      title: Attack Exchanges
      description: The HTTP exchange executed as part of the attack
      type: "[]exchangeObject"
      required: false
      example: []
    originalValue:
      title: Original Value
      description: The value of a variable prior to being attacked
      type: string
      required: false
      example: example
    attackValue:
      title: Attack Value
      description: The value of a variable used to attack
      type: string
      required: false
      example: example
    attack:
      title: Attack
      description: The ID of the attack
      type: objectId
      required: false
      example: {}
    module:
      title: Module
      description: The ID of the module
      type: objectId
      required: false
      example: {}
    proofDescription:
      title: Proof Description
      description: A description of the proof that may highlight the result of the attack
      type: string
      required: false
      example: example
    originalExchange:
      title: Original Exchange
      description: The HTTP exchange executed as part of the attack
      type: exchangeObject
      required: false
      example: {}
    id:
      title: ID
      description: The ID of the variance
      type: string
      required: false
      example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
    proof:
      title: Proof
      description: A proof that may highlight the result of the attack
      type: string
      required: false
      example: example
    message:
      title: Message
      description: A message that may highlight the result of the attack
      type: string
      required: false
      example: example
  vulnerabilityItem:
    app:
      title: App
      description: The ID of the module
      type: objectId
      required: false
      example: {}
    severity:
      title: Severity
      description: "The severity of the vulnerability. Expected values: 'SAFE' 'INFORMATIONAL' 'LOW' 'MEDIUM' 'HIGH'"
      type: string
      required: false
      example: SAFE
    vectorString:
      title: Vector String
      description: Textual representation of the metric values used to determine the CVSS score
      type: string
      required: false
      example: example
    newlyDiscovered:
      title: Newly Discovered
      description: Indicates that the vulnerability has been found in the latest scan and has not been discovered before
      type: boolean
      required: false
      example: true
    insightUiUrl:
      title: Insight UI URL
      description: Direct link to the Vulnerability on InsightAppSec UI. Require InsightAppSec login before use
      type: string
      required: false
      example: example.com
    lastDiscovered:
      title: Last Discovered
      description: The time the vulnerability was last discovered
      type: string
      required: false
      example: 2021-08-03T14:07:37
    firstDiscovered:
      title: First Discovered
      description: The time the vulnerability was first discovered
      type: string
      required: false
      example: 2021-08-03T14:07:37
    vulnerabilityScore:
      title: Vulnerability Score
      description: CVSS score which represents the severity of an information security vulnerability
      type: float
      required: false
      example: 1.5
    variances:
      title: Variances
      description: Evidence found that indicates the presence of a vulnerability
      type: "[]variance"
      required: false
      example: []
    links:
      title: Links
      description: List of links
      type: "[]linkDetails"
      required: false
      example: []
    id:
      title: ID
      description: The ID of the vulnerability
      type: string
      required: false
      example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
    rootCause:
      title: Root Cause
      description: A descriptor for the location of the vulnerability
      type: rootCause
      required: false
      example: {}
    status:
      title: Status
      description: "The status of the vulnerability. Expected values: 'UNREVIEWED' 'FALSE_POSITIVE' 'VERIFIED' 
      'IGNORED' 'REMEDIATED' 'DUPLICATE'"
      type: string
      required: false
      example: UNREVIEWED
  frequencyInput:
    interval:
      title: Interval
      description: The interval of the frequency
      type: integer
      required: false
      default: 1
      example: 12
    type:
      title: Type
      description: The type of the frequency
      type: string
      required: false
      enum:
        - ONCE
        - HOURLY
        - DAILY
        - WEEKLY
        - MONTHLY
      default: HOURLY
      example: HOURLY
  discoveryItem:
    discovered:
      title: Discovered
      description: The time the vulnerability discovery was discovered
      type: string
      required: false
      example: "2021-08-03T14:07:37"
    scan:
      title: Scan
      description: The ID of the module
      type: objectId
      required: false
      example: {}

connection:
  api_key:
    title: API Key
    description: The API key for InsightAppSec
    type: credential_secret_key
    required: true
    example: abc12345-abc1-2345-abc1-abc123456789
  url:
    title: URL
    description: The region specific URL endpoint for InsightAppSec
    type: string
    required: true
    default: https://us.api.insight.rapid7.com
    example: https://us.api.insight.rapid7.com
actions:
  create_scan_config:
    title: Create Scan Config
    description: Create a new scan configuration
    input:
      config_name:
        title: Name
        description: The name of the scan configuration
        type: string
        required: true
        example: "Scan Config 1"
      config_description:
        title: Description
        description: The description of the scan configuration
        type: string
        required: false
        example: "Description for scan config"
      app_id:
        title: App ID
        description: App UUID
        type: string
        required: true
        example: "78c85b01-2a23-404d-ac5a-18324d8e3bda"
      attack_template_id:
        title: Attack Template ID
        description: Attack template UUID
        type: string
        required: true
        example: "11111111-0000-0000-0000-000000000000"
    output:
      status:
        title: Status
        description: Status code of the request
        type: integer
        required: false
  get_scan_config:
    title: Get Scan Config
    description: Get a scan configuration
    input:
      scan_config_id:
        title: Scan Config ID
        description: Scan configuration UUID
        type: string
        required: true
        example: "6a33ae79-5ebd-44a9-9a0a-f269876e90c9"
    output:
      id:
        title: UUID
        description: The UUID of the scan configuration
        type: string
        required: false
      config_name:
        title: Name
        description: The name of the scan configuration
        type: string
        required: false
      config_description:
        title: Description
        description: The description of the scan configuration
        type: string
        required: false
      app_id:
        title: App ID
        description: App UUID
        type: string
        required: false
      attack_template_id:
        title: Attack Template ID
        description: Attack template UUID
        type: string
        required: false
      errors:
        title: Errors
        description: A list of errors that detail any current validation failures
        type: '[]string'
        required: false
      links:
        title: Links
        description: A list of links
        type: '[]link'
        required: false
  update_scan_config:
    title: Update Scan Config
    description: Update an existing scan configuration
    input:
      scan_config_id:
        title: Scan Config ID
        description: Scan configuration UUID
        type: string
        required: true
        example: "a709c972-cb1f-4790-bfce-6ab74653900c"
      config_name:
        title: Name
        description: The name of the scan configuration
        type: string
        required: true
        example: "Scan Config 1"
      config_description:
        title: Description
        description: The description of the scan configuration
        type: string
        required: false
        example: "Description of scan config"
      app_id:
        title: App ID
        description: App UUID
        type: string
        required: true
        example: "78c85b01-2a23-404d-ac5a-18324d8e3bda"
      attack_template_id:
        title: Attack Template ID
        description: Attack template UUID
        type: string
        required: true
        example: "11111111-0000-0000-0000-000000000000"
    output:
      status:
        title: Status
        description: Status code of the request
        type: integer
        required: false
  delete_scan_config:
    title: Delete Scan Config
    description: Delete an existing scan configuration
    input:
      scan_config_id:
        title: Scan Config ID
        description: Scan configuration UUID
        type: string
        required: true
        example: "4569288e-2bb4-416e-a4ee-4f7add18afe0"
    output:
      status:
        title: Status
        description: Status code of the request
        type: integer
        required: false
  get_scan_configs:
    title: Get Scan Configs
    description: Get a page of scan configurations, based on supplied pagination parameters
    input:
      index:
        title: Index
        description: The page index to start form. If blank, index will be 0
        type: integer
        required: false
        example: 0
      size:
        title: Size
        description: The number of entries on each page. If blank, size will be 50
        type: integer
        required: false
        example: 0
      sort:
        title: Sort
        description: How to sort the scan configs. If blank, sort will be alphabetical
          by scan config name
        type: string
        required: false
        example: "scanconfig.name,DESC"
    output:
      scan_configs:
        title: Scan Configs
        description: A list of scan configurations
        type: '[]scan_config'
        required: false
  submit_scan:
    title: Submit Scan
    description: Submit a new scan
    input:
      scan_config_id:
        title: Scan Config ID
        description: UUID of the scan config to use
        type: string
        required: true
        example: "a709c972-cb1f-4790-bfce-6ab74653900c"
    output:
      status:
        title: Status
        description: Status code of the request
        type: integer
        required: false
  get_scan:
    title: Get Scan
    description: Get a scan
    input:
      scan_id:
        title: Scan ID
        description: The scans UUID
        type: string
        required: true
        example: "b0b343aa-7fc2-4a9a-bc18-5ac64df7791a"
    output:
      scan:
        title: Scan
        description: Information on the scan
        type: scan
        required: false
  get_scans:
    title: Get Scans
    description: Get a page of scans, based on supplied pagination parameters
    input:
      index:
        title: Index
        description: The page index to start form. If blank, index will be 0
        type: integer
        required: false
        example: 0
      size:
        title: Size
        description: The number of entries on each page. If blank, size will be 50
        type: integer
        required: false
        example: 50
      sort:
        title: Sort
        description: How to sort the scans. If blank, sort will be alphabetical by
          scan name
        type: string
        required: false
        example: "scan.submit_time,DESC"
    output:
      scans:
        title: Scans
        description: A list of scans
        type: '[]scan'
        required: false
  delete_scan:
    title: Delete Scan
    description: Delete a scan
    input:
      scan_id:
        title: Scan ID
        description: The scans UUID
        type: string
        required: true
        example: "b0b343aa-7fc2-4a9a-bc18-5ac64df7791a"
    output:
      status:
        title: Status
        description: Status code of the request
        type: integer
        required: false
  submit_scan_action:
    title: Submit Scan Action
    description: Submit a new scan action
    input:
      scan_id:
        title: Scan ID
        description: Scan UUID
        type: string
        required: true
        example: "008eaffe-90ce-4de9-8601-40414391c21c"
      action:
        title: Action
        description: Action to take
        type: string
        required: true
        default: Pause
        enum:
        - Pause
        - Resume
        - Stop
        - Cancel
        - Authenticate
        example: "Pause"
    output:
      status:
        title: Status
        description: Status code of the request
        type: integer
        required: false
  get_scan_engine_events:
    title: Get Scan Engine Events
    description: Get the engine events from a scan
    input:
      scan_id:
        title: Scan ID
        description: Scan UUID
        type: string
        required: true
        example: "c762adbe-1636-4c70-9787-5f22c2dc5af8"
    output:
      events:
        title: Events
        description: An array of event logs and their dates
        type: '[]event_log'
        required: false
  get_scan_execution_details:
    title: Get Scan Execution Details
    description: Get real-time details of the execution of a scan
    input:
      scan_id:
        title: Scan ID
        description: Scan UUID
        type: string
        required: true
        example: "c762adbe-1636-4c70-9787-5f22c2dc5af8"
    output:
      details:
        title: Details
        description: Detailed information about the scan
        type: scan_details
        required: false
  get_scan_platform_events:
    title: Get Scan Platform Events
    description: Get the platform events from a scan
    input:
      scan_id:
        title: Scan ID
        description: Scan UUID
        type: string
        required: true
        example: "c762adbe-1636-4c70-9787-5f22c2dc5af8"
    output:
      events:
        title: Events
        description: An array of event logs and their dates
        type: '[]event_log'
        required: false
  get_vulnerability:
    title: Get Vulnerability
    description: Get a vulnerability
    input:
      vulnerabilityId:
        title: Vulnerability ID
        description: Unique identifier for vulnerability
        type: string
        required: true
        example: "497f6eca-6276-4993-bfeb-53cbbbba6f08"
    output:
      vulnerability:
        title: Vulnerability
        description: Vulnerability item
        type: vulnerabilityItem
        required: false
        example: {}
  get_vulnerabilities:
    title: Get Vulnerabilities
    description: "Get a page of Vulnerabilities, based on supplied pagination parameters. The default sort for 
    Vulnerabilities is 'severity' (descending); for a full list of sortable properties, refer to the Search Catalog 
    detailed in the Search API"
    input:
      index:
        title: Index
        description: "The 0-based index of the page of data desired (default: 0)"
        type: integer
        required: false
        example: 1
      size:
        title: Size
        description: "The size of the page of data desired (min: 1, max: 1000, default: 50)"
        type: integer
        required: false
        example: 1
      sort:
        title: Sort
        description: "The sort terms and (optional) directions for the desired ordering of data"
        type: string
        required: false
        example: vulnerability.severity,DESC
      pageToken:
        title: Page Token
        description: "The page token, used as an alternative to index"
        type: string
        required: false
        example: NDM0NTk0NTIyOjo6X1M6OjpiYW5hbmFz
    output:
      metadata:
        title: Metadata
        description: Page metadata
        type: pageMetadata
        required: false
        example: {}
      data:
        title: Data
        description: List of vulnerability data
        type: "[]vulnerabilityItem"
        required: false
        example: []
      links:
        title: Links
        description: List of links
        type: "[]linkDetails"
        required: false
        example: []
  create_schedule:
    title: Create Schedule
    description: Create a new schedule
    input:
      name:
        title: Name
        description: Name of the schedule
        type: string
        required: true
        example: Example Schedule
      scanConfigId:
        title: Scan Config ID
        description: The scan config ID of the schedule
        type: string
        required: true
        example: 9de5069c-5afe-602b-2ea0-a04b66beb2c0
      enabled:
        title: Enabled
        description: Whether the schedule is enabled
        type: boolean
        required: true
        default: true
        example: true
      firstStart:
        title: First Start
        description: The first start date and time of the schedule
        type: date
        required: true
        example: 2023-03-17T13:00:19Z
      lastStart:
        title: Last Start
        description: The last start date and time of the schedule
        type: date
        required: false
        example: 2023-04-17T13:00:19Z
      frequency:
        title: Frequency
        description: The frequency describes how (and if) the schedule should repeat. If frequency and recurrence rule are given then the recurrence rule will be used
        type: frequencyInput
        required: false
        example: {}
      rrule:
        title: Recurrence Rule
        description: The recurrence rule describes how (and if) the schedule should repeat. If frequency and recurrence rule are given then the recurrence rule will be used
        type: string
        required: false
        example: "FREQ=WEEKLY;INTERVAL=1;BYDAY=TU;COUNT=10"
    output:
      success:
        title: Success
        description: Whether the action was successful
        type: boolean
        required: true
        example: true
  get_vulnerability_discovery:
    title: Get Vulnerability Discovery
    description: Get a vulnerability discovery
    input:
      vulnerabilityId:
        title: Vulnerability ID
        description: Unique identifier for vulnerability
        type: string
        required: true
        example: "497f6eca-6276-4993-bfeb-53cbbbba6f08"
      vulnerabilityDiscoveryId:
        title: Vulnerability Discovery ID
        description: Unique identifier for discovery
        type: string
        required: true
        example: "497f6eca-6276-4993-bfeb-53cbbbba6f08"
    output:
      vulnerabilityDiscovery:
        title: Vulnerability Discovery
        description: Vulnerability discovery item
        type: discoveryItem
        required: false
  get_vulnerability_discoveries:
    title: Get Vulnerability Discoveries
    description: Get a page of Vulnerability Discoveries, based on supplied pagination parameters. The default sort for Vulnerability Discoveries is 'discovered' (descending)
    input:
      vulnerabilityId:
        title: Vulnerability ID
        description: Unique identifier for vulnerability
        type: string
        required: true
        example: "497f6eca-6276-4993-bfeb-53cbbbba6f08"
      index:
        title: Index
        description: "The 0-based index of the page of data desired (default: 0)"
        type: integer
        required: false
        example: 1
      size:
        title: Size
        description: "The size of the page of data desired (min: 1, max: 1000, default: 50)"
        type: integer
        required: false
        example: 1
      sort:
        title: Sort
        description: "The sort terms and (optional) directions for the desired ordering of data"
        type: string
        required: false
        example: "vulnerabilitydiscovery.discovered,DESC"
      pageToken:
        title: Page Token
