plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: kolide
title: Kolide
vendor: rapid7
support: community
status: []
description: Kolide
version: 2.0.1
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/kolide
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://kolide.co
tags:
- kolide
- osquery
hub_tags:
  use_cases: [asset_inventory, threat_detection_and_response]
  keywords: [kolide, osquery]
  features: []
connection:
  url:
    title: URL
    type: string
    description: Kolide URL
    default: https://localhost:8080
    required: true
  api_token:
    title: API Token
    description: API token for Kolide
    type: credential_secret_key
    required: true
  ssl_verify:
    title: SSL Verify
    description: Verify SSL certificate
    type: boolean
    default: false
    required: true
actions:
  create_query:
    title: Create Query
    description: Create a new query in Kolide
    input:
      name:
        title: Name
        description: Name of query
        type: string
        required: true
      description:
        title: Description
        description: Description of query
        type: string
        required: true
      query:
        title: Query
        description: Query to run on fleet
        type: string
        required: true
    output:
      results:
        title: Results
        description: Results from creating a new query
        type: object
        required: false
  run_query:
    title: Run Query
    description: Run selected query on fleet
    input:
      query:
        title: Query
        description: Query to run
        type: string
        required: true
      hosts:
        title: Hosts
        description: A list of host IDs the query will be ran on
        type: '[]integer'
        required: false
      labels:
        title: Lables
        description: A list of label IDs the query will be ran on
        type: '[]integer'
        required: false
    output:
      results:
        title: Results
        description: Results from the query
        type: object
        required: false
  get_query:
    title: Get Query
    description: Gets query details on past queries by specified query ID
    input:
      queryid:
        title: Query ID
        description: Query ID from a query already ran
        type: string
        required: true
    output:
      results:
        title: Results
        description: Results from the query
        type: object
        required: false
