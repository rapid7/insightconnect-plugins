actions:
  get_account_details:
    title: Get Account Details
    description: Get account details based on provided account ID
    input:
      accountId:
        title: Account ID
        description: ID of the cloud account
        type: string
        required: true
        example: 123456789012
    output:
      accountDetails:
        title: Account Details
        description: Information about the cloud account for the provided ID
        type: accountDetails
        required: false
  get_resource_details:
    title: Get Resource Details
    description: Get all of the details about a resource based on provided resource ID
    input:
      resourceId:
        title: Resource ID
        description: ID of the resource
        type: string
        required: true
        example: "serviceuser:1:ABC1234567890:"
    output:
      resourceDetails:
        title: Resource Details
        description: Information about the resource for the provided ID
        type: resourceDetails
        required: false
  list_resource_tags:
    title: List Resource Tags
    description: List resource tags based on provided resource ID
    input:
      resourceId:
        title: Resource ID
        description: ID of the resource
        type: string
        required: true
        example: "instance:123:example:i-1234567890:"
    output:
      resourceTags:
        title: Resource Tags
        description: Resource tags for the provided ID
        type: "[]resourceTag"
        required: false
  run_bot_on_demand:
    title: Run Bot on Demand
    description: Run a bot on demand, which will apply the filters and actions to all resources within the scope of the bot
    input:
      botId:
        title: Bot ID
        description: ID of the bot
        type: string
        required: true
        example: "examplebot:11:1234"
    output:
      success:
        title: Success
        description: Whether the action was successful
        type: boolean
        required: true
  detach_policy:
    title: Detach Policy
    description: Detach a policy from a service user, group, or role
    input:
      resourceId:
        title: Resource ID
        description: ID of the service user, group, or role
        type: string
        required: true
        example: "servicegroup:123:1234567890:"
      policyResourceId:
        title: Policy Resource ID
        description: ID of the policy
        type: string
        required: true
        example: "servicepolicy:123:1234567890:"
    output:
      success:
        title: Success
        description: Whether the action was successful
        type: boolean
        required: true
  create_exemption:
    title: Create Exemption
    description: Create an exemption
    input:
      approver:
        title: Approver
        description: The exemption approver
        type: string
        required: true
        example: user@example.com
      insightId:
        title: Insight ID
        description: ID for the Insight associated with the exemption
        type: integer
        required: true
        example: 12345
      insightSource:
        title: Insight Source
        description: Source for the Insight associated with the exemption
        type: string
        enum:
        - backoffice
        - custom
        required: true
        example: backoffice
      resourceIds:
        title: Resource IDs
        description: List of IDs for the resources to be exempted from the given Insight
        type: "[]string"
        required: true
        example: ["storagecontainer:123:us-east-1:123456789:"]
      resourceType:
        title: Resource Type
        description: The type of resource being exempted
        type: string
        required: true
        example: storagecontainer
      startDate:
        title: Start Date
        description: Date the exemption begins, e.g. 2022-10-20T00:00:00Z
        type: date
        required: true
        example: 2022-10-20T12:00:00+02:00
      expirationDate:
        title: Expiration Date
        description: Date the exemption ends, e.g. 2022-10-21T00:00:00Z. If none is provided, the default is no expiration
        type: date
        required: false
        example: 2022-10-21T12:00:00+02:00
      notes:
        title: Notes
        description: Any notes or documentation for the exemption
        type: string
        required: false
        example: example note
    output:
      exemption:
        title: Exemption
        description: Information about a created exemption
        type: "[]exemption"
        required: false
  remove_exemption:
    title: Remove Exemption
    description: Delete exemptions for provided IDs
    input:
      exemptionIds:
        title: Exemption IDs
        description: List of exemption IDs to delete
        type: "[]integer"
        required: true
        example: [111, 222]
    output:
      success:
        title: Success
        description: Whether the action was successful
        type: boolean
        required: true
  switch_organization:
    title: Switch Organization
    description: Change the organization for which all future API requests will be made
    input:
      organizationName:
        title: Organization Name
        description: Name of the organization
        type: string
        required: true
        example: Example Organization
    output:
      success:
        title: Success
        description: Whether the action was successful
        type: boolean
        required: true