connection:
  credentials:
    title: Credentials
    description: Username and password
    type: credential_username_password
    required: true
  url:
    title: "URL"
    description: "The URL for the BCM Remedy ITSM server. e.g. http://remd-itsm1902.xxx.xxx.rapid7.com"
    type: string
    required: true
  port:
    title: "Port"
    description: "The port the REST API is listening on. This may be different than the port for the web interface"
    type: string
    required: true
  ssl_verify:
    title: "SSL Verify"
    description: "Boolean property used to decide whether to verify a TSL or SSL certificate"
    type: boolean
    required: true

triggers:
  new_incident_found:
    title: New Incident Found
    description: Returns any new incidents found
    input:
      description_query:
        title: Description Query
        description: Regex-capable description query
        type: string
        required: false
      interval:
        type: integer
        description: "How often to poll for new incidents in seconds"
        default: 15
        required: false
    output:
      incident:
        title: Incident
        type: incident
        description: Incident
        required: false

actions:
  get_incident_information:
    title: Get Incident Information
    description: Get incident information
    input:
      incident_id:
        type: string
        title: Incident ID
        description: Incident ID
        required: true
    output:
      incident:
        title: "Incident"
        type: incident
        description: "Incident"
        required: false
  create_incident:
    title: Create Incident
    description: Create Incident
    input:
      first_name:
        title: First Name
        description: First name of customer
        type: string
        required: false
      last_name:
        title: Last Name
        description: Last name of customer
        type: string
        required: false
      incident_description:
        title: Description
        description: A description of the incident
        type: string
        required: true
      impact:
        title: Impact
        description: Impact level of the incident
        type: string
        required: true
      urgency:
        title: Urgency
        description: Incident urgency
        type: string
        required: true
      status:
        title: Status
        description: Incident status
        type: string
        required: true
      reported_source:
        title: Reported Source
        description: How the incident was reported
        type: string
        required: true
      service_type:
        title: Service Type
        description: The type of service requested in the incident
        type: string
        required: true
      login_id:
        title: Login ID
        description: Incident creator login ID
        type: string
        required: true
      other_inputs:
        title: Other Inputs
        description: Arbitrary JSON-formatted values for optional inputs, e.g. {"Manufacturer":"Dell", "Vendor Assignee Groups":"example"}
        type: object
        required: false
    output:
      success:
        title: Success
        description: Will return true if successful
        type: boolean
        required: false
  close_incident:
    title: Close Incident
    description: Close an Incident
    input:
      incident_id:
        type: string
        title: Incident ID
        description: Incident ID
        required: true
      resolution_type:
        type: string
        title: Resolution Type
        description: Resolution type of either `Closed`, `Resolved`, or `Cancelled`
        required: true
        enum:
          - Closed
          - Resolved
          - Cancelled
        default: Resolved
      resolution_description:
        type: string
        title: Resolution Description
        description: A description of the resolution
        required: true
    output:
      incident:
        title: "Incident"
        type: incident
        description: "Incident"
        required: false
  update_incident:
    title: Update Incident
    description: Update an Incident
    input:
      incident_id:
        type: string
        title: Incident ID
        description: Incident ID
        required: true
      status:
        title: Status
        description: Incident status
        type: string
        required: false
      incident_description:
        title: Description
        description: A description of the incident
        type: string
        required: false
      impact:
        title: Impact
        description: Impact level of the incident
        type: string
        required: false
      urgency:
        title: Urgency
        description: Incident urgency
        type: string
        required: false
      assigned_group:
        title: Assigned Group
        description: Assigned group
        type: string
        required: false
      other_inputs:
        title: Other Inputs
        description: Arbitrary JSON-formatted values for optional inputs, e.g. {"Manufacturer":"Dell", "Vendor Assignee Groups":"example"}
        type: object
        required: false
    output:
      incident:
        title: "Incident"
        type: incident
        description: "Incident"
        required: false
  search_incident:
    title: Search Incident
    description: Search for incidents by their properties
    input:
      search_parameters:
        title: Search Parameters
        description: Search query. Reference the plugin help documentation for properly constructing a query
        type: string
        required: true
    output:
      entries:
        title: Entries
        description: List of incidents matching the search query
        type: "[]incident"
        required: false
  update_incident_status:
    title: Update Incident Status
    description: Update the status of an incident
    input:
      incident_id:
        type: string
        title: Incident ID
        description: Incident ID
        required: true
      status:
        title: Status
        description: Incident status e.g. Assigned, In Progress, Pending, Resolved, Closed, Cancelled
        type: string
        required: true
      resolution:
        title: Resolution
        description: A resolution to the incident. Required for Resolved or Closed
        type: string
        required: false
    output:
      incident:
        title: "Incident"
        type: incident
        description: "Incident"
        required: false
  assign_incident:
    title: Assign Incident
    description: Assign an Incident
    input:
      incident_id:
        type: string
        title: Incident ID
        description: Incident ID
        required: true
      assignee:
        title: Assignee
        description: The name of the assignee e.g. Allen Allbrook
        type: string
        required: true
      Assignee_login_id:
        title: Assignee Login ID
        description: The assignees ID. Often the first name of the assignee e.g. Allen
        type: string
        required: true
    output:
      incident:
        title: "Incident"
        type: incident
        description: "Incident"
        required: false
