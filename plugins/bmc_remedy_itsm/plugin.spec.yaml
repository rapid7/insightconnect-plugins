    title: Add Incident Work Note
    description: Add a work note to an Incident
    input:
      incident_id:
        type: string
        title: Incident ID
        description: Incident ID
        required: true
      work_note:
        title: Work Note
        description: Work note
        type: string
        required: true
    output:
      incident:
        title: "Incident"
        type: incident
        description: "Incident"
        required: false
