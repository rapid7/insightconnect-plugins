---
plugin_spec_version: v2
extension: plugin
products:
  - insightconnect
name: joe_sandbox
title: Joe Sandbox
description: Joe Sandbox Cloud executes files and URLs fully automated in a
  controlled environment and monitors the behavior of applications and the
  operating system for suspicious activities
version: 2.0.0
supported_versions: [2.0.0]
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/joe_sandbox
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.joesecurity.org
references:
  - https://www.joesecurity.org
requirements:
  - Joe Sandbox
key_features: 
  - Sandbox 
  - Analysis
  - Malware
tags:
  - security
  - malware
  - analysis
  - sandbox
hub_tags:
  use_cases: [application_management, cloud_security, reporting_and_analytics]
  keywords: [malware, analysis, sandbox]
  features: [sandbox, analysis]
version_history:
  - 1.0.0 - Initial plugin
  - 2.0.0 updated joe_sandbox libray from 2.9.5 to 3.21.0  - updated actions from breaking changes in API. https://github.com/joesecurity/jbxapi/blob/master/CHANGES.md#version-300 
types:
  system:
    name:
      title: Name
      description: Name
      type: string
    description:
      title: Description
      description: Description
      type: string
    arch:
      title: Arch
      description: Architecture (one of WINDOWS, MAC, LINUX, IOS, ANDROID)
      type: string
    count:
      title: Count
      description: How many systems of given type exist
      type: integer
  country:
    name:
      title: Name
      description: Name of the country
      type: string
  single_quota:
    current:
      title: Current
      description: Current quota
      type: integer
    limit:
      title: Limit
      description: Limit of quota
      type: integer
    remaining:
      title: Remaining
      description: Remaining quota
      type: integer
  full_quota:
    daily:
      title: Daily
      description: Daily quota
      type: single_quota
    monthly:
      title: Monthly
      description: Monthly quota
      type: single_quota
  webid:
    webid:
      title: WebID
      description: Web ID
      type: string
  run:
    detection:
      title: Detection
      description: 'Detection, one of: unknown, clean, suspicious, malicious'
      type: string
    error:
      title: Error
      description: Error description, will not be present if no error was detected
      type: string
    system:
      title: System
      description: System
      type: string
    yara:
      title: Yara
      description: Yara
      type: boolean
  submission_info:
    submission_id:
      title: Submission ID
      description: submission ID
      type: string
    name:
      title: name
      description: name
      type: string
    time:
      title: time
      description: time
      type: string
    status:
      title: Status
      description: Status of the analysis e.g. submitted, running, finished
      type: string
    analyses:
      title: analyses
      description: Analysis details
      type: "[]object"
    most_relevant_analysis:
      title: Most Relevant Analysis
      description: Webid, detection & score
      type: "object"
  analysis:
    webid:
      title: WebID
      description: Web ID
      type: string
    analysisid:
      title: AnalysisID
      description: Analysis ID. Will not be returned if the analysis is not finished
      type: string
    status:
      title: Status
      description: "Status of the analysis, one of: submitted, running, finished"
      type: string
    comments:
      title: Comments
      description: Comments
      type: string
    filename:
      title: Filename
      description: File name
      type: string
    scriptname:
      title: Scriptname
      description: Script name
      type: string
    time:
      title: Time
      description: Time
      type: date
    duration:
      title: Duration
      description: Duration of the analysis in seconds (only for finished analyses)
      type: integer
    md5:
      title: MD5
      description: MD5
      type: string
    sha1:
      title: SHA1
      description: SHA1
      type: string
    sha256:
      title: SHA256
      description: SHA256
      type: string
    tags:
      title: Tags
      description: Tags
      type: "[]string"
    runs:
      title: Runs
      description: Runs
      type: "[]run"
connection:
  api_key:
    title: API Key
    description: API key generated for Joe Sandbox user
    type: credential_secret_key
    required: true
    example: 8e8786182c66e8bc2abdab9198f1385691987bfe2a4917be1268e915e457dbc5
  url:
    title: URL
    description: API URL of the Joe Sandbox instance. Default is for Joe Sandbox
      Cloud. On-premise installations use the following URL format
      http://example.com/joesandbox/index.php/api
    type: string
    default: https://jbxcloud.joesecurity.org/api
    required: false
    example: http://example.com/joesandbox/index.php/api
actions:
  check_server_status:
    title: Check Server Status
    description: Check if Joe Sandbox is online or in maintenance mode
    output:
      online:
        title: Online
        description: Is the server online
        type: boolean
        required: true
        example: True or false  
  get_server_info:
    title: Get Server Info
    description: Query information about the server
    output:
      queuesize:
        title: Queue Size
        description: Queue size
        type: integer
        required: true
        example: tbd 
  list_systems:
    title: List Systems
    description: Retrieve a list of systems on the server
    output:
      systems:
        title: Systems
        description: List of systems on the server
        type: "[]system"
        required: true
  list_countries:
    title: List Countries
    description: Retrieve a list of localized internet anonymization countries
    output:
      countries:
        title: Countries
        description: List of localized internet anonymization countries
        type: '[]country'
        required: true
  get_account_info:
    title: Get Account Info
    description: Query information about Joe Sandbox user account
    output:
      type:
        title: Type
        description: Type of the account
        type: string
        required: true
        example: tbd
      quota:
        title: Quota
        description: Account quota
        type: full_quota
        required: true
        example: tbd
  submit_sample:
    title: Submit Sample
    description: Submit a sample for analysis and return the associated web IDs for
      the sample
    input:
      sample:
        title: Sample
        description: The sample to submit
        type: bytes
        required: true
        example: TVqQAAMAAAAEAAAA//8AALgAAAAAAA...
      filename:
        title: Filename
        description: Used to give Joe Sandbox a hint at what file type is being
          uploaded. File extension (eg .txt, .zip) required
        type: string
        required: false
        example: example.jpg
      cookbook:
        title: Cookbook
        description: Cookbook to be uploaded together with the sample
        type: bytes
        required: false
        example: TVqQAAMAAAAEAAAA//8AALgAAAAAAA...
      parameters:
        title: Parameters
        description: Custom sandbox parameters, described in more detail in the API
          documentation. All boolean parameters should be set to 1 or 0. In case
          the `cookbook` option is used, most other options are silently ignored
          since they can be specified inside the cookbook
        type: object
        required: false
        example: '{ "comments": "Enabled hybrid code analysis for sample",
          "hybrid-code-analysis": 1 }'
      additional_parameters:
        title: Additional Parameters
        description: Additional parameters for Joe Sandbox Cloud, described in more
          detail in the API documentation. All boolean parameters should be set
          to 1 or 0. Parameter `accept-tac` will always be set to 1
        type: object
        required: false
        example: '{ "accept-tac": 1, "url-reputation": 0, "export-to-jbxview": 1,
          "delete-after-days": 30 }'
    output:
      webids:
        title: Web IDs
        description: Web IDs associated with the sample
        type: "[]string"
        required: true
  submit_sample_url:
    title: Submit Sample URL
    description: Submit a sample at a given URL for analysis and return the
      associated web IDs for the sample
    input:
      sample_url:
        title: Sample URL
        description: The URL of a sample to submit
        type: string
        required: true
        example: https://example.com
      parameters:
        title: Parameters
        description: Custom sandbox parameters, described in more detail in the API
          documentation. All boolean parameters should be set to 1 or 0
        type: object
        required: false
        example: '{ "comments": "Enabled hybrid code analysis for sample",
          "hybrid-code-analysis": 1 }'
      additional_parameters:
        title: Additional Parameters
        description: Additional parameters for Joe Sandbox Cloud, described in more
          detail in the API documentation. All boolean parameters should be set
          to 1 or 0. Parameter `accept-tac` will always be set to 1
        type: object
        required: false
        example: '{ "accept-tac": 1, "url-reputation": 0, "export-to-jbxview": 1,
          "delete-after-days": 30 }'
    output:
      Submission_id:
        title: Submission ID
        description: Submission ID for submitted
        type: string
        required: true
        example: '1234567'
  submit_url:
    title: Submit URL
    description: Submit a website for analysis and return the associated web IDs for
      the sample
    input:
      url:
        title: URL
        description: The URL of a website to submit
        type: string
        required: true
        example: https://example.com
      parameters:
        title: Parameters
        description: Custom sandbox parameters, described in more detail in the API
          documentation. All boolean parameters should be set to 1 or 0
        type: object
        required: false
        example: '{ "comments": "Enabled hybrid code analysis for sample",
          "hybrid-code-analysis": 1 }'
      additional_parameters:
        title: Additional Parameters
        description: Additional parameters for Joe Sandbox Cloud, described in more
          detail in the API documentation. All boolean parameters should be set
          to 1 or 0. Parameter `accept-tac` will always be set to 1
        type: object
        required: false
        example: '{ "accept-tac": 1, "url-reputation": 0, "export-to-jbxview": 1,
          "delete-after-days": 30 }'
    output:
      Submission_id:
        title: Submission ID
        description: Submission ID
        type: string
        required: true
        example: '1001'
  submit_cookbook:
    title: Submit Cookbook
    description: Submit a cookbook for analysis and return the associated web IDs
      for the cookbook
    input:
      cookbook:
        title: Cookbook
        description: Cookbook to be uploaded together with the sample
        type: bytes
        required: true
        example: TVqQAAMAAAAEAAAA//8AALgAAAAAAA...
      parameters:
        title: Parameters
        description: Custom sandbox parameters, described in more detail in the API
          documentation. All boolean parameters should be set to 1 or 0
        type: object
        required: false
        example: '{ "comments": "Enabled hybrid code analysis for sample",
          "hybrid-code-analysis": 1 }'
      additional_parameters:
        title: Additional Parameters
        description: Additional parameters for Joe Sandbox Cloud, described in more
          detail in the API documentation. All boolean parameters should be set
          to 1 or 0. Parameter `accept-tac` will always be set to 1
        type: object
        required: false
        example: '{ "accept-tac": 1, "url-reputation": 0, "export-to-jbxview": 1,
          "delete-after-days": 30 }'
    output:
      Submission_id:
        title: Submission ID
        description: submission ID for submited analysis
        type: string
        required: true
        example: '1234567'
  list_analyses:
    title: List Analyses
    description: Fetch a list of all analyses
    output:
      analyses:
        title: Analyses
        description: A list of all analyses IDs
        type: "[]webid"
        required: true
        example:
          - "10001"
          - "10002"
          - "10003"
  get_analysis_info:
    title: Get Analysis Info
    description: Show the status and most important attributes of an analysis
    input:
      webid:
        title: WebID
        description: The web ID of the analysis
        type: string
        required: true
        example: 10001
    output:
      analysis:
        title: Analysis
        description: Analysis details
        type: analysis
        required: true
  delete_analysis:
    title: Delete Analysis
    description: Delete an analysis
    input:
      webid:
        title: WebID
        description: The web ID of the analysis
        type: string
        required: true
        example: 10001
    output:
      deleted:
        title: Deleted
        description: Was the analysis deleted
        type: boolean
        required: true
        example: true or false
  search_analysis:
    title: Search Analysis
    description: Lists the web IDs of the analyses that match the given query.
      Searches in MD5, SHA1, SHA256, filename, cookbook name, comment, URL and
      report ID
    input:
      query:
        title: Query
        description: String to search for
        type: string
        required: true
        example: 44d88612fea8a8f36de82e1278abb02f
    output:
      analyses:
        title: Analyses
        description: A list of matching analyses IDs
        type: "[]webid"
        required: true
  download_analysis:
    title: Download Analysis
    description: Download a resource for an analysis. This can be a full report,
      binaries, screenshots, etc
    input:
      webid:
        title: WebID
        description: The web ID of the analysis
        type: string
        required: true
        example: 10001
      type:
        title: Type
        description: The report type, e.g. 'html', 'bins'
        type: string
        enum:
          - bins
          - binstrings
          - classhtml
          - classxml
          - clusterxml
          - cookbook
          - executive
          - graphreports
          - html
          - ida
          - irjson
          - irjsonfixed
          - irxml
          - ishots
          - json
          - jsonfixed
          - lighthtml
          - lightjson
          - lightjsonfixed
          - lightxml
          - maec
          - memdumps
          - memstrings
          - misp
          - openioc
          - pcap
          - pcapslim
          - pdf
          - sample
          - shoots
          - unpack
          - unpackpe
          - xml
          - yara
        default: html
        required: false
        example: pdf
      run:
        title: Run
        description: The number of the run. If not specified, Joe Sandbox will choose
          one automatically
        type: integer
        required: false
        example: 1
    output:
      resource_name:
        title: Resource Name
        description: Name of the resource associated with the analysis
        type: string
        required: true
        example: example
      resource_content:
        title: Resource Content
        description: Content of the resource associated with the analysis in base64
        type: bytes
        required: true
        example: base64 string
  get_submitted_info:
    title: Get Submitted Info
    description: Show the status and info of submission
    input:
      submission_id:
        title: Submission ID
        description: Submission ID from analysis
        type: string
        required: true
        example: '1001'
    output:
      submission_info:
        title: Submission Info
        description: Submission Info
        type: submission_info
        required: true
        example: '1001'
