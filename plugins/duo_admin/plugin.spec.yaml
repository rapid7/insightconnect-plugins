    reason:
      title: Reason
      description: The reason for the authentication attempt result
      type: string
      required: false
      example: user_approved
    result:
      title: Result
      description: "The result of the authentication attempt. One of: 'success', 'denied', 'failure', 'error', or 'fraud'"
      type: string
      required: false
