plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: duo_admin
title: Duo Admin API
vendor: rapid7
support: rapid7
cloud_ready: true
fedramp_ready: true
status: []
supported_versions: [Duo Admin API 2024-09-17]
sdk:
  type: full
  version: 6.3.10
  user: nobody
description: "[Duo](https://duo.com/)'s Trusted Access platform verifies the identity\
  \ of your users with two-factor authentication and security health of their devices\
  \ before they connect to the apps they use. Using the Duo plugin for InsightConnect\
  \ will allow Duo user management within automation workflows"
key_features:
- Add user
- Delete user
- Enroll user
- Get logs
- Get phones by user ID
- Get user by ID
- Get user by username
- Get user status
- Get users
- Modify user
requirements:
- Two secret keys - `integration key` and `secret key`
- '`API hostname`'
version: 5.0.8
connection_version: 4
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/duo_admin
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://duo.com/
tags:
- duo
- admin
hub_tags:
  use_cases: [user_management, application_management]
  keywords: [duo, admin, cloud_enabled]
  features: []
enable_cache: false
links:
- '[Duo Security](https://duo.com/)'
references:
- '[Duo Admin API](https://duo.com/docs/adminapi)'
troubleshooting:
- Many actions in this plugin take a User ID as input. A User ID is not the username
  - instead it's a unique identifier e.g. DU9I6T0F7R2S1J4XZHHA. A User ID can be obtained
  by passing a username to the Get User Status action.
