      description: Whether the user has a phone, hardware token, U2F token, WebAuthn
        security key, or other WebAuthn method available for authentication
      type: boolean
      required: false
      example: true
    lastDirectorySync:
      title: Last Directory Sync
      description: An integer indicating the last update to the user via directory
        sync as a Unix timestamp, or null if the user has never synced with an external
        directory or if the directory that originally created the user has been deleted
        from Duo
      type: integer
      required: false
      example: 1234
