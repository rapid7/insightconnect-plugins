    type:
      title: Type
      description: Type of the event
      type: string
      required: false
      example: NEW_IKEY
  priorityReason:
    type:
      title: Type
      description: The type of priority reason for the event's match
      type: string
      required: false
      example: CN
    label:
      title: Label
      description: The label of the priority reason for the event's match
      type: string
      required: false
      example: country
