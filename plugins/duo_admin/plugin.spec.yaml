types:
  phoneUser:
    activated:
      description: Whether the phone has already been activated for Duo Mobile
      title: Activated
      type: boolean
      required: false
      example: true
    capabilities:
      description: List of factors that can be used with the phone
      title: Capabilities
      type: '[]string'
      required: false
      example: [push]
    encrypted:
      description: The encryption status of an Android or iOS device file system
      title: Encrypted
      type: string
      required: false
      example: Encrypted
    extension:
      description: Extension of the phone
      title: Extension
      type: string
      required: false
      example: ExampleExtension
    fingerprint:
      description: Whether an Android or iOS phone is configured for biometric verification
      title: Fingerprint
      type: string
      required: false
      example: Configured
    lastSeen:
      description: An integer indicating the timestamp of the last contact between
        Duo's service and the activated Duo Mobile app installed on the phone
      title: Last Seen
      type: string
      required: false
      example: 2023-05-12T07:34:09
    model:
      description: The phone's model
      title: Model
      type: string
      required: false
      example: Apple iPhone 11 Pro
    name:
      description: Free-form label for the phone
      title: Name
      type: string
      required: false
      example: ExampleName
    number:
      description: Number
      title: Number
      type: string
      required: false
      example: 123456789
    phoneId:
      description: The phone's ID
      title: Phone ID
      type: string
      required: false
      example: ABCDEABC00ABC00ABCDE
    platform:
      description: The phone platform
      title: Platform
      type: string
      required: false
      example: unknown
    postdelay:
      description: The time (in seconds) to wait after the extension is dialed and
        before the speaking the prompt
      title: Postdelay
      type: string
      required: false
      example: 3600
    predelay:
      description: The time (in seconds) to wait after the number picks up and before
        dialing the extension
      title: Predelay
      type: string
      required: false
      example: 3600
    screenLock:
      description: Whether screen lock is enabled on an Android or iOS phone
      title: Screen Lock
      type: string
      required: false
      example: Locked
    smsPasscodesSent:
      description: Whether the SMS passcodes has been sent to this phone
      title: SMS Passcodes Sent
      type: boolean
      required: false
      example: true
    tampered:
      description: Whether an iOS or Android device is jailbroken or rooted
      title: Type
      type: string
      required: false
      example: Tampered
    type:
      description: The type of phone
      title: Type
      type: string
      required: false
      example: mobile
  group:
    desc:
      title: Description
      description: The group's description
      type: string
      required: false
      example: Example Description
    groupId:
      title: Group ID
      description: The group's ID
      type: string
      required: false
      example: ABCDEABC00ABC00ABCDE
    name:
      title: Name
      description: The group's name
      type: string
      required: false
      example: Example Group Name
    status:
      title: Status
      description: The group's authentication status
      type: string
      required: false
      example: Active
  token:
    admins:
      title: Admins
      description: A list of administrators associated with this hardware token
      type: '[]object'
      required: false
      example: []
    serial:
      title: Serial
      description: The serial number of the hardware token
      type: string
      required: false
      example: 123456
    tokenId:
      title: Token ID
      description: The hardware token's unique ID
      type: string
      required: false
      example: ABCDEABC00ABC00ABCDE
    type:
      title: Type
      description: The type of hardware token
      type: string
      required: false
      example: type1
    users:
      title: Users
      description: A list of end users associated with this hardware token
      type: '[]object'
      required: false
      example: []
  webauthnaredentials:
    credentialName:
      title: Credential Name
      description: Free-form label for the WebAuthn credential
      type: string
      required: false
      example: Key1
    dateAdded:
      title: Credential Name
      description: The date the WebAuthn credential was registered in Duo
      type: integer
      required: false
      example: 1550674764
    label:
      title: Label
      description: Indicates the type of WebAuthn credential
      type: string
      required: false
      example: Security Key
    user:
      title: User
      description: Selected information about the end user attached to the WebAuthn
        credential
      type: object
      required: false
      example: {}
    webauthnkey:
      title: WebAuthnKey
      description: The WebAuthn credential's registration identifier
      type: string
      required: false
      example: ABCDEABC00ABC00ABCDE
  user:
    alias1:
      title: Alias 1
      description: The user's username alias 1
      type: string
      required: false
      example: example-alias-1
    alias2:
      title: Alias 2
      description: The user's username alias 2
      type: string
      required: false
      example: example-alias-2
    alias3:
      title: Alias 3
      description: The user's username alias 3
      type: string
      required: false
      example: example-alias-3
    alias4:
      title: Alias 4
      description: The user's username alias 4
      type: string
      required: false
      example: example-alias-4
    aliases:
      title: Aliases
      description: The user's aliases
      type: object
      required: false
      example: {}
    created:
      title: Created
      description: The user's creation date as a UNIX timestamp
      type: integer
      required: false
      example: 1684238502
    email:
      title: Email
      description: The user's email address
      type: string
      required: false
      example: user@example.com
    groups:
      title: Groups
      description: List of groups to which this user belongs
      type: '[]group'
      required: false
      example: []
    isEnrolled:
