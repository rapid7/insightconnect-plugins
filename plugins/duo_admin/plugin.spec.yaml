      title: Surfaced Timestamp
      description: An integer indicating the Unix timestamp in milliseconds when the event was surfaced by Trust Monitor
      type: integer
      required: false
      example: 1675893605269
    triaged_as_interesting:
      title: Triaged As Interesting
      description: A boolean describing if this event was triaged as being interesting or not interesting
      type: boolean
      required: false
      example: false
    triage_event_uri:
      title: Triage Event URI
      description: A string representing the URI of the security event, which a Duo administrator can use to view and process the surfaced event in the Duo Admin Panel
      type: string
      required: false
      example: https://example.com
    type:
      title: Type
      description: The type of event
      type: string
      required: false
      example: auth

connection:
  integrationKey:
    title: Integration Key
    type: credential_secret_key
    description: API integration key
    required: true
    example: DUCUULF6HBMZ43IG9MBH
  secretKey:
    title: Secret Key
    type: credential_secret_key
    description: API secret key
    required: true
    example: 3rlCtQGBVpoCXkjP3pLslVWxO8b4W5j1
  hostname:
    title: API Hostname
    description: Duo API hostname
    type: string
    required: true
    example: api-XXXXXXXX.duosecurity.com

actions:
  get_user_by_id:
    title: Get User by ID
    description: Get a user by ID
    input:
      userId:
        title: User ID
        description: User unique ID
        type: string
        required: true
        example: DUCUULF6HBMZ43IG9MBH
    output:
      user:
        title: User
        description: User details
        type: user
        required: false
        example: { "created": 1111111111, "email": "user@example.com", "lastLogin": 1511423501, "phones": [ { "activated": true, "capabilities": [ "auto", "push", "sms", "phone", "mobile_otp" ], "lastSeen": "2018-08-20T06:52:20", "number": "+11111111111", "phoneId": "1234ABCDEFG", "platform": "Apple iOS", "smsPasscodesSent": false, "type": "Mobile" } ], "realname": "John Doe", "status": "active", "userId": "BUUUUUUUUUUUUUUUUUUZ", "username": "jdoe" }
  get_user_by_username:
    title: Get User by Username
    description: Get a user by username
    input:
      username:
        title: Username
        description: Specify a username (or username alias) to look up a single user
        type: string
        required: true
        example: jdoe
    output:
      user:
        title: User
        description: User details
        type: user
        required: false
        example: { "created": 1462823674, "email": "user@example.com", "lastLogin": 1534446415, "phones": [ { "activated": true, "capabilities": [ "auto", "push", "sms", "phone", "mobile_otp" ], "lastSeen": "2018-08-21T15:57:34", "number": "+12222222222", "phoneId": "11111113RP6666666666", "platform": "Google Android", "smsPasscodesSent": false, "type": "Mobile" } ], "status": "active", "userId": "A777777777777777777W", "username": "jdoe" }
  delete_user:
    title: Delete User by ID
    description: Delete a user by ID
    input:
      userId:
        title: User ID
        type: string
        description: User ID to remove
        required: true
        example: DUCUULF6HBMZ43IG9MBH
    output:
      success:
        title: Success
        type: boolean
        required: false
        description: Whether the action was successful
        example: true
  modify_user:
    title: Modify User by ID
    description: Modify a user by ID
    input:
      userId:
        title: User ID
        description: User unique ID
        type: string
        required: true
        example: DUCUULF6HBMZ43IG9MBH
      username:
        title: Username
        description: The new username
        type: string
        required: false
        example: Example
      alias1:
        title: Alias 1
        description: A username alias 1
        type: string
        required: false
        example: alias1
      alias2:
        title: Alias 2
        description: A username alias 1
        type: string
        required: false
        example: alias2
      alias3:
        title: Alias 3
        description: A username alias 3
        type: string
        required: false
        example: alias3
      alias4:
        title: Alias 4
        description: A username alias 4
        type: string
        required: false
        example: alias3
      realname:
        title: Real Name
        description: The new realname (or full name)
        type: string
        required: false
        example: Example
      email:
        title: Email
        description: The new email address
        type: string
        required: false
        example: user@example.com
      status:
        title: Status
        description: The new status. Select 'None' to skip status change
        type: string
        enum:
        - active
        - disabled
        - bypass
        - None
        default: None
        required: false
        example: active
      notes:
        title: Notes
        description: The new notes field
        type: string
        required: false
        example: Example
    output:
      user:
        title: User
        description: User details
        type: user
        required: false
        example: { "alias1": "alias1", "alias2": "alias2", "alias3": "alias3", "alias4": "alias4", "aliases": { "alias1": "alias1", "alias2": "alias2", "alias3": "alias3", "alias4": "alias4" }, "created": 1684765611, "email": "user@example.com", "isEnrolled": false, "notes": "Example", "realname": "Example", "status": "active", "userId": "DUCUULF6HBMZ43IG9MBH", "username": "Example" }
  get_logs:
    title: Get Authentication Logs
    description: Get auth logs, limited to past 180 days
    input:
      mintime:
        title: Mintime
        type: integer
        description: Minimum time in UNIX timestamp milliseconds. Must be 13 or more digits in length
        required: true
        example: 1609377288936
      maxtime:
        title: Maxtime
        type: integer
        description: Maximum time in UNIX timestamp milliseconds. Must be 13 or more digits in length and greater than mintime. To use current time leave this parameter empty
        required: false
        example: 1611069760000
      applications:
        title: Applications
        type: '[]string'
        description: List of application IDs to filter on
        required: false
        example: ["DIV9C5V7T6L02DRWL4RU"]
      users:
        title: Users
        type: '[]string'
        description: List of user IDs to filter on
        required: false
        example: ["DUW2DKA44RFYECTU8R1O"]
      eventTypes:
        title: Event Types
        type: '[]string'
        description: List of event types(authentication, enrollment) to filter on, to include all leave this parameter empty
        required: false
        example: ["authentication"]
      factors:
        title: Factors
        type: '[]string'
        description: List of factors or methods used for an authentication attempt to filter on, to include all leave this parameter empty. Check the help documentation to see all available inputs
        required: false
        example: ["duo_push", "sms_passcode"]
      groups:
        title: Groups
        type: '[]string'
        description: List of group IDs to filter on
        required: false
        example: ["DG67EON0I1QA2ZDUF32M"]
      phoneNumbers:
        title: Phone Numbers
        type: '[]string'
        description: List of phone numbers to filter on
        required: false
        example: ["+11111111111"]
      reasons:
        title: Reasons
        type: '[]string'
        description: List of reasons associated with an authentication attempt to filter on, to include all leave this parameter empty. Check the help documentation to see all available inputs
        required: false
        example: ["user_disabled"]
      results:
        title: Results
        type: '[]string'
        description: List of results of an authentication attempt(success, denied, fraud) to filter on, to include all leave this parameter empty
        required: false
        example: ["denied"]
      tokens:
        title: Tokens
        type: '[]string'
        description: List of FIDO U2F token registration IDs or WebAuthn security keys to filter on
        required: false
        example: ["WA4ED9AUVMSWUF00KES4"]
    output:
      authLogs:
        title: Logs
        type: "[]authLog"
        required: true
        description: Logs
        example: '[ { "accessDevice": { "browser": "Chrome", "browserVersion": "67.0.3396.99", "flashVersion": "uninstalled", "ip": "198.51.100.1", "isEncryptionEnabled": "true", "isFirewallEnabled": "true", "isPasswordSet": "true", "javaVersion": "uninstalled", "location": { "city": "Bloomington", "country": "United States", "state": "Illinois" }, "os": "Mac OS X", "osVersion": "10.14.1" }, "alias": "test", "application": { "key": "DIV9C5V7T6L02DRWL4RU", "name": "Microsoft Azure Active Directory" }, "authDevice": { "ip": "198.51.100.1", "location": { "city": "Bloomington", "country": "United States", "state": "Illinois" }, "name": "+11111111111" }, "email": "user@example.com", "eventType": "authentication", "factor": "duo_push", "isotimestamp": "2021-01-19T14:47:24.309957+00:00", "reason": "user_disabled", "result": "denied", "timestamp": 1611067644, "txid": "9de5069c-5afe-602b-2ea0-a04b66beb2c0", "user": { "groups": [ "InsightConnect Group" ], "key": "DUW2DKA44RFYECTU8R1O", "name": "user@example.com" } } ]'
  get_users:
    title: Get Users
    description: Get list of users
    output:
      users:
        title: Users
        description: List of users
        type: '[]user'
        required: false
        example: '[ { "created": 1111111111, "email": "user@example.com", "lastLogin": 1511423501, "phones": [ { "activated": true, "capabilities": [ "auto", "push", "sms", "phone", "mobile_otp" ], "lastSeen": "2018-08-20T06:52:20", "number": "+11111111111", "phoneId": "ABCDEFGHIJ", "platform": "Apple iOS", "smsPasscodesSent": false, "type": "Mobile" } ], "realname": "John Doe", "status": "active", "userId": "BUUUUUUUUUUUUUUUUUUZ", "username": "jdoe" } ]'
  get_user_status:
    title: Get User Status
    description: Get account status of a user
    input:
      username:
        title: Username
        type: string
        description: The username or alias for which you want to get the status
        required: true
        example: user
    output:
      status:
        title: Status
        description: Status of the user
        type: string
        required: true
        example: active
      userId:
        title: User ID
        description: ID of the user
        type: string
        required: true
        example: DU0W79YFWZAJWJV6P00L
  add_user:
    title: Add User
    description: Add a user in Duo Admin
    input:
      username:
        title: Username
        description: The name of the user to create
        type: string
        required: true
        example: example-user
      aliases:
        title: Aliases
        description: User aliases. May have up to 4 unique amongst users
        type: '[]string'
        required: false
        example: ["test-alias"]
      realname:
        title: Real Name
        description: User's real name
        type: string
        required: false
        example: Example User
      email:
        title: Email
        description: Email of the user
        type: string
        required: false
        example: user@example.com
      status:
        title: Status
        description: User status
        type: string
        enum:
        - active
        - bypass
        - disabled
        default: active
        required: false
        example: active
      notes:
        title: Notes
        description: An optional description or notes field
        type: string
        required: false
        example: Example note
    output:
      user:
        description: User
        title: User
        type: user
        required: false
        example: { "aliases": [ "test-alias" ], "created": 1538529180, "email": "user@example.com", "notes": "Example note", "realname": "Example User", "status": "active", "userId": "DUVSXMGU7NLM8H803W9L", "username": "example-user" }
  enroll_user:
    title: Enroll User
    description: Enrolls a user and sends an enrollment email to the specified email address
    input:
      username:
        type: string
        title: Username
        required: true
        description: Username for user to enroll
        example: test-username
      email:
        type: string
        title: Email Address
        description: Email address to send enrollment email to
        required: true
        example: user@example.com
      timeToExpiration:
        type: number
        title: Time to Expiration
        description: Amount of time in seconds until enrollment email expires. Use '0' for no expiration
        default: 0
        required: false
        example: 3600
    output:
      success:
        type: boolean
        title: Success
        description: Whether or not the enrollment was successful
        required: false
        example: true
  get_phones_by_user_id:
    title: Get Phones by User ID
    description: Gets a list of phones associated with the user ID
    input:
      userId:
        title: User ID
        description: The identifier of the user
        type: string
        required: true
        example: DUCUULF6HBMZ43IG9MBH
    output:
      phoneList:
        title: Phone List
        description: List of phones associated with the user's ID
        type: '[]phoneUser'
        required: false
        example:  '[{ "activated": true, "capabilities": [ "auto", "push", "sms", "phone", "mobile_otp" ], "lastSeen": "2019-01-15T23:02:20", "number": "123456789", "phoneId": "DUCUULF6HBMZ43IG9MBH", "platform": "Google Android", "smsPasscodesSent": false, "type": "Mobile" }]'

