triggers:
  incident_changed:
    title: Incident Changed
    description: Reports changes of the given fields in the given Incident
    input:
      system_id:
        title: System ID
        description: System ID of the Incident record to monitor
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      monitored_fields:
        title: Monitored Fields
        description: Comma-separated list of fields to be monitored (e.g. resolved,resolved_by)
        type: string
        required: true
        example: resolved,resolved_by
      interval:
        title: Interval
        description: How often to detect changes to the given Incident (in minutes)
        type: integer
        required: false
        default: 5
        example: 5
    output:
      changed_fields:
        title: Changed Fields
        description: JSON object representing changed fields (map of field name to previous and current values)
        type: object
        required: true
        example: '{"description":{"previous":"Description 1","current":"Description 2"}}'
  incident_created:
    title: Incident Created
    description: Identifies if a new incident has been created
    input:
      query:
        title: Query
        description: Non-encoded query string to match new incident records (will poll for any new incident if query is omitted)
        type: string
        required: false
        example: short_description=Newbug
      frequency:
        title: Frequency
        description: How often to poll for new incidents (in seconds)
        type: integer
        required: true
        default: 5
        example: 5
    output:
      system_id:
        title: System ID
        description: System ID of new incident
        type: string
        required: true
        example: 280b3cb71b9f1450c9768622dd4bcb32
  vulnerability_updated:
    title: Vulnerability Updated
    description: Identifies if a vulnerability has been updated
    input:
      system_ids:
        title: System IDs
        description: List of system IDs of the vulnerability record to monitor
        type: "[]string"
        required: true
        example: '["9de5069c5afe602b2ea0a04b66beb2c0"]'
      monitored_fields:
        title: Monitored Fields
        description: Comma-separated list of fields to be monitored (e.g. resolved,resolved_by)
        type: string
        required: true
        example: resolved,resolved_by
      interval:
        title: Interval
        description: How often to detect changes to the given Incident (in seconds)
        type: integer
        required: true
        default: 5
        example: 5
    output:
      updated_vulnerabilities:
        title: Changed Fields
        description: List of JSON objects containing the system ID of the updated vulnerability and representation of the changed fields (map of field name from previous to current values)
        type: "[]updated_vulnerability"
        required: true
        example: '{"updated_vulnerabilities": [{"system_id": "9de5069c5afe602b2ea0a04b66beb2c0", "changed_fields": {"description":{"previous":"Description 1","current":"Description 2"}}}]}'
