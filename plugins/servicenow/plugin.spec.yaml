plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: servicenow
title: ServiceNow
description: "[ServiceNow](https://www.servicenow.com/) is a tool for managing incidents\
  \ and configuration management. This plugin allows users to manage all aspects of\
  \ incidents including creation, search, and updates. Additionally, incident changes\
  \ can be monitored and processed for use in a Rapid7 InsightConnect workflow.\n\n\
  Note: This plugin affects only the underlying tables in a ServiceNow instance, not\
  \ its UI. Hence, this plugin will work seamlessly with Virtual Task Boards"
version: 8.1.3
connection_version: 8
supported_versions: [2023-10-28 Tokyo]
vendor: rapid7
support: rapid7
status: []
cloud_ready: true
fedramp_ready: true
resources:
  vendor_url: https://www.servicenow.com/
  docs_url: https://docs.rapid7.com/insightconnect/servicenow
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/servicenow
tags:
- servicenow
- incident
- tables
hub_tags:
  use_cases: [remediation_management, asset_inventory]
  keywords: [servicenow, incidents, cmdb, cloud_enabled]
  features: []
sdk:
  type: slim
  version: 6.3.10
  user: nobody
key_features:
- Search, Read, Create, Delete, and Update incidents to accelerate ticketing operations
- Search, Get, Put, and Delete incident attachments to update tickets with additional
  context
- Search, Get, Create, and Update CI records to manage your configuration items
- Create, Get, Delete, Update vulnerabilities to accelerate ticketing operations
requirements:
- ServiceNow username and password (for basic authentication)
- 'ServiceNow client ID, and client secret (for OAuth authentication client credentials
  grant type) '
- 'ServiceNow username, password, client ID, and client secret (for OAuth authentication
  password grant type) '
- "ServiceNow instance name\n"
- "Please note that to use certain actions it's necessary to use scopes that have\
  \ permissions on certain tables. Depending on the actions, it's necessary to add\
  \ specific auth scopes:\n\n  - Create/Read/Update/Delete Incident and Incident Attachments\
  \ (table `incident` with permissions create/read/write/delete)\n  - Create/Read/Update/Delete\
  \ Security Incident (table `sn_si_incident` with permissions create/read/write/delete)\n\
  \  - Create/Read/Update/Delete Vulnerability (table `sn_vul_vulnerable_item` with\
  \ permissions create/read/write/delete)\n  - Create Change Request (table `sn_chg_rest`\
  \ with create permissions)"
links:
- '[ServiceNow](https://www.servicenow.com/)'
references:
- '[ServiceNow](https://www.servicenow.com/)'
- '[ServiceNow API](https://developer.servicenow.com/dev.do#!/reference/api/rome/rest/)'
- '[ServiceNow User Administration](https://docs.servicenow.com/bundle/rome-platform-administration/page/administer/roles/concept/c_UserAdministration.html)'
- '[ServiceNow Operators](https://docs.servicenow.com/bundle/quebec-platform-user-interface/page/use/common-ui-elements/reference/r_OpAvailableFiltersQueries.html)'
- '[ServiceNow Plugin Setup Guide](https://docs.rapid7.com/insightconnect/servicenow)'
troubleshooting:
- This plugin does not contain a troubleshooting.
