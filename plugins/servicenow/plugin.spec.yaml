plugin_spec_version: v2
extension: plugin
products: ["insightconnect"]
name: servicenow
title: ServiceNow
description: ServiceNow is a tool for managing incidents and configuration management. Using the ServiceNow plugin for Rapid7 InsightConnect, users can manage all aspects of incidents including creation, search, updates, as well as monitor them for changes
version: 7.3.1
connection_version: 7
supported_versions: ["2020-03-11 Orlando"]
vendor: rapid7
support: rapid7
status: []
cloud_ready: true
resources:
  vendor_url: https://www.servicenow.com/
  docs_url: https://docs.rapid7.com/insightconnect/servicenow
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/servicenow
tags:
- servicenow
- incident
- tables
hub_tags:
  use_cases: [remediation_management, asset_inventory]
  keywords: [servicenow, incidents, cmdb, cloud_enabled]
  features: []
sdk:
  type: full
  version: 5
  user: nobody
types:
  updated_vulnerability:
    sys_id:
      title: System ID
      description: System ID of the vulnerability
      type: string
      required: true
    changed_fields:
      title: Changed Fields
      description: JSON object representing changed fields (map of field name to previous and current values)
      type: object
      required: true
  comments_worknotes:
    sys_id:
      title: System ID
      description: System ID of comment or worknotes
      type: string
      required: true
    sys_created_on:
      title: Creation date
      description: Comment or work notes creation date
      type: string
      required: true
    name:
      title: Name
      description: Type of record
      type: string
      required: true
    element_id:
      title: Element ID
      description: System ID of an incident
      type: string
      required: true
    sys_tags:
      title: System Tags
      description: System tags
      type: string
      required: true
    value:
      title: Value
      description: Value of comment or worknotes
      type: string
      required: true
    sys_created_by:
      title: Created By
      description: User who added the comment
      type: string
      required: true
    element:
      title: Element
      description: Either 'comments' or 'work_notes'
      type: string
      required: true
  attachment_file:
    file_name:
      title: File Name
      description: File name
      type: string
      required: false
    content:
      title: Content
      description: File content encoded with base64
      type: string
      required: false
    content_type:
      title: Content Type
      description: Content type
      type: string
      required: false
  link_value:
    link:
      title: Link
      description: Link to the resource
      type: string
      required: false
    value:
      title: Value
      description: Identifier of the resource
      type: string
      required: false
  security_incident:
    active:
      title: Active
      description: Whether the security incident is active
      type: boolean
      required: false
    activity_due:
      title: Activity Due
      description: Date by which the Inactivity Monitor expects the task to be updated
      type: string
      required: false
    affected_user:
      title: Affected User
      description: The user related to this security incident
      type: link_value
      required: false
    alert_id:
      title: Alert ID
      description: The identifier of the alert
      type: string
      required: false
    alert_rule:
      title: Alert Rule
      description: The rule of the alert
      type: string
      required: false
    assigned_to:
      title: Assigned To
      description: Person primarily responsible for working this task
      type: link_value
      required: false
    assignment_group:
      title: Assignment Group
      description: Group responsible for working this task
      type: link_value
      required: false
    business_criticality:
      title: Business Impact
      description: The business impact of this incident
      type: integer
      required: false
    caller:
      title: Requested By
      description: Person requesting the work to be done. Determines suggested Location if no Affected CI is defined
      type: link_value
      required: false
    category:
      title: Category
      description: Category of the incident
      type: string
      required: false
    change_request:
      title: Change Request
      description: The change request related to this security incident
      type: link_value
      required: false
    close_code:
      title: Close Code
      description: Code indicating why the incident is being closed
      type: integer
      required: false
    close_notes:
      title: Close Notes
      description: Notes explaining why the incident is being closed
      type: string
      required: false
    closed_at:
      title: Closed At
      description: Time when the security incident was closed
      type: string
      required: false
    closed_by:
      title: Closed By
      description: The person who closed the security incident
      type: link_value
      required: false
    cmdb_ci:
      title: Configuration Item
      description: Item or service affected
      type: link_value
      required: false
    contact_type:
      title: Source
      description: Source of the security incident
      type: string
      required: false
    description:
      title: Description
      description: Description of the security incident
      type: string
      required: false
    incident:
      title: Incident
      description: The incident related to this security incident
      type: link_value
      required: false
    location:
      title: Location
      description: Where the caller or service is located
      type: link_value
      required: false
    number:
      title: Number
      description: Identification number of the security incident
      type: string
      required: false
    opened_at:
      title: Opened At
      description: Time when the security incident was opened
      type: string
      required: false
    opened_by:
      title: Opened By
      description: The person who opened the security incident
      type: link_value
      required: false
    opened_for:
      title: Opened For
      description: Person this request was opened for
      type: link_value
      required: false
    parent:
      title: Parent
      description: The parent of this security incident
      type: link_value
      required: false
    parent_security_incident:
      title: Parent Security Incident
      description: The parent security incident to this security incident
      type: link_value
      required: false
    priority:
      title: Priority
      description: Sequence in which the security incident needs to be resolved, based on impact and urgency
      type: integer
      required: false
    problem:
      title: Problem
      description: The problem related to this security incident
      type: link_value
      required: false
    risk_score:
      title: Risk Score
      description: Score of the risk
      type: integer
      required: false
    risk_score_override:
      title: Risk Score Override
      description: When checked, risk score will not be updated automatically
      type: boolean
      required: false
    secure_notes:
      title: Secure Notes
      description: Encrypted note of the security incident
      type: string
      required: false
    security_tags:
      title: Security Tags
      description: Security tags applied to this security incident
      type: string
      required: false
    short_description:
      title: Short Description
      description: Short description of the security incident
      type: string
      required: false
    special_access_write:
      title: Special Access Write
      description: Users in the 'Privileged access' list will be able to see the Security Incident, data related to it and edit all data fields on it
      type: string
      required: false
    state:
      title: State
      description: State of the security incident
      type: integer
      required: false
    subcategory:
      title: Subcategory
      description: Subcategory of the security incident
      type: string
      required: false
    substate:
      title: Substate
      description: Substate of the security incident
      type: integer
      required: false
    sys_created_by:
      title: System Created By
      description: Person this security incident was created by
      type: string
      required: false
    sys_created_on:
      title: System Created On
      description: Time when the security incident was created
      type: string
      required: false
    sys_id:
      title: System ID
      description: The unique system ID of the security incident
      type: string
      required: false
    sys_updated_by:
      title: System Updated By
      description: Person this security incident was updated by
      type: string
      required: false
    sys_updated_on:
      title: System Updated On
      description: Time when the security incident was updated
      type: string
      required: false
    watch_list:
      title: Watch List
      description: List of users that are interested on the security incident
      type: string
      required: false
    work_notes_list:
      title: Work Notes List
      description: Users interested in work notes
      type: string
      required: false

connection:
  instance:
    title: ServiceNow Instance
    description: The instance of ServiceNow from the URL, e.g. https://{instance}.service-now.com
    type: string
    required: true
    example: instance
  client_login:
    title: Client Login Information
    description: The ServiceNow username and password for basic authentication API interaction
    type: credential_username_password
    required: true
    example: '{"username":"user1", "password":"mypassword"}'
  timeout:
    title: Timeout
    description: The interval in seconds before abandoning an attempt to access ServiceNow
    type: integer
    required: false
    default: 30
    example: 30
actions:
  create_change_request:
    title: Create Change Request
    description: Creates a change request record based on the default change request record
    input:
      additional_fields:
        title: Additional Fields
        description: JSON object containing name-value pairs for the field(s) to update in the associated change request
        type: object
        required: false
        example: '{"short_description": "My example short description"}'
    output:
      success:
        title: Success
        description: Indicates whether the change request has been created
        type: boolean
        required: true
        example: true
  create_incident:
    title: Create Incident
    description: Create a new ServiceNow Incident record
    input:
      caller:
        title: Caller/User ID
        description: User ID of incident caller
        type: string
        required: false
        example: user
      category:
        title: Category
        description: Category code of incident
        type: string
        required: false
        example: software
      subcategory:
        title: Subcategory
        description: Subcategory code of incident (available values depends on the `Category` field)
        type: string
        required: false
        example: email
      business_service:
        title: Business Service
        description: Name of business service
        type: string
        required: false
        example: All
      configuration_item:
        title: Configuration Item
        description: Configuration item code of the incident
        type: string
        required: false
        example: int-jenkins
      contact_type:
        title: Contact Type
        description: Contact type of the incident
        type: string
        required: false
        example: email
      state:
        title: State
        description: State name of the incident
        type: string
        required: false
        example: In Progress
      impact:
        title: Impact
        description: Impact of the incident
        type: string
        required: false
        example: Medium
      urgency:
        title: Urgency
        description: Urgency of the incident
        type: string
        required: false
        example: Medium
      priority:
        title: Priority
        description: Priority of the incident
        type: string
        required: false
        example: Planning
      assignment_group:
        title: Assignment Group
        description: Assignment group name of the incident
        type: string
        required: false
        example: Team Development Code Reviewers
      assigned_to:
        title: Assigned To
        description: User ID of person assigned to the incident
        type: string
        required: false
        example: user
      short_description:
        title: Short Description
        description: Short description of incident
        type: string
        required: false
        example: New employee hire
      description:
        title: Description
        description: Full description of incident
        type: string
        required: false
        example: Full details about new employee hire
      additional_fields:
        title: Additional Fields
        description: JSON object containing the additional fields and values to create incident
        type: object
        required: false
        example: '{"description": "incident description"}'
    output:
      system_id:
        title: System ID
        description: System ID of the new Incident created
        type: string
        required: true
        example: daa10e5ddb5ef7002e12ff00ba9619db
      number:
        title: Incident Number
        description: Incident ticket number
        type: string
        required: true
        example: 123
      incident_url:
        title: Incident URL
        description: URL to newly created incident
        type: string
        required: true
        example: https://example.service-now.com/task.do?sys_id=daa10e5ddb5ef7002e12ff00ba9619db
  search_incident:
    title: Search Incident
    description: Search for Incidents satisfying the given query
    input:
      query:
        title: Query
        description: Non-encoded query string (e.g. number=INC0000055^ORshort_description=New
          bug)
        type: string
        required: true
        example: number=INC0000055^ORshort_description=Newbug
    output:
      system_ids:
        title: System IDs
        description: List of System IDs of Incidents satisfying the given query
        type: '[]string'
        required: true
        example: '["b5aadf6cdb16b7002e12ff00ba96193c","90db5f20db967f00a7e99b3c8a96190c","28869809db12bf00a7e99b3c8a9619de","e5a14141db92f7002e12ff00ba961962","38aa01d9dbdaf7002e12ff00ba96196a","daa10e5ddb5ef7002e12ff00ba9619db"]'
  read_incident:
    title: Read Incident
    description: Populate a JSON object with the specified fields of the given Incident
    input:
      system_id:
        title: System ID
        description: System ID of the Incident record from which to read
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      filtering_fields:
        title: Filtering Fields
        description: Comma-separated list of fields desired in output object (e.g.
          opened_by,number)
        type: string
        required: true
        example: opened_by,number
    output:
      filtered_incident:
        title: Filtered Incident
        description: JSON object representing the incident containing the given fields
        type: object
        required: true
        example: '{"short_description":"Short description test","description":"Description test"}'
  update_incident:
    title: Update Incident
    description: Update a ServiceNow Incident with the given data
    input:
      system_id:
        title: System ID
        description: System ID of the Incident record to update
        type: string
        required: true
        example: ee7e6b24dbf4e450e9faa5730596192b
      caller:
        title: Caller/User ID
        description: User ID of incident caller
        type: string
        required: false
        example: user
      category:
        title: Category
        description: Category code of incident
        type: string
        required: false
        example: hardware
      subcategory:
        title: Subcategory
        description: Subcategory code of incident (available values depends on the `Category` field)
        type: string
        required: false
        example: monitor
      business_service:
        title: Business Service
        description: Name of business service
        type: string
        required: false
        example: All
      configuration_item:
        title: Configuration Item
        description: Configuration item code of the incident
        type: string
        required: false
        example: int-jenkins
      contact_type:
        title: Contact Type
        description: Contact type of the incident
        type: string
        required: false
        example: phone
      state:
        title: State
        description: State name of the incident
        type: string
        required: false
        example: On Hold
      impact:
        title: Impact
        description: Impact of the incident
        type: string
        required: false
        example: Medium
      urgency:
        title: Urgency
        description: Urgency of the incident
        type: string
        required: false
        example: Medium
      priority:
        title: Priority
        description: Priority of the incident
        type: string
        required: false
        example: Planning
      assignment_group:
        title: Assignment Group
        description: Assignment group name of the incident
        type: string
        required: false
        example: Recommendation Admin
      assigned_to:
        title: Assigned To
        description: User ID of person assigned to the incident
        type: string
        required: false
        example: user
      short_description:
        title: Short Description
        description: Short description of incident
        type: string
        required: false
        example: New employee hire update
      description:
        title: Description
        description: Full description of incident
        type: string
        required: false
        example: Full details about new employee hire update
      additional_fields:
        title: Additional Fields
        description: JSON object containing the additional fields and values to update incident
        type: object
        required: false
        example: '{"description": "incident description"}'
    output:
      success:
        title: Success
        description: True if the update was successful
        type: boolean
        required: true
        example: true
  delete_incident:
    title: Delete Incident
    description: Remove the given ServiceNow Incident from the instance
    input:
      system_id:
        title: System ID
        description: System ID of the Incident record to delete
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      success:
        title: Success
        description: True if the deletion was successful, false otherwise
        type: boolean
        required: true
        example: true
  put_incident_attachment:
    title: Put Incident Attachment
    description: Associate a file with a ServiceNow Incident
    input:
      system_id:
        title: System ID
        description: System ID of the Incident record to which the file will be attached
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
      attachment_name:
        title: Attachment Name
        description: Name of the attachment in the ServiceNow instance
        type: string
        required: true
        example: Example name
      base64_content:
        title: Base64 Content
        description: Content of the attachment, encoded into Base64
        type: bytes
        required: true
        example: UmFwaWQ3IEluc2lnaHRDb25uZWN0Cg==
      mime_type:
        title: MIME Type
        description: MIME type (a.k.a. content type) of the file to be attached
        type: string
        enum:
        - text/plain (.txt)
        - text/html (.html)
        - application/rtf (.rtf)
        - application/pdf (.pdf)
        - application/msword (.doc)
        - application/vnd.ms-powerpoint (.ppt)
        - image/bmp (.bmp)
        - image/gif (.gif)
        - image/jpeg (.jpg)
        - image/png (.png)
        - image/tiff (.tiff)
        - OTHER
        required: true
        example: text/plain (.txt)
      other_mime_type:
        title: Other MIME Type
        description: User-specified MIME type not in the enumerated list
        type: string
        required: false
        example: .avi
    output:
      attachment_id:
        title: Attachment ID
        description: System ID of the newly created attachment
        type: string
        required: true
        example: b5b24a5ddb1ebf00a7e99b3c8a96197d
  search_incident_attachment:
    title: Search Incident Attachment
    description: Search for attachment files with the given name
    input:
      name:
        title: Name
        description: Name of the attachment, i.e. the base file name used to create it
        type: string
        required: true
        example: Example name
    output:
      attachment_ids:
        title: Attachment IDs
        description: List of System IDs of attachment records with the given name
        type: '[]string'
        required: true
        example: '["7bbbc15ddbdaf7002e12ff00ba96196c","b5b24a5ddb1ebf00a7e99b3c8a96197d","46c14941db92bf00a7e99b3c8a9619b6"]'
  get_incident_attachment:
    title: Get Incident Attachment
    description: Download the Base64-encoded contents of the given attachment
    input:
      attachment_id:
        title: Attachment ID
        description: System ID of the attachment to copy
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      attachment_contents:
        title: Attachment Contents
        description: The Base64-encoded contents of the downloaded attachment
        type: bytes
        required: true
        example: '[base-64 contents]'
  delete_incident_attachment:
    title: Delete Incident Attachment
    description: Remove the given attachment from the ServiceNow instance
    input:
      attachment_id:
        title: Attachment ID
        description: System ID of the attachment to delete
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      success:
        title: Success
        description: True if the deletion was successful, false otherwise
        type: boolean
        required: true
        example: true
  get_ci:
    title: Get CI
    description: Retrieve a CI record from ServiceNow
    input:
      table:
        title: Table
        description: The ServiceNow table to retrieve the CI from
        type: string
        required: true
        example: catalog_category_request
      system_id:
        title: System ID
        description: The system ID of the record to retrieve
        type: string
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      servicenow_ci:
        title: ServiceNow CI
        description: JSON object representing the CI record returned
        type: object
        required: true
        example: '{"firewall_status":"Intranet","operational_status":"1","sys_updated_on":"2019-06-26 20:45:21","first_discovered":"2018-05-14 18:07:23","used_for":"Production","sys_created_by":"admin","classification":"Production","can_print":"false","last_discovered":"2019-03-24 11:25:56","sys_class_name":"cmdb_ci_server","asset":{"link":"https://example.service-now.com/api/now/table/alm_asset/ff5a6a55dbdef7002e12ff00ba9619d6","value":"ff5a6a55dbdef7002e12ff00ba9619d6"},"sys_updated_by":"admin","sys_created_on":"2019-06-26 20:45:21","sys_domain":{"link":"https://example.service-now.com/api/now/table/sys_user_group/sysdomain","value":"sysdomain"},"fqdn":"fqdntest","hardware_status":"installed","install_status":"1","name":"TEST NAME","subcategory":"Computer","u_restricted_access":"false","sys_id":"375a6a55dbdef7002e12ff00ba9619d6","sys_class_path":"/!!/!G/!!/!$","mac_address":"234324234342","u_automated_patching":"false","sys_mod_count":"0","monitor":"false","ip_address":"10.0.0.1","model_id":{"link":"https://example.service-now.com/api/now/table/cmdb_model/59d4c676db0fc700553363835b961949","value":"59d4c676db0fc700553363835b961949"},"cost_cc":"USD","location":{"link":"https://example.service-now.com/api/now/table/cmn_location/US-East","value":"US-East"},"category":"Hardware","fault_count":"0"}'
  search_ci:
    title: Search CI
    description: Retrieve CI record(s) from ServiceNow based on the provided query
    input:
      table:
        title: Table
        description: The ServiceNow table to execute the query against
        type: string
        required: true
        example: catalog_category_request
      query:
        title: Query
        description: Non-encoded query string for retrieving ServiceNow CI record(s)
          (e.g. number=INC0000055^ORshort_description=New bug)
        type: string
        required: true
        example: number=INC0000055^ORshort_description=New bug
    output:
      servicenow_cis:
        title: ServiceNow CIs
        description: List of JSON objects representing the CI record(s) returned by the query
        type: '[]object'
        required: true
        example: '[{"firewall_status":"Intranet","operational_status":"1","sys_updated_on":"2019-06-26 20:45:21","first_discovered":"2018-05-14 18:07:23","used_for":"Production","sys_created_by":"admin","classification":"Production","can_print":"false","last_discovered":"2019-03-24 11:25:56","sys_class_name":"cmdb_ci_server","cd_rom":"false","unverified":"false","asset":{"link":"https://example.service-now.com/api/now/table/alm_asset/ff5a6a55dbdef7002e12ff00ba9619d6","value":"ff5a6a55dbdef7002e12ff00ba9619d6"},"skip_sync":"false","sys_updated_by":"admin","sys_created_on":"2019-06-26 20:45:21","sys_domain":{"link":"https://example.service-now.com/api/now/table/sys_user_group/sysdomain","value":"sysdomain"},"fqdn":"fqdntest","hardware_status":"installed","install_status":"1","name":"TEST NAME","subcategory":"Computer","u_restricted_access":"false","virtual":"false","sys_id":"375a6a55dbdef7002e12ff00ba9619d6","sys_class_path":"/!!/!G/!!/!$","mac_address":"234324234342","u_automated_patching":"false","sys_mod_count":"0","monitor":"false","ip_address":"10.0.0.1","model_id":{"link":"https://example.service-now.com/api/now/table/cmdb_model/59d4c676db0fc700553363835b961949","value":"59d4c676db0fc700553363835b961949"},"cost_cc":"USD","location":{"link":"https://example.service-now.com/api/now/table/cmn_location/US-East","value":"US-East"},"category":"Hardware","fault_count":"0"}]'
  create_ci:
    title: Create CI
    description: Create a new ServiceNow CI record
    input:
      table:
        title: Table
        description: The ServiceNow table where the new CI record will be inserted
        type: string
        required: true
        example: catalog_category_request
      create_data:
        title: Create Data
        description: JSON object containing the fields and values to create a new CI
        type: object
        required: true
        example: '{"Description": "Bug report", "ID": "58", "date": "2021-08-20 18:12:00"}'
    output:
      system_id:
        title: System ID
        description: System ID of the new CI created
        type: string
        required: true
        example: 45dd2115db1ebf00a7e99b3c8a9619da
  update_ci:
    title: Update CI
    description: Update an existing ServiceNow CI record
    input:
      table:
        title: Table
        description: The ServiceNow table where the CI record will be updated
        type: string
        required: true
        example: catalog_category_request
      system_id:
        title: System ID
        description: System ID of the CI record to update
