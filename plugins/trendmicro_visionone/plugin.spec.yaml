        description: Task Description
        type: string
        required: false
        example: example desc
      action:
        title: Action
        description: Command sent to the target
        type: string
        required: true
        example: "isolate"
        enum:
          - "isolate"
          - "restoreIsolate"
          - "collectFile"
          - "terminateProcess"
          - "quarantineMessage"
          - "restoreMessage"
          - "deleteMessage"
          - "block"
