      title: Is Compliant
      description: Whether the device complies with Mobile Device Management (MDM) policies
      type: boolean
      required: false
      example: false
    isManaged:
      title: Is Managed
      description: Whether the device is managed by Mobile Device Management (MDM)
      type: boolean
      required: false
      example: false
    isRooted:
      title: Is Rooted
      description: Whether the device is rooted
      type: boolean
      required: false
      example: true
