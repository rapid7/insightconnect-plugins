actions:
  disable_user_account:
    title: Disable User Account
    description: Disable a user account. This action will not disable an administrative account
    input:
      user_id:
        title: User ID
        type: string
        description: User ID to disable
        required: true
        example: user@example.com
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  enable_user_account:
    title: Enable User Account
    description: Enable a user account
    input:
      user_id:
        title: User ID
        type: string
        description: User ID to enable
        required: true
        example: user@example.com
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  get_user_info:
    title: Get User Info
    description: Get user information
    input:
      user_id:
        title: User ID
        type: string
        description: Retrieve information about specific User ID
        required: true
        example: user@example.com
    output:
      user_information:
        title: User Information
        description: Information about a user
        type: user_information
        required: true
  create_user:
    title: Create User and Notify
    description: Create a user with a randomly generated password and send out an email with the password
    input:
      display_name:
        title: Display Name
        description: The name to display in the address book for the user
        type: string
        required: true
        example: displayName-value
      mail_nickname:
        title: Mail Nickname
        description: The mail alias for the user
        required: false
        type: string
        example: user@example.com
      user_principal_name:
        title: User Principal Name
        description: The user principal name
        required: true
        type: string
        example: user@example.com
      account_enabled:
        title: Account Enabled
        description: True if the account is enabled; otherwise, false
        type: boolean
        default: true
        required: false
        example: true
      notify_email_body:
        required: false
        title: Notify Email Body
        type: string
        description: Body of the email to be sent out. Use $password to place the generated password
        example: Example message to send
      notify_recipient:
        required: true
        title: Recipient of Creation Email
        type: string
        description: Email address of the account to be notified of user creation
        example: user@example.com
      notify_from:
        required: true
        title: Notify from
        description: User from which email notifcation will be sent
        type: string
        example: user@example.com
    output:
      success:
        title: Success
        type: boolean
        required: true
        description: Did the step succeed
  force_user_to_change_password:
    title: Force User to Change Password
    description: Forces a user to change their password on their next successful login
    input:
      user_id:
        title: User ID
        type: string
        description: User ID to password change
        required: true
        example: user@example.com
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  change_user_password:
    title: Change User Password
    description: Change a user password by an administrator with appropriate permissions
    input:
      user_id:
        title: User ID
        type: string
        description: User ID to password change
        required: true
        example: user@example.com
      new_password:
        title: New Password
        type: password
        description: The new password
        required: true
        example: newPassword
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  get_group_by_name:
    title: Get Group by Name
    description: Get a group by its name
    input:
      name:
        title: Name
        description: Display name to filter
        type: string
        required: true
        example: displayName
    output:
        group:
          title: Group
          description: Group
          type: group
          required: false
  add_user_to_group:
    title: Add User to Group
    description: Add a user to a group
    input:
      user_id:
        title: User ID
        description: User ID
        type: string
        required: true
        example: user@example.com
      group_name:
        title: Group Name
        description: Name of the group to add a user to
        type: string
        required: true
        example: Example Group Name
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: false
  add_user_to_groups_by_id:
    title: Add User to Groups by ID
    description: Add a user to a set of groups by group ID
    input:
      user_id:
        title: User ID
        description: User ID to add
        type: string
        required: true
        example: user@example.com
      group_id:
        title: Group IDs
        description: IDs of Groups to Add User to
        type: "[]string"
        required: true
        example: ["b4d41d4-eb13-4a33-99b5-7d7290df22e9"]
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: false
  remove_user_from_group:
    title: Remove User from Group
    description: Remove a user from a group
    input:
      user_id:
        title: User ID
        description: User ID to remove from group
        type: string
        required: true
        example: user@example.com
      group_name:
        title: Group Name
        description: Group Name to manage
        type: string
        required: true
        example: Example Group Name
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: false
  update_user_info:
    title: Update User Information
    description: Update a users information
    input:
      city:
        title: City
        type: string
        description: The city in which the user is located
        required: false
        example: Boston
      country:
        title: Country
        type: string
        description: The country or region in which the user is located; for example, US or UK
        required: false
        example: US
      department:
        title: Department
        type: string
        description: The name for the department in which the user works
        required: false
        example: IT
      job_title:
        title: Job Title
        type: string
        description: The user's job title
        required: false
        example: Desktop Technician
      state:
        title: State
        type: string
        description: The state or province in the users address
        required: false
        example: MA
      user_id:
        title: User ID
        description: User to updates ID
        type: string
        required: true
        example: user@example.com
      user_type:
        title: User Type
        type: string
        description: A string value that can be used to classify user types in your directory, such as Member and Guest
        required: false
        example: Member
    output:
      success:
        title: Success
        description: Was operation successful
        type: boolean
        required: true
  revoke_sign_in_sessions:
    title: Revoke Sign-In Sessions
    description: This will require the user to log back in after any page they are on is refreshed by invalidating all refresh tokens and cookies
    input:
      user_id:
        title: User ID
        description: User ID to revoke
        type: string
        example: user@example.com
        required: true
    output:
      success:
        title: Success
        description: Was the operation successful
        type: boolean
        required: true

triggers:
  risk_detection:
    title: Risk Detection
    description: Provides list of both user and sign-in linked risk detections and associated information about the detection
    input:
      frequency:
        type: integer
        description: Poll frequency in seconds
        default: 60
        required: false
        example: 60
      risk_level:
        title: Risk Level
        description: Risk level
        type: string
        required: true
        enum:
          - "low"
          - "medium"
          - "high"
          - "hidden"
          - "none"
          - "all"
        example: all
    output:
      risk:
        title: Risk
        description: Risk
        type: risk
        required: true
