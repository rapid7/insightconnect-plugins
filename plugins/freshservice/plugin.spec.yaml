connection:
  apiKey:
    title: API Key
    description: FreshService API key
    type: credential_secret_key
    required: true
    example: 44d88612fea8a8f36de82e1278abb02f
  subdomain:
    title: Subdomain
    description: Subdomain from your FreshService URL, for example "example-company" from "https://example-company.freshservice.com"
    type: string
    required: true
    example: example-company
actions:
  create_ticket:
    title: Create Ticket
    description: Create a new ticket in your service desk
    input:
      subject:
        title: Subject
        description: Subject of the ticket
        type: string
        required: true
        example: Example Subject
      description:
        title: Description
        description: HTML content of the ticket
        type: string
        required: true
        example: Example description
      status:
        title: Status
        description: Status
        type: integer
        required: true
        example: 2
      name:
        title: Name
        description: Name of the requester
        type: string
        required: false
        example: Example Requester
      requesterId:
        title: Requester ID
        description: ID of the requester
        type: integer
        required: false
        example: 123456789
      email:
        title: Email
        description: Email address of the requester. If no contact exists with this email address in FreshService, it will be added as a new contact
        type: string
        required: false
        example: user@example.com
      phone:
        title: Phone
        description: Phone number of the requester. If no contact exists with this phone number in FreshService, it will be added as a new contact. If the phone number is set and the email address is not, then the name attribute is mandatory
        type: string
        required: false
        example: 11111111
      priority:
        title: Priority
        description: Priority of the ticket
        type: integer
        required: true
        default: 1
        example: 1
      impact:
        title: Impact
        description: Impact of the ticket
        type: integer
        required: false
        default: 1
        example: 1
      urgency:
        title: Urgency
        description: Urgency
        type: integer
        required: false
        default: 1
        example: 2
      type:
        title: Type
        description: Type of the ticket
        type: string
        required: false
        example: Incident
      responderId:
        title: Responder ID
        description: ID of the agent to whom the ticket has been assigned
        type: integer
        required: false
        example: 987654321
      ccEmails:
        title: CC Emails
        description: Email addresses added in the 'cc' field of the incoming ticket email
        type: "[]string"
        required: false
        example: ["user@example.com"]
      dueBy:
        title: Due By
        description: Timestamp that denotes when the ticket is due to be resolved
        type: date
        required: false
        example: 2022-11-30T12:00:00Z
      frDueBy:
        title: First Response Due By
        description: Timestamp that denotes when the first response is due
        type: date
        required: false
        example: 2022-11-30T12:00:00Z
      groupId:
        title: Group ID
        description: ID of the group to which the ticket has been assigned
        type: integer
        required: false
        example: 123456789
      source:
        title: Source
        description: The channel through which the ticket was created
        type: integer
        required: false
        example: 2
      attachments:
        title: Attachments
        description: Ticket attachments. The total size of these attachments cannot exceed 15MB
        type: "[]attachmentInput"
        required: false
        example: '[{"name": "test.txt", "content": "dGVzdA=="}]'
      tags:
        title: Tags
        description: Tags that have been associated with the ticket
        type: "[]string"
        required: false
        example: ["tag1", "tag2"]
      departmentId:
        title: Department ID
        description: Department ID of the requester
        type: integer
        required: false
        example: 123456789
      category:
        title: Category
        description: Ticket category
        type: string
        required: false
        example: Hardware
      subCategory:
        title: Sub Category
        description: Ticket sub category
        type: string
        required: false
        example: Computer
      itemCategory:
        title: Item Category
        description: Ticket item category
        type: string
        required: false
        example: PC
      assets:
        title: Assets
        description: Assets that have to be associated with the ticket
        type: "[]assetInput"
        required: false
        example: '{"displayId": 2}'
      customFields:
        title: Custom Fields
        description: Key value pairs containing the names and values of custom fields
        type: object
        required: false
        example: '{"key": "value"}'
    output:
      ticket:
        title: Ticket
        description: Information about created ticket
        type: ticket
        required: false
        example: '{"ccEmails":["user@example.com"],"fwdEmails":[],"replyCcEmails":["user@example.com"],"frEscalated":false,"spam":false,"groupId":123456789,"priority":2,"requesterId":123456789,"requestedForId":123456789,"responderId":987654321,"source":2,"status":2,"subject":"Example Subject","departmentId":123456789,"id":10,"type":"Incident","dueBy":"2022-12-20T12:00:00Z","frDueBy":"2022-12-10T12:00:00Z","isEscalated":false,"description":"<div>Example description</div>","descriptionText":"Example description","category":"Hardware","subCategory":"Computer","itemCategory":"PC","customFields":{"key":"value"},"createdAt":"2022-11-24T17:31:33Z","updatedAt":"2022-11-24T17:31:33Z","tags":["tag1","tag2"],"attachments":[{"id":123,"contentType":"text/plain","size":4,"name":"test.txt","attachmentUrl":"https://example.com","createdAt":"2022-11-24T17:37:50Z","updatedAt":"2022-11-24T17:37:50Z"}],"assets":[{"name":"Dell Monitor","ciTypeId":1122334455,"impact":1,"created":"2022-11-17T16:14:17Z","updated":"2022-11-17T16:14:17Z","authorId":6677889900,"authorType":"User","deleted":false,"displayId":2}]}'
