        - dd/mm/yyyy
        - mm/dd/yyyy
        - dd\mm\yyyy
        - dd.mm.yyyy
        - dd-mm-yyyy
        - dd.mm.yy
        - dd-mm-yy
        - dd/mm/yy
        - dd\mm\yy
        - mm\dd\yyyy
        - mm.dd.yyyy
        - mm-dd-yyyy
        - mm/dd/yy
        - mm\dd\yy
        - mm.dd.yy
        - mm-dd-yy
        - dd/mmm/yyyy
        - dd\mmm\yyyy
        - dd.mmm.yyyy
        - dd-mmm-yyyy
        - dd/mmm/yy
        - dd\mmm\yy
        - dd.mmm.yy
        - dd-mmm-yy
        - yyyy.mm.dd
        - yyyy-mm-dd
        - yyyy/mm/dd
        - yyyy\mm\dd
        - yyyy.mmm.dd
        - yyyy-mmm-dd
        - yyyy/mmm/dd
        - yyyy\mmm\dd
        - yy.mm.dd
        - yy-mm-dd
        - yy/mm/dd
        - yy\mm\dd
        - yyyy-mm-ddThh:mm
        - yyyy-mm-ddThh:mm:ss
        - All Formats
        - ''
        example: dd/mm/yyyy
      str:
        title: String
        description: Input string
        type: string
        required: false
        example: test string of extract CVE-1234-1234567 12/12/2312 123e4567-e12b-34c3-a456-426789124000
          user@example.com 3395856ce81f2b7382dee72602f798b642f14140 275a021bbfb6489e54d471899f7db9d1663fc695ec2fe2a2c4538aabf651fd0f
          198.51.100.0/24 1.1.1.1
      file:
        title: File
        description: Input file as bytes, supports text and binary file types such
          as PDF, DOCX, XLSX, PPTX, ODT, ODP, ODS
        type: bytes
        required: false
        example: 
    output:
      indicators:
        title: Indicators
        description: List of extracted indicators
