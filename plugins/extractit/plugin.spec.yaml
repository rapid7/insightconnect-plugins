        type: bytes
        required: false
        example: VGVzdCBzdHJpbmcgb2YgZXh0cmFjdCAxMjNlNDU2Ny1lMTJiLTM0YzMtYTQ1Ni00MjY3ODkxMjQwMDA=
    output:
      uuids:
        title: UUIDs
        description: List of extracted UUIDs
        type: '[]string'
        required: false
        example: '["123e4567-e12b-34c3-a456-426789124000"]'
  extract_all:
