plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: pagerduty
title: PagerDuty
description: Leverage PagerDuty for incident management and response
version: 3.0.0
connection_version: 3
vendor: rapid7
support: community
supported_versions: ["2023-10-12"]
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/pagerduty
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.pagerduty.com/
tags:
- incident response
- incident management
hub_tags:
  use_cases: [alerting_and_notifications]
  keywords: [incident_response, incidents]
  features: []
sdk: 
  type: full 
  version: 5 
  user: nobody
connection:
  api_key:
    title: API Key
    type: credential_secret_key
    description: API Key
    required: true
    example: stRbCzL92kpAfwCkSiA9
types:
  user:
    id:
      description: ID
      type: string
      example: PYGDZB8
    self:
      description: URL to view object
      type: string
      example: "https://api.pagerduty.com/users/PYGDZB8"
    name:
      description: Name
      type: string
      required: true
      example: test user 
    email:
      description: Email
      type: string
      required: true
      example: user1@example.com
    summary:
      description: Summary
      type: string
      example: test summary
    color:
      description: Color
      type: string
      example: purple
    description:
      description: Description
      type: string
      example: test description
    job_title:
      description: Job Title
      type: string
      example: engineer
    avatar_url:
      description: Avatar URL
      type: string
      example: "https://secure.gravatar.com/avatar/c67b6c8ed606dec999bb064ada88cf5c.png?d=mm&r=PG"
    time_zone:
      description: Time Zone, e.g. America/Lima
      type: string
      example: "Europe/London"
    role:
      description: Role
      type: string
      enum:
      - admin
      - limited_user
      - owner
      - read_only_user
      - user
  incident_output:
    id:
      description: the id of the incident
      type: string
      example: PT4KHLK
    type:
      description: A string that determines the schema of the object
      type: string
      example: incident
    summary:
      description: A short-form, server-generated string that provides succinct, important information about an object suitable for primary labeling of an entity in a client. In many cases, this will be identical to name, though it is not intended to be an identifier
      type: string
      example: "[#1234] The server is on fire."
    self:
      description: the API show URL at which the object is accessible
      type: string
      example: https://api.pagerduty.com/incidents/PT4KHLK
    html_url:
      description: a URL at which the entity is uniquely displayed in the Web app
      type: string
      example: https://subdomain.pagerduty.com/incidents/PT4KHLK
    incident_number:
      description: The number of the incident. This is unique across your account.
      type: integar
      example: 1234
    title:
      description: A succinct description of the nature, symptoms, cause, or effect of the incident
      type: string
      example: The server is on fire.
    created_at:
      description: The time the incident was first triggered
      type: string
      example: "2015-10-06T21:30:42Z"
    updated_at:
      description: The time the incident was last modified
      type: string
      example: "2015-10-08T21:30:42Z"
    status:
      description: The current status of the incident
      type: string
      example: resolved
    incident_key:
      description: The incident's de-duplication key
      type: string
      example: baf7cf21b1da41b4b0221008339ff357
    service:
      description: The service the incident is on. If the include[]=services query parameter is provided, the full service definition will be returned
      type: object
      example: {"id": "PIJ90N7","type": "service_reference","summary": "My Mail Service","self": "https://api.pagerduty.com/services/PIJ90N7","html_url": "https://subdomain.pagerduty.com/service-directory/PIJ90N7"}
    assignments:
      description: Which accounts the incident will be assigned to
      type: array
      example: [{"at": "2015-11-10T00:31:52Z","assignee": {"id": "PXPGF42","type": "user_reference","summary": "Earline Greenholt","self": "https://api.pagerduty.com/users/PXPGF42","html_url": "https://subdomain.pagerduty.com/users/PXPGF42"}}]
    assigned_via:
      description: How the current incident assignments were decided. Note that direct_assignment incidents will not escalate up the attached escalation_policy
      type: string
      example: escalation_policy
    last_status_change_at:
      description: The time the status of the incident last changed. If the incident is not currently acknowledged or resolved, this will be the incident's updated_at
      type: string
      example: "2015-10-06T21:38:23Z"
    first_trigger_log_entry:
      description: The first log entry on the incident. The log entry will be of type TriggerLogEntry and will represent information about how the incident was triggered. If the include[]=first_trigger_log_entries query parameter is provided, the full log entry definition will be returned
      type: object
      example: {"id": "Q02JTSNZWHSEKV","type": "trigger_log_entry_reference","summary": "Triggered through the API","self": "https://api.pagerduty.com/log_entries/Q02JTSNZWHSEKV?incident_id=PT4KHLK","html_url": "https://subdomain.pagerduty.com/incidents/PT4KHLK/log_entries/Q02JTSNZWHSEKV"}
    alert_counts:
      description: The counts of alerts grouped into this incident
      type: object
      example: {"all": 0,"resolved": 0,"triggered": 0}
    is_mergeable:
      description: Whether the incident is mergeable. Only incidents that have alerts, or that are manually created can be merged
      type: boolean
      example: true
    escalation_policy:
      description: The escalation policy attached to the service that the incident is on. If the include[]=escalation_policies query parameter is provided, the full escalation policy definition will be returned
      type: object
      example: {"id": "PT20YPA","type": "escalation_policy_reference","summary": "Another Escalation Policy","self": "https://api.pagerduty.com/escalation_policies/PT20YPA","html_url": "https://subdomain.pagerduty.com/escalation_policies/PT20YPA"}
    teams:
      description: Teams that the alert is assigned to
      type: array
      example: [{"id": "PQ9K7I8","type": "team_reference","summary": "Engineering","self": "https://api.pagerduty.com/teams/PQ9K7I8","html_url": "https://subdomain.pagerduty.com/teams/PQ9K7I8"}]
    pending_actions:
      description: The list of pending_actions on the incident. A pending_action object contains a type of action which can be escalate, unacknowledge, resolve or urgency_change. A pending_action object contains at, the time at which the action will take place. An urgency_change pending_action will contain to, the urgency that the incident will change to
      type: array
      example: [{"type": "unacknowledge","at": "2015-11-10T01:02:52Z"},{"type": "resolve","at": "2015-11-10T04:31:52Z"}]
    acknowledgements:
      description: List of all acknowledgements for this incident. This list will be empty if the Incident.status is resolved or triggered. If the include[]=acknowledgers query parameter is provided, the full user or service definitions will be returned for each acknowledgement entry
      type: array
      example: [{"at": "2015-11-10T00:32:52Z","acknowledger": {"id": "PXPGF42","type": "user_reference","summary": "Earline Greenholt","self": "https://api.pagerduty.com/users/PXPGF42","html_url": "https://subdomain.pagerduty.com/users/PXPGF42"}}]
    last_status_change_by:
      description: The agent (user, service or integration) that created or modified the Incident Log Entry
      type: object
      example: {"id": "PXPGF42","type": "user_reference","summary": "Earline Greenholt","self": "https://api.pagerduty.com/users/PXPGF42","html_url": "https://subdomain.pagerduty.com/users/PXPGF42"}
    priority:
      description: The priority of the object
      type: object
      example: {"id": "P53ZZH5","type": "priority_reference","summary": "P2","self": "https://api.pagerduty.com/priorities/P53ZZH5"}
    conference_bridge:
      description: The conference bridge information attached to the incident. Only returned if the include[]=conference_bridge query parameter is provided
      type: object
      example: {"conference_number":"555-123-4567", "conference_url":"https://example.com/123-456-789"}
    urgency:
      description: The current urgency of the incident
      type: string
      example: high
  service_input:
    id:
      description: The id of the service that the incident is related to
      type: string
      example: PWIXJZS
      required: true
    type:
      description: The type of the service that the incident is related to
      type: string
      example: service_reference
      required: true
  priority_input:
    id:
      description: The id of the priority that the incident is to be set to
      type: string
      example: P53ZZH5
      required: true
    type:
      description: The type of the priority that the incident is to be set to
      type: string
      example: priority_reference
      required: true
  body_input:
    details:
      description: The id of the priority that the incident is to be set to
      type: string
      example: A disk is getting full on this machine. You should investigate what is causing the disk to fill
      required: true
    type:
      description: The type of the body is to be added to
      type: string
      example: incident_body
      required: true
  assignee:
    id:
      description: The id of the user that the new incident will be assigned to
      type: string
      example: PXPGF42
    type:
      description: A string that determines the schema of the object.
      type: string
      example: user_reference
  escalation_policy_input:
    id:
      description: The id of the escalation policy that the new incident will be assigned to
      type: string
      example: PT20YPA
    type:
      description: A string that determines the schema of the object.
      type: string
      example: escalation_policy_reference
    summary:
      description: A short-form, server-generated string that provides succinct, important information about an object
      type: string
      example: Another Escalation Policy
    self:
      description: the API show URL at which the object is accessible
      type: string
      example: https://api.pagerduty.com/escalation_policies/PT20YPA
    html_url: 
      description: a URL at which the entity is uniquely displayed in the Web app
      type: string
      example: https://subdomain.pagerduty.com/escalation_policies/PT20YPA
  conference_bridge_input:
    conference_number:
      description: The phone number of the conference call for the conference bridge. Phone numbers should be formatted like +1 415-555-1212,,,,1234#, where a comma (,) represents a one-second wait and pound (#) completes access code input
      type: string
      example: 555-123-4567
    conference_url:
      description: An URL for the conference bridge. This could be a link to a web conference or Slack channel
      type: string
      example: https://example.com/123-456-789
actions:
  get_on_call:
    title: Get On-Call Users
    description: Get list of on-call users
    input:
      schedule_id:
        title: Schedule ID
        description: Schedule ID
        type: string
        required: true
        example: P9E0DZT
    output:
      users:
        title: Users
        description: List of on-call users
        type: "[]user"
        required: true
        example: [{"avatar_url": "https://secure.gravatar.com/avatar/c67b6c8ed606dec999bb064ada88cf5c.png?d=mm&r=PG","billed": true,"color": "purple","contact_methods": [{"html_url": null,"id": "P9CU341","self": "https://api.pagerduty.com/users/PYGDZB8/contact_methods/P9CU341","summary": "Default","type": "email_contact_method_reference"}],"coordinated_incidents": [],"description": "","email": "user1@example.com","html_url": "https://api.pagerduty.com/users/PYGDZB8","id": "PYGDZB8","invitation_sent": false,"job_title": "","name": "Test account","notification_rules": [{"html_url": null,"id": "POMMNCV","self": "https://api.pagerduty.com/users/PYGDZB8/notification_rules/POMMNCV","summary": "0 minutes: channel P9CU341","type": "assignment_notification_rule_reference"},{"html_url": null,"id": "PSZNORI","self": "https://api.pagerduty.com/users/PYGDZB8/notification_rules/PSZNORI","summary": "0 minutes: channel P9CU341","type": "assignment_notification_rule_reference"}],"role": "owner","self": "https://api.pagerduty.com/users/PYGDZB8","summary": "test summary","teams": [{"html_url": "https://api.pagerduty.com/teams/PLBLK3G","id": "PLBLK3G","self": "https://api.pagerduty.com/teams/PLBLK3G","summary": "Engineering","type": "team_reference"}],"time_zone": "Europe/London","type": "user"}]
  get_user_by_id:
    title: Get User by ID
    description: Get a User by ID
    input:
      id:
        title: User ID
        description: User ID
        type: string
        required: true
        example: P9CU341
    output:
      user:
        title: User
        description: User
        type: user
        required: false
        example: {"avatar_url": "https://secure.gravatar.com/avatar/c67b6c8ed606dec999bb064ada88cf5c.png?d=mm&r=PG","billed": true,"color": "purple","contact_methods": [{"html_url": null,"id": "P9CU341","self": "https://api.pagerduty.com/users/PYGDZB8/contact_methods/P9CU341","summary": "Default","type": "email_contact_method_reference"}],"coordinated_incidents": [],"description": "","email": "user1@example.com","html_url": "https://api.pagerduty.com/users/PYGDZB8","id": "PYGDZB8","invitation_sent": false,"job_title": "","name": "Test account","notification_rules": [{"html_url": null,"id": "POMMNCV","self": "https://api.pagerduty.com/users/PYGDZB8/notification_rules/POMMNCV","summary": "0 minutes: channel P9CU341","type": "assignment_notification_rule_reference"},{"html_url": null,"id": "PSZNORI","self": "https://api.pagerduty.com/users/PYGDZB8/notification_rules/PSZNORI","summary": "0 minutes: channel P9CU341","type": "assignment_notification_rule_reference"}],"role": "owner","self": "https://api.pagerduty.com/users/PYGDZB8","summary": "test summary","teams": [{"html_url": "https://api.pagerduty.com/teams/PLBLK3G","id": "PLBLK3G","self": "https://api.pagerduty.com/teams/PLBLK3G","summary": "Engineering","type": "team_reference"}],"time_zone": "Europe/London","type": "user"}
  create_user:
    title: Create User
    description: Create a User
    input:
      name:
        title: Name
        description: Name
        type: string
        required: true
        example: test user
      email:
        title: Email for New Account
        description: The email address for the new account to be created
        type: string
        required: true
        example: user1@example.com
      role:
        title: Role
        description: Role
        type: string
        enum:
        - admin
        - limited_user
        - owner
        - read_only_user
        - user
        required: false
        example: user
      from_email:
        title: Email of the Creating User
        description: The email address of user that is creating the account
        type: string
        required: true
        example: user2@example.com
      time_zone:
        title: Time Zone
        description: Time Zone, e.g. America/Lima
        type: string
        required: false
        example: "Europe/London"
      color:
        title: Color
        description: The schedule color
        type: string
        required: false
        example: green
      user_description:
        title: Description
        description: The description of the new user
        type: string
        required: false
        example: test description of the new use
      job_title:
        title: Job Title
        description: The description of the new user
        type: string
        required: false
        example: job title
      license:
        title: License
        description: The license of the new user
        type: object
        required: false
        example: {"id":"PTDVERC", "type":"license_reference"}
    output:
      user:
        title: User
        description: User
        type: user
        required: false
        example: {"avatar_url": "https://secure.gravatar.com/avatar/c67b6c8ed606dec999bb064ada88cf5c.png?d=mm&r=PG","billed": true,"color": "purple","contact_methods": [{"html_url": null,"id": "P9CU341","self": "https://api.pagerduty.com/users/PYGDZB8/contact_methods/P9CU341","summary": "Default","type": "email_contact_method_reference"}],"coordinated_incidents": [],"description": "","email": user1@example.com,"html_url": "https://api.pagerduty.com/users/PYGDZB8","id": "PYGDZB8","invitation_sent": false,"job_title": "","name": "test user","notification_rules": [{"html_url": null,"id": "POMMNCV","self": "https://api.pagerduty.com/users/PYGDZB8/notification_rules/POMMNCV","summary": "0 minutes: channel P9CU341","type": "assignment_notification_rule_reference"},{"html_url": null,"id": "PSZNORI","self": "https://api.pagerduty.com/users/PYGDZB8/notification_rules/PSZNORI","summary": "0 minutes: channel P9CU341","type": "assignment_notification_rule_reference"}],"role": "owner","self": "https://api.pagerduty.com/users/PYGDZB8","summary": "test summary","teams": [{"html_url": "https://api.pagerduty.com/teams/PLBLK3G","id": "PLBLK3G","self": "https://api.pagerduty.com/teams/PLBLK3G","summary": "Engineering","type": "team_reference"}],"time_zone": "Europe/London","type": "user"}
  delete_user_by_id:
    title: Delete User by ID
    description: Delete a User by ID
    input:
      id:
        title: User ID
        description: User ID
        type: string
        required: true
        example: PYGDZB8
      email:
        title: Email
        type: string
        description: The email address of a valid user associated with the account making the delete request
        required: true
        example: user1@example.com
    output:
      success:
        title: Success
        type: string
        description: A message to show if the user was deleted as expected
        required: false
        example: The user PYGDZB8 has been deleted
  send_trigger_event:
    title: Send Trigger Event
    description: Trigger an incident
    input:
      email:
        title: Email
        type: string
        description: The email address of a valid user associated with the account making the request
        required: true
        example: user1@example.com
      title:
        title: Title
        type: string
        description: A description of the nature, symptoms, cause, or effect of the incident
        required: true
        example: The server is on fire.
      service:
        title: Service
        type: service_input
        description: The service that the incident is related to
        required: true
        example: {"id": "PIJ90N7","type": "service_reference"}
      priority:
        title: Priority
        type: priority_input
        description: The priority that the incident is to be set to
        required: false
        example: {"id": "P53ZZH5","type": "priority_reference"}
      urgency:
        title: Urgency
        type: string
        description: The urgency that the incident is to be set to
        required: false
        example: high
      body:
        title: Body
        type: body_input
        description: Details to be added to the incident body
        required: false
        example: {"details": "A disk is getting full on this machine. You should investigate what is causing the disk to fill.", "type": "incident_body"}
      incident_key:
        title: Incident Key
        type: string
        description: A string which identifies the incident. Sending subsequent requests referencing the same service and with the same incident_key will result in those requests being rejected if an open incident matches that incident_key
        required: false
        example: baf7cf21b1da41b4b0221008339ff357
      assignments:
        title: Assignments
        type: "[]assignee"
        description: Assign the incident to these assignees. Cannot be specified if an escalation policy is given
        required: false
        example: [{'assignee': {'id': 'PXPGF42', 'type': 'user_reference'}}]
      escalation_policy:
        title: Escalation Policy
        type: escalation_policy_input
        description: Assign the incident to this escalation policy. Cannot be specified if Assignments given
        required: false
        example: {'html_url': 'https://subdomain.pagerduty.com/escalation_policies/PT20YPA', 'id': 'PT20YPA', 'self': 'https://api.pagerduty.com/escalation_policies/PT20YPA', 'summary': 'Another Escalation Policy', 'type': 'escalation_policy_reference'}
      conference_bridge:
        title: Conference Bridge
        type: conference_bridge_input
        description: The conference bridge information attached to the incident. Only returned if the include[]=conference_bridge query parameter is provided
        required: false
        example: {'conference_number': '555-123-4567', 'conference_url': 'https://example.com/123-456-789'}
    output:
      incident:
        title: Incident
        description: The incident object that was created
        type: incident_output
        required: False
        example: {'incident': {'acknowledgements': [{'acknowledger': {'html_url': 'https://subdomain.pagerduty.com/users/PXPGF42', 'id': 'PXPGF42', 'self': 'https://api.pagerduty.com/users/PXPGF42', 'summary': 'Earline Greenholt', 'type': 'user_reference'}, 'at': '2015-11-10T00:32:52Z'}], 'alert_counts': {'all': 0, 'resolved': 0, 'triggered': 0}, 'assigned_via': 'escalation_policy', 'assignments': [{'assignee': {'html_url': 'https://subdomain.pagerduty.com/users/PXPGF42', 'id': 'PXPGF42', 'self': 'https://api.pagerduty.com/users/PXPGF42', 'summary': 'Earline Greenholt', 'type': 'user_reference'}, 'at': '2015-11-10T00:31:52Z'}], 'conference_bridge': {'conference_number': '555-123-4567', 'conference_url': 'https://example.com/123-456-789'}, 'created_at': '2015-10-06T21:30:42Z', 'escalation_policy': {'html_url': 'https://subdomain.pagerduty.com/escalation_policies/PT20YPA', 'id': 'PT20YPA', 'self': 'https://api.pagerduty.com/escalation_policies/PT20YPA', 'summary': 'Another Escalation Policy', 'type': 'escalation_policy_reference'}, 'first_trigger_log_entry': {'html_url': 'https://subdomain.pagerduty.com/incidents/PT4KHLK/log_entries/Q02JTSNZWHSEKV', 'id': 'Q02JTSNZWHSEKV', 'self': 'https://api.pagerduty.com/log_entries/Q02JTSNZWHSEKV?incident_id=PT4KHLK', 'summary': 'Triggered through the API', 'type': 'trigger_log_entry_reference'}, 'html_url': 'https://subdomain.pagerduty.com/incidents/PT4KHLK', 'id': 'PT4KHLK', 'incident_key': 'baf7cf21b1da41b4b0221008339ff357', 'incident_number': 1234, 'is_mergeable': true, 'last_status_change_at': '2015-10-06T21:38:23Z', 'last_status_change_by': {'html_url': 'https://subdomain.pagerduty.com/users/PXPGF42', 'id': 'PXPGF42', 'self': 'https://api.pagerduty.com/users/PXPGF42', 'summary': 'Earline Greenholt', 'type': 'user_reference'}, 'pending_actions': [{'at': '2015-11-10T01:02:52Z', 'type': 'unacknowledge'}, {'at': '2015-11-10T04:31:52Z', 'type': 'resolve'}], 'priority': {'id': 'P53ZZH5', 'self': 'https://api.pagerduty.com/priorities/P53ZZH5', 'summary': 'P2', 'type': 'priority_reference'}, 'self': 'https://api.pagerduty.com/incidents/PT4KHLK', 'service': {'html_url': 'https://subdomain.pagerduty.com/service-directory/PIJ90N7', 'id': 'PIJ90N7', 'self': 'https://api.pagerduty.com/services/PIJ90N7', 'summary': 'My Mail Service', 'type': 'service_reference'}, 'status': 'resolved', 'summary': '[#1234] The server is on fire.', 'teams': [{'html_url': 'https://subdomain.pagerduty.com/teams/PQ9K7I8', 'id': 'PQ9K7I8', 'self': 'https://api.pagerduty.com/teams/PQ9K7I8', 'summary': 'Engineering', 'type': 'team_reference'}], 'title': 'The server is on fire.', 'type': 'incident', 'updated_at': '2015-10-08T21:30:42Z', 'urgency': 'high'}}
  send_acknowledge_event:
    title: Send Acknowledge Event
    description: Acknowledge an incident
    input:
      email:
        title: Email
        type: string
        description: The email address of a valid user associated with the account making the request
        required: true
        example: user1@example.com
      incident_id:
        title: Incident ID
        type: string
        description: The ID of the incident
        required: true
        example: Q1GXLD8EXPKU32
    output:
      incident:
        title: Incident
        description: The incident object that was acknowledged
