        required: false
        example: {"@odata.context": "https://api.securitycenter.windows.com/api/$metadata#Indicators/$entity","action": "Alert","application": "application","category": 1,"createdBy": "82f42fca-e931-4f03-b54c-47af94bd394d","createdByDisplayName": "WindowsDefenderATPSiemConnector","createdBySource": "PublicApi","creationTimeDateTimeUtc": "2020-07-30T19:01:56.6543461Z","description": "some description","expirationTime": "2020-12-12T00:00:00Z","generateAlert": true,"historicalDetection": false,"id": "11","indicatorType": "Url","indicatorValue": "http://google.com","lastUpdateTime": "2020-07-30T19:02:10.9680026Z","lastUpdatedBy": "82f42fca-e931-4f03-b54c-47af94bd394d","mitreTechniques": [],"rbacGroupIds": [],"rbacGroupNames": [],"recommendedActions": "nothing","severity": "Informational","source": "WindowsDefenderATPSiemConnector","sourceType": "AadApp","title": "Title"}
