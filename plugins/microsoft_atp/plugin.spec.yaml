actions:
  get_machine_information:
    title: Get Machine Information
    description: Get details about a machine with its ID
    input:
      machine:
        title: Machine
        description: Machine IP address, hostname and machine ID
        type: string
        example: 2df36d707c1ee5084cef77f3dbfc95db65bc4a73
        required: true
    output:
      machine:
        title: Machine
        description: Machine information
        type: machine
        required: true
        example: {"@odata.context": "https://api.securitycenter.windows.com/api/$metadata#Machines/$entity","id": "2df36d707c1ee5084cef77f3dbfc95db65bc4a73","computerDnsName": "desktop-qo15on7","firstSeen": "2020-06-26T19:54:48.0962745Z","lastSeen": "2020-07-02T18:34:23.1871866Z","osPlatform": "Windows10","osProcessor": "x64","version": "2004","lastIpAddress": "198.51.100.100","lastExternalIpAddress": "198.51.100.100","agentVersion": "10.7150.19041.153","osBuild": 19041,"healthStatus": "Active","rbacGroupId": 0,"riskScore": "Medium","exposureLevel": "Low","machineTags": []}
  get_file_id_from_alert_id:
    title: Get Files from Alert
    description: Retrieve a list of file information objects related to an alert
    input:
      alert_id:
        type: string
        title: Alert ID
        description: Alert ID to get files from
        example: da637293198146839977_2089064327
        required: true
    output:
      file_list:
        title: File Information
        description: The file ID related to the given alert ID
