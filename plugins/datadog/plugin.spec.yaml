plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: datadog
title: "Datadog"
description: "Datadog is a monitoring service for cloud-scale applications, providing monitoring of servers,
databases, tools, and services, through a SaaS-based data analytics platform. Datadog plugin users can post events and
 metrics"
version: 1.1.1
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/datadog
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.datadoghq.com/
tags:
  - datadog
  - monitoring
  - alerting
hub_tags:
  use_cases: [reporting_and_analytics]
  keywords: [datadog, monitoring, alerting]
  features: []

types:
  event:
    id:
      title: "ID"
      description: "Event ID"
      type: integer
      required: false
    title:
      title: "Title"
      description: "Event Title"
      type: string
      required: false
    text:
      title: "Text"
      description: "The body of the event"
      type: string
      required: false
    handle:
      title: "Handle"
      description: "Handle"
      type: string
      required: false
    priority:
      title: "Priority"
      description: "The priority of the event"
      type: string
      required: false
    related_event_id:
      title: "Related Event ID"
      description: "Event IDs of related events"
      type: "[]string"
      required: false
    tags:
      title: "Tags"
      description: "A list of tags for the event"
      type: "[]string"
      required: false
    url:
      title: "URL"
      description: "URL link to event"
      type: string
      required: false
    alert_type:
      title: "Alert Type"
      description: "Event alert type"
      type: string
      required: false
    date_happened:
      title: "Date Happened"
      description: "POSIX timestamp of the event"
      type: integer
      required: false
    device_name:
      title: "Device Name"
      description: "The name of the device for the event"
      type: string
      required: false
    host:
      title: "Host"
      description: "Host name to associate with the event"
      type: string
      required: false
  resource:
    status:
      type: string
      description: "Status message"
      required: false

connection:
  api_key:
    title: "API Key"
    description: "The API key for Datadog"
    type: credential_secret_key
    required: true
  app_key:
    title: "App Key"
    description: "Application key"
    type: string
    required: true
  url:
    title: "URL"
    description: "The Datadog URL. Normally https://api.datadoghq.com/api/v1/"
    type: string
    required: true
    default: "https://api.datadoghq.com/api/v1/"

actions:
  post_event:
    title: "Post Event"
    description: "Post an event"
    input:
      event_title:
        title: "Event"
        description: "The event title. Limited to 100 characters"
        type: string
        required: true
      text:
        title: "Text"
        description: "The body of the event. Limited to 4000 characters"
        type: string
        required: true
      date_happened:
        title: "Date Happened"
        description: "POSIX timestamp of the event. Limited to events no older than 1 year, 24 days. If no date is supplied date will be now"
        type: integer
        required: false
      priority:
        title: "Priority"
        description: "The priority of the event"
        type: string
        required: true
        enum:
        - "normal"
        - "low"
        default: "normal"
      host:
        title: "Host"
        description: "Host name to associate with the event. Any tags associated with the host are also applied to this event. If not supplied will be None"
        type: string
        required: false
      tags:
        title: "Tags"
        description: "A comma-separated list of tags to apply to the event"
        type: string
        required: false
      alert_type:
        title: "Alert Type"
        description: "Event alert type"
        type: string
        required: true
        enum:
        - "error"
        - "warning"
        - "info"
        - "success"
        default: "info"
    output:
      event:
        title: "Event"
        description: "Event"
        type: event
        required: false
  post_metrics:
    title: "Post Metrics"
    description: "Post time-series data that can be graphed on Datadog's dashboards"
    input:
      series:
        title: "Metric Series"
        description: "Pass a JSON array of the following timeseries format body https://docs.datadoghq.com/api/?lang=bash#post-timeseries-points"
        type: "[]object"
        required: true
    output:
      resource: 
        type: resource
        description: "Resource"
        required: false
      status:
        description: "Status code"
        type: integer
        required: false
