plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: threatcrowd
title: Threat Crowd
description: Threat Crowd is an open source search engine for threats. Using the Threat Crowd plugin for Rapid7 InsightConnect, users can search by domain, IP address, email address, and other information to discover threats
version: 4.0.0
vendor: rapid7
support: rapid7
supported_versions: ["Threatcrowd API 2022-11-02"]
status: []
cloud_ready: true
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/threatcrowd
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.threatcrowd.org/
tags:
- antivirus
- domain
- api
hub_tags:
  use_cases: [threat_detection_and_response, data_enrichment]
  keywords: [antivirus, domain, api, cloud_enabled]
  features: []
types:
  domains:
    domain:
      title: Domain
      type: string
      description: Domain
      required: false
    last_resolved:
      title: Last Resolved
      type: string
      description: Last resolved
      required: false
  resolutions:
    ip_address:
      title: IP Address
      type: string
      description: IP address
      required: false
    last_resolved:
      title: Last Resolved
      type: string
      description: Last resolved
      required: false
  hash:
    md5:
      title: MD5 Hash
      description: MD5 hash value
      type: string
      required: true
    sha1:
      title: SHA1 Hash
      description: SHA1 hash value
      type: string
      required: true
connection:
  ssl_verification:
    title: Verify SSL Certificate
    description: Indicates whether to verify SSL certificate or not
    type: boolean
    required: true
    default: true
    example: true
actions:
  domain:
    title: Domain Lookup
    description: Search a domain for malicious threats
    input:
      domain:
        title: Domain
        type: string
        description: Domain to search
        required: true
        example: https://example.com
    output:
      domains:
        title: Domains
        description: List of domains
        type: '[]resolutions'
        required: false
      hashes:
        title: Hashes
        description: List of hashes
        type: '[]string'
        required: false
      emails:
        title: Emails
        description: List of emails
        type: '[]string'
        required: false
      subdomains:
        title: Sub Domains
        description: List of subdomains
        type: '[]string'
        required: false
      references:
        title: References
        description: List of references
        type: '[]string'
        required: false
      malicious:
        title: Malicious
        description: Category
        type: string
        required: false
      permalink:
        title: Permalink
        description: Permalink URL
        type: string
        required: false
      found:
        title: Found
        description: Whether search returned results
        type: boolean
        required: true
  email:
    title: Email Lookup
    description: Search a email for malicious threats
    input:
      email:
        title: Email
        type: string
        description: Email to search
        required: true
        example: user@example.com
    output:
      domains:
        title: Domains
        description: List of domains
        type: '[]string'
        required: false
      references:
        title: References
        description: List of references
        type: '[]string'
        required: false
      permalink:
        title: Permalink
        description: Permalink URL
        type: string
        required: false
      found:
        title: Found
        description: Whether search returned results
        type: boolean
        required: true
  address:
    title: Address Lookup
    description: Search an IP for malicious threats
    input:
      domain:
        title: Domain
        type: string
        description: IP to search
        required: true
        example: 198.51.100.1
    output:
      domains:
        title: Domains
        description: List of domains
        type: '[]domains'
        required: false
      resolutions:
        title: Resolutions
        description: List of resolutions
        type: '[]string'
        required: false
      hashes:
        title: Hashes
        description: List of hashes
        type: '[]string'
        required: false
      references:
        title: References
        description: List of references
        type: '[]string'
        required: false
      malicious:
        title: Malicious
        description: Category
        type: string
        required: false
      permalink:
        title: Permalink
        description: Permalink URL
        type: string
        required: false
      found:
        title: Found
        description: Whether search returned results
        type: boolean
        required: true
  av:
    title: AntiVirus Lookup
    description: Search for known malicious antiviruses
    input:
      antivirus:
        title: Antivirus
        type: string
        description: Antivirus to search
        required: true
        example: plugx
    output:
      hashes:
        title: Hashes
        description: List of hashes
        type: '[]string'
        required: false
      references:
        title: References
        description: List of references
        type: '[]string'
        required: false
      permalink:
        title: Permalink
        description: Permalink URL
        type: string
        required: false
      found:
        title: Found
        description: Whether search returned results
        type: boolean
        required: true
  hash:
    title: Hash Lookup
    description: Search a hash string for malicious threats
    input:
      hash:
        title: Search Hash
        type: string
        description: Hash to search - MD5 and SHA1 supported
        required: true
        example: 9de5069c5afe602b2ea0a04b66beb2c0
    output:
      scans:
        title: Scans
        description: List of scans
        type: '[]string'
        required: false
      hashes:
        title: Hashes
        description: List of hashes
        type: hash
        required: false
      ips:
        title: IPs
        description: List of IP addresses
        type: '[]string'
        required: false
      domains:
        title: Domains
        description: List of domains
        type: '[]string'
        required: false
      references:
        title: References
        description: List of references
        type: '[]string'
        required: false
      permalink:
        title: Permalink
        description: Permalink URL
        type: string
        required: false
      found:
        title: Found
        description: Whether search returned results
        type: boolean
        required: true
  votes:
    title: Vote
    description: Submit votes for malicious entities
    input:
      vote:
        title: Vote
        description: Vote malicious
        type: boolean
        required: true
        example: false
      entity:
        title: Entitiy
        description: URL, Email or IP
        type: string
        required: true
        example: user@example.com
    output:
      status:
        title: Status
        description: Status code, 200 is successful
        type: string
        required: true
