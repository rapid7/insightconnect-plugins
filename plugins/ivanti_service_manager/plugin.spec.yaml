connection:
  credentials:
    title: API Key
    description: API key from account
    type: credential_secret_key
    required: true
    example: 1A2B3CC4D5E67F8901G2HI345J6K7L89
  url:
    title: URL
    description: API access URL
    type: string
    required: true
    example: 'https://ivanti.example.com'
  ssl_verify:
    title: TLS / SSL Verify
    description: Validate TLS / SSL certificate
    type: boolean
    default: true
    required: false
    example: true
triggers:
  new_incident:
    title: New Incident
    description: Check for new incident
    input:
      frequency:
        title: Frequency
        description: How often the trigger should check for new detections in seconds
        type: integer
        default: 10
        required: true
        example: 60
    output:
      incident:
        title: Incident
        description: New Incident
        type: incident
        required: true
        example: {}
actions:
  create_incident:
    title: Create Incident
    description: Create a new Ivanti Service Manager Incident record
    input:
      summary:
        title: Summary
        description: Summary of the incident
        type: string
        required: true
        example: Incident Created By InsightConnect
      description:
        title: Description
        description: Description of the incident
        type: string
        required: true
        example: This incident was created using InsightConnect
      customer:
        title: Customer
        description: Email address of the customer
        type: string
        required: true
        example: user@example.com
      status:
        title: Status
        description: Status of the incident
        type: string
        required: true
        default: Logged
        enum:
        - Logged
        - Active
        - Waiting for Customer
        - Waiting for 3rd Party
        - Waiting for Resolution
        - Resolved
        - Closed
        example: Logged
      type:
        title: Type
        description: Type of the incident
        type: string
        required: true
        enum:
        - Request
        - Failure
        example: Failure
      urgency:
        title: Urgency
        description: Urgency of the incident
        type: string
        required: false
        enum:
        - Low
        - Medium
        - High
        example: Medium
      assignee:
        title: Assignee
        description: Name of the assignee as it appears in Ivanti Service Manager
        type: string
        required: false
        example: John Doe
      source:
        title: Source
        description: Source of incident report
        type: string
        required: false
        enum:
        - AutoTicket
        - Chat
        - Email
        - Fax
        - FrontRange Voice
        - Instant Message
        - Network Monitor
        - Phone
        - Self Service
        - Voice Mail
        - Walk-In
        example: Network Monitor
      impact:
        title: Impact
        description: Impact of the incident
        type: string
        required: false
        enum:
        - Low
        - Medium
        - High
        example: Medium
      category:
        title: Category
        description: Category of the incident
        type: string
        example: Software Installation
        required: false
    output:
      incident:
        title: Incident
        description: Newly created incident
        type: incident
        required: true
        example: {}
  delete_incident:
    title: Delete Incident
    description: Delete an incident
    input: 
      incident_number:
        title: Incident Number
        description: Number of the incident to be updated
        type: integer
        required: true
        example: 12345
    output:
      success:
        title: Success
        description: Return true if the threat was updated
        type: boolean
        required: true
        example: true
  update_incident:
    title: Update Incident
    description: Update an existing incident in Ivanti Service Manager
    input: 
      incident_number:
        title: Incident Number
        description: Number of the incident to be updated
        type: integer
        required: true
        example: 12345
      status:
        title: Status
        description: Status of the incident
        type: string
        required: false
        enum:
        - Logged
        - Active
        - Waiting for Customer
        - Waiting for 3rd Party
        - Waiting for Resolution
        - Resolved
        - Closed
        example: Waiting for Resolution
      customer:
        title: Customer
        description: Email address of the customer
        type: string
        required: false
        example: user@example.com
      assignee:
        title: Assignee
        description: User name or the email address on the new assignee
        type: string
        required: false
        example: John Doe
      category:
        title: Category
        description: Category of the incident
        type: string
        required: false
        example: How-To
      resolution:
        title: Resolution
        description: Resolution of the incident (required when setting status to Resolved)
        type: string
        required: false
        example: This incident was resolved by InsightConnect
      cause_code:
        title: Cause Code
        description: Cause code of the incident (required when setting status to Resolved)
        type: string
        required: false
        example: Software
        enum:
        - Configuration
        - Documentation Request
        - Hardware
        - Install Request
        - Installation
        - Linked Problem
        - Other
        - Reference Request
        - Session Reset
        - Software
        - Training
    output:
      incident:
        title: Incident
        description: Newly created incident
        type: incident
        required: true
        example: {}
  add_note:
    title: Add Note
    description: Adds a journal note to an incident
    input:
      incident_number:
        title: Incident Number
        description: Number of the incident to which the note will be added
        type: integer
        required: true
        example: 12345
      summary:
        title: Summary
        description: Summary of the note
        type: string
        required: true
        example: Example note summary created from InsightConnect
      notes:
        title: Notes
        description: Body of the note
        type: string
        required: false
        example: Example note body created from InsightConnect
      category:
        title: Category
        description: Category of the note
        type: string
        required: false
        example: Memo
        enum:
        - Called Customer
        - Customer Complaint
        - Customer Feedback
        - Customer Follow-up
        - Customer Notes
        - E-mailed Customer
        - Left Voice Mail
        - Memo
        - Resolution Communication
        - Status Update
      source:
        title: Source
        description: Source of the note
        type: string
        required: false
        example: Other
        enum:
        - E-mail
        - Other
        - Phone/Fax
        - Self Service
        - Voice Mail
    output:
      journal_note:
        title: Journal Note
        description: Journal note details
        type: journal_note
        required: true
        example: {}
  create_service_request:
    title: Create Service Request
    description: Create a new Ivanti Service Manager service request
    input:
      service_request_template:
        title: Service Request Template
        description: Name or record ID of the service request template
        type: string
        required: true
        example: VPN Connection Failure
      customer:
        title: Customer
        description: Email address of the customer
        type: string
        required: true
        example: user@example.com
      description:
        title: Description
        description: Description of the service request
        type: string
        required: true
        example: This service request was created using InsightConnect
      status:
        title: Status
        description: Status of the incident
        type: string
        required: true
        default: Submitted
        enum:
        - Draft
        - Submitted
        - Approved
        - In Procurement
        - Approval Rejected
        - Waiting for Customer
        - Waiting for 3rd Party
        - Fulfilled
        - Closed
        - Cancelled
        example: Submitted
      urgency:
        title: Urgency
        description: Urgency of the incident
        type: string
        required: false
        enum:
        - Low
        - Medium
        - High
        example: Medium
    output:
      service_request:
        title: Service Request
        description: Newly created service request
        type: service_request
        required: true
        example: {}
  search_incidents:
    title: Search Incidents
    description: Search Incidents using a Keyword
    input:
      keyword:
        title: Keyword
        description: Keyword to search for
        type: string
        required: true
        example: Phone
    output:
      data:
        title: Data
        description: List of results
        type: "[]incident"
        required: true
        example: []
  get_incident:
    title: Get Incident
    description: Get Incident by Incident Number
    input:
      incident_number:
        title: Incident Number
        description: Incident Number of Incident to get
        type: integer
        required: true
        example: 12345
    output:
      incident:
        title: Incident
        description: Incident requested
        type: incident
        required: true
        example: {}
