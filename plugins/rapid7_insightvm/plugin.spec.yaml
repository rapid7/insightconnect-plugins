        required: true
        example: []
triggers:
  new_scans:
    title: New Scans
    description: Check for new InsightVM scans by site and scan status
    input:
      frequency:
        title: Frequency
        description: How often the trigger should check for new scans in minutes
        type: integer
        required: true
        example: 5
        default: 5
      site_name_filter:
        title: Site Name Filter
        description: Regular expression to match sites where new scans should be triggered
        type: string
        required: true
        example: example name
        default: .*
      most_recent_scan:
        title: Most Recent Scan Only
        description: Only process the most recent scan for a site since the last time
          the trigger was run
        type: boolean
        required: true
        example: true
        default: true
      status_filter:
        title: Status Filter
        description: 'List of scan statuses to match for trigger; options include:
          Aborted, Successful, Running, Stopped, Failed, Paused, Unknown'
        type: '[]string'
        required: false
        example: [Successful]
        default: '["Successful"]'
    output:
      scan:
        title: Scan
        description: InsightVM Scan
        type: scan
        required: false
        example: {}
  new_exception_request:
    title: New Vulnerability Exception
    description: Check for new InsightVM vulnerability exceptions
    input:
      frequency:
        title: Frequency
        description: How often the trigger should check for new vulnerability exception
          requests
        type: integer
        required: true
        example: 5
        default: 5
      status_filter:
        title: Status Filter
        description: 'List of vulnerability statuses to match against. Options include:
          Under Review and Approved'
        type: '[]string'
        required: false
        example: [Under Review]
        default: '["Under Review"]'
    output:
      exception:
        title: Vulnerability Exception
        description: InsightVM vulnerability exception
        type: vulnerability_exception
        required: false
        example: {}
  scan_completion:
    title: Scan Completed
    description: Fire upon completed scan
    input:
      interval:
        title: Interval
        description: How often the trigger should check for new vulnerability scans
          in minutes
        type: integer
        required: true
        default: 5
        example: 5
      site_id:
        title: Site ID
        description: Site ID
        type: string
        required: false
        example: 219
    output:
      scan_id:
        title: Scan ID
        description: The ID of the scan
        type: integer
        example: 42
        required: false
      scan_completed_output:
        title: Scan Completed Output
        description: An array containing all the info
        type: '[]scanCompleted'
        example: {}
        required: false
