        title: Site Assignment
        description: Assigns the shared scan credential either to be available to
          all sites or to a specific list of sites. All sites - The shared scan credential
          is assigned to all current and future sites. specific-sites - The shared
          scan credential is assigned to zero sites by default. Administrators must
          explicitly assign sites to the shared credential. Shared scan credentials
          assigned to a site can disabled within the site configuration, if needed
        type: string
        required: true
        example: all-sites
        enum:
        - all-sites
        - specific-sites
      sites:
        title: Sites
        description: List of site identifiers. These sites are explicitly assigned
          access to the shared scan credential, allowing the site to use the credential
          for authentication during a scan. This property can only be set if the value
          of property siteAssignment is set to "specific-sites". When the property
          siteAssignment is set to "all-sites", this property will be null
        type: '[]integer'
        required: false
        example: []
