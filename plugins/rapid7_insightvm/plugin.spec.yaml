        title: Description
        description: The description of the credential
        type: string
        required: false
        example: example input with every field filled. Note real input will only
          have specific fields filled
      host_restriction:
        title: Host Restriction
        description: The host name or IP address that you want to restrict the credentials
          to
        type: string
        required: false
        example: my-macbook-name
      id:
        title: ID
        description: The identifier of the credential
        type: integer
        required: false
        example: 123
      name:
        title: Name
        description: The name of the credential
        type: string
        required: true
        example: my-AS400-credentials
      port_restriction:
        title: Port Restriction
        description: Further restricts the credential to attempt to authenticate on
          a specific port. The port can only be restricted if the property hostRestriction
          is specified
        type: string
        required: false
        example: 8888
