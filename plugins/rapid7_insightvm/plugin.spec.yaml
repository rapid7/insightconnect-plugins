      - cifs
      - cifshash
      - cvs
      - db2
      - ftp
      - http
      - ms-sql
      - mysql
      - notes
      - oracle
      - pop
      - postgresql
      - remote-exec
      - snmp
      - snmpv3
      - ssh
      - ssh-key
      - sybase
      - telnet
    sid:
