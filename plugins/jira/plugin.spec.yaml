connection:
  url:
    title: URL
    type: string
    description: Jira URL
    default: https://example.atlassian.net
    required: false
    example: https://example.atlassian.net
  user:
    title: User
    type: string
    description: Jira user email when connecting to Jira Cloud or Jira username when
      connecting to on-prem Jira server
    required: false
    example: user@example.com
  api_key:
    title: API Key
    type: credential_secret_key
    description: Jira API key when connecting to Jira Cloud or Jira user password
      when connecting to on-prem Jira server
    required: false
    example: 9de5069c5afe602b2ea0a04b66beb2c0
  pat:
    title: Personal Access Token
    type: credential_secret_key
    description: Jira Personal Access Token, only works with the on-prem Jira Server
    required: false
    example: 9de5069c5afe602b2ea0a04b66beb2c0
actions:
  transition_issue:
    title: Transition Issue
    description: Transition an issue
    input:
      id:
        title: ID
        type: string
        description: Issue ID
        required: true
        example: 10001
      transition:
        title: Transition
        type: string
        description: ID or name of transition to perform, e.g. In Progress
        required: true
        example: 31
      comment:
        title: Comment
        type: string
        description: Comment to add
        required: false
        example: Transition executed by InsightConnect
      fields:
        title: Fields
        type: object
        description: 'Custom fields to assign. Fields used must be present on the
          screen used for project, issue, and transition type e.g: { "field1": { "attribute1":
          "value1" }, "field2": { "attribute2": "value2" }}'
        required: false
        example: '{ "fields": { "project": { "key": "TEST" }, "summary": "Test Ticket",
          "description": "Test ticket created from InsightConnect", "issuetype": {
          "name": "Story" } } }'
    output:
      success:
        title: Success
        type: boolean
        description: True if successful
        required: false
        example: true
  find_issues:
    title: Find Issues
    description: Search for issues
    input:
      jql:
        title: JQL
        type: string
        description: JQL search string to use
        required: true
        example: project = "TEST"
      max:
        title: Max
        type: integer
        description: Max results to return
        default: 10
        required: true
        example: 10
      get_attachments:
        title: Get Attachments
        description: Get attachments from issue
        required: false
        type: boolean
        default: false
        example: true
    output:
      issues:
        title: Issues
        type: '[]issue'
        required: false
        description: The list of found issues
        example: '[{"id": 1}, {"id": 2}]'
  assign_issue:
    title: Assign Issue
    description: Assign an issue to a user
    input:
      id:
        title: ID
        type: string
        description: Issue ID
        required: true
        example: 10001
      assignee:
        title: Assignee
        type: string
        description: Username of assignee
        required: true
        example: user1
    output:
      success:
        title: Success
        type: boolean
        description: True if successful
        required: false
        example: true
  label_issue:
    title: Label Issue
    description: Label issue
    input:
      id:
        title: ID
        type: string
        description: Issue ID
        required: true
        example: 10001
      label:
        title: Label
        type: string
        description: Label to add. To add multiple labels, separate by commas
        required: true
        example: documentation
    output:
      success:
        title: Success
        type: boolean
        description: True if successful
        required: false
        example: true
  get_comments:
    title: Get Comments
    description: Retrieve all comments on an issue
    input:
      id:
        title: ID
        type: string
        description: Issue ID
        required: true
        example: TEST-1
    output:
      count:
        title: Count
        type: integer
        description: Count of comments found
        required: false
        example: 3
      comments:
        title: Comments
        type: '[]comment'
        description: Comments list
        required: false
        example: '[{"id": 1}, {"id": 2}]'
  comment_issue:
    title: Comment Issue
    description: Comment on an issue
    input:
      id:
        title: ID
        type: string
        description: Issue ID
        required: true
        example: 10001
      comment:
        title: Comment
        type: string
        description: Comment to add
        required: true
        example: This comment was added by InsightConnect
    output:
      comment_id:
        title: Comment ID
        type: string
        description: Comment ID
        required: false
        example: 1234-abcd
  get_issue:
    title: Get Issue
    description: Retrieve an issue
    input:
      id:
        title: ID
        type: string
        description: Issue ID
        required: true
        example: TEST-1
      get_attachments:
        title: Get Attachments
        description: Get attachments from issue
        required: false
        type: boolean
        default: false
        example: true
    output:
      found:
        title: Found
        type: boolean
        description: True if found
        required: false
        example: true
      issue:
        title: Issue
        type: issue
        description: Found issue
        required: false
        example: '{"id": 2}'
  find_users:
    title: Find Users
    description: Search for a set of users
    input:
      query:
        title: Query
        type: string
        description: Query String, e.g. Joe
        required: true
        example: Joe
      max:
        title: Max
        type: integer
        description: Max results to return
        default: 10
        required: true
        example: 10
    output:
      users:
        title: Users
        type: '[]user'
        required: false
        description: The list of found users
        example: '[{"id": 1}]'
  delete_user:
    title: Delete User
    description: Delete a user account
    input:
      username:
        title: Username
        type: string
        description: Username
        required: false
        example: user1
      account_id:
        title: Account ID
        type: string
        description: Unique identifier for an Atlassian account
        required: false
        example: 5ec00968833be70b7e50df20
    output:
      success:
        title: Success
        type: boolean
        description: True if successful
        required: false
        example: true
  create_user:
    title: Create User
    description: Create a user account
    input:
      username:
        title: Username
        type: string
        description: Username
        required: false
        example: user1
      email:
        title: Email
        type: string
        description: Email
        required: true
        example: user@example.com
      password:
        title: Password
        type: string
        description: Password
        required: false
        example: mypassword
      notify:
        title: Notify
        type: boolean
        description: Notify if true
        default: false
        required: true
        enum:
        - true
        - false
        example: true
      products:
        title: Products
        type: array
        description: Products the new user has access to
        required: false
        example: [jira-core, jira-servicedesk, jira-product-discovery, jira-software]
    output:
      success:
        title: Success
        type: boolean
        description: True if successful
        required: false
        example: true
  attach_issue:
    title: Add Attachment to Issue
    description: Add an attachment to an issue in Jira
    input:
      id:
        title: ID
        type: string
        description: Issue ID
        required: true
        example: 10001
      attachment_bytes:
        title: Attachment Bytes
        type: bytes
        description: Attachment bytes
        required: true
        example: TVqQAAMAAAAEAAAA//8AALgAAAAAAA...
      attachment_filename:
        title: Attachment Filename
        type: string
        description: Attachment filename. Must end with a filetype extension if possible
        required: true
        example: document.pdf
    output:
      id:
        title: ID
        type: string
        description: ID of attachment
        required: false
        example: 1234-abcd
  create_issue:
    title: Create Issue
    description: Create an issue in Jira
    input:
      summary:
        title: Summary
        type: string
        description: Issue summary
        required: false
        example: Connect Jira to InsightConnect
      type:
        title: Type
        type: string
        description: Issue type. Typical issues type include Task, Story, Epic, Bug.
          You can also specify a custom issue type. This input is case-sensitive
        default: Task
        required: false
        example: Story
      description:
        title: Description
        type: string
        description: Issue description
        required: false
        default: ''
        example: Successfully connect Jira to InsightConnect to automate ticket management
      project:
        title: Project
        description: Project ID
        type: string
        required: true
        example: TEST
      fields:
        title: Fields
        type: object
        description: Custom fields to assign. Fields used must be present on the same
          screen as the Create screen in Jira
        required: false
        example: '{ "fields": { "project": { "key": "TEST" }, "summary": "Test Ticket",
          "description": "Test ticket created from InsightConnect", "issuetype": {
          "name": "Story" } } }'
      attachment_bytes:
        title: Attachment Bytes
        type: bytes
        description: Attachment bytes
        required: false
        example: TVqQAAMAAAAEAAAA//8AALgAAAAAAA...
      attachment_filename:
        title: Attachment Filename
        type: string
        description: Attachment filename
        required: false
        example: document.pdf
    output:
      issue:
        title: Issue
        type: issue
        description: Created issue
        required: false
        example: '{"id": 3}'
  edit_issue:
    title: Edit Issue
    description: Edit an issue within Jira
    input:
      id:
        title: ID
        description: Issue ID
        type: string
        required: true
        example: TEST-1
      notify:
        title: Notify
        description: Will send a notification email about the issue updated. Admin
          and project admins credentials need to be used to disable the notification
        type: boolean
        required: true
        default: true
        example: true
      summary:
        title: Summary
        description: Summary field on the issue
        type: string
        required: false
        example: Connect Jira to InsightConnect for Multiple Teams
      description:
        title: Description
        description: Description field on the issue
        type: string
        required: false
        example: Update ticket with additional Jira information for others teams wanting
          to leverage InsightConnect
      fields:
        title: Fields
        description: An object of fields and values to change
        type: object
        required: false
        example: '{ "fields": { "project": { "key": "TEST" }, "summary": "Test Ticket",
          "description": "Test ticket created from InsightConnect", "issuetype": {
          "name": "Story" } } }'
      update:
        title: Update
        description: An object that contains update operations to apply, see examples
          at https://developer.atlassian.com/server/jira/platform/updating-an-issue-via-the-jira-rest-apis-6848604/
        type: object
        required: false
        example: '{ "update": { "labels": [ {"add": "newlabel"} ] } }'
    output:
      success:
        title: Success
        description: If changes were successful
        type: boolean
        required: false
        example: true
triggers:
  new_issue:
    title: New Issue
    description: Trigger which indicates that a new issue has been created
    input:
      project:
        title: Project
        description: Project ID or name
        type: string
        required: false
        example: TEST
      jql:
        title: JQL
        type: string
        description: JQL search string to use
        required: false
        example: project = 'TEST'
      get_attachments:
        title: Get Attachments
        description: Get attachments from issue
        required: false
        type: boolean
        default: false
        example: true
      poll_timeout:
        title: Poll Timeout
        description: Timeout between next poll, default 60
        required: false
        type: integer
        default: 60
        example: 60
      include_fields:
        title: Include Fields
        description: Whether returned Issues should include fields
        required: false
        type: boolean
        default: false
        example: true
    output:
      issue:
        title: Issue
        type: issue
        description: New issue
        required: false
        example: '{"id": 4}'
  monitor_issues:
    title: Monitor Issues
    description: Watches for newly-created or updated issues
    input:
      projects:
        title: Projects
        description: List of Project IDs or names
        type: '[]string'
        required: false
        example: TEST
      jql:
        title: JQL
        type: string
        description: JQL search string to use
        required: false
        example: reporter='Example User'
      get_attachments:
        title: Get Attachments
        description: Get attachments from issue
        required: false
        type: boolean
        default: false
        example: true
      interval:
        title: Interval
        description: Interval between next poll in seconds, default is 60 seconds
        required: false
        type: integer
        default: 60
        example: 60
      include_fields:
        title: Include Fields
        description: Whether returned Issues should include fields
        required: false
        type: boolean
        default: false
        example: true
    output:
      issue:
        title: Issue
        type: issue
        description: New or updated issue
        required: false
        example: '{"id": 5}'
