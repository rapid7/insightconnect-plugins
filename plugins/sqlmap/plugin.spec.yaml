        required: false
        default: 30
        example: 30
      firstChar:
        title: First Character
        description: First query output word character to retrieve
        type: string
        required: false
        example: a
      updateAll:
        title: Update SQLmap
        description: Update SQLmap
        type: boolean
        required: false
        example: false
      binaryFields:
        title: Binary Fields
