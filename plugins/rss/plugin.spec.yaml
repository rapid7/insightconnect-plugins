  - "[Feedparser](https://github.com/kurtmckee/feedparser)"
references:
  - "[Feedparser](https://github.com/kurtmckee/feedparser)"
  - "[Input Templating](https://docs.rapid7.com/insightconnect/format-strings-with-templates/)"
