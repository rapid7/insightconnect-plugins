enable_cache: true
triggers:
  poll_file:
    title: Poll URL
    description: Download modified file by URL
    input:
      url:
        title: URL
        type: string
        description: URL to Download
        required: true
        example: 'https://example.com'
      poll:
        title: Poll
        description: Poll in seconds
        type: integer
        default: 60
        required: false
        example: 60
      is_verify:
        title: Is Verify
        type: boolean
        description: Validate certificate
        required: true
        default: true
        example: true
      user_agent:
        title: User Agent
        type: string
        description: Send requests with user agent
        required: false
        default: "Mozilla/5.0"
        example: "Mozilla/5.0"
    output:
      bytes:
        title: Base64 Encoded File
        type: bytes
        required: false
        description: Bytes
      status_code:
        title: Status Codes
        type: integer
        required: false
        description: Status code
actions:
  get_file:
    title: Get URL
    description: Download a file by URL
    input:
      url:
        title: URL
        type: string
        description: URL to Download
        required: true
        example: 'https://example.com'
      timeout:
        title: Timeout
        description: Timeout in seconds
        type: integer
        default: 60
        required: false
        example: 60
      checksum:
        title: Checksum
        type: string
        description: Checksum verification (MD5, SHA1, SHA256)
        required: false
        example: 0800fc577294c34e0b28ad2839435945
      is_verify:
        title: Is Verify
        type: boolean
        description: Validate certificate
        required: true
        default: true
        example: true
      user_agent:
        title: User Agent
        type: string
        description: Send requests with user agent
        required: false
        default: "Mozilla/5.0"
        example: "Mozilla/5.0"
    output:
      bytes:
        title: Base64 Encoded File
        type: bytes
        required: false
        description: Bytes
      status_code:
        title: Status Codes
        type: integer
        required: false
        description: Status code
