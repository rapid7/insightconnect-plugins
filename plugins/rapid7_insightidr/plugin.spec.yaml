connection:
  api_key:
    title: API Key
    description: InsightIDR API key
    type: credential_secret_key
    required: true
    example: 4472f2g7-991z-4w70-li11-7552w8qm0266
  url:
    title: URL
    description: The URL endpoint for InsightIDR. e.g. https://<REGION_CODE>.api.insight.rapid7.com
    type: string
    required: true
    default: https://us.api.insight.rapid7.com
    example: https://us.api.insight.rapid7.com

actions:
  list_investigations:
    title: List Investigations
    description: Retrieve a page of investigations matching the given request parameters
    input:
      statuses:
        title: Statuses
        description: An optional-comma separated set of investigation statuses. Only the investigation whose status matches one of the entries in the list will be returned. If this parameter is omitted investigations with any status may be returned
        type: string
        required: true
        default: CLOSED
        example: CLOSED
        enum:
        - "OPEN"
        - "CLOSED"
        - "EITHER"
      start_time:
        title: Start Time
        description: An optional ISO-formatted timestamp. Only investigations whose createTime is after this date will be returned by the API. If this parameter is omitted investigations with any create_time may be returned
        type: date
        required: false
        example: "2020-06-01T12:11:13+05:30"
      end_time:
        title: End Time
        description: An optional-ISO formatted timestamp. Only investigations whose createTime is before this date will be returned by the API. If this parameter is omitted investigations with any create_time may be returned
        type: date
        required: false
        example: "2020-06-01T12:11:13+05:30"
      size:
        title: Size
        description: The optional size of the page to retrieve. Must be an integer greater than 0 or less than or equal to 1000. Default value is 1000
        type: integer
        required: true
        default: 1000
        example: 1000
      index:
        title: Index
        description: The optional zero-based index of the page to retrieve. Must be an integer greater than or equal to 0
        type: integer
        required: true
        default: 0
        example: 1
    output:
      investigations:
        title: Investigations
        description: A list of found investigations
        type: "[]investigation"
        required: true
      metadata:
        title: Metadata
        description: The pagination parameters used to generate this page result
        type: investigation_metadata
        required: true


  set_status_of_investigation_action:
    title: Set Status of Investigation
    description: Set the status of the investigation with the given ID
    input:
      id:
        title: ID
        description: The ID of the investigation to change the status of
        type: string
        required: true
        example: 174e4f99-2ac7-4481-9301-4d24c34baf06
      status:
        title: Status
        description: The new status for the investigation
        type: string
        required: true
        default: CLOSED
        example: CLOSED
        enum:
        - "OPEN"
        - "CLOSED"
    output:
      investigation:
        title: Investigations
        description: The investigation for which the status was set
        type: investigation
        required: true

  add_indicators_to_a_threat:
    title: Add Indicators to a Threat
    description: Add InsightIDR threat indicators to a threat with the given threat key
    input:
      key:
        title: Key
        description: The key of a threat for which the indicators are going to be added. e.g. c9404e11-b81a-429d-9400-05c531f229c3
        type: string
        required: true
        example: c9404e11-b81a-429d-9400-05c531f229c3
      ips:
        title: IP Addresses
        description: IP addresses to add. e.g. ["10.0.0.1","10.0.0.2"]
        type: "[]string"
        required: false
        example: ["10.0.0.1","10.0.0.2"]
      hashes:
        title: Process Hashes
        description: Process hashes to add. e.g. ["A94A8FE5CCB19BA61C4C0873D391E987982FBBD3","C3499C2729730A7F807EFB8676A92DCB6F8A3F8F"]
        type: "[]string"
        required: false
        example: ["A94A8FE5CCB19BA61C4C0873D391E987982FBBD3","C3499C2729730A7F807EFB8676A92DCB6F8A3F8F"]
      domain_names:
        title: Domain Names
        description: Domain names to add. e.g. ["rapid7.com","google.com"]
        type: "[]string"
        required: false
        example: ["rapid7.com","google.com"]
      urls:
        title: URLs
        description: URLs to add. e.g. ["https://example.com","https://test.com"]
        type: "[]string"
        required: false
        example: ["https://example.com","https://test.com"]
    output:
      rejected_indicators:
        title: Rejected Indicators
        description: The list of indicators that have been rejected during the update
        type: "[]string"
        required: false
      threat:
        title: Threat
        description: The information about the threat
        type: threat
        required: false

  assign_user_to_investigation:
    title: Assign User to Investigation
    description: Assign a user to the specified investigation
    input:
      id:
        title: ID
        description: Investigation ID
        type: string
        example: 174e4f99-2ac7-4481-9301-4d24c34baf06
        required: true
      user_email_address:
        title: User Email Address
        description: The email address of the user to assign to this investigation, used to log into the insight platform
        type: string
        example: user@example.com
        required: true
    output:
      success:
        title: Success
        description: Was the user assigned successfully
        type: boolean
        required: true
      investigation:
        title: Investigation
        description: The investigation that was modified
        type: investigation
        required: true

  query:
    title: Get Query Results
    description: Get query results for a LEQL query by query ID
    input:
      id:
        title: ID
        description: Query ID
        type: string
        example: 174e4f99-2ac7-4481-9301-4d24c34baf06
        required: true
    output:
      events:
        title: Events
        description: Events from logs
        type: "[]events"
        required: true
  get_a_log:
    title: Get a Log
    description: Get a specific log from an account
    input:
      id:
        title: ID
        description: Query ID
        type: string
        example: 174e4f99-2ac7-4481-9301-4d24c34baf06
        required: true
    output:
      log:
        title: Log
        description: Requested log
        type: logsets_info
        required: true
  get_all_logs:
    title: Get All Logs
    description: Request used to list all logs for an account
    output:
      logs:
        title: Logs
        description: All logs
        type: logsets_info
        required: true

  advanced_query_on_log:
    title: Advanced Query on Log
    description: Realtime query an InsightIDR log. This will query individual logs for results
    input:
      query:
        title: Query
        description: LQL Query
        type: string
        example: "where(user=adagentadmin, loose)"
        required: true
        order: 1
      relative_time:
        title: Relative Time
        description: A relative time in the past to look for alerts
        type: string
        example: "Last 5 Minutes"
        default: "Last 5 Minutes"
        required: true
        order: 2
        enum:
          - "Last 5 Minutes"
          - "Last 10 Minutes"
          - "Last 20 Minutes"
          - "Last 30 Minutes"
          - "Last 45 Minutes"
          - "Last 1 Hour"
          - "Last 2 Hours"
          - "Last 3 Hours"
          - "Last 6 Hours"
          - "Last 12 Hours"
          - "Use Time From Value"
      time_from:
        title: Time From
        description: Beginning date and time for the query. This will be ignored unless Relative Time input is set to 'Use Time From Value'. The format is flexible and will work with simple dates (e.g. 01-01-2020) to full ISO time (e.g. 01-01-2020T00:00:00)
        type: string
        example: "01-01-2020T00:00:00"
        required: false
        order: 3
      time_to:
        title: Time To
        description: Date and time for the end of the query. If left blank, the current time will be used. The format is flexible and will work with simple dates (e.g. 01-01-2020) to full ISO time (e.g. 01-01-2020T00:00:00)
        type: string
        example: "12-31-2020T00:00:00"
        required: false
        order: 4
      timeout:
        title: Timeout
        description: Time in seconds to wait for the query to return. If exceeded the plugin will throw an error
        type: int
        example: 60
        default: 60
        required: true
        order: 5
      log:
        title: Log
        description: Log to search
        type: string
        example: Firewall Activity
        required: true
        order: 6
    output:
      results:
        title: Query Results
        description: Query Results
        type: "[]events"
        required: true
      count:
        title: Count
        description: Number of log entries found
        type: integer
        required: true

  advanced_query_on_log_set:
    title: Advanced Query on Log Set
    description: Realtime query an InsightIDR log set. This will query entire log sets for results
    input:
      query:
        title: Query
        description: LQL Query
        type: string
        example: "where(user=adagentadmin, loose)"
        required: true
        order: 1
      relative_time:
        title: Relative Time
        description: A relative time in the past to look for alerts
        type: string
        example: "Last 5 Minutes"
        default: "Last 5 Minutes"
        required: true
        order: 2
        enum:
          - "Last 5 Minutes"
          - "Last 10 Minutes"
          - "Last 20 Minutes"
          - "Last 30 Minutes"
          - "Last 45 Minutes"
          - "Last 1 Hour"
          - "Last 2 Hours"
          - "Last 3 Hours"
          - "Last 6 Hours"
          - "Last 12 Hours"
          - "Use Time From Value"
      time_from:
        title: Time From
        description: Beginning date and time for the query. This will be ignored unless Relative Time input is set to 'Use Time From Value'. The format is flexible and will work with simple dates (e.g. 01-01-2020) to full ISO time (e.g. 01-01-2020T00:00:00)
        type: string
        example: "01-01-2020T00:00:00"
        required: false
        order: 3
      time_to:
        title: Time To
        description: Date and time for the end of the query. If left blank, the current time will be used. The format is flexible and will work with simple dates (e.g. 01-01-2020) to full ISO time (e.g. 01-01-2020T00:00:00)
        type: string
        example: "12-31-2020T00:00:00"
        required: false
        order: 4
      timeout:
        title: Timeout
        description: Time in seconds to wait for the query to return. If exceeded the plugin will throw an error
        type: int
        example: 60
        default: 60
        required: true
        order: 5
      log_set:
        title: Log Set
        description: Log Set to search
        type: string
        example: Firewall Activity
        required: true
        order: 6
        enum:
          - Advanced Malware Alert
          - Active Directory Admin Activity
          - Asset Authentication
          - Cloud Service Admin Activity
          - Cloud Service Activity
          - DNS Query
          - Endpoint Activity
          - EndPoint Agent
          - Exploit Mitigation Alert
          - File Access Activity
          - File Modification Activity
          - Firewall Activity
          - Network Flow
          - Host To IP Observations
          - IDS Alert
          - Ingress Authentication
          - Raw Log
          - SSO Authentication
          - Unparsed Data
          - Third Party Alert
          - Virus Alert
          - Web Proxy Activity
    output:
      results:
        title: Query Results
        description: Query Results
        type: "[]events"
        required: true
      count:
        title: Count
        description: Number of log entries found
        type: integer
        required: true

  close_investigations_in_bulk:
    title: Close Investigations in Bulk
    description: This action is used to close all investigations that fall within a date range
    input:
      source:
        title: Source
        description: The name of an investigation source
        type: string
        example: MANUAL
        default: MANUAL
        required: false
        enum:
          - ALERT
          - MANUAL
          - HUNT
      datetime_from:
        title: Datetime From
        description: An ISO formatted timestamp, default last week
        type: date
        example: 2018-07-01 00:00:00 00:00
        required: false
      datetime_to:
        title: Datetime To
        description: An ISO formatted timestamp of the ending date range, current time if left blank
        type: date
        example: 2018-07-01 00:00:00 00:00
        required: false
      max_investigations_to_close:
        title: Max Investigations to Close
        description: An optional maximum number of alerts to close with this request. If this parameter is not specified then there is no maximum. If this limit is exceeded, then an error is returned
        type: integer
        example: 10
        required: false
      alert_type:
        title: Alert Type
        description: The category of alerts that should be closed
        type: string
        example: Account Created
        required: false
    output:
      ids:
        title: IDs
        description: The IDs of the investigations that were closed by the request
        type: "[]string"
        required: true
      num_closed:
        title: Num Closed
        description: The number of investigations closed by the request
        type: integer
        required: true
  create_threat:
    title: Create Threat
    description: Create a private InsightIDR threat and add indicators to this threat
    input:
      threat_name:
        title: Threat Name
        description: Name of created threat
        type: string
        required: true
        example: Threat created via InsightConnect
      note_text:
        title: Note Text
        description: Note text of created threat
        type: string
        required: false
        example: Threat created via InsightConnect
        default: Threat created via InsightConnect
      indicators:
        title: Indicators
        description: Add indicators to new threat in InsightIDR. Accept IP addresses, process hashes (SHA1, MD5, SHA256), domain names, URLs
        type: '[]string'
        required: true
        example: ["example.com", "10.0.0.1"]
    output:
      rejected_indicators:
        title: Rejected Indicators
        description: Rejected indicators in new threat
        type: "[]string"
        required: true
      threat:
        title: Threat
        description: The information about the new threat
        type: threat
        required: true
