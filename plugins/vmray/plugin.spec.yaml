    title: API Key
    example: 4SauhjkF9aANClXnIaLfAeE9RVBJnZZ8
  url:
    title: VMRay URL
    description: The VMRay host URL, both on-premise and cloud is supported
    type: string
    default: https://cloud.vmray.com
    required: true
    example: https://cloud.vmray.com
