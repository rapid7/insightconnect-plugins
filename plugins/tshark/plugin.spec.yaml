plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: tshark
title: TShark
description: Open and explore PCAP data for further analysis and intel gathering
version: 2.0.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/tshark
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.wireshark.org
tags:
- tshark
- pcap
- traffic
hub_tags:
  use_cases: [threat_detection_and_response]
  keywords: [tshark, pcap, traffic]
  features: []
actions:
  run:
    title: Run
    description: Run Tshark on a PCAP
    input:
      file:
        title: Base64 Encoded PCAP
        description: Base64 encoded PCAP
        type: bytes
        required: true
      options:
        title: Options
        description: Tshark flags and options E.g. -n -c 10 -s 96. -r is implied
        type: string
        required: false
      filter:
        title: Display Filter
        description: Display filter E.g. tcp.port eq 80
        default: ip or ipv6
        type: string
        required: false
    output:
      dump_file:
        title: Traffic File
        description: Traffic dump file
        type: bytes
        required: false
      dump_contents:
        title: Traffic Dump
        description: Traffic dump as array
        type: '[]string'
        required: false
