actions:
  string:
    title: Hash String
    description: Generate hashes from text
    input:
      string:
        type: string
        description: String of text to hash
        required: true
        example: hello world
    output:
      md5:
        title: MD5 Hash
        description: MD5 hash
        type: string
        required: false
        example: "098f6bcd4621d373cade4e832627b4f6"
      sha1:
        title: SHA1 Hash
        description: SHA1 hash
        type: string
        required: false
        example: "a94a8fe5ccb19ba61c4c0873d391e987982fbbd3"
      sha256:
        title: SHA256 Hash
        description: SHA256 hash
        type: string
        required: false
        example: "9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08"
      sha512:
        title: SHA512 Hash
        description: SHA512 hash
        type: string
        required: false
        example: "ee26b0dd4af7e749aa1a8ee3c10ae9923f618980772e473f8819a5d4940e0db27ac185f8a0e1d5f84f88bc887fd67b143732c304cc5fa9ad8e6f57f50028a8ff"
  bytes:
    title: Hash Bytes
    description: Generate hashes from file bytes
    input:
      bytes:
        type: bytes
        description: Base64 encoded file bytes to hash
        required: true
        example: aGVsbG8gd29ybGQ=
    output:
      md5:
        title: MD5 Hash
        description: MD5 hash
        type: string
        required: false
        example: "098f6bcd4621d373cade4e832627b4f6"
      sha1:
        title: SHA1 Hash
        description: SHA1 hash
        type: string
        required: false
        example: "a94a8fe5ccb19ba61c4c0873d391e987982fbbd3"
      sha256:
        title: SHA256 Hash
        description: SHA256 hash
        type: string
        required: false
        example: "9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08"
      sha512:
        title: SHA512 Hash
        description: SHA512 hash
        type: string
        required: false
        example: "ee26b0dd4af7e749aa1a8ee3c10ae9923f618980772e473f8819a5d4940e0db27ac185f8a0e1d5f84f88bc887fd67b143732c304cc5fa9ad8e6f57f50028a8ff"
