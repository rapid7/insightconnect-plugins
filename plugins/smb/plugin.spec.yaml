plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: smb
title: SMB
connection_version: 2
description: '[SMB](https://en.wikipedia.org/wiki/Server_Message_Block) is a protocol
  used for interacting with files on an SMB server. Using this plugin, users can interact
  with shares and delete files automatically within Rapid7 InsightConnect workflows'
version: 2.1.0
vendor: rapid7
support: community
supported_versions: [SMB1, SMB2, SMB3]
sdk:
  type: slim
  version: 6.2.6
  user: nobody
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/smb
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
key_features:
- List shares and files
- Delete files
- Create files
- Download files
- Get file attributes
requirements:
- SMB server hostname
- SMB server credentials
- SMB server NetBios name
tags:
- smb
- file transfer
- samba
- cifs
version_history:
-  2.1.0 - Bumping packages | Adding SDK | Added unit tests
-  2.0.0 - New actions Create File, Download File, Get Attributes | Update Echo action output
- 1.0.1 - New spec and help.md format for the Extension Library
- 1.0.0 - Initial plugin
references:
- '[pysmb](https://pysmb.readthedocs.io/en/latest/)'
- '[SMB](https://en.wikipedia.org/wiki/Server_Message_Block)'
- '[Timezone Database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones)'
links:
- '[SMB](https://en.wikipedia.org/wiki/Server_Message_Block)'
hub_tags:
  use_cases: [data_utility, application_management]
  keywords: [smb, file transfer, samba, cifs]
  features: []
types:
  share:
    name:
      title: Share Name
      description: Share name
      type: string
    comments:
      title: Share Comments
      description: Share comments
      type: string
  file:
    name:
      title: File Name
      description: File name
      type: string
      example: string
    short_name:
      title: Short Name
      description: Short name
      type: string
    is_directory:
      title: Is Directory
      description: Is directory
      type: boolean
    create_time:
      title: Create Time
      type: date
      description: Datetime the file was created
    last_access_time:
      title: Last Access Time
      type: date
      description: Datetime the file was last accessed
    last_write_time:
      title: Last Write Time
      type: date
      description: Datetime the file was last updated
    file_size:
      title: File Size
      type: integer
      description: File size in number of bytes
connection:
  host:
    title: Host
    description: Address or hostname of the SMB server
    type: string
    required: true
    example: 198.51.100.1
  port:
    title: Port
    description: Port of the SMB server
    type: integer
    default: 445
    required: false
    example: 445
  credentials:
    title: Credentials
    description: Username and password
    type: credential_username_password
    required: true
    example: '{"username": "user@example.com", "password": "mypassword"}'
  domain:
    title: Domain
    description: The network domain
    type: string
    required: false
    example: example.com
  netbios_name:
    title: Server NetBIOS Name
    description: The NetBIOS machine name of the remote server
    type: string
    required: true
    example: example.com
  use_ntlmv2:
    title: Use NTLMv2
    description: Defines use of NTLMv2 for authentication; will use NTLMv1 if set
      to false
    type: boolean
    required: true
    default: true
    example: true
  timeout:
    title: Timeout
    description: Connection timeout
    type: integer
    required: true
    default: 60
    example: 30
actions:
  echo:
    title: Echo
    description: Send a message to a remote server and receive the same message as
      a reply if successful
    input:
      message:
        title: Message
        description: Message to send to the remote server
        type: string
        required: true
        example: Hello world
    output:
      response:
        description: Server response
        title: Response
        type: string
        required: true
        example: Hello world
  list_shares:
    title: List Shares
    description: List shares on the remote server
    input:
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      shares:
        title: Shares
        description: List of shares
        type: '[]share'
        required: true
  list_share_files:
    title: List Share Files
    description: List files on the remote server share
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: data
      path:
        title: Path
        description: Path relative to share to return files
        type: string
        required: true
        default: /
        example: test.csv
      pattern:
        title: Pattern
        description: Pattern used to filter results
        type: string
        required: false
        default: '*'
        example: '*'
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
      timezone:
        title: Timezone
        description: Timezone to be applied to datetime fields (eg. UTC, US/Eastern,
          US/Pacific, Europe/London). Reference https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
          for valid timezone names
        type: string
        required: true
        default: UTC
        example: UTC
    output:
      files:
        title: Files
        description: List of Files
        type: '[]file'
        required: true
  delete_file:
    title: Delete File
    description: Delete a file from the share
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: data
      file_path:
        title: File Path
        description: Path of the file to delete
        type: string
        required: true
        example: test.csv
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      deleted:
        title: Deleted
        description: Deletion success
        type: boolean
        required: true
        example: true
  delete_files:
    title: Delete Files
    description: Delete file(s) from the share; allows wildcards
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: data
      file_path:
        title: File Path
        description: Path of file(s) to delete, accepts wildcard patterns
        type: string
        required: true
        example: test*.csv
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      deleted:
        title: Deleted
        description: Deletion success
        type: boolean
        required: true
        example: true
  create_file:
    title: Create File
    description: Create a file in a given share
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: data
      file_path:
        title: File Path
        description: Path relative to share to create a file
        type: string
        required: true
        example: test.csv
      file_content:
        title: File Content
        description: File content
        type: string
        required: true
        example: V2hhdCdzIHVwIGd1eXMh
      overwrite_existing:
        title: Overwrite Existing
        description: Overwrite existing file if set to True
        type: boolean
        required: true
        default: false
        example: true
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      created:
        title: Created
        description: Creation success
        type: boolean
        required: false
        example: true
  download_file:
    title: Download File
    description: Download a file
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: data
      file_path:
        title: File Path
        description: Path relative to share of the file to download
        type: string
        required: true
        example: test.csv
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      file:
        title: File
        type: file
        description: Downloaded file
        required: false
        example: {"content": "bytes", "filename": "string" }
  get_attributes:
    title: Get Attributes
    description: Get attributes
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: data
      file_path:
        title: File Path
        description: Path relative to share to get file attributes
        type: string
        required: true
        example: test.csv
      timezone:
        title: Timezone
        description: Timezone to be applied to datetime fields (eg. UTC, US/Eastern,
          US/Pacific, Europe/London). Reference https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
          for valid timezone names
        type: string
        required: false
        default: UTC
        example: UTC
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      attributes:
        title: Attributes
        description: File attributes
        type: file
        required: true
        example: {"content": "bytes", "filename": "string" }

