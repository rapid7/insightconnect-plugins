plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: smb
title: SMB
connection_version: 3
description: '[SMB](https://en.wikipedia.org/wiki/Server_Message_Block) is a protocol
  used for interacting with files on an SMB server. Using this plugin, users can interact
  with shares and delete files automatically within Rapid7 InsightConnect workflows'
version: 3.0.0
vendor: rapid7
support: community
supported_versions: [SMB1, SMB2, SMB3]
sdk:
  type: slim
  version: 6.3.2
  user: nobody
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/plugins/smb
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
key_features:
- Delete files
- Create files
- Download files
requirements:
- SMB server hostname
- SMB server credentials
- SMB server Domain
tags:
- smb
- file transfer
- samba
- cifs
version_history:
- 3.0.0 - Migrated from `pysmb` to `smbprotocol` (allow for SMB2/3 support) | Added SDK (v6.3.2) | `echo` unit test added
- 2.0.0 - New actions Create File, Download File, Get Attributes | Update Echo action
  output
- 1.0.1 - New spec and help.md format for the Extension Library
- 1.0.0 - Initial plugin
references:
- '[smbprotocol](https://pypi.org/project/smbprotocol/)'
- '[SMB](https://en.wikipedia.org/wiki/Server_Message_Block)'
links:
- '[SMB](https://en.wikipedia.org/wiki/Server_Message_Block)'
hub_tags:
  use_cases: [data_utility, application_management]
  keywords: [smb, file transfer, samba, cifs]
  features: []
types:
  share:
    name:
      title: Share Name
      description: Share name
      type: string
    comments:
      title: Share Comments
      description: Share comments
      type: string
  file:
    name:
      title: File Name
      description: File name
      type: string
      example: string
    short_name:
      title: Short Name
      description: Short name
      type: string
    is_directory:
      title: Is Directory
      description: Is directory
      type: boolean
    create_time:
      title: Create Time
      type: date
      description: Datetime the file was created
    last_access_time:
      title: Last Access Time
      type: date
      description: Datetime the file was last accessed
    last_write_time:
      title: Last Write Time
      type: date
      description: Datetime the file was last updated
    file_size:
      title: File Size
      type: integer
      description: File size in number of bytes
connection:
  host:
    title: Host
    description: Address or hostname of the SMB server
    type: string
    required: true
    example: 198.51.100.1
  port:
    title: Port
    description: Port of the SMB server
    type: integer
    default: 445
    required: false
    example: 445
  credentials:
    title: Credentials
    description: Username and password
    type: credential_username_password
    required: true
    example: '{"username": "user@example.com", "password": "mypassword"}'
  domain:
    title: Domain
    description: The network domain
    type: string
    required: false
    example: example.com
  timeout:
    title: Timeout
    description: Connection timeout
    type: integer
    required: true
    default: 60
    example: 30
actions:
  echo:
    title: Echo
    description: Send a message to a remote server and receive the same message as
      a reply if successful
    input:
      message:
        title: Message
        description: Message to send to the remote server
        type: string
        required: true
        example: Hello world
    output:
      response:
        description: Server response
        title: Response
        type: string
        required: true
        example: Hello world
  delete_file:
    title: Delete File
    description: Delete a file from the share
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: data
      file_path:
        title: File Path
        description: Path of the file to delete
        type: string
        required: true
        example: test.csv
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      deleted:
        title: Deleted
        description: Deletion success
        type: boolean
        required: true
        example: true
  create_file:
    title: Create File
    description: Create a file in a given share
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: data
      file_path:
        title: File Path
        description: Path relative to share to create a file
        type: string
        required: true
        example: test.csv
      file_content:
        title: File Content
        description: File content
        type: string
        required: true
        example: V2hhdCdzIHVwIGd1eXMh
      overwrite_existing:
        title: Overwrite Existing
        description: Overwrite existing file if set to True
        type: boolean
        required: true
        default: false
        example: true
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      created:
        title: Created
        description: Creation success
        type: boolean
        required: false
        example: true
  download_file:
    title: Download File
    description: Download a file
    input:
      share_name:
        title: Share Name
        description: Name of the SMB share
        type: string
        required: true
        example: smbshare
      file_path:
        title: File Path
        description: Path relative to share of the file to download
        type: string
        required: true
        example: test.txt
      timeout:
        title: Timeout
        description: Request timeout of operation in seconds
        type: integer
        required: false
        default: 30
        example: 30
    output:
      file:
        title: File
        type: file
        description: Downloaded file
        required: false
        example: {content: What's up guys!, filename: text.txt}
