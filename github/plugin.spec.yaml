actions:
  remove:
    title: Remove User
    description: Remove user
    input:
      username:
        type: string
        description: Username to remove
        required: true
      organization:
        type: string
        description: Remove from organization
        required: false
      repository:
        type: string
        description: Remove from repository
        required: false
    output:
      status:
        title: Status
        description: Status
        type: string
        required: false
  create:
    title: Create Issue
    description: Create an issue ticket
    input:
      title:
        type: string
        description: Title of issue
        required: true
      body:
        type: string
        description: Body text of issue
        required: true
      labels:
        type: string
        description: GitHub search tags delimited by commas
        required: false
      repository:
        type: string
        description: Repository to post issue
        required: true
      organization:
        type: string
        description: Organizational owner of repository
        required: false
      assignee:
        type: string
        description: User to assign this issue to
        required: false
      milestone:
        type: number
        description: ID of the milestone to associate this issue with
        required: false
    output:
      url:
        title: URL
        description: URL
        type: string
        required: false
  create_issue_comment:
    title: Create Issue Comment
    description: Create an issue comment
    input:
      body:
        type: string
        description: Body text of issue
        required: true
      issue_number:
        type: number
        description: Issue number
        required: true
      repository:
        type: string
        description: Repository to post issue
        required: true
      organization:
        type: string
        description: Organizational owner of repository
        required: false
    output:
      url:
        title: URL
        description: URL
        type: string
        required: false
  close_issue:
    title: Close Issue
    description: Close issue
    input:
      issue_number:
        type: number
        description: Issue number
        required: true
      repository:
        type: string
        description: Repository to post issue
        required: true
      organization:
        type: string
        description: Organizational owner of repository
        required: false
    output:
      success:
        title: Success
        description: Returns true if the issue was closed 
        type: boolean
        required: false
  add_issue_label:
    title: Add Issue Label
    description: Adds a label to an issue
    input:
      repository:
        type: string
        description: Repository to post issue
        required: true
      organization:
        type: string
        description: Organizational owner of repository
        required: false
      issue_number:
        type: number
        description: Issue number
        required: true
      label:
        type: string
        description: Issue label
        required: true
    output:
      success:
        title: Success
        description: Returns true if the label was added
        type: boolean
        required: false
