plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: json_edit
title: JSON Edit
description: Provides the ability to edit JSON data
version: 1.1.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/json_edit
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://json.org
tags:
- json
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [json, utilities]
  features: []
types:
  added_json:
    key:
      title: Key
      description: JSON key
      type: string
    value:
      title: Value
      description: JSON value
      type: string
actions:
  update:
    title: Update
    description: Update value by key
    input:
      object:
        description: JSON object
        type: object
        required: false
      array:
        description: Array of JSON objects
        type: '[]object'
        required: false
      key:
        type: string
        description: JSON key to update
        required: true
      value:
        type: string
        description: New value
        required: true
    output:
      json:
        title: JSON
        type: '[]object'
        description: Array of objects
        required: true
  delete:
    title: Delete
    description: Delete a key by name
    input:
      object:
        description: JSON object
        type: object
        required: false
      array:
        description: Array of JSON objects
        type: '[]object'
        required: false
      key:
        type: string
        description: Key to remove
        required: true
    output:
      json:
        title: JSON
        type: '[]object'
        description: Array of objects
        required: true
  add_key:
    title: Add Key
    description: Add a JSON key
    input:
      key:
        title: Key
        description: JSON key the to add
        type: string
        required: true
        example: E-mail
      value:
        title: Value
        description: Value to add
        type: string
        required: true
        example: user@example.com
    output:
      json:
        title: JSON
        description: JSON object
        type: added_json
        required: true
