        title: Ticket ID
        description: Ticket ID
        type: integer
        required: false
      Priority:
        title: Priority
        description: Updated ticket priority e.g. 1 very low, 2 low, 3 normal, 4 high,
          5 very high and so on
        type: string
        required: false
      PendingTime:
        title: Pending Time
        description: Pending time
        type: date
        required: false
      Lock:
        title: Lock
        description: Lock
        type: string
        required: false
      Service:
        title: Service
        description: Service
        type: string
        required: false
      SLA:
        title: SLA
        description: SLA
        type: string
        required: false
      Queue:
        title: Queue
        description: Updated queue
        type: string
        required: false
      Responsible:
        title: Responsible
        description: Responsible
        type: string
        required: false
      Title:
        title: Title
        description: Updated title
        type: string
        required: false
      CustomerUser:
        title: Customer User
        description: Updated customer user
        type: string
        required: false
      Type:
        title: Type
        description: Updated type e.g. Incident
        type: string
        required: false
      NoArticle:
        title: No Article
        description: Will not add article to ticket
        type: boolean
        required: true
      Article:
        title: Article
        description: New article (gets appended)
        type: new_article
        required: false
      DynamicFields:
        title: Dynamic Fields
        description: Updated dynamic fields e.g. [{"name":"TestName1","value":"TestValue1"},{"name":"TestName2","value":"TestValue2"}]
        type: '[]dynamic_field'
        required: false
      Attachments:
        title: Attachments
        description: New attachments as array of objects e.g. [{"filename":"notes.txt","content":"VGhpcyBpcyBhIHRlc3QK"}]
        type: '[]attachment'
        required: false
    output:
      ticket_id:
        title: Ticket ID
        description: Ticket ID
        type: integer
        required: false
      ticket_number:
        title: Ticket Number
        description: Ticket number
        type: integer
        required: false
  search:
    title: Ticket Search
    description: Search for OTRS tickets
    input:
      cust_id:
        title: Customer ID
        description: Customer ID
        type: string
        required: false
      external_params:
        title: External Parameters
        description: A key value object thats not a Dynamic Field e.g [{"Title":"Test Ticket"}]
        type: '[]external_param'
        required: false
      queue:
        description: Queue to search in
        type: string
        required: false
      dynamic_fields:
        title: Dynamic Fields
        description: Fields as array of objects e.g. [{"name":"TestName1","value":"TestValue1", "operation":"Equals"},{"name":"TestName2","value":"TestValue2"}]. The value field is what will be searched for
        type: '[]search_dynamic_field'
        required: false
    output:
      ticket_ids:
        title: Ticket IDs
        description: IDs of tickets matching search criteria
        type: '[]string'
        required: false
  retrieve:
    title: Retrieve Ticket
    description: Retrieve OTRS ticket
    input:
      ticket_id:
        title: Ticket ID
        description: Ticket ID
        type: integer
        required: false
    output:
      Ticket:
        title: Ticket
        description: Ticket returned
        type: Ticket
        required: false
