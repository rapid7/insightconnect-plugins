actions:
  create:
    title: Create Ticket
    description: Create OTRS ticket
    input:
      Title:
        title: Title
        description: Ticket title
        type: string
        required: false
      Queue:
        title: Queue
        description: Queue the ticket is to be inserted in
        type: string
        required: false
      Lock:
        title: Lock
        description: Lock name
        type: string
        required: false
      Type:
        title: Type
        description: Ticket type e.g. Incident
        type: string
        required: false
      Service:
        title: Service
        description: Service name
        type: string
        required: false
      SLA:
        title: SLA
        description: SLA name
        type: string
        required: false
      State:
        title: State
        description: Ticket state
        type: string
        required: false
        default: new
      Priority:
        title: Priority
        description: Ticket priority. 1=very low, 2=low, 3=normal, 4=high, 5=very
          high, etc
        type: string
        required: false
      PendingTime:
        title: Pending Time
        description: Pending time field
        type: date
        required: false
      Owner:
        title: Owner
        description: Ticket owner
        type: string
        required: false
      Responsible:
        title: Responsible
        description: User responsible for the ticket
        type: string
        required: false
      CustomerUser:
        title: Customer User
        description: Customer user associated with the ticket e.g test_customer
        type: string
        required: false
      article:
        title: Article
        description: Ticket article
        type: new_article
        required: false
      dynamic_fields:
        title: Dynamic Fields
        description: Fields as array of objects e.g. [{"name":"TestName1","pattern":"TestValue1"},{"name":"TestName2","pattern":"TestValue2"}]
        type: '[]dynamic_field'
        required: false
      attachments:
        title: Attachments
        description: Attachments as array of objects e.g. [{"filename":"notes.txt","content":"VGhpcyBpcyBhIHRlc3QK"}]
        type: '[]attachment'
        required: false
    output:
      ticket_id:
        title: Ticket ID
        description: Ticket ID
        type: integer
        required: false
      ticket_number:
        title: Ticket Number
        description: Ticket number
        type: integer
        required: false
  update:
