plugin_spec_version: v2
extension: plugin
product: [insightconnect]
name: jq
title: jq
description: Send JSON data through jq
version: 2.0.4
vendor: rapid7
support: rapid7
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/jq
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://stedolan.github.io/jq
tags:
- jq
- JSON
- sed for JSON
- utilities
hub_tags:
  use_cases: [data_utility]
  keywords: [jq, JSON, sed for JSON, utilities]
  features: []
actions:
  run_jq:
    title: Run
    description: Pass the given JSON to the jq command, using the given flags and
      filter
    input:
      json_in:
        title: JSON Input
        description: Data in JSON format to be passed to jq
        type: object
        required: true
      flags:
        title: Flags
        description: Flags with which to invoke the jq command (e.g. -c)
        type: '[]string'
        required: false
      filter:
        title: Filter
        description: Filter expression to be used by the jq command not in surrounding
          quotes
        type: string
        required: true
      timeout:
        title: Timeout
        description: Timeout in seconds during which the jq command runs
        type: integer
        default: 15
        required: false
    output:
      json_out:
        title: JSON Out
        description: The output JSON
        type: string
        required: true
