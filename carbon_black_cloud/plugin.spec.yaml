connection:
  api_id:
    title: API ID
    type: string
    description: API ID
    example: ABCDE12345
    required: true
    order: 1
  api_secret_key:
    title: API Secret Key
    type: credential_secret_key
    description: API Secret Key
    example: ABCDEFG12345ABCD1234ABCD
    required: true
    order: 2
  url:
    title: URL
    type: string
    description: API URL
    default: https://api5.conferdeploy.net/integrationServices/v3/
    example: https://api5.conferdeploy.net/integrationServices/v3/
    required: true
    order: 3
actions:
  get_agent_details:
    title: Get Agent Details
    description: Get Agent Details
    input:
      agent:
        title: Agent
        description: Agent to retrieve device information from. Accepts IP address, MAC address, hostname, or device ID. Search results are case sensitive
        type: string
        example: 198.51.100.1
    output:
      agent:
        title: Agent
        description: Details about the agent
        type: agent
        required: false
      all_agents_matched:
        title: All Agents Matched
        description: In the unlikely case that multiple agents match the search criteria, for instance if duplicate IPs are present on the network, all agents will be listed here
        type: "[]agent"
        required: false




