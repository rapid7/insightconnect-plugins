plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: sql
title: SQL
description: The SQL plugin allows you to run SQL queries
version: 3.0.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/sql
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.sqlalchemy.org/
tags:
- sql
- postgres
- mssql
hub_tags:
  use_cases: [data_utility]
  keywords: [sql, postgres, mssql]
  features: []
connection:
  type:
    title: Type
    description: Database type (MSSQL, MySQL, PostgreSQL)
    type: string
    required: true
    enum:
      - MSSQL
      - MySQL
      - PostgreSQL
    example: MySQL
  host:
    title: Host
    description: Database hostname
    type: string
    required: true
    example: 198.51.100.1
  port:
    title: Port
    description: Database port
    type: string
    required: false
    example: 443
  db:
    title: DB
    description: Database name
    type: string
    required: true
    example: database_name
  credentials:
    title: DB Credentials
    description: Database username and password
    type: credential_username_password
    required: true
    example: '{ "username": "user@example.com", "password": "mypassword"}'
actions:
  query:
    title: Query
    description: SQL query
    input:
      query:
        title: Query
        description: Query to run
        type: string
        required: true
        example: "SELECT * FROM example WHERE name=:name"
      parameters:
        title: Parameters
        description: Parameters for query
        type: object
        required: false
        example: '{
          "name": "user"
        }'
    output:
      status:
        title: Status
        description: Status message
        type: string
        required: true
      header:
        title: Header
        description: Array of header fields for the columns
        type: '[]string'
        required: false
      results:
        title: Results
        description: Result rows, each as an object with header keys
        type: '[]object'
        required: false
