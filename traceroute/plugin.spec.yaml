plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: traceroute
title: Traceroute
description: The traceroute plugin will trace a network route to a host
version: 1.0.1
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/traceroute
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: ttps://linux.die.net/man/1/tcptraceroute
tags:
- Tracerout
- network diagnostics
hub_tags:
  use_cases: [threat_intel]
  keywords: [Tracerout, network diagnostics]
  features: []
actions:
  traceroute:
    title: Traceroute
    description: Returns the route used to communicate with the host
    input:
      host:
        title: Host
        description: The domain name or IP of the the host to find a route to
        type: string
        required: true
      count:
        title: Count
        description: The number of probes to be sent to each hop. The default is 3
        type: integer
        required: true
        default: 3
      max_ttl:
        title: Max TTL
        description: Set the maximum TTL used in outgoing packets. The default is
          30
        type: integer
        required: true
        default: 30
      time_out:
        title: Time Out
        description: Set the timeout, in seconds, to wait for a response for each
          probe. The default is 3
        type: integer
        required: true
        default: 3
      port:
        title: Port
        description: Set the port that traceroute will try to reach e.g. set it to
          port 443 for a host running an HTTPS server. The default is 80
        type: integer
        required: true
        default: 80
      set_ack:
        title: Set Ack
        description: If true set the TCP ACK flag in outgoing packets. By doing so,
          it is possible to trace through stateless firewalls which permit outgoing
          TCP connections
        type: boolean
        required: true
        default: false
      resolve_hostname:
        title: Resolve Hostname
        description: If true traceroute will attempt to return a DNS name rather than
          an IP address. If false, traceroute will always return the IP address
        type: boolean
        required: true
        default: true
    output:
      reply:
        title: Reply
        description: Whether a route was found to the host
        type: boolean
        required: true
      response:
        title: Response
        description: The full raw response from traceroute
        type: string
        required: true
      path:
        title: Path
        description: The path used to get to the host including response times
        type: '[]string'
        required: true
      ip:
        title: IP
        description: IP addresses
        type: '[]string'
        required: true
