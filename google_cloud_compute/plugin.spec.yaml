actions:
  disk_list:
    title: List Disks
    description: Retrieves a list of persistent disks contained within the specified
      zone
    input:
      zone:
        type: string
        title: Zone
        description: The name of the zone for this request
        required: true
      filter:
        type: string
        title: Filter
        description: Sets a filter expression for filtering listed resources
        required: false
      maxResults:
        type: integer
        title: Max Results
        description: The maximum number of results per page that should be returned.
          Acceptable values are 0 to 500. Default 500
        required: false
      orderBy:
        type: string
        title: OrderBy
        description: Sorts list results by a certain order
        required: false
      pageToken:
        type: string
        title: Page Token
        description: Set pageToken to the nextPageToken returned by a previous list
          request to get the next page of results
        required: false
    output:
