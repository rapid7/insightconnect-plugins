plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: ssh
title: SSH
description: The SSH protocol is a method for secure remote login from one computer to another
version: 3.0.1
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/ssh
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- ssh
- remote
- tunnel
hub_tags:
  use_cases: [threat_detection_and_response]
  keywords: [ssh, remote, tunnel]
  features: []
types:
  results:
    stdout:
      title: STDOUT
      description: Stdout
      type: string
      required: true
    stderr:
      title: STDERR
      description: Stderr
      type: string
      required: true
    all_output:
      title: All Output
      description: All output
      type: string
      required: true
connection:
  username:
    type: string
    description: User to run command as
    required: true
    example: "user1"
  password:
    type: credential_secret_key
    description: Password authentication or password to decrypt provided private key.
      Either this or SSH private key is required
    required: false
    example: {"secretKey": "mypassword"}
  key:
    type: credential_asymmetric_key
    description: A base64 encoded SSH private key to use to authenticate to remote
      server. A newline is required after the beginning and before the end marker
    required: false
    example: {"privateKey": ""}
  host:
    type: string
    description: Remote host to connect to. Can be over-ridden in actions
    required: true
    example: "198.51.100.100"
  port:
    type: integer
    description: Remote port to use
    default: 22
    required: true
    example: 22
  use_key:
    title: Use Keys
    description: True to connect via key, false to connect via password
    type: boolean
    required: true
    example: true
actions:
  run:
    title: Run Remote Command
    description: Run remote command
    input:
      host:
        type: string
        description: Host to run remote commands. If not provided, the connection
          host will be used
        required: false
        example: "198.51.100.100"
      command:
        description: Command to execute on remote host
        type: string
        required: true
        example: "pwd"
    output:
      results:
        title: Results
        description: Results
        type: results
        required: true
