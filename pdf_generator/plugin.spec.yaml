plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: pdf_generator
title: PDF Generator
description: The Portable Document Format (PDF) is a file format developed by Adobe
  in the 1990s to present documents, including text formatting and images, in a manner
  independent of application software, hardware, and operating systems
version: 1.0.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- pdf
- document
actions:
  generate_pdf:
    title: Generate PDF
    description: Generate a PDF from a text input
    input:
      text:
        type: string
        title: Text
        description: Text input
        required: true
    output:
      pdf:
        type: bytes
        title: PDF
        description: Generated PDF
        required: true
