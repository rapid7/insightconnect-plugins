plugin_spec_version: v2
extension: plugin
products: [insightconnect]
name: string
title: String Operations
description: The String plugin provides common programmatic string operations
version: 1.3.0
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/string
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- utilities
- string
- split
hub_tags:
  use_cases: [data_utility]
  keywords: [utilities, string, split]
  features: []
actions:
  set_encoding:
    title: Set Encoding
    description: Encode a string
    input:
      string:
        title: String Input
        description: String to encode
        type: string
        required: true
      encoding:
        type: string
        description: Encoding to use
        enum:
        - "UTF-8"
        - "ASCII"
        required: true
        example: ASCII
      error_handling:
        type: string
        description: Error handler to use for encoding and decoding
        enum:
        - "strict"
        - "replace"
        - "ignore"
        required: true
        example: ignore
    output:
      encoded:
        type: string
        title: Encoded String
        description: Encoded string
        required: true
  split_to_list:
    title: Split String to List
    description: Converts a string to a list of strings
    input:
      string:
        title: String Input
        description: "String to break into an array"
        type: string
        required: true
        example: "This,is,a,sentence"
      delimiter:
        title: Delimiter
        description: The character used to split the string into slices for the list.
          The default is a newline, if not provided by the user
        type: string
        required: false
        example: ","
    output:
      list:
        type: '[]string'
        title: List
        description: List of string components
        required: false
  split_to_object:
    title: Split String to Object
    description: Converts a string to an object containing key:value strings
    input:
      string:
        title: String Input
        description: String to convert e.g. USER=Bob
        type: string
        required: true
        example: "User=Bob"
      string_delimiter:
        title: String Delimiter
        description: The character used to split the string into slices for the list.
          The default is a space, if not provided by the user
        type: string
        required: false
        example: "="
      block_delimiter:
        title: Block Delimiter
        description: The character delimiter for the initial string split, applied
          before the string delimiter input. This parameter is optional but allows
          for more complex handling
        type: string
        required: false
    output:
      object:
        type: object
        title: Object
        description: Object from string split
        required: false
  upper:
    title: Upper
    description: Converts lowercase letters to uppercase
    input:
      string:
        title: String Input
        description: String to uppercase
        type: string
        required: true
        example: uppercase this string
    output:
      upper:
        type: string
        title: Uppercase
        description: Uppercase string
        required: false
  lower:
    title: Lower
    description: Converts uppercase letters to lowercase
    input:
      string:
        title: String Input
        description: String to convert e.g. USER=bob
        type: string
        required: true
        example: LOWERCASE THIS STRING
    output:
      lower:
        type: string
        title: Lowercase
        description: Lowercase string
        required: false
  trim:
    title: Trim
    description: Trim a string of leading and trailing whitespace
    input:
      string:
        title: String Input
        description: String to trim
        type: string
        required: true
        example: "Extra spaces at the end of this string     "
    output:
      trimmed:
        type: string
        title: Trimmed
        description: Trimmed string
        required: true

  length:
    title: Length
    description: Return the length of a string
    input:
      string:
        title: String Input
        description: String to return length of
        type: string
        required: true
        example: "return the number of characters in this string"
    output:
      length:
        type: integer
        title: Length
        description: Length of string
        required: true
