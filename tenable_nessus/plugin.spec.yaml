connection:
  access_key:
    type: credential_secret_key
    title: Access Key
    required: true
  secret_key:
    type: credential_secret_key
    title: Secret Key
    required: true
  hostname:
    type: string
    description: Nessus instance hostname in <IP Address>:<Port> format
    required: true
  ssl_verify:
    type: boolean
    title: SSL Verify
    description: Validate certificate
    required: true
    default: true
actions:
  list_scanners:
    title: List Scanners
    description: Return an array of all available scanners
    input: null
    output:
      scanners:
        title: Scanners
        description: Scanners
        type: '[]scanner'
        required: true
  get_scans:
    title: Get Scans
    description: Returns a list of scans running on the requested scanner
    input:
      scanner_name:
        title: Scanner Name
        type: string
        required: false
        description: Name of the requested scanner. Retrieve all scans if none specified
    output:
      scans:
        title: Scans
        description: Scans
        type: '[]scan'
        required: true
  create_scan:
    title: Create Scan
    description: Create a new scan
    input:
      template_name:
        title: Template Name
        type: string
        required: true
        description: Name of the template to use
      scan_name:
        title: Scan Name
        type: string
        required: true
        description: Name to label the new scan
      description:
        title: Description
        type: string
        required: false
        description: Additional information to attach to the scan
      scanner_name:
        title: Scanner Name
        type: string
        description: Name of the scanner to use
        required: true
      targets:
        title: Targets
        type: '[]string'
        description: IP addresses or host names to scan
        required: true
    output:
      message:
        title: Message
        type: string
        required: true
        description: Return message
      new_scan:
        title: New Scan
        type: scan
        required: true
        description: Data describing the newly created scan
  launch_scan:
    title: Launch Scan
    description: Run a specified scan
    input:
      scan_name:
        title: Scan Name
        type: string
        required: true
        description: Name of the specified scan
    output:
      message:
        title: Message
        type: string
        required: true
        description: Return message
      scan_name:
        title: Scane Name
        type: string
        required: true
        description: Name of the specified scan
  download_report:
    title: Download Report
    description: Export and download a specified report
    input:
      scan_name:
        title: Scan Name
        type: string
        required: true
        description: Name of the specified scan
      report_format:
        title: Report Format
        type: string
        required: true
        description: File format of the downloaded report
        enum:
        - nessus
        - csv
        - html
    output:
      report:
        title: Report
        type: string
        required: true
        description: Text of the returned file
