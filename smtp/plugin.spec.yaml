plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: smtp
title: SMTP
description: "Simple Mail Transfer Protocol (SMTP) is an Internet standard for electronic
  mail (email) transmission. Users of this plugin will be able to automatically send email through their
Rapid7 InsightConnect workflows"
version: 2.0.3
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/tree/master/smtp
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
  vendor_url: https://www.rapid7.com
tags:
- smtp
- email
hub_tags:
  use_cases: [alerting_and_notifications]
  keywords: [smtp, email]
  features: []
connection:
  host:
    description: Host of SMTP server to connect to
    type: string
    required: true
  port:
    type: integer
    description: Port of SMTP server
    default: 25
    required: true
  credentials:
    title: Username and Password
    type: credential_username_password
    description: Username and password
    required: false
  use_ssl:
    type: boolean
    description: Use SSL
    default: true
    required: true
actions:
  send:
    title: Send Email
    description: Send an email
    input:
      email_from:
        type: string
        description: Email to use as FROM
        required: true
        order: 1
      email_to:
        type: string
        description: Email to send TO
        required: true
        order: 2
      subject:
        type: string
        description: Subject of the email
        required: true
        order: 3
      message:
        type: string
        description: Message to send on the email
        required: true
        order: 4
      html:
        type: boolean
        description: Message contains HTML
        required: true
        order: 5
      bcc:
        type: '[]string'
        description: BCC email
        order: 6
        required: false
      cc:
        type: '[]string'
        description: CC emails
        order: 7
        required: false
      attachment:
        type: file
        description: Attachment
        order: 8
        required: false
    output:
      result:
        type: string
        description: Result
        required: false
