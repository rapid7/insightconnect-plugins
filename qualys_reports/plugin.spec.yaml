plugin_spec_version: v2
name: qualys_reports
title: Qualys Reports
description: Qualys plugin for managing reports
version: 1.0.2
vendor: rapid7
support: community
status: []
tags:
- qualys
- web
- app
- report
language: go
connection:
  hostname:
    title: Hostname
    description: Hostname of the Qualys API server for your region
    type: string
    default: https://qualysapi.qualys.com/
    required: true
  credentials:
    title: Credentials
    description: Qualys username and password
    type: credential_username_password
    required: true
types:
  report_status:
    state:
      title: State
      description: State of the report status
      type: string
  report:
    id:
      title: ID
      description: ID of the report
      type: int
    title:
      title: Title
      description: Title of the report
      type: string
    type:
      title: Type
      description: Type of the report
      type: string
    user_login:
      title: User Login
      description: User login of the report
      type: string
    launch_datetime:
      title: Launch Datetime
      description: Datetime of when the report was launched
      type: date
    output_format:
      title: Output Format
      description: Output format of the report
      type: string
    size:
      title: Size
      description: Size of the report
      type: string
    status:
      title: Status
      description: Status of the report
      type: report_status
    expiration_datetime:
      title: Expiration Datetime
      description: Expiration datetime of the report
      type: date
actions:
  list:
    title: List
    description: List Reports
    input:
      id:
        title: ID
        description: Filter by ID of a report that is saved in the Report Share storage
          space
        type: integer
        required: false
      state:
        title: State
        description: Filter by reports with a certain state
        type: string
        required: false
        enum:
        - Running
        - Finished
        - Submitted
        - Canceled
        - Errors
      user_login:
        title: User Login
        description: Filter by reports launched by a specific user
        type: string
        required: false
      expires_before:
        title: Expires Before
        description: Filter reports by if they will expire before this time
        type: date
        required: false
    output:
      reports:
        title: Reports
        description: List of reports based on criteria in input
        type: '[]report'
        required: true
  launch_map_report:
    title: Launch Map Report
    description: Launches a map report
    input:
      template_id:
        title: Template ID
        description: Template ID of the report to launch
        type: integer
        required: true
      title:
        title: Title
        description: User defined report title
        type: string
        required: true
      output_format:
        title: Output Format
        description: Format in which to generate the report
        type: string
        required: true
        enum:
        - pdf
        - html
        - mht
        - xml
        - csv
      domain:
        title: Domain
        description: Target domain for the map report (do not include www)
        type: string
        required: true
      ip_restriction:
        title: IP Restriction
        description: Certain IPs/ranges to include in the report
        type: string
        required: false
      report_refs:
        title: Report References
        description: Map references (1-2) to include (if 2 separate with comma)
        type: string
        required: false
    output:
      id:
        title: ID
        description: ID of the launched report
        type: integer
        required: true
  launch_manual_scan_report:
    title: Launch Manual Scan Report
    description: Launches a manual scan report
    input:
      template_id:
        title: Template ID
        description: Template ID of the report to launch
        type: integer
        required: true
      title:
        title: Title
        description: User defined report title
        type: string
        required: true
      output_format:
        title: Output Format
        description: Format in which to generate the report
        type: string
        required: true
        enum:
        - pdf
        - html
        - mht
        - xml
        - csv
        - docx
      ip_restriction:
        title: IP Restriction
        description: Certain IPs/ranges to include in the report
        type: string
        required: false
      report_refs:
        title: Report References
        description: Comma separated list of scan report references to include
        type: string
        required: false
    output:
      id:
        title: ID
        description: ID of the launched report
        type: integer
        required: true
  launch_patch_report:
    title: Launch Patch Report
    description: Launches a patch report
    input:
      template_id:
        title: Template ID
        description: Template ID of the report to launch
        type: integer
        required: true
      title:
        title: Title
        description: User defined report title
        type: string
        required: true
      output_format:
        title: Output Format
        description: Format in which to generate the report
        type: string
        required: true
        enum:
        - pdf
        - online
        - csv
      ips:
        title: IPs
        description: IPs/ranges on which to include in the report
        type: string
        required: false
      asset_group_ids:
        title: Asset Group IDs
        description: Comma separated list of asset group IDs
        type: string
        required: false
    output:
      id:
        title: ID
        description: ID of the launched report
        type: integer
        required: true
  launch_remediation_report:
    title: Launch Remediation Report
    description: Launches a remediation report
    input:
      template_id:
        title: Template ID
        description: Template ID of the report to launch
        type: integer
        required: true
      title:
        title: Title
        description: User defined report title
        type: string
        required: true
      output_format:
        title: Output Format
        description: Format in which to generate the report
        type: string
        required: true
        enum:
        - pdf
        - html
        - mht
        - csv
      ips:
        title: IPs
        description: IPs/ranges on which to include in the report
        type: string
        required: false
      asset_group_ids:
        title: Asset Group IDs
        description: Comma separated list of asset group IDs
        type: string
        required: true
      assignee_type:
        title: Assignee Type
        description: Whether the report will include tickets assigned to the current
          user, or all tickets in the user account
        type: string
        required: true
        enum:
        - User
        - All
    output:
      id:
        title: ID
        description: ID of the launched report
        type: integer
        required: true
  launch_compliance_report:
    title: Launch Compliance Report
    description: Launches a compliance report
    input:
      template_id:
        title: Template ID
        description: Template ID of the report to launch
        type: integer
        required: true
      title:
        title: Title
        description: User defined report title
        type: string
        required: true
      output_format:
        title: Output Format
        description: Format in which to generate the report
        type: string
        required: true
        enum:
        - pdf
        - html
        - mht
      ips:
        title: IPs
        description: IPs/ranges on which to include in the report
        type: string
        required: false
      asset_group_ids:
        title: Asset Group IDs
        description: Comma separated list of asset group IDs
        type: string
        required: true
      report_refs:
        title: Report References
        description: Comma separated list of compliance report references to include
        type: string
        required: false
    output:
      id:
        title: ID
        description: ID of the launched report
        type: integer
        required: true
  launch_compliance_policy_report:
    title: Launch Compliance Policy Report
    description: Launches a compliance policy report
    input:
      template_id:
        title: Template ID
        description: Template ID of the report to launch
        type: integer
        required: true
      title:
        title: Title
        description: User defined report title
        type: string
        required: true
      output_format:
        title: Output Format
        description: Format in which to generate the report
        type: string
        required: true
        enum:
        - pdf
        - html
        - mht
        - xml
        - csv
      policy_id:
        title: Policy ID
        description: Policy on which to run the report
        type: integer
        required: true
      asset_group_ids:
        title: Asset Group IDs
        description: Comma separated list of asset group IDs
        type: string
        required: false
      ips:
        title: IPs
        description: IPs/ranges on which to include in the report
        type: string
        required: false
      host_id:
        title: Host ID
        description: Show only results for a single host instance
        type: integer
        required: false
      instance:
        title: Instance
        description: Specifies a single instance on the selected host
        type: string
        required: false
      report_refs:
        title: Report References
        description: Comma separated list of compliance report references to include
        type: string
        required: false
    output:
      id:
        title: ID
        description: ID of the launched report
        type: integer
        required: true
  cancel:
    title: Cancel
    description: Cancel a report
    input:
      id:
        title: ID
        description: ID of the report to cancel
        type: integer
        required: true
  delete:
    title: Delete
    description: Delete a report
    input:
      id:
        title: ID
        description: ID of the report to delete
        type: integer
        required: true
  fetch:
    title: Fetch
    description: Fetch a report in the format in which it was generated
    input:
      id:
        title: ID
        description: ID of the report to fetch
        type: integer
        required: true
      file_name:
        title: File Name
        description: What to name the report file when downloading
        type: string
        required: true
    output:
      report:
        title: Report
        description: Report in the format in which it was generated
        type: file
        required: true
