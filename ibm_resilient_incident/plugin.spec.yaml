connection:
  hostname:
    type: string
    description: Hostname for the Resilient application
    order: 1
    required: false
  creds:
    type: credential_username_password
    title: Credentials
    description: Username and password
    required: true
actions:
  create_incident:
    title: Create Incident
    description: Creates an incident
    input:
      organization_id:
        title: Organization ID
        type: number
        description: The organization ID
        required: true
      incident:
        title: Incident
        type: object
        description: The incident to create, in JSON format. Please see the IncidentDTO
          JSON reference in your Resilient API documentation
        required: true
    output:
      incident:
        title: Incident
        description: Incident
        type: FullIncidentDataDTO
        required: false
  patch_incident:
    title: Patch Incident
    description: Patches a single incident
    input:
      organization_id:
        title: Organization ID
        type: number
        description: The organization ID
        required: true
      incident_id:
        title: Incident ID
        type: number
        description: The incident ID
        required: true
      patch:
        title: Patch
        type: object
        description: The incident properties to update, in JSON format. Please see
          the PatchDTO JSON reference in your Resilient API documentation
        required: true
    output:
      patch_status:
        description: Patch status
        title: Patch Status
        type: PatchStatusDTO
        required: false
  get_incidents:
    title: Get Incidents
    description: Gets a list of open and closed incidents
    input:
      organization_id:
        title: Organization ID
        type: number
        description: The organization ID
        required: true
    output:
      incidents:
        title: Incidents
        description: Incidents
        type: '[]IncidentDTO'
        required: false
  query_incidents:
    title: Query Incidents
    description: Query for incidents
    input:
      organization_id:
        title: Organization ID
        type: number
        description: The organization ID
        required: true
      query:
        title: Query
        type: object
        description: Accepts a QueryDTO JSON object. Please see the QueryDTO JSON
          reference in your Resilient API documentation
        required: false
    output:
      incidents:
        title: Incidents
        description: Incidents
        type: '[]PartialIncidentDTO'
        required: false
  get_individual_incident:
    title: Get Individual Incident
    description: Gets an individual incident
    input:
      organization_id:
        title: Organization ID
        type: number
        description: The organization ID
        required: true
      incident_id:
        title: Incident ID
        type: number
        description: The incident ID
        required: true
    output:
      incident:
        title: Incident
        description: Incident
        type: FullIncidentDataDTO
        required: false
  delete_incident:
    title: Delete Incident
    description: Deletes an incident
    input:
      organization_id:
        title: Organization ID
        type: number
