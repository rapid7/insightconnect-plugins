plugin_spec_version: v2
extension: plugin
product: ["insightconnect"]
name: url_extractor
title: URL Extractor
description: URL Extractor
version: 1.0.2
vendor: rapid7
support: community
status: []
resources:
  source_url: https://github.com/rapid7/insightconnect-plugins/
  license_url: https://github.com/rapid7/insightconnect-plugins/blob/master/LICENSE
tags:
- url
- text extraction
actions:
  parse_urls:
    title: Parse URLs
    description: Parses URLs from text
    input:
      text:
        type: string
        description: Text to parse
        required: true
      scheme:
        type: string
        description: Regular expression to match URL scheme e.g. https?://
        required: false
    output:
      urls:
        title: URLs
        description: List of all extracted URLs
        type: '[]string'
        default: []
        required: true
